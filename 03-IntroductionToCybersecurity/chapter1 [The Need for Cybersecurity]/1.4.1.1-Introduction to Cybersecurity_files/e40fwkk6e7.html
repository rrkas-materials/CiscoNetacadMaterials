tKey":"wistia-production_488580","mediaKey":"wistia-production_24733241","type":"Video","mediaType":"Video","progress":1.0,"status":2,"name":"Breaking Down Stuxnet","duration":158.526,"hashedId":"e40fwkk6e7","branding":false,"enableCustomerLogo":true,"seoDescription":"a CyberSecurity 2.0 video","preloadPreference":null,"flashPlayerUrl":"http://embed.wistia.com/flash/embed_player_v2.0.swf?2017-04-20","showAbout":true,"createdAt":1485539528,"firstEmbedForAccount":false,"firstShareForAccount":false,"useMediaDataHostLogic":true,"projectId":2789659,"privacyMode":true,"stats":{"loadCount":705503,"playCount":296174,"uniqueLoadCount":451310,"uniquePlayCount":275688,"averageEngagement":0.645857},"trackingTransmitInterval":20,"integrations":{"google_analytics":true},"captions":[{"language":"jpn","text":"（電子音楽）\n\n- ご存じのように、セキュリティのニュースに関しては、\n\n常に何が報告されるか分からない状況です。\n\nこれを視聴する皆さんは、\n\n水面下で常に沸き立っているセキュリティの問題には\n\n極めて規則的なリズムがあり、\n\nそれが非常に重大なものを利用して\n\n世間の関心を集めることはご存じでしょう。\n\n。\n\n昨年の夏に広まった 1 つの新しい脅威は、\n\nまさに要素が最適に組み合わされたものでした。\n\nつまり、スタックスネットのことです。\n\n皆さんもご理解いただけるでしょう。\n\nコンピューター攻撃、\n\n原子力。\n\n外国政府、\n\nサボタージュ。\n\nスパイ対スパイ。\n\nどの程度本当の話でしょうか。\n\nこれは時代の象徴と言っても良いでしょう。\n\n今ではあらゆる強力な脅威、\n\nその内容が進化し続けていますが、\n\n5 つの要素に注目すべきだと\n\n考えています。\n\n最初の 1 つが、\n\n重要な分布です。\n\n主に USB スティックを経由して拡散します。\n\nインターネットに接続されていないシステムが、\n\nゼロデイ エクスプロイトによって権限レベルを段階的に\n\n引き上げることで増加することを考えてください。\n\n真のゼロは特殊であり、\n\n短い期間のみ有効であるという\n\n事実が知られています。\n\n非常に高価で、\n\n入手は困難です。\n\n次が、\n\n高度化です。\n\nスタックスネットはインテリジェントなワームです。\n\nまず、盗難された正規の証明書を使用して\n\n独自のドライバがインストールされている場合でも、\n\nWindows コンピュータをターゲットとします。\n\n問題となる証明書は当然キャンセルされますが、\n\n次に別の証明書が 24 時間以内に追加されます。\n\n3 番目のポイントが、\n\nモジュラ コーディングです。\n\nこれは道路上でも\n\nタイヤを新しくすることができます。\n\n複数の制御サーバが攻撃されています。\n\n最初にマレーシア、\n\n次にデンマーク、\n\nその後\n\nピアツーピアを含めて拡大しています。\n\n実際に\n\n2 つが鉢合わせすると、\n\nバージョンを比較し、\n\nいずれも更新されていることを確認します。\n\n4 番目のポイントが、\n\n固有のターゲットです。\n\nWindows は単なる仲介者で、\n\n友人の友人です。\n\nスタックスネットは、\n\nPLCの特定のモデルを探しています。\n\nそれはプログラマブル ロジック コントローラですが、\n\nよく報告されるように、\n\n技術的には SCADA ではありません。\n\nこれらは、小型の\n\n組み込み産業用制御システムとして、\n\n工場から石油精製所や原子力発電所まで、\n\nあらゆる種類の\n\n自動プロセスを実行します。\n\nスタックスネットは、コントローラ ソフトウェアの脆弱性を利用して、\n\n非常に特殊なデータ ビットに到達し、\n\nそれを変更します。\n\n対象をシャットオフさせる、\n\n10 分間、ベアリングにグリスを塗らない、\n\nアラームを無効にする、などの攻撃を行います。\n\nこれは非常に珍しいケースです。\n\n相当なコーディング スキルが、\n\nより忍耐力に優れた豊富な資金源を有していることを\n\n示しています。\n\n最後のポイントは、\n\n動機です。\n\nスタックスネットは何かを行うのではないのです。\n\nつまり、\n\nスタックスネットは何かを脅かすのではないのです。\n\nサボタージュを行うのです。\n\n攻撃を行う際に、特定の対象はありません。\n\n無差別に拡散したり、\n\nクレジット カードの情報や\n\nログイン クレデンシャルを盗んだりしません。\n\nシステムをボットネットに引き込むわけではありません。\n\n電力、水、安全をはじめとする\n\n最も必要なもの、\n\nインフラストラクチャをターゲットにするのです。\n\nそれらのシステムが古いことはご存じでしょう。\n\n完全に確立されているシステムです。\n\nその多くはとりあえず動いており、\n\n故障しない限り、\n\n修理はしません。\n\n専門知識のある技術スタッフが管理したり、\n\n補修したりすることは\n\nありません。\n\n何であれ、対応はまだ行われていません。\n\n引き続きこの動きに注目する必要があります。\n\nまだ完結していないのです。\n\n私たち全員が学ぶべきことが多くあり、\n\nそれを教えようと努力している人がいるのです。\n\n（電子音楽）"},{"language":"fre","text":"(musique électronique)\n\n- Vous savez, en ce qui concerne les actualités sur\nla sécurité,\n\non est toujours étonné de ce qui est signalé.\n\nNous qui évoluons quotidiennement dans ce milieu,\n\nnous savons que les problèmes de sécurité sont\n\ntrès réguliers et toujours sur le point\n\nde se déclarer,\n\net qu’il faut un évènement vraiment important\n\npour retenir l’attention du grand public.\n\nUne nouvelle menace qui circulait l’été dernier\n\ncomportait les ingrédients parfaits :\n\nStuxnet.\n\nC’est évident, non ?\n\nAttaques informatiques\n\net puissance nucléaire,\n\ngouvernements étrangers et\n\nsabotage.\n\nEspion contre espion.\n\nMais dans quelle mesure est-ce réel ?\n\nAssez pour dire que cela marque notre époque.\n\nComme pour toutes les grandes menaces,\n\nles détails continueront d’évoluer,\n\nmais je pense qu’il y a cinq éléments auxquels il\nest\n\nintéressant de prêter attention. Le premier est\n\nLe premier est\n\nla diffusion non triviale.\n\nSe propage principalement par les clés USB.\n\nPensez à ces systèmes déconnectés d’Internet\n\nqui se propagent en remontant les niveaux de\nprivilège\n\ngrâce à des exploits « zero day ».\n\nIls sont remarquables, car les véritables « zeros »\nsont particuliers\n\net n’ont de valeur\n\nque pour une courte durée.\n\nIls sont très chers,\n\ntrès difficiles à obtenir.\n\nÉlément suivant :\n\nsa sophistication.\n\nC’est un ver intelligent.\n\nIl cible au départ des ordinateurs Windows,\n\nsur lesquels il installe même ses propres pilotes\n\nà l’aide d’un certificat volé, mais légitime.\n\nLe certificat malveillant est bien sûr révoqué,\n\nmais un autre est alors ajouté dans les 24 heures\nsuivantes.\n\nNotre troisième point est\n\nle codage modulaire.\n\nIl n’a pas besoin de s’arrêter une seconde\n\npour être réparé.\n\nAvec une fonction de contrôle multiple des\nserveurs.\n\nD’abord en Malaisie,\n\npuis au Danemark\n\net maintenant dans de nombreux endroits,\n\ny compris en peering.\n\nEn fait,\n\nlorsque deux d’entre eux se rencontrent,\n\nils comparent leurs versions\n\net s’assurent d’être tous les deux à jour.\n\nQuatrième point :\n\nson ciblage est unique.\n\nWindows est seulement l’intermédiaire,\n\nl’ami d’un ami.\n\nStuxnet est à la recherche\n\nd’un modèle de PLC spécifique.\n\nPLC désigne un automate programmable industriel,\n\nqui n’est techniquement pas un système SCADA\n\npuisqu’il est régulièrement signalé.\n\nIl s’agit de petits systèmes\n\nde contrôle intégrés qui fonctionnent dans\nl’industrie\n\net qui exécutent toutes sortes de processus\nautomatisés,\n\ndes usines aux centrales nucléaires\n\nen passant par les raffineries de pétrole.\n\nStuxnet exploite la vulnérabilité\n\ndu logiciel de commande\n\npour atteindre et modifier des données très\nprécises.\n\nÉteint les dispositifs.\n\nIndétectable pendant 10 minutes.\n\nNe déclenche aucune alarme.\n\nC’est une technologie vraiment unique.\n\nIl s’agit là de compétences en codage respectables\n\nqui supposent une plus grande patience\n\nou un bon financement.\n\nDernier point :\n\nle mobile.\n\nStuxnet n’exécute pas…\n\nExcusez-moi.\n\nCe n’est pas une menace.\n\nIl est conçu pour le sabotage.\n\nEt n’a aucun but criminel.\n\nIl ne se propage pas à tort et à travers,\n\net ne vole pas les informations liées aux cartes de\ncrédit\n\nou les identifiants de connexion.\n\nIl ne convertit pas vos systèmes en réseau de\nzombies.\n\nIl vise les infrastructures,\n\nnos besoins les plus essentiels comme\nl’électricité,\n\nl’eau, la sécurité et bien plus encore.\n\nCe sont de vieux systèmes.\n\nTrès répandus.\n\nIl est généralement alimenté par la façon de\npenser\n\nqui veut que l’on ne répare pas\n\nce qui n’est pas cassé.\n\nCe genre de choses n’est ni surveillé\n\nni corrigé par les techniciens\n\nqui les comprennent.\n\nPas encore en tout cas.\n\nAlors, restez à l’affût.\n\nCe sujet est loin d’être clos.\n\nNous avons tous beaucoup à apprendre,\n\net quelqu’un fait tout son possible pour nous donner\nune leçon.\n\n(musique électronique)"},{"language":"ger","text":"(elektronische Musik)\n\n- Wissen Sie, wenn es um Neuigkeiten zum Thema\nSicherheit geht,\n\nist es immer wieder verwunderlich, was man in den\nBerichten zu hören bekommt.\n\nWie die Zuschauer dieser Sendung wissen,\n\ngibt es regelmäßig Beiträge über\n\nSicherheitsthemen, die immer\n\netwas unter der Oberfläche brodeln.\n\nEs muss sich wirklich um etwas Schwerwiegendes\nhandeln,\n\num in der Öffentlichkeit Aufmerksamkeit zu\nerregen.\n\nEine neue Bedrohung macht die Runde\n\nund hatte letzten Sommer die richtigen Zutaten.\n\nStuxnet.\n\nIch denke, es macht Sinn, oder nicht?\n\nComputerangriffe,\n\nKernkraft,\n\nRegierungen im Ausland,\n\nSabotage.\n\nSpion gegen Spion,\n\naber wie viel davon ist wahr?\n\nDas sind die Zeichen der Zeit.\n\nUnd wie bei allen Bedrohungen\n\nist auch hier damit zu rechnen, dass sie sich\nweiterentwickeln wird.\n\nJedoch denke ich, dass es fünf Elemente gibt,\n\nbei denen es sich lohnt, genauer hinzuschauen.\n\nDas erste Element ist\n\nder nicht-triviale Verbreitungsweg.\n\nHauptverbreitungsweg: USB-Sticks.\n\nStellen Sie sich Systeme vor, die nicht mit dem\nInternet verbunden sind,\n\ndie sich dann auf höhere Berechtigungsebenen\nausbreiten\n\nüber Zero-Day-Methoden.\n\nBemerkenswert ist die Tatsache, dass wahre\nZero-Day-Angriffe etwas Besonderes sind\n\nund nur für kurze Zeit\n\ngenutzt werden können.\n\nSie sind sehr teuer und\n\nes ist sehr schwer an sie heranzukommen.\n\nAls weiteres Element hätten wir da\n\nden hohen Anspruch.\n\nDies ist ein intelligenter Wurm.\n\nZuerst werden Windows-Computer angegriffen,\n\nauf denen er sogar eigene Treiber installiert,\n\nmit einem gestohlenen Berechtigungszertifikat.\n\nDas für den Angriff genutzte Zertifikat wird natürlich\nannulliert.\n\nAber dann wird innerhalb von 24 Stunden ein anderes\nZertifikat hinzugefügt.\n\nUnser dritter Punkt:\n\ndie modulare Kodierung.\n\nDieses System wechselt die Reifen\n\nwährend der Fahrt.\n\nMehrere Kontrollserver.\n\nZuerst in Malaysia,\n\ndann Dänemark,\n\njetzt mehr,\n\neinschließlich Peer-to-Peer.\n\nDenn\n\nwenn sich zwei treffen,\n\nvergleichen sie Versionen\n\nund stellen sicher, dass sie beide aktualisiert\nsind.\n\nVierter Punkt:\n\nAusrichtung auf ein einzigartiges Ziel.\n\nWindows ist nur eine Zwischenstation,\n\nder Freund des Freunds.\n\nStuxnet verfolgt eigentlich ein anderes Ziel:\n\nein bestimmtes SPS-Modell.\n\nDas ist eine speicherprogrammierbare Steuerung,\n\ndie technisch gesehen kein SCADA ist,\n\nwie oft berichtet wird.\n\nHierbei handelt es sich um kleine eingebettete\n\nIndustriesteuersysteme,\n\ndie alle Arten von automatisierten Prozessen\nausführen,\n\nvon Fabriken über Erdölraffinerien\n\nbis hin zu Kernkraftwerken.\n\nStuxnet nutzt Schwachstellen\n\nin der Steuersoftware,\n\num dort hineinzugelangen und bestimmte Datenabschnitte\nzu verändern.\n\nAbschalten.\n\nEin Lager 10 Minuten lang nicht schmieren.\n\nKeinen Alarm auslösen.\n\nDas ist wirklich einzigartiges Wissen.\n\nSolide Programmierkenntnisse, die\n\nden langen Atem\n\ngut ausgestatteter Ressourcen erahnen lassen.\n\nUnser letzter Punkt:\n\ndas Motiv.\n\nStuxnet funktioniert nicht...\n\nEntschuldigung.\n\nDieser Wurm ist keine Bedrohung.\n\nEr sabotiert.\n\nDas ist keine kriminelle Anwendung.\n\nEr breitet sich nicht willkürlich aus\n\nund entwendet keine Kreditkarteninformationen\n\noder Anmeldedaten.\n\nEr rekrutiert keine neuen Systeme für ein Botnet.\n\nEr zielt auf die Infrastruktur ab,\n\nauf unsere wichtigsten Grundlagen wie Strom,\n\nWasser, Sicherheit und vieles mehr.\n\nEs wurden nur ältere Systeme infiziert.\n\nSehr etabliert.\n\nGenerell betrieben mit der Haltung:\n\n„Solange es nicht kaputt ist,\n\nmuss es nicht repariert werden.“\n\nDiese Dinge werden von technischen Anwendern, die\nvon diesen Dingen Ahnung haben, nicht beachtet\n\nund nicht gepatcht\n\n.\n\nZumindest noch nicht.\n\nBleiben Sie am Ball.\n\nDieses Thema ist noch nicht abgeschlossen.\n\nEs gibt einiges zu lernen\n\nund jemand möchte uns unbedingt eine Lehre\nerteilen.\n\n(elektronische Musik)"},{"language":"ita","text":"(musica elettronica)\n\n- Si sa, quando si tratta di notizie in materia di\nsicurezza,\n\nle informazioni sono sempre sconcertanti.\n\nCome spettatore di questo show,\n\nsai che proprio sotto la superficie\n\nesiste un flusso continuo e in ebollizione\n\ndi problemi di sicurezza, e per\n\nrichiamare l'attenzione del pubblico\n\noccorre qualcosa di forte impatto.\n\nBene, la scorsa estate si è presentata\n\nuna nuova minaccia con la giusta miscela di\ningredienti.\n\nStuxnet.\n\nCredo abbia senso, vero?\n\nAttacchi informatici,\n\npotenza nucleare.\n\nGoverni stranieri,\n\nsabotaggio.\n\nSpionaggio contro spionaggio,\n\nma quanto di questo è reale?\n\nBasta dire che è un segno dei tempi.\n\nOra come con tutte le minacce,\n\ni dettagli continuano a evolversi,\n\nma penso che valga la pena prestare attenzione a\n\ncinque aspetti importanti,\n\nil primo dei quali è la\n\nmodalità di distribuzione.\n\nSi diffonde principalmente attraverso le memorie\nUSB.\n\nPensare a sistemi non connessi a Internet\n\nin cui la propagazione avviene mediante escalation\ndei livelli di privilegi\n\ntramite exploit zero-day,\n\ncaratterizzati dal fatto che gli zero-day reali sono\nspeciali\n\ne utili solo per un\n\nbreve periodo di tempo.\n\nSono molto dispendiosi\n\ne difficili da ottenere.\n\nL'aspetto successivo\n\nè la complessità.\n\nÈ un worm intelligente.\n\nInizialmente indirizzato ai computer Windows,\n\nin cui installa persino i propri driver\n\ncon un certificato rubato ma legittimo.\n\nIl certificato responsabile naturalmente viene\nrevocato,\n\nma entro 24 ore ne viene aggiunto un altro.\n\nIl terzo aspetto\n\nè la codifica modulare.\n\nIn questo modo si agevola\n\nla diffusione in corso d'opera.\n\nPiù server di controllo.\n\nPrima in Malesia\n\npoi in Danimarca,\n\nora altri,\n\ninclusi sistemi peer-to-peer.\n\nIn realtà,\n\nquando due sistemi entrano in comunicazione,\n\nconfrontano le versioni\n\ne verificano che entrambe siano aggiornate.\n\nQuarto aspetto,\n\nobiettivo unico.\n\nWindows è solo l'intermediario,\n\nl'amico dell'amico.\n\nStuxnet cerca un\n\nmodello particolare di PLC.\n\nSi tratta del controller logico programmabile,\n\ntecnicamente non SCADA\n\ncome spesso riferito.\n\nSono piccoli sistemi di controllo\n\nindustriali integrati\n\nche eseguono qualsiasi genere di processo\nautomatizzato,\n\ndalle fabbriche alle raffinerie di petrolio\n\nfino alle centrali nucleari.\n\nStuxnet sfrutta la vulnerabilità\n\nnel software del controller\n\nper raggiungere bit di dati molto specifici e\nmodificarli.\n\nCausa lo spegnimento degli apparati.\n\nImpedisce che un cuscinetto venga lubrificato per\n10 minuti.\n\nFa sì che un allarme non venga attivato.\n\nQuesto tipo di conoscenze è veramente\nspecialistico.\n\nConsiderevoli competenze di codifica che implicano\n\nun livello superiore di capacità di attesa\n\ne di risorse di finanziamento cospicue.\n\nIl punto finale,\n\nmovente.\n\nStuxnet non fa...\n\nChiedo scusa.\n\nNon fa minacce.\n\nMette in atto sabotaggi.\n\nIn effetti, non ha uno scopo criminale vero e\nproprio.\n\nNon si diffonde indiscriminatamente\n\nné mette in atto furti di dati di carte di credito\n\no credenziali di accesso.\n\nNon si avvale di sistemi all'interno di una\nbotnet.\n\nMira all'infrastruttura,\n\nai bisogni più essenziali come energia,\n\nacqua, sicurezza e molto, molto altro.\n\nCome sai, sono i sistemi più antichi.\n\nMolto consolidati.\n\nGeneralmente sfruttano la mentalità\n\n\"se non è rotto,\n\nnon ripararlo\".\n\nQuesti problemi non sono tenuti sotto controllo\n\ne corretti da tecnici\n\nspecializzati in materia.\n\nPerlomeno non ancora.\n\nQuindi, presta molta attenzione.\n\nNon è finita.\n\nDobbiamo imparare molto\n\ne c'è chi lavora sodo per insegnarci.\n\n(musica elettronica)"},{"language":"heb","text":"(מוזיקה אלקטרונית)\n\nאתם יודעים, כשמדובר בחדשות הנוגעות לאבטחה,\n\nמסקרן תמיד מה מדווח.\n\nכצופים של התוכנית הזו,\n\nאתם יודעים שיש קצב יציב מאוד\n\nשל סוגיות אבטחה שתמיד\n\nמבעבעות ממש מתחת לפני השטח\n\nורק דבר מה מעמיק באמת\n\nיכול ללכוד את תשומת הלב הציבורית.\n\nאז בקיץ שעבר היה איום אחד שהסתובב\n\nשהכיל את שילוב המרכיבים הנכון.\n\nStuxnet.\n\nזה הגיוני, לא?\n\nמתקפות מחשבים,\n\nאנרגיה גרעינית.\n\nממשלות זהות,\n\nחבלה.\n\nמרגל נגד מרגל,\n\nאבל כמה מתוך זה אמיתי?\n\nמספיק לומר שזה סימן לעידן שלנו.\n\nכמו כל האיומים הטובים,\n\nהפרטים ימשיכו להתפתח,\n\nאבל אני חושב שיש כאן חמישה פריטים\n\nשחשוב לשים אליהם לב.\n\nהראשון הוא\n\nהפצה שאינה טריוויאלית.\n\nמופץ בעיקר על-ידי התקני USB.\n\nחשבו על מערכות שאינן מחוברות לאינטרנט\n\nשמחלחלות באמצעות עלייה ברמות הרשאה\n\nבמתקפות יום אפס,\n\nהראויות לציון מעצם העובדה שמתקפות יום אפס אמיתיות\nהן מיוחדות\n\nובעלות ערך\n\nרק לזמן קצר.\n\nיקרות מאוד,\n\nנדירות מאוד.\n\nהפריט הבא הוא\n\nתחכום.\n\nזו תולעת חכמה.\n\nבתחילה היא מתקיפה מחשבי Windows,\n\nשבהם היא אפילו מתקינה מנהלי התקן משלה\n\nבאמצעות אישור גנוב אך חוקי.\n\nמובן שהמערכת מבטלת את האישור הבעייתי,\n\nאך אז מתווסף עוד אחד תוך 24 שעות.\n\nהנקודה השלישית שלנו –\n\nקוד מודולרי.\n\nהדבר הזה יכול להחליף צמיגים\n\nתוך כדי נסיעה.\n\nשרתי בקרה מרובים.\n\nקודם במלזיה,\n\nאחר כך בדנמרק\n\nוהיום עוד,\n\nכולל עמית לעמית.\n\nלמעשה,\n\nכששתיים נתקלות זו בזו,\n\nהן משוות גרסות\n\nומוודאות ששתיהן מעודכנות.\n\nנקודה רביעית –\n\nייעוד ייחודי.\n\nמערכת Windows היא רק המתווך,\n\nחבר של חבר.\n\nתולעת Stuxnet מחפשת\n\nמודל מסוים של PLC.\n\nזהו בקר לוגי ניתן לתכנות,\n\nשטכנית איננו מערכת SCADA\n\nכפי שמדווח בדרך כלל.\n\nאלה מערכות בקרה תעשייתיות\n\nמוטבעות קטנות\n\nשמריצות כל מני תהליכים אוטומטיים,\n\nבמפעלים, בתי זיקוק,\n\nתחנות כוח גרעיניות ועוד.\n\nStuxnet תמנף את נקודת התורפה\n\nבתוכנת הבקרה\n\nכדי לחדור ולשנות חלקי נתונים ספציפיים מאוד.\n\nלכבות דברים.\n\nלא לשמן מיסב במשך 10 דקות.\n\nלא להשמיע אזעקה.\n\nזהו בהחלט ידע ייחודי.\n\nכישורי תכנות ראויים להערכה שמעידים\n\nעל רמה גבוהה של סבלנות\n\nמצד משאבי מימון טובים.\n\nהנקודה האחרונה שלנו –\n\nמניע.\n\nStuxnet לא מגיעה לביצועים...\n\nסליחה.\n\nהיא לא מהווה איום.\n\nהיא מבצעת חבלה.\n\nאין כאן עניין פלילי.\n\nהיא לא מתפשטת ללא אבחנה\n\nאו גונבת פרטי כרטיסי אשראי\n\nאו פרטי התחברות.\n\nהיא לא מגייסת מערכות ל-Botnet (רשת מחשבים נגועים).\n\nהיא מתקיפה תשתיות,\n\nאת המשאבים החיוניים ביותר שלנו, כגון חשמל,\n\nמים, בטיחות ועוד ועוד.\n\nאתם יודעים שאלה מערכות ישנות יותר.\n\nמבוססות מאוד.\n\nככלל, הן פועלות מתוך התפיסה\n\nשכל עוד הכל עובד,\n\nאין צורך בתיקונים.\n\nעל מערכות כאלה אין פיקוח\n\nאו תחזוקה מצד טכנאים\n\nשמבינים בדברים כאלה.\n\nעדיין לא בכל אופן.\n\nאז המשיכו להתעדכן.\n\nהסיפור הזה עוד לא נגמר.\n\nכולנו צריכים ללמוד הרבה\n\nומישהו עובד קשה כדי ללמד אותנו.\n\n(מוזיקה אלקטרונית)"},{"language":"chi","text":"（电子音乐）\n\n- 如您所知，安全新闻，\n\n所报道的内容总是让人感到困惑。\n\n在观看本视频的过程中，\n\n您会了解，安全问题的演变具有一定程度的规律性，\n\n它们往往都是\n\n潜伏深藏、伺机而动，\n\n及至造成深远影响\n\n才引起公众的注意力。\n\n去年夏天就出现了一种新的威胁，\n\n设计巧妙，四处兴风作浪。\n\n震网病毒。\n\n这绝对有重磅意义，对吧？\n\n计算机攻击，\n\n核能。\n\n外国政府，\n\n破坏活动。\n\n间谍间的对抗，\n\n但其中有多少是真实的？\n\n这足以算得上是时代的标志。\n\n就像所有精心设计的威胁一样，\n\n细微之处会继续演变，\n\n但我认为其中有五点\n\n值得注意，\n\n首先是\n\n与众不同的传播方式。\n\n主要通过 U 盘传播。\n\n这是一种无需连接互联网的系统，\n\n通过零日漏洞攻击提高权限级别\n\n进行传播。\n\n值得注意的是，真正的零日漏洞经过专门设计，\n\n其攻击持续时间\n\n非常短暂。\n\n但发现这种病毒的成本非常高，\n\n难度也非常大。\n\n第二点是\n\n复杂度。\n\n这是一种智能蠕虫。\n\n最初，它将 Windows 计算机作为攻击目标，\n\n甚至使用窃取的合法证书\n\n在计算机上安装自己的驱动程序。\n\n被冒用的证书当然会被撤销，\n\n但 24 小时内又会添加另一个证书。\n\n第三点是\n\n模块化编码。\n\n这种病毒可以\n\n在传播的同时进行更新。\n\n多个控制服务器。\n\n最初在马来西亚，\n\n后来在丹麦，\n\n现在则更多，\n\n包括点对点。\n\n事实上，\n\n当两个病毒相遇时，\n\n会进行版本比较\n\n并确保它们都已更新。\n\n第四点是\n\n目标单一。\n\nWindows 只是中间体，\n\n朋友的朋友。\n\n震网病毒寻找的是\n\n一种特定的 PLC 模型。\n\nPLC 是可编程逻辑控制器，\n\n从技术角度讲，并非其\n\n通常报告的 SCADA。\n\n这些小型嵌入式\n\n传导控制系统\n\n管理着所有类型的自动化流程，\n\n从工厂到炼油厂，\n\n再到核电站。\n\n震网病毒利用\n\n控制器软件中的漏洞\n\n访问或更改非常特定的数据位。\n\n它会乱关东西。\n\n在 10 分钟里不为轴承提供润滑。\n\n致使无法发出警报。\n\n这是真正不寻常的见闻。\n\n透过高超的编码技巧，\n\n可以看出它长期得到\n\n大量资金的资助。\n\n最后一点是\n\n动机。\n\n震网病毒不会...\n\n震网病毒\n\n似乎不具有威胁。\n\n它只是要搞破坏。\n\n其犯罪目标确实不太明确，\n\n不会任意传播\n\n或窃取信用卡信息\n\n或登录凭证。\n\n而且也不会感染系统，使之成为僵尸网络的一员。\n\n它的目标是基础设施，\n\n即我们最基本的必需品，例如电力、\n\n水和安全等等。\n\n这些都是比较旧的系统。\n\n它们都“非常成熟”。\n\n人们通常以“嘿，只要不坏，\n\n就别修理它”的心态\n\n运行这些系统。\n\n了解这类系统的技术人员\n\n也不会对它们进行\n\n监控和修补。\n\n目前情况仍未好转。\n\n因此，请继续关注事态发展。\n\n这项工作尚未完成。\n\n我们还有很多东西需要学习，\n\n一些专家正在努力指导我们。\n\n（电子音乐）"},{"language":"spa","text":"(música electrónica)\n\n- Usted sabe que cuando se trata de noticias de\nseguridad,\n\nsiempre es confuso lo que se reporta.\n\nComo espectadores de este espectáculo,\n\nsaben que existe un ritmo muy regular\n\nde problemas de seguridad siempre\n\nlatentes debajo de la superficie\n\ny se requiere de algo verdaderamente grave\n\npara llamar la atención del público.\n\nBueno, una nueva amenaza que se expandió\n\nsí tuvo la combinación ideal de ingredientes el\nverano pasado.\n\nStuxnet.\n\nTiene sentido, ¿verdad?\n\nAtaques a computadoras,\n\nenergía atómica.\n\nGobiernos extranjeros,\n\nsabotaje.\n\nEspía contra espía,\n\npero ¿qué tanto es real?\n\nBasta decir que es una señal de los tiempos.\n\nAhora, como todas las buenas amenazas,\n\nlos detalles seguirán evolucionando,\n\npero creo que hay cinco elementos\n\na los que vale la pena ponerles atención.\n\nEl primero es\n\nla distribución no trivial.\n\nPrincipalmente, se propaga mediante\ndispositivos USB.\n\nPiense en los sistemas sin conexión a Internet\n\nque luego se propagan escalando los niveles de\nprivilegios\n\ncon ataques de día cero,\n\nnotables por el hecho de que los ataques de día cero\nverdaderos son especiales\n\ny solo son valiosos\n\npor un breve período.\n\nMuy costoso,\n\nmuy difícil de conseguir.\n\nEl siguiente es\n\nla sofisticación.\n\nEste es un gusano inteligente.\n\nInicialmente, su objetivo son computadoras con\nWindows,\n\ndonde incluso instala sus propios controladores\n\ncon un certificado robado pero legítimo.\n\nEl certificado ilegal se revoca, por supuesto,\n\npero luego se agrega otro en un plazo de 24 horas.\n\nNuestro tercer punto es\n\nla codificación.\n\nEsta cosa puede cambiar\n\nsobre la marcha.\n\nVarios servidores de control.\n\nPrimero en Malasia,\n\nluego en Dinamarca,\n\nahora más,\n\nincluyendo \"puerto a puerto\" (peer-to-peer en\ninglés).\n\nDe hecho,\n\ncuando dos de ellos se encuentran,\n\ncomparan versiones\n\ny se aseguran de estar actualizados.\n\nEl cuarto punto es\n\nla selección de un objetivo único.\n\nWindows es solo el intermediario,\n\nel amigo del amigo.\n\nStuxnet busca\n\nun modelo específico de PLC.\n\nEse es el controlador lógico programable,\n\nque técnicamente no es SCADA\n\ncomo se informa a menudo.\n\nEstos son pequeños sistemas embebidos\n\nde control industrial\n\nque ejecutan toda clase de procesos automatizados,\n\ndesde fábricas, refinerías de petróleo\n\ny hasta centrales nucleares.\n\nStuxnet aprovechará la vulnerabilidad\n\ndel software del controlador\n\npara alcanzar y cambiar bits de datos muy\nespecíficos.\n\nApague las cosas.\n\nNo engrase un cojinete durante 10 minutos.\n\nNo suene una alarma.\n\nRealmente es conocimiento exclusivo.\n\nHabilidades respetables de codificación que\nimplican\n\nun mayor nivel de paciencia\n\nde los buenos recursos de financiación.\n\nNuestro último punto es\n\nel motivo.\n\nStuxnet no funciona…\n\nLo siento.\n\nNo constituye una amenaza.\n\nLleva a cabo un sabotaje.\n\nRealmente, no tiene un objetivo delictivo.\n\nNo se propaga indiscriminadamente\n\nni roba información de tarjetas de crédito\n\nni credenciales de inicio de sesión.\n\nNo agrupa sistemas en una botnet.\n\nApunta a la infraestructura,\n\nnuestras necesidades más esenciales como la\nalimentación,\n\nel agua, la seguridad y mucho, mucho más.\n\nUsted sabe que estos son sistemas antiguos.\n\nMuy establecidos.\n\nGeneralmente se ejecutan con la mentalidad\n\nde \"si no está roto,\n\nno lo arregles\".\n\nLos técnicos que comprenden este tipo de\ncuestiones\n\nno vigilan ni arreglan\n\nestas cosas.\n\nAl menos todavía no.\n\nPor lo tanto, manténgase conectado.\n\nEste no está terminado.\n\nTodos tenemos mucho que aprender\n\ny alguien está trabajando arduamente para\nenseñarnos.\n\n(música electrónica)"},{"language":"por","text":"(música eletrónica)\n\n– Já se sabe que no que respeita a notícias sobre\nsegurança,\n\né sempre surpreendente aquilo que é noticiado.\n\nEnquanto espectadores deste programa,\n\nvocês sabem que há um ritmo muito regular\n\nde problemas de segurança que estão sempre\n\nà espreita mesmo junto à superfície\n\ne é preciso algo verdadeiramente profundo\n\npara chamar a atenção do público.\n\nBem, uma nova ameaça de serviço\n\napresentou a mistura certa de ingredientes no último\nverão.\n\nStuxnet.\n\nFaz sentido, não é?\n\nAtaques informáticos,\n\nenergia nuclear.\n\nGovernos internacionais,\n\nsabotagem.\n\nEspiões contra espiões,\n\nmas até que ponto isto é real?\n\nBasta dizer que é um sinal dos tempos.\n\nEntão, como em todas as boas ameaças,\n\nos detalhes irão continuar a evoluir,\n\nmas acho que há cinco elementos\n\nque vale a pena analisarmos aqui.\n\no primeiro,\n\ndistribuição não-trivial.\n\nPropagada principalmente através de memórias USB.\n\nPense em sistemas não ligados à Internet\n\nque, depois, fazem a propagação através da escalada\ndos níveis de privilégios\n\natravés de exploits de dia zero,\n\nnotável pelo facto de os verdadeiros zeros serem\nespeciais\n\ne de só serem válidos\n\ndurante um curto período de tempo.\n\nMuito caro,\n\nmuito difícil de encontrar.\n\nO próximo,\n\nsofisticação.\n\nÉ um worm inteligente.\n\nInicialmente direcionado para computadores\nWindows,\n\nonde chega mesmo a instalar os seus próprios\ncontroladores,\n\nutilizando um certificado roubado, mas legítimo.\n\nO certificado infrator é revogado, obviamente,\n\nmas um outro é adicionado no prazo de 24 horas.\n\nO nosso terceiro ponto,\n\ncodificação modular.\n\nEsta coisa consegue substituir os pneus\n\nsem sair da estrada.\n\nMúltiplos servidores de controlo.\n\nPrimeiro na Malásia,\n\ndepois na Dinamarca,\n\nagora mais,\n\nincluindo peer-to-peer (ponto a ponto).\n\nDe facto,\n\nquando dois se encontram,\n\ncomparam versões\n\ne asseguram-se de que ambos estão atualizados.\n\nO quarto ponto,\n\num direcionamento único.\n\nO Windows é apenas o intermediário,\n\no amigo do amigo.\n\nO Stuxnet procura\n\num modelo específico de PLC.\n\nIsto é um controlador lógico programável,\n\nque, tecnicamente, não é SCADA,\n\ncomo é frequentemente apresentado.\n\nTrata-se de pequenos\n\nsistemas de controlo “condustrial” incorporados\n\nque executam todo o tipo de processos\nautomatizados,\n\ndesde fábricas até refinarias petrolíferas\n\ne centrais de energia nuclear.\n\nO Stuxnet irá alavancar a vulnerabilidade\n\nno software do controlador\n\npara entrar e alterar alguns dados muito\nespecíficos.\n\nDesligue tudo.\n\nNão faça nada durante 10 minutos.\n\nNão ative um alarme.\n\nEstas informações são realmente únicas.\n\nRespeitáveis competências de codificação que\nexigem\n\num maior nível de paciência\n\ne bons recursos financeiros.\n\nO nosso último ponto,\n\nmotivo.\n\nO Stuxnet não funciona...\n\nPerdão.\n\nNão ameaça.\n\nRealiza uma sabotagem.\n\nNão tem qualquer objetivo criminoso.\n\nNão se espalha indiscriminadamente,\n\nnem rouba informações de cartões de crédito\n\nou credenciais de início de sessão.\n\nNão recruta sistemas para um botnet.\n\nEstá direcionado para infraestruturas,\n\npara as nossas necessidades mais essenciais, como\na energia,\n\nágua, segurança e muito, muito mais.\n\nSabe que estes sistemas são antigos.\n\nBem estabelecidos.\n\nGeralmente funcionam com a mentalidade:\n\nbem, se não está avariado,\n\nnão se arranja.\n\nEstas coisas não são vigiadas\n\ne corrigidas por técnicos\n\nque percebem deste tipo de assuntos.\n\nPelo menos, ainda não.\n\nEsteja atento.\n\nIsto não está resolvido.\n\nTodos temos muito a aprender\n\ne alguém trabalha arduamente para nos ensinar.\n\n(música eletrónica)"},{"language":"ukr","text":"(електронна музика)\n\n- Ви знаєте, що коли мова йде про новини безпеки,\n\nто ці повідомлення завжди спантеличують.\n\nСпостерігаючи за цим,\n\nви розумієте, що існує дуже регулярний ритм\n\nпроблем безпеки, які завжди\n\nкиплять під поверхнею,\n\nі потрібно щось справді серйозне,\n\nщоб привернути увагу громадськості.\n\nДобре відома загроза, яка почала розповсюджуватись\nз рук в руки минулого літа,\n\nмала оптимальне поєднання інгредієнтів.\n\nStuxnet.\n\nНу, ви, звичайно, розумієте?\n\nКомп'ютерні атаки,\n\nядерна енергетика.\n\nІноземні уряди,\n\nсаботаж.\n\nШпигун проти шпигуна,\n\nале наскільки це реально?\n\nДостатньо сказати, що це ознака часу.\n\nТепер, будемо розглядати\n\nдеталіі розвитку потужних загроз.\n\nЯ вважаю, що тут є п'ять пунктів,\n\nна які варто звернути увагу.\n\nПерший з яких,\n\nнетривіальний розподіл.\n\nГоловним чином - поширення через USB - флеш\nнакопичувачі.\n\nПодумайте про системи, які  не підключені до\nІнтернету,\n\nу яких потім поширюється експлойт нульового дня\n\nза рахунок нарощування рівнів привілеїв.\n\nПримітний є той факт, що справжні нулі є\nособливими,\n\nі вони є цінними лише протягом\n\nкороткого періоду часу.\n\nДуже дорого,\n\nдуже важко знайти.\n\nНаступна\n\nвишуканість.\n\nЦе розумний хробак.\n\nСпочатку орієнтувався на комп'ютери з Windows,\n\nде навіть встановлює власні драйвери,\n\nвикористовуючи викрадений, але легітимний\nсертифікат.\n\nЗвичайно, що сертифікат порушника скасовується,\n\nале потім ще один додається у рамках 24 годин.\n\nТретій момент,\n\nмодульне кодування.\n\nЦя річ може отримати нові колеса\n\nще під час перебування у дорозі.\n\nВелика кількість керуючих серверів.\n\nСпочатку в Малайзії,\n\nпотім у Данії,\n\nна даний час більше,\n\nвключаючи однорангові мережі.\n\nФактично,\n\nколи два стикаються один з одним,\n\nвони порівнюють версії\n\nта переконуються, що вони обидва оновлюються.\n\nЧетвертим пунктом\n\nє унікальне націлювання.\n\nWindows є лише посередником,\n\nодин одного.\n\nStuxnet шукає\n\nконкретну модель PLC.\n\nЦе програмований логічний контролер,\n\nякий технічно не є SCADA,\n\nяк це часто повідомляють.\n\nЦе невеликі вбудовані\n\nпромислові системи управління,\n\nякі працюють у всіляких автоматизованих процесах,\n\nвід фабрик до нафтопереробних заводів\n\nта атомних електростанцій.\n\nStuxnet використовуватиме уразливість\n\nв програмному забезпеченні контролера,\n\nщоб досягти та змінити дуже специфічні біти даних.\n\nВиключіть його.\n\nНе зважайте на його поведінку до 10 хвилин.\n\nНе звучить сигнал тривоги\n\nЦе справді унікальні знання.\n\nЗначні навички програмування,\n\nякі передбачають більш високий рівень терпіння\n\nта хороших ресурсів фінансування.\n\nНаша остання точка, мотив.\n\nмотив.\n\nStuxnet не виконується ...\n\nВибачте.\n\nНе загрожує.\n\nВін виконує саботаж.\n\nНасправді не має злочинного фокусу.\n\nНе розповсюджується без розбору\n\nта не краде інформацію про кредитну картку,\n\nабо облікові дані для входу.\n\nВін не набирає системи в ботнет.\n\nЙого спрямовано на інфраструктуру,\n\nнашу найважливішу потребу,\n\nтаку як енергетика, вода, безпека та багато\nіншого.\n\nВи знаєте, що це старі системи.\n\nШироко розповсюджені.\n\nВзагалі, керуйтеся принципом,\n\nякщо воно не зламається,\n\nне виправляйте його.\n\nЦі речі не переглядаються\n\nі не виправлені технічними обробниками,\n\nякі розуміють ці речі.\n\nУ крайньому випадку поки що.\n\nТак що стежте за оновленнями.\n\nЦе не зроблено.\n\nМи всі багато чого повинні навчитися\n\nі хтось наполегливо працює над тим, щоб навчити\nнас.\n\n(електронна музика)"},{"language":"eng","text":"(electronic music)\n\n- You know when it comes to security news,\n\nIt's always puzzling what gets reported.\n\nAs viewers of this show,\n\nyou know there's a very regular rhythm\n\nof security issues that are always\n\nbubbling just below the surface\n\nand it takes something truly profound\n\nto grab the public's attention.\n\nWell one new threat making the rounds\n\ndid have the right mix of\ningredients last summer.\n\nStuxnet.\n\nI mean it makes sense, right?\n\nComputer attacks,\n\nnuclear power.\n\nForeign governments,\n\nsabotage.\n\nSpy versus spy,\n\nbut how much of it is real?\n\nEnough to say it's a sign of the times.\n\nNow as all good threats,\n\nthe details will continue to evolve,\n\nbut I do think that there are five items\n\nworth paying attention to here.\n\nthe first one,\n\nnon-trivial distribution.\n\nPrimarily spread via USB sticks.\n\nThink non-internet connected systems\n\nthat then propagate by\nescalating privilege levels\n\nthrough zero day exploits,\n\nnotable for the fact that\ntrue zeros are special\n\nand they're only valuable\n\nfor a short period of time.\n\nVery expensive,\n\nvery hard to come by.\n\nThe next one,\n\nsophistication.\n\nThis is an intelligent worm.\n\nInitially targeting Windows computers,\n\nwhere it even installs its own drivers\n\nusing a stolen but legitimate certificate.\n\nThe offending certificate\ngets revoked of course,\n\nbut then another one gets\nadded within 24 hours.\n\nOur third point,\n\nmodular coding.\n\nThis thing can get new tires\n\nwhile still on the road.\n\nMultiple control servers.\n\nFirst in Malaysia,\n\nthen Denmark,\n\nnow more,\n\nincluding peer-to-peer.\n\nIn fact,\n\nwhen two run into each other,\n\nthey compare versions\n\nand make sure that they're both updated.\n\nFourth point,\n\nunique targeting.\n\nWindows is just the intermediary,\n\nthe friend of the friend.\n\nStuxnet is looking for\n\na particular model of PLC.\n\nThat's programmable logic controller,\n\nwhich is technically not SCADA\n\nas it's often reported.\n\nThese are small imbedded\n\ncondustrial control systems\n\nthat run all sorts of automated processes,\n\nfrom factories to oil refineries\n\nto nuclear power plants.\n\nStuxnet will leverage the vulnerability\n\nin the controller software\n\nto reach in and change\nvery specific bits of data.\n\nShut things off.\n\nDon't grease a bearing for 10 minutes.\n\nDon't sound an alarm.\n\nThis is really unique knowledge.\n\nRespectable coding skills that imply\n\na higher level of patience\n\nof good funding resources.\n\nOur final point,\n\nmotive.\n\nStuxnet does not perform...\n\nExcuse me.\n\nIt does not threaten.\n\nIt performs sabotage.\n\nReally has no criminal focus.\n\nDoes not spread indiscriminately\n\nor steal credit card information\n\nor login credentials.\n\nIt does not recruit systems into a botnet.\n\nIt targets infrastructure,\n\nour most essential necessities like power,\n\nwater, safety and much, much more.\n\nYou know these are older systems.\n\nVery established.\n\nGenerally run with the mentality\n\nof hey, if it ain't broke,\n\ndon't fix it.\n\nThese things don't get watched over\n\nand patched by technical handlers\n\nwho understand these kinda things.\n\nNot yet anyway.\n\nSo stay tuned.\n\nThis one is not done.\n\nWe all have a lot to learn\n\nand somebody is working hard to teach us.\n\n(electronic music)"},{"language":"rus","text":"(electronic music)\n\nКогда речь заходит о новостях кибербезопасности,\n\nвсегда любопытно узнать, о чем сообщается публично.\n\nЕсли вам интересна эта тема,\n\nвы заметили, что о проблемах\n\nбезопасности упоминается достаточно часто,\n\nно далеко не совсем подробно,\n\nа чтобы привлечь внимание публики\n\nдолжно произойти что-то действительно грандиозное.\n\nПоследний инцидент, о котором стало известно,\n\nтак как в нем были все необходимые\nсоставляющие для широкой огласки, произошел прошлым летом.\n\nStuxnet.\n\nЭто действительно интересно.\n\nКомпьютерные атаки,\n\nядерная энергия.\n\nИностранные правительства,\n\nсаботаж.\n\nШпионы против шпионов,\n\nно что из этого правда?\n\nДостаточно сказать, что это знак времени.\n\nТеперь, как в случае со всеми значимыми угрозами,\n\nмы будем получать все больше подробностей,\n\nно я думаю, что здесь прежде всего стоит\n\nобратить внимание на пять пунктов.\n\nПервый —\n\nнетривиальное распространение.\n\nВ основном вирус распространялся через USB-накопители.\n\nТ. е. внедрялся на неподключенных к Интернету системах\n\nи затем распространялся путем\nэскалации уровней\n\nпривилегий через эксплойты\n\nнулевого дня, причем заметим, что атаки\nнулевого дня очень специфичны\n\nи являются актуальными только\n\nв течение короткого периода.\n\nОчень дорого,\n\nочень трудновыполнимо.\n\nВторой пункт\n\n— сложность.\n\nЭто умный червь.\n\nИзначально его целью являются компьютеры Windows,\n\nгде он устанавливает собственные драйверы,\n\nиспользуя украденный, но легитимный сертификат.\n\nСкомпрометированный сертификат\nв конечном счете, конечно, отзывается,\n\nно в течение 24 часов добавляется\nеще один.\n\nТретий момент\n\n— модульное кодирование.\n\nЭта вещь может усовершенствоваться\n\nпрямо в процессе работы.\n\nНесколько серверов управления.\n\nСначала в Малайзии,\n\nпотом в Дании,\n\nтеперь их еще больше,\n\nвключая одноранговые узлы.\n\nФактически,\n\nкогда два сервера взаимодействуют друг с другом,\n\nони сравнивают версии,\n\nчтобы убедиться, что обе версии актуальны.\n\nЧетвертый пункт\n\n— уникальная цель.\n\nWindows — это только посредник,\n\nтак сказать, друг друга.\n\nStuxnet интересует\n\nопределенная модель PLC.\n\nЭто программируемый логический контроллер,\n\nкоторый технически не является системой SCADA,\n\nкак это часто упоминается.\n\nЭто небольшие встроенные\n\nотраслевые системы управления,\n\nкоторые выполняют все виды автоматических процессов,\n\nот фабрик и до нефтеперерабатывающих заводов\n\nи ядерных энергоустановок.\n\nStuxnet использует уязвимость\n\nв программном обеспечении контроллера,\n\nчтобы добраться до конкретных битов данных и изменить\nих.\n\nВыключите все.\n\nНе предпринимайте никаких действий в течение 10 минут.\n\nНе паникуйте.\n\nЭто действительно уникальное знание.\n\nСоответствующие навыки кодирования,\n\nкоторые предполагают наличие терпения\n\nв поиске подходящих ресурсов.\n\nИ наконец, последнее\n\n— мотив.\n\nStuxnet не выполняет...\n\nПростите.\n\nНе угрожает.\n\nОн саботирует.\n\nВ нем нет преступной составляющей.\n\nОн не распространяется беспорядочно,\n\nне крадет данные кредитных карт\n\nили учетные данные.\n\nНе превращает системы в ботнет.\n\nОн нацелен на инфраструктуру, воду,\n\nнаши наиболее насущные потребности — электроэнергию,\n\nбезопасность и многое другое.\n\nА это уже устоявшиеся системы,\n\nпривычные,\n\nработающие по принципу\n\n«работает –\n\nне трогай».\n\nЗа этими системами не ведется наблюдения,\n\nони не обновляются техническими специалистами,\n\nразбирающимися в вирусах.\n\nПо крайней мере пока.\n\nПоэтому не теряйте бдительности.\n\nЭта угроза еще не миновала.\n\nНам еще многому предстоит научиться,\n\nи кто-то уже работает над этим.\n\n(electronic music)"},{"language":"ind","text":"(musik elektronik)\n\n- Bila menyangkut berita keamanan,\n\nkita tidak begitu memahami apa yang dilaporkan.\n\nSebagai penonton acara ini,\n\nAnda tahu ada ritme standar\n\nmasalah keamanan yang selalu\n\nterjadi secara tersembunyi\n\ndan perlu kejadian besar\n\nuntuk menarik perhatian publik.\n\nSatu ancaman baru yang sedang banyak dibicarakan\n\nmemiliki kombinasi yang tepat dan terjadi musim\npanas lalu.\n\nStuxnet.\n\nMaksudku, itu masuk akal, kan?\n\nSerangan komputer,\n\ntenaga nuklir.\n\nPemerintah asing,\n\nsabotase.\n\nMata-mata melawan mata-mata,\n\ntapi mana bagian yang nyata terjadi?\n\nBisa dibilang itu tanda-tanda zaman.\n\nSeperti semua ancaman yang kuat,\n\ninformasinya akan terus bertambah,\n\ntapi menurut saya ada lima item\n\nyang layak diperhatikan.\n\nyang pertama,\n\ndistribusi bertarget.\n\nTerutama disebarkan melalui stik USB.\n\nBayangkan sistem yang tersambung tidak melalui\nInternet\n\nyang kemudian berkembang dengan menaikkan tingkat\nhak istimewa\n\nmelalui eksploitasi zero day,\n\nyang terkenal berkat fakta bahwa nol sesungguhnya\nadalah hal istimewa\n\ndan hanya berharga\n\nuntuk jangka waktu yang singkat.\n\nSangat mahal,\n\nsangat sulit untuk diperoleh.\n\nBerikutnya,\n\nkecanggihan.\n\nIni adalah worm pintar.\n\nAwalnya menargetkan komputer Windows,\n\ndi mana worm ini bahkan menginstal driver sendiri\n\nmenggunakan sertifikat curian namun sah.\n\nSertifikat pengganggu ditarik, tentu saja,\n\nnamun kemudian sertifikat lain ditambahkan dalam\nwaktu 24 jam.\n\nPoin ketiga,\n\npengkodean modular.\n\nIni akan terus diperbarui\n\nselama masih aktif.\n\nBeberapa server kontrol.\n\nPertama di Malaysia,\n\nkemudian Denmark,\n\nsekarang lebih banyak lokasi,\n\ntermasuk peer-to-peer.\n\nBahkan,\n\nbila dua worm bertemu,\n\nmereka akan membandingkan versi\n\ndan memastikan mereka sama-sama diperbarui.\n\nPoin keempat,\n\npenargetan unik.\n\nWindows hanyalah perantara,\n\ntemannya teman.\n\nStuxnet mencari\n\nmodel PLC tertentu.\n\nItu adalah kontroler logis terprogram,\n\nyang secara teknis bukan SCADA\n\nseperti yang sering dilaporkan.\n\nIni adalah sistem kontrol condustrial\n\nkecil tertanam\n\nyang menjalankan segala macam proses otomatis,\n\ndari pabrik hingga kilang minyak\n\ndan pembangkit listrik tenaga nuklir.\n\nStuxnet akan meningkatkan kerentanan\n\ndalam perangkat lunak kontroler\n\nuntuk masuk dan mengubah bagian data yang sangat\nspesifik.\n\nMatikan semuanya.\n\nJangan lumasi bantalan selama 10 menit.\n\nJangan bunyikan alarm.\n\nIni adalah pengetahuan yang unik.\n\nKeahlian pengkodean tingkat tinggi yang\nmenyiratkan\n\nkesabaran luar biasa\n\ndan sumber dana besar.\n\nPoin terakhir kita,\n\nmotif.\n\nStuxnet tidak melakukan ...\n\nMaaf.\n\nStuxnet tidak mengancam.\n\nStuxnet melakukan sabotase.\n\nBenar-benar tidak memiliki fokus kriminal.\n\nTidak menyebar secara acak\n\natau mencuri informasi kartu kredit\n\natau kredensial login.\n\nWorm ini tidak mengubah sistem menjadi botnet.\n\nStuxnet menargetkan infrastruktur,\n\nkebutuhan kita yang paling penting seperti\nlistrik,\n\nair, keamanan, dan banyak lagi.\n\nAnda tahu ini adalah sistem yang lebih lama.\n\nSangat stabil.\n\nUmumnya dijalankan dengan pemikiran\n\nhei, kalau tidak rusak,\n\njangan perbaiki.\n\nHal ini tidak dipantau\n\ndan diperbaiki oleh pengatur teknis\n\nyang memahami hal semacam ini.\n\nSetidaknya, belum.\n\nJadi pantau terus.\n\nIni belum selesai.\n\nKita semua harus banyak belajar\n\ndan ada orang yang berupaya keras untuk mengajar\nkita.\n\n(musik elektronik)"},{"language":"kaz","text":"(электрондық музыка)\n\n- Қауіпсіздік жаңалықтарына келгенде,\n\nӘрқашан не туралы хабарланатыны жұмбақ болатынын білесіз.\n\nЖағдайдан хабардар болғандықтан,\n\nсіз қауіпсіздік мәселелерінің үнемі көтерілуге\n\nдайын жүретінін білесіз, сондықтан жұртшылықтың\n\nназарын шын мәнінде аса бір\n\nмаңызды оқиға ғана\n\nаудара алады.\n\nОсындай жағалап жүрген бір жаңа қатер\n\nөткен жазда шынымен де\nдұрыс құрастырылды.\n\nСтакснет.\n\nЯғни, мұның маңызы зор, солай емес пе?\n\nКомпьютердерді шабуылдау,\n\nатом қуаты.\n\nШетел үкіметтері,\n\nіріткі салу.\n\nТыңшылыққа тыңшылық,\n\nбірақ мұның шындығы қаншалық?\n\nМұны замананың белгісі деп айтса жеткілікті.\n\nБарлық күшті қатерлер сияқты\n\nмұның тәптіштелуі жалғасуда,\n\nбірақ осы жерде назар аударуға тұрарлық\n\nбес жайт бар деп ойлаймын.\n\nБіріншісі –\n\nқарапайым емес таратылуы.\n\nНегізінен USB құрылғылары арқылы таратылады.\n\nНөлдік күндерді пайдалану жолымен\n\nайрықша құқық деңгейлерін\nкөтеру арқылы\n\nтаралатын, Интернетке қосылмаған\n\nжүйелер туралы ойлаңыз,\nбұл орайда шын нөлдердің\n\nерекше болатынын және тек қысқа уақыт қана\n\nпайдаға асатынын ескеру керек.\n\nҰстап алу өте қымбатқа түседі\n\nәрі өте қиын болады.\n\nКелесі жайт –\n\nкүрделілік.\n\nБұл зияткер құрт.\n\nБастапқы көздейтіні – Windows компьютерлері,\n\nонда олар тіпті ұрланған, бірақ заңды сертификаттың\n\nкөмегімен өз драйверлерін орнатады.\n\nҚылмыстық сертификаттың,\nәрине, күші жойылады,\n\nбірақ 24 сағаттан кейін\nтағы біреуі қосылады.\n\nҮшінші жайт –\n\nмодульді бағдарлама.\n\nБұл – «асатпай жатып\n\nқұлдық дейтіннің нағыз өзі».\n\nБірнеше басқару сервері.\n\nАлдымен Малайзияда,\n\nодан кейін Данияда,\n\nқазір одан да көп жерде,\n\nсоның ішінде тең құқылы компьютерлер арасында.\n\nІс жүзінде,\n\nбір біріне жеткен кезде олар\n\nнұсқаларды салыстырады да,\n\nекеуінің де жаңартылғанына көз жеткізеді.\n\nТөртінші жайт –\n\nбірегей нысананы көздеу.\n\nWindows тек арадағы делдал,\n\nдостың досы.\n\nСтакснет дербес компьютердің\n\nнақты үлгісін іздейді.\n\nБұл – бағдарламаланатын логикалық контроллер,\n\nол туралы жиі баяндалатындықтан,\n\nол техникалық тұрғыдан СКАДА емес.\n\nБұлар – фабрикалар мен мұнай өңдейтін зауыттардан\n\nбастап атом электр станцияларына дейін\n\nавтоматтандырылған процестердің барлық түрлерін\n\nорындайтын кіріктірілген шағын\n\nөндірістік басқару жүйелері.\n\nСтакснет белгілі бір деректерге қол жеткізіп,\n\nөзгерту үшін контроллердің бағдарламалық құралындағы\n\nосал тұстарды\nпайдаланады.\n\nҚұрылғыларды өшіріңіз.\n\nМойынтіректі 10 минут бойына майламаңыз.\n\nДабыл белгісін шығармаңыз.\n\nБұл шынымен де бірегей білім.\n\nЖақсы қаржы ресурстарының\n\nжоғарырақ төзімділік деңгейін топшылайтын\n\nсалиқалы кодтау машықтары.\n\nЖәне ең соңғы жайт –\n\nтүрткі.\n\nСтакснеттің жасамайтыны...\n\nКешіріңіз.\n\nОл қауіп төндірмейді.\n\nОл іріткі салады.\n\nШын мәнінде қылмыс жасауды көздемейді.\n\nБей-берекет таралмайды\n\nнемесе несие картасы ақпаратын не жүйеге кіру\n\nдеректемелерін ұрламайды.\n\nОл жүйелерді ботнетке тартпайды.\n\nОның көздейтіні – инфрақұрылым,\n\nяғни электр қуаты, су, қауіпсіздік және тағы басқалар сияқты\n\nбіздің ең маңызды мұқтаждықтарымыз.\n\nБұлардың ескі жүйелер екені белгілі.\n\nӘбден қалыптасқан.\n\nӘдетте үйреншікті жолмен жұмыс істейді,\n\nегер бұзылмаған болса,\n\nжөндеуге тырыспаңыз.\n\nМұндай нәрселер туралы түсінігі бар\n\nтехникалық мамандар оларды\n\nбақыламайды да, түзетпейді де.\n\nҚалай болғанда да, дәл қазір бақыламайды және түзетпейді.\n\nСондықтан жаңалықтарды күтіңіз.\n\nБұл жұмыс қазір атқарылмайды.\n\nБіздің барлығымыздың үйренетін нәрсеміз мол және\n\nбіреулер бізге үйрету үшін қарқынды жұмыс істеп жатыр.\n\n(электрондық музыка)"},{"language":"ara","text":"(موسيقى إلكتروني)\n\n-كما تعرفون عندما يتعلق الأمر بأخبار الأمان،\n\nفإن من المحير دائمًا هو أي الأخبار يجب الإبلاغ عنها.\n\nكمشاهدين لهذا العرض،\n\nفأنتم تعرفون أن هناك إيقاعًا منتظمًا للغاية\n\nفيما يتعلق بمشكلات الأمان\n\nالتي تتفاقم دائمًا بعيدًا عن الأنظار\n\nويتطلب الأمر شيئًا مبهرًا للغاية\n\nلجذب انتباه الجمهور العام.\n\nحسنًا، كان أهم أحد التهديدات التي انتشرت\n\nويحتوي على المزيج الصحيح\nلمكونات التهديد بالصيف الماضي.\n\nفيروس ستوكسنت.\n\nأعني أن الأمر منطقي، أليس كذلك؟\n\nهجمات الكمبيوتر،\n\nالطاقة النووية.\n\nالحكومات الأجنبية،\n\nالتخريب.\n\nعملية تجسس مقابل عملية تجسس أخرى،\n\nولكن كم من كل هذا يعتبر حقيقيًا؟\n\nيكفي القول أنها سمة من سمات العصر.\n\nوالآن كجميع التهديدات الجيد،\n\nفإن التفاصيل ستستمر في التطور،\n\nلكني أعتقد أن هناك خمسة عناصر\n\nتستحق أن ننتبه إليها هنا.\n\nالعنصر الأول،\n\nهو التوزيع غير البديهي.\n\nيتم نشره في الأساس عبر رقاقات USB.\n\nفكر في الأمر، فهو يبدأ بالأنظمة غير المتصلة بالإنترنت\n\nثم ينتشر بعد ذلك عن طريق\nتصعيد مستويات الامتياز\n\nمن خلال عمليات استغلال دون توقف،\n\nوالجدير بالذكر أن\nالأصفار الحقيقية مميزة\n\nوتكون ذات قيمة فقط\n\nلفترة قصيرة من الوقت.\n\nمكلفة للغاية،\n\nويصعب الوصول إليها.\n\nالعنصر التالي،\n\nهو التعقيد\n\nفهذا الفيروس متنقل ذكي.\n\nبدايةً يستهدف أجهزة الكمبيوتر التي تعمل بنظام Windows،\n\nحيث يقوم بتثبيت برامج التشغيل الخاصة به\n\nباستخدام شهادة مسروقة ولكنها شرعية.\n\nوبالطبع يتم إبطال\nالشهادة المخالفة،\n\nولكن يتم إضافة واحدة أخرى\nفي غضون 24 ساعة.\n\nالنقطة الثالثة لدينا،\n\nالترميز التركيبي.\n\nفهذا الشيء يستطيع الحصول على عدة أشكال\n\nبينما لا يزال ينتشر.\n\nخلال أجهزة الخوادم ذات التحكم المتعدد.\n\nفي البداية بماليزيا،\n\nثم الدنمارك،\n\nوالآن في مناطق أكثر،\n\nبما في ذلك أنظمة النظير إلى نظير.\n\nوهي في الواقع،\n\nعندما يتقابل اثنين معًا،\n\nفإنهم يقومان بمقارنة الإصدارات\n\nوالتأكد من أن كلاهما محدث.\n\nالنقطة الرابعة،\n\nهي الاستهداف الفريد.\n\nفأنظمة Windows هي مجرد وسيط،\n\nصديق لصديق آخر.\n\nيبحث فيروس Stuxnet عن\n\nطراز معين من وحدات PLC.\n\nوهي وحدات تحكم منطقي قابلة للبرمجة،\n\nوالتي من الناحية التقنية ليست نظام تحصيل البيانات SCADA\n\nكما يتم الإبلاغ عنها في الكثير من الأحيان.\n\nهذه أنظمة تحكم\n\nصناعية صغيرة مدمجة\n\nوالتي تدير جميع أنواع العمليات الآلية،\n\nمن المصانع إلى معامل تكرير النفط\n\nإلى محطات الطاقة النووية.\n\nيقوم فيروس ستوكسنيت بالاستفادة من الثغرات الأمنية\n\nفي برنامج وحدة التحكم\n\nللوصول إليها وتغيير\nأجزاء محددة من وحدات البت بالبيانات.\n\nأوقف تشغيل كل شيء.\n\nلا تشغل أي شيء لمدة 10 دقائق.\n\nلا تطلق الإنذار.\n\nوهذه هي حقًا المعرفة الفريدة.\n\nمهارات برمجية دقيقة تنطوي على\n\nمستوى أعلى من الصبر\n\nوموارد التمويل جيدة.\n\nوالنقطة الأخيرة لدينا،\n\nهي الدافع.\n\nلا يقوم فيروس Stuxnet بإجراء...\n\nمعذرةً.\n\nلا يقوم بالتهديد.\n\nولكنه يقوم بالتخريب.\n\nولا يوجد لديه هدف إجرامي في الواقع.\n\nفهو لا ينتشر بشكل عشوائي\n\nأو يسرق معلومات بطاقة الائتمان\n\nأو بيانات اعتماد تسجيل الدخول.\n\nلا يقوم بتوظيف الأنظمة في شبكة روبوت.\n\nولكنه يستهدف البنية الأساسية،\n\nأهم احتياجاتنا الأساسية مثل الطاقة،\n\nوالماء والأمان وأكثر من ذلك بكثير.\n\nتعرفون أن هذه أنظمة قديمة.\n\nراسخة للغاية.\n\nتعمل بشكل عام بعقلية\n\nإذا لم ينكسر بعد،\n\nفلا تصلحه.\n\nلا تتم مراقبة هذه الأمور\n\nوتصحيحها بواسطة المعالجون الفنيون\n\nالذين يفهمون هذا النوع من الأشياء.\n\nليس بعد على أي حال.\n\nلذا ابقوا مترقبين.\n\nلم ينتهي هذا الأمر بعد.\n\nجميعنا لديه الكثير ليتعلمه\n\nوهناك شخص ما يعمل بجهد لتعليمنا.\n\n(موسيقى إلكترونية)"},{"language":"pol","text":"(muzyka elektroniczna)\n\nNajnowsze wieści dotyczące bezpieczeństwa\n\nzawsze brzmią zagadkowo.\n\nObserwujesz wydarzenia z tej dziedziny,\n\nwięc wiesz doskonale, że typowe problemy z bezpieczeństwem\n\npojawiają się niemal codziennie\n\ni nie budzą większego zainteresowania.\n\nTylko wydarzenia wyjątkowej rangi\n\nskupiają uwagę opinii publicznej.\n\nJedno z nowych zagrożeń\n\nidealnie spełniło wymagane\nkryteria w ubiegłym roku.\n\nStuxnet.\n\nMa to sens, prawda?\n\nAtaki komputerowe,\n\nenergia jądrowa.\n\nZagraniczne rządy,\n\nsabotaż.\n\nWojny szpiegów...\n\nIle jednak prawdy jest w informacjach?\n\nMożna by rzec: znak naszych czasów.\n\nJak w przypadku każdego poważnego zagrożenia,\n\nszczegóły będą wychodzić na światło dziennie stopniowo.\n\nJednak sądzę,\n\nże warto tutaj zwrócić uwagę na pięć aspektów.\n\nPierwszym z nich\n\njest nietypowa metoda rozprzestrzeniania się.\n\nStuxnet rozprzestrzeniania się głównie za pośrednictwem nośników USB.\n\nPomyślcie o systemach, które nie mają dostępu do Internetu.\n\nSystemach, które rozprzestrzeniają się na zasadzie\npodnoszenia poziomów swoich uprawnień\n\noraz które wykorzystują tzw. exploity dnia zerowego (ang. zero day exploits).\n\nExploity te cechuje\nduża wyjątkowość,\n\nbowiem są one skuteczne\n\ntylko przez krótki czas.\n\nBardzo drogie,\n\nbardzo trudne do zdobycia.\n\nNastępny aspekt:\n\nwyrafinowanie.\n\nTo inteligentny robak.\n\nPoczątkowo celował on w komputery z systemem Windows,\n\nna których potrafił instalować nawet własne sterowniki\n\nprzy użyciu skradzionych, lecz poprawnych certyfikatów.\n\nOczywiście szkodliwy certyfikat\nzostaje unieważniony,\n\nale w ciągu 24 godzin zostaje\ndodany kolejny.\n\nTrzeci aspekt:\n\nprogramowanie modularne.\n\nNasz robak jest w stanie „zmienić opony w trakcie jazdy\".\n\nKod źródłowy robaka może ulegać zmianom.\n\nLiczne serwery sterujące.\n\nPierwsze w Malezji,\n\nnastępne w Danii.\n\nPojawiają się kolejne,\n\ntakże w sieciach typu peer-to-peer.\n\nCo więcej,\n\ngdy dwa robaki spotkają się,\n\nporównują swoje wersje\n\ni w razie potrzeby aktualizują się do najnowszej.\n\nCzwarty aspekt:\n\nunikatowy sposób doboru ofiar.\n\nSystem Windows jest po prostu pośrednikiem,\n\nprzyjacielem przyjaciela.\n\nStuxnet szuka\n\nkonkretnego modelu sterownika PLC.\n\nPLC to programowalny kontroler logiczny.\n\nZ technicznego punktu widzenia nie jest on przemysłowym systemem kontrolującym typu SCADA,\n\nwbrew temu, co głoszą niektóre media.\n\nPLC to małe,\n\nwbudowane systemy kontroli procesów technologicznych w postaci urządzeń mikroprocesorowych.\n\nUrządzenia te obsługują wszelkiego rodzaju zautomatyzowane procesy:\n\nod fabryk, poprzez rafinerie naftowe,\n\naż po elektrownie jądrowe.\n\nStuxnet wykorzystuje lukę bezpieczeństwa\n\nw oprogramowaniu kontrolera.\n\nJego celem jest dotarcie do bardzo konkretnych danych, które następnie modyfikuje.\n\nWyłącza wybrane urządzenia.\n\nWstrzymuje smarowanie łożyska przez 10 minut.\n\nWyłącza dźwięk alarmu.\n\nTo są naprawdę wyjątkowe możliwości.\n\nWymagające umiejętności programowania godnych podziwu.\n\nWymagające ogromnej cierpliwości\n\noraz niemałych funduszy.\n\nOstatni aspekt:\n\nmotyw.\n\nStuxnet nie dokonuje...\n\nPrzepraszam.\n\nStuxnet nie grozi.\n\nOn dokonuje sabotażu.\n\nJego celem nie są typowe działania przestępcze.\n\nNie rozprzestrzenia się na oślep.\n\nNie wykrada informacji o kartach kredytowych\n\nlub danych logowania.\n\nNie poszukuje systemów, które chciałby włączyć do sieci botów.\n\nCeluje w infrastrukturę\n\nnajważniejszych dla nas usług,\n\nzwiązanych z energią, wodą, bezpieczeństwem i wieloma innymi.\n\nWiecie zapewne, że tego typu systemy są starsze wiekowo.\n\nSprawdzone, o ugruntowanej pozycji.\n\nZwykle zarządzane na zasadzie:\n\n„jeśli działa dobrze,\n\nto nic nie zmieniaj”.\n\nNie są monitorowane\n\ni nie są zabezpieczane przez specjalistów\n\nświadomych nowoczesnych zagrożeń.\n\nJeszcze nie.\n\nDlatego trzymajcie rękę na pulsie.\n\nStuxnet jeszcze nie powiedział ostatniego słowa.\n\nWszyscy musimy się jeszcze wiele nauczyć,\n\nbo ktoś bardzo chce udzielić nam lekcji.\n\n(muzyka elektroniczna)"},{"language":"rum","text":"(muzică electronică)\n\nCând vine vorba de știri despre securitate,\n\ninformațiile prezentate sunt destul de confuze.\n\nÎn calitate de telespectatori ai acestei emisiuni,\n\nștiți că există un ritm foarte regulat\n\nal problemelor de securitate care\n\nstau mereu la suprafață\n\nși este nevoie de ceva cu adevărat grav\n\npentru a atrage atenția publicului.\n\nEi bine, o nouă amenințare\n\na avut toate ingredientele necesare\nvara trecută.\n\nStuxnet.\n\nAre sens, nu-i așa?\n\nAtacuri informatice,\n\nenergie nucleară.\n\nGuverne străine,\n\nsabotaj.\n\nSpion versus spion,\n\ndar cât dintre toate acestea este real?\n\nE suficient să spun că este un semn al vremurilor în care trăim.\n\nCa în cazul tuturor amenințărilor importante,\n\ninformațiile vor continua să evolueze,\n\ndar cred că există cinci aspecte\n\ncărora merită să le acordăm atenție.\n\nPrimul\n\ne legat de modul de răspândire.\n\nSe răspândește în principal prin intermediul stick-urilor USB.\n\nGândiți-vă la sisteme conectate, dar nu la internet\n\ncare apoi se propagă\nprin escaladarea nivelurilor privilegiilor\n\nprin exploituri zero day.\n\nSă notăm că\nacestea sunt speciale\n\nși sunt valoroase\n\ndoar pentru o perioadă scurtă de timp.\n\nFoarte scumpe,\n\nfoarte greu de găsit.\n\nUrmătorul aspect,\n\nsofisticarea.\n\nAcesta este un worm inteligent.\n\nInițial vizează calculatoarele cu sistemul de operare Windows,\n\nunde chiar își instalează propriile drivere\n\nfolosind un certificat furat, dar legitim.\n\nCertificatul cu probleme\neste revocat, desigur,\n\ndar în 24 de ore\neste adăugat altul.\n\nAl treilea aspect,\n\ncodarea modulară.\n\nAcest worm se îmbunătățește\n\nîn timp ce se deplasează în rețea.\n\nMai multe servere de control.\n\nMai întâi în Malaezia\n\napoi în Danemarca,\n\napoi mai multe,\n\ninclusiv peer-to-peer.\n\nDe fapt,\n\natunci când două se întâlnesc,\n\ncompară versiunile\n\nși se asigură că sunt actualizate amândouă.\n\nAl patrulea aspect,\n\nțintă unică.\n\nWindows este doar intermediarul,\n\nprietenul prietenului.\n\nStuxnet caută\n\nun anumit model de PLC.\n\nAcesta este un controller logic programabil,\n\ncare de fapt nu este SCADA,\n\nașa cum este raportat adesea.\n\nAcestea sunt mici\n\nsisteme de control\n\ncare rulează tot felul de procese automatizate\n\npentru fabrici, rafinării de petrol\n\npână la centrale nucleare.\n\nStuxnet va profita de vulnerabilitatea\n\ndin software-ul controllerului\n\npentru a penetra sistemul și a modifica\ndate foarte specifice.\n\nSe oprește totul.\n\nNu puteți opera o activitate timp de 10 minute.\n\nNu sună alarma.\n\nAceste informații sunt cu adevărat importante.\n\nAbilități de codare respectabile care implică\n\nun nivel mai mare\n\nal resurselor de finanțare.\n\nAspectul final,\n\nmotivația\n\nStuxnet nu efectuează ...\n\nScuze.\n\nNu amenință.\n\nSabotează.\n\nNu are un focus infracțional.\n\nNu se răspândește fără țintă\n\nnu fură date bancare\n\nsau de autentificare.\n\nNu recrutează sisteme formând o rețea botnet.\n\nVizează infrastructura,\n\nnevoile noastre esențiale precum energia,\n\napa, siguranța și multe altele.\n\nȘtiți că acestea sunt sisteme mai vechi.\n\nConsacrate.\n\nÎn general funcționează conform mentalității\n\ndacă nu s-a stricat,\n\nde ce să-l reparăm.\n\nAceste sisteme nu sunt supravegheate\n\nși actualizate de tehnicieni\n\ncare înțeleg aceste lucruri.\n\nCel puțin, nu încă.\n\nRămâneți aproape.\n\nÎncă nu s-a terminat.\n\nCu toții avem multe de învățat,\n\niar cineva muncește din greu pentru a ne învăța.\n\n(muzică electronică)"},{"language":"tur","text":"(elektronik müzik)\n\n- Bilirsiniz, söz konusu güvenlik haberleri olunca...\n\nraporlananlar her zaman şaşırtıyor.\n\nBu şovun izleyicileri olarak,\n\nher zaman yüzeyin hemen altında köpüren ...\n\ngüvenlik sorunlarının..\n\nçok düzenli bir ritmi olduğunu biliyorsunuz.\n\nve halkın dikkatini çekmek\n\ngerçekten derin bir şey gerektiriyor.\n\nYeni bir tehdit\n\nGeçen yaz doğru içerik karışımına sahipti.\n\nStuxnet\n\nMantıklı, değil mi?\n\nBilgisayar saldırıları.\n\nNükleer güç.\n\nYabancı hükümetler.\n\nsabotaj.\n\nCasus casusa karşı...\n\nama ne kadarı gerçek?\n\nBunun zamanın bir işareti olduğunu söylemek yeterli.\n\nŞimdi tüm iyi tehditler gibi,\n\ndetaylar gelişmeye devam edecek,\n\nama burada dikkat etneye değer\n\nbeş öğe olduğunu düşünüyorum.\n\nİlki...\n\nönemsiz olmayan dağılım.\n\nÖncelikle USB belleklerle yayılır.\n\nGerçek sıfırların özel olduğu ve\n\nsadece kısa bir süre için değerli oldukları için dikkat çeken\n\nsıfırıncı gün istismarı yoluyla\n\nayrıcalık düzeylerini yükselterek yayılan\n\ninternete bağlı olmayan\n\nsistemleri düşünün.\n\nÇok pahalı,\n\nGelmesi çok zor.\n\nBir sonraki,\n\nsofistike...\n\nBu akıllı bir solucan.\n\nBaşlangıçta çalıntı ancak meşru bir sertifika kullanarak,\n\nkendi sürücülerini bile kurduğu\n\nWindows bilgisayarlarını hedefliyor.\n\nAlınan\nsertifika elbette iptal edilir,\n\nancak 24 saat içinde bir başka bir sertifika eklenir.\n\nÜçüncü noktamız.\n\nmodüler kodlama.\n\nBu şey hala yoldayken\n\nyeni lastikler alabilir.\n\nÇoklu kontrol sunucuları.\n\nÖnce Malezya'da...\n\nsonra Danimarka'da ...,\n\nŞimdi eşler arası da dahil olmak üzere,\n\ndaha fazla yerde.\n\nAslında:\n\nikisi birbiriyle karşılaştığında,\n\nversiyonları karşılaştırırlar\n\nve ikisinin de güncellendiğinden emin olurlar.\n\nDördüncü nokta,\n\nbenzersiz hedefleme.\n\nWindows sadece aracı,\n\nArkadaşın arkadaşı.\n\nStuxnet ...\n\nbelirli bir PLC modelini arıyor.\n\nBu programlanabilir mantık denetleyicisi\n\nteknik olarak sık sık bildirildiği gibi...\n\nSCADA değildir.\n\nBunlar fabrikalardan petrol rafinerilerine\n\nnükleer enerji santrallerine kadar\n\nher türlü otomatik işlemi yürüten,\n\nküçük gömülü\n\nkondustriyel kontrol sistemleridir.\n\nStuxnet, denetleyici yazılımındaki\n\ngüvenlik açığından yararlanarak\n\nçok özel veri bitlerini değiştirebilir.\n\nBir şeyleri kapatır.\n\nBir yatağı 10 dakika boyunca yağlamasın...\n\nAlarm sesi çıkarmasın...\n\nBu gerçekten eşsiz bir bilgi.\n\nİyi fonlama kaynaklarının\n\ndaha yüksek sabrını ifade eden\n\nsaygın kodlama becerileri...\n\nSon noktamız.\n\nSebebi...\n\nStuxnet şunu yapmıyor...\n\n- Affedersiniz.\n\nStuxnet tehdit etmez.\n\nSabotaj yapıyor.\n\nGerçekten suç odağı yok.\n\nGelişigüzel yayılmaz\n\nveya kredi kartı bilgilerini\n\nveya oturum açma bilgilerini çalmaz.\n\nSistemleri bir botnet içine almaz.\n\nGüç, su, güvenlik ve ...\n\nçok daha fazlası gibi\n\nen temel ihtiyaçlarımız olan altyapıyı hedefliyor.\n\nBunların eski sistemler olduğunu biliyorsunuz.\n\nÇok köklü...\n\nGenellikle şu zihniyet ile çalışır,\n\nbozuk değilse,\n\ntamir etme.\n\nBu şeyler\n\nbu tür şeyleri anlayan teknik işleyiciler tarafından\n\nizlenmez ve yamanmaz. .\n\nEn azından şimdilik.\n\nO yüzden bizi izlemeye devam edin.\n\nBu daha bitmedi.\n\nHepimizin öğrenecek çok şeyi var.\n\nVe birileri bize öğretmek için çok çalışıyor.\n\n(elektronik müzik)"},{"language":"gre","text":"(ηλεκτρονική μουσική)\n\n- Όταν πρόκειται για ειδήσεις σχετικά με την ασφάλεια,\n\nείναι μυστήριο το τι φτάνει στ' αυτιά μας.\n\nΩς θεατές αυτής της εκπομπής,\n\nξέρετε ότι υπάρχει ένας σταθερός ρυθμός\n\nζητημάτων ασφαλείας που\n\nκοχλάζουν κάτω από την επιφάνεια\n\nκαι πρέπει να γίνει κάτι πραγματικά σοβαρό\n\nγια να τραβήξει την προσοχή του κοινού.\n\nΜια νέα απειλή που έκανε το γύρο του διαδικτύου\n\nεμφανίστηκε πέρσι το καλοκαίρι.\n\nΤο Stuxnet.\n\nΚαι είναι λογικό.\n\nΕπιθέσεις σε υπολογιστές,\n\nπυρηνική ενέργεια.\n\nΞένες κυβερνήσεις,\n\nσαμποτάζ.\n\nΚατάσκοπος εναντίον κατασκόπου,\n\nαλλά τι από όλα αυτά ισχύει πραγματικά;\n\nΑρκεί μόνο να πούμε ότι είναι σημάδι των καιρών.\n\nΌπως σε όλες τις σωστές απειλές,\n\nθα βγαίνουν συνέχεια καινούργια στοιχεία στην επιφάνεια,\n\nαλλά πιστεύω ότι υπάρχουν πέντε σημεία\n\nπου αξίζει να προσέξουμε.\n\nΤο πρώτο είναι\n\nη μη τετριμμένη διανομή.\n\nΔιανέμεται κυρίως μέσω μνημών USB.\n\nΜιλάμε για συστήματα μη συνδεδεμένα στο διαδίκτυο\n\nπου στη συνέχεια διαδίδονται\nκλιμακώνοντας τα επίπεδα προνομίων\n\nμέσω των προγραμμάτων εκμετάλλευσης «ημέρας μηδέν»,\n\nπράγμα αξιοσημείωτο επειδή\nτα πραγματικά μηδενικά είναι ξεχωριστά\n\nκαι πολύτιμα μόνο\n\nγια μικρό χρονικό διάστημα.\n\nΠολύ ακριβά,\n\nπολύ δυσεύρετα.\n\nΤο επόμενο είναι η\n\nεξέλιξη.\n\nΠρόκειται για ένα έξυπνο worm.\n\nΑρχικός στόχος του οι υπολογιστές με Windows,\n\nόπου εγκαθιστά ακόμη και τα δικά του προγράμματα οδήγησης\n\nχρησιμοποιώντας ένα κλεμμένο αλλά έγκυρο πιστοποιητικό.\n\nΤο κακόβουλο πιστοποιητικό\nανακαλείται φυσικά,\n\nαλλά μέσα σε 24 ώρες\nπροστίθεται άλλο.\n\nΤο τρίτο σημείο μας είναι η\n\nδομοστοιχειωτή κωδικοποίηση.\n\nΜιλάμε είναι σαν αμάξι που αλλάζει λάστιχα\n\nεν κινήσει.\n\nΠολλαπλοί διακομιστές ελέγχου.\n\nΠρώτα στη Μαλαισία,\n\nμετά στη Δανία,\n\nτώρα σε περισσότερες τοποθεσίες,\n\nσυμπεριλαμβανομένων ομότιμων peer-to-peer.\n\nΜάλιστα,\n\nόταν συναντηθούν δύο μεταξύ τους,\n\nσυγκρίνουν εκδόσεις\n\nκαι βεβαιώνονται ότι είναι και οι δύο ενημερωμένες.\n\nΤο τέταρτο σημείο είναι η\n\nμοναδική στόχευση.\n\nΤα Windows είναι μόνο ο μεσάζων,\n\nο φίλος του φίλου.\n\nΤο Stuxnet ψάχνει για\n\nένα συγκεκριμένο μοντέλο PLC.\n\nPLC σημαίνει προγραμματιζόμενος λογικός ελεγκτής,\n\nκαι δεν μιλάμε για SCADA(Εποπτικός έλεγχος και απόκτηση δεδομένων)\n\nόπως συχνά αναφέρεται.\n\nΠρόκειται για μικρά ενωμένα\n\nσυστήματα ελέγχου αγωγών\n\nπου εκτελούν κάθε είδους αυτοματοποιημένης διαδικασίας,\n\nαπό εργοστάσια και διυλιστήρια πετρελαίου\n\nμέχρι πυρηνικούς σταθμούς ενέργειας.\n\nΤο Stuxnet θα αξιοποιήσει την ευπάθεια\n\nστο λογισμικό του ελεγκτή\n\nγια να προσεγγίσει και να αλλάξει\nπολύ συγκεκριμένα bit δεδομένων.\n\nΊσως απενεργοποιήσει τα πάντα.\n\nΜπορεί να απενεργοποιήσει τη λίπανση ρουλεμάν για 10 λεπτά.\n\nΉ να απενεργοποιήσει κάποιο συναγερμό.\n\nΠρόκειται για πραγματικά μοναδική γνώση.\n\nΑξιοσέβαστες δεξιότητες κωδικοποίησης που συνεπάγονται\n\nυψηλότερο επίπεδο επιμονής\n\nκαλών πόρων χρηματοδότησης.\n\nΤο τελευταίο μας σημείο,\n\nτο κίνητρο.\n\nΤο Stuxnet δεν κάνει...\n\nΜε συγχωρείτε.\n\nΔεν απειλεί.\n\nΚάνει σαμποτάζ.\n\nΠραγματικά η πρόθεσή του δεν είναι εγκληματική.\n\nΔεν εξαπλώνεται αδιακρίτως\n\nούτε κλέβει στοιχεία πιστωτικής κάρτας\n\nή διαπιστευτήρια σύνδεσης.\n\nΔεν στρατολογεί συστήματα σε δίκτυα botnet.\n\nΣτοχεύει τις υποδομές,\n\nτις πιο απαραίτητες ανάγκες μας, όπως η ενέργεια,\n\nτο νερό, η ασφάλεια και πολλά άλλα.\n\nΞέρετε ότι αυτά είναι παλαιότερα συστήματα.\n\nΠολύ εδραιωμένα.\n\nΛειτουργούν με τη νοοτροπία\n\n«αν λειτουργεί\n\nγιατί να το αλλάξουμε».\n\nΟι υποδομές αυτές δεν παρακολουθούνται\n\nούτε επιδιορθώνονται από τεχνικούς χειριστές\n\nπου αντιλαμβάνονται τους κινδύνους που αναφέραμε.\n\nΌχι ακόμα τουλάχιστον.\n\nΟπότε μείνετε συντονισμένοι.\n\nΗ απειλή αυτή δεν έχει τελειώσει.\n\nΌλοι έχουμε πολλά να μάθουμε\n\nκαι κάποιος εργάζεται σκληρά για να μας διδάξει.\n\n(ηλεκτρονική μουσική)"},{"language":"geo","text":"(ელექტრონული მუსიკა)\n\n- იცით, რომ როდესაც საქმე ეხება უსაფრთხოების სიახლეებს,\n\nყოველთვის გვაწუხებს,  რა შეტყობინებებსაც ვიღებთ.\n\nროგორც ამ შოუს მაყურებელს,\n\nკარგად მოგეხსენებათ, რომ არსებობს ძალიან რეგულარული რიტმი\n\nუსაფრთხოების საკითხებისა, რომლებიც ყოველთვის\n\nტივტივებენ მხოლოდ ზედაპირის ქვემოთ\n\nდა ეს მოითხოვს  სიღრმეში ჩასვლას,\n\nრათა მიიპყროს საზოგადოების ყურადღება.\n\nერთი ახალი საფრთხე შემოვიდა\n\nგასულ ზაფხულს ჰქონდა\nინგრედიენტების სწორი ნაზავი.\n\nStuxnet.\n\nმიმაჩნია რომ აზრი აქვს, მართალია?\n\nკომპიუტერული თავდასხმები,\n\nბირთვული ძალა.\n\nსაგარეო მთავრობები,\n\nსაბოტაჟი.\n\nჯაშუში ჯაშუშის წინააღმდეგ,\n\nმაგრამ ეს ყველაფერი რამდენად რეალურია?\n\nსაკმარისია იმის თქმა, რომ ეს მოცემული დროის ნიშანია.\n\nახლა, როგორც ყველა კარგად შენიღბული საფრთხის შემთხვევაში,\n\nდეტალები გააგრძელებენ განვითარებას,\n\nმაგრამ მე ვფიქრობ, რომ არსებობს ხუთი საკითხი\n\nრომელთაც ყურადღება უნდა მიაქციოთ აქ.\n\nპირველი,\n\nარა ტრივიალური განაწილება.\n\nპირველ რიგში ვრცელდება USB დისკებზე.\n\nიფიქრეთ არაინტერნეტ დაკავშირებულ სისტემებზე,\n\nრომლებიც შემდეგ  ახდენენ პრივილეგიის დონის\nგავრცელებას ესკალაციით\n\nნულოვანი დღის ექსპლოიტეტების მეშვეობით,\n\nაღსანიშნავია ის ფაქტი, რომ\nჭეშმარიტი zeros განსაკუთრებულნი არიან\n\nდა ისინი ღირებულნი არიან\n\nდროის მოკლევადიანი ხანგრძლივობით.\n\nძალიან ძვირი,\n\nძალიან რთული.\n\nშემდეგი,\n\nდახვეწილობა.\n\nეს არის ჭკვიანი ვორმი.\n\nთავდაპირველად მიზანში იღებს Windows კომპიუტერებს,\n\nსადაც ის საკუთარ დრაივერებსაც კი აინსტალირებს,\n\nიყენებს რა მოპარულ, მაგრამ ლეგიტიმურ სერტიფიკატს.\n\nეს სერტიფიკატი\nუქმდება, რა თქმა უნდა,\n\nმაგრამ შემდეგ კიდევ ერთი\nგამოჩნდება 24 საათის განმავლობაში.\n\nჩვენი მესამე პუნქტი,\n\nმოდულური კოდირება.\n\nმას შეუძლია მიიღოს ახალი საბურავები\n\nჯერ კიდევ გზაზე მყოფმა.\n\nმრავალჯერადი მართვის სერვერები.\n\nპირველი მალაიზია,\n\nშემდეგ დანია,\n\nმერე უფრო მეტი და მეტი,\n\nმათ შორის ერთრანგიანი (peer-to-peer)\n\nფაქტობრივად,\n\nროდესაც ორნი გადაეყრებიან ერთმანეთს,\n\nისინი ადარებენ ვერსიებს\n\nდა რწმუნდებიან, რომ ორივე განახლებულია.\n\nმეოთხე პუნქტი,\n\nუნიკალურად მიზანში ამოღება.\n\nWindows მხოლოდ შუამავალია,\n\nმეგობრის მეგობარი\n\nStuxnet ეძებს\n\nPLC-ს კონკრეტულ მოდელს.\n\nეს არის პროგრამირებადი ლოგიკური კონტროლერი,\n\nრომელიც ტექნიკურად არ არის SCADA,\n\nროგორც ხშირად იტყობინება.\n\nეს არის პატარა ჩაშენებული\n\nკონდუსტრიული კონტროლის სისტემები,\n\nრომელიც აწარმოებს ყველა სახის ავტომატიზირებულ პროცესს,\n\nქარხნებიდან ნავთობგადამმუშავებელ ქარხნებში,\n\nბირთვულ ელექტროსადგურებზე.\n\nStuxnet იქნება მოწყვლადობის ბერკეტი\n\nკონტროლერის პროგრამულ უზრუნველყოფაში,\n\nრათა შეაღწიოს და შეცვალოს\nძალიან კონკრეტული ბიტები მონაცემებში.\n\nგამორთეთ ყველაფერი.\n\nარ დაზეთოთ მექანიზმები 10 წუთის განმავლობაში..\n\nარ გაისმება განგაშის სიგნალი.\n\nეს მართლაც უნიკალური ცოდნაა.\n\nსაპატივცემულო კოდირების უნარი, რაც გულისხმობს\n\nმოთმინების მაღალი დონე\n\nკარგი დაფინანსების რესურსები.\n\nჩვენი საბოლოო წერტილი,\n\nმოტივი.\n\nStuxnet არ ასრულებს...\n\nმაპატიეთ.\n\nეს არ ემუქრება.\n\nეს იწვევს  საბოტაჟს.\n\nნამდვილად არ ფოკუსირდება კრიმინალზე.\n\nარ ვრცელდება განურჩევლად\n\nან იპარავს საკრედიტო ბარათის ინფორმაციას\n\nან საანგარიშო აღრიცხვის მონაცემებს.\n\nიგი არ აქცევს სისტემებს ბოტნეტში.\n\nის მიზანში იღებს ინფრასტრუქტურას,\n\nჩვენს ყველაზე მნიშვნელოვან საჭიროებებს, როგორიცაა ელექტროენერგია,\n\nწყალი, უსაფრთხოება და ბევრი სხვა რაიმე.\n\nთქვენ იცით, რომ ეს არის შედარებით ძველი სისტემებია.\n\nდიდი ხნის რეალიზებული.\n\nზოგადად მათზე დიდად არავინ ზრუნავს.\n\nკარგი, თუ რაიმე გაფუჭდა,\n\nდაანებეთ თავი.\n\nმათ დიდად არავინ არ უყურებს.\n\nარ ხდება მათი განახლებები ტექნიკოსთა მიერ,\n\nვინც ერკვევა მსაგავს სისტემებში.\n\nჯერ კიდევ არა.\n\nასე რომ, ადევნეთ თვალყური განახლებებს.\n\nეს არაა გაკეთებული.\n\nჩვენ ყველას გვაქვს ბევრი რამ გვაქვს სასწავლი.\n\nდა ვიღაც მუშაობს იმისთვის, რომ გვასწავლოს.\n\n(ელექტრონული მუსიკა)"}],"hls_enabled":true,"embed_options":{"volumeControl":"true","fullscreenButton":"true","controlsVisibleOnLoad":"true","playerColor":"003958","bpbTime":"false","plugin":{"captions-v1":{"onByDefault":"false","async":"false"}},"anonymizeIp":true,"vulcan":"true","videoQuality":"","branding":"false","showCustomerLogo":"true","audioDescriptionIsRequired":"true","autoPlay":"false","silentAutoPlay":"false","endVideoBehavior":"default","playButton":"true","smallPlayButton":"true","playbar":"true","settingsControl":"true","playbackRateControl":"true","qualityControl":"true","spherical":"false","playsinline":true}}, {});
    window._wistiaHasInitialized = true;
  });
