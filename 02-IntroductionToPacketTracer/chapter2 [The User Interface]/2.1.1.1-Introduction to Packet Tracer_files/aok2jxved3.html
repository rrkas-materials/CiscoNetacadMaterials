being\ndifferent type of devices\n\nyou can utilize within Packet Tracer.\n\nNow besides network\ndevices and end devices,\n\nwe also have components,\nand this comes into play\n\nwith small computer\nsystems and Arduino boards\n\nwhere you can deploy\nboards, and actuators,\n\nand even sensors.\n\nThink IOT, Internet of Things.\n\nGoing further, we have connections,\n\nwhich includes many\ndifferent types of cables.\n\nCopper straight-through\ncables, phone line cables,\n\ncoax wires, and even fiber optic.\n\nGoing further, we have the\nmiscellaneous category.\n\nThese are just commonly\nused routers and PCs\n\nthat we see in Packet Tracer.\n\nLastly, in this bottom left corner,\n\nwe have multiuser connections,\n\nand there is where you can utilize\n\nmultiple Packet Tracer\napplications connecting together\n\nthrough a real, physical\nnetwork to create larger labs.\n\nKind of fun.\n\nOutside of this area of\ndevices in the bottom left,\n\nwe're gonna start taking\na look at the right side.\n\nOn the right side, we have a couple tools\n\nthat we can utilize.\n\nWe have the select tool, where I can drag\n\nand highlight groups of devices.\n\nI can move them around or delete them.\n\nI've got the place and note\ntool, where I can click on this,\n\nand I can create notes\nanywhere on my screen.\n\nThis is helpful when\nyou're building networks\n\nand reminding yourself with documentation\n\nof what you're doing\nand why you're doing it.\n\nI have a delete tool,\nwhich we're gonna utilize\n\nin just a little bit,\nwhere I can delete groups\n\nof devices or individual devices.\n\nWe have the magnifying inspect\ntool, and the inspect tool\n\nallows us to just take\na look at quick details\n\nof what a device is actually\ndoing with our network.\n\nWe can organize our devices\nby utilizing shapes,\n\nwhere we can create squares,\n\nand we can create even\ncircles and ellipses,\n\nand we can even draw your own shape.\n\nThis is great for documentation\nand grouping devices\n\nin order to have a nice, logical topology.\n\nLastly, I can resize our\nshapes, and also we could even\n\ndo tests by adding in\nthe PDU, which allows us\n\nto do reachability tests very quickly.\n\nSo let's get some devices on the board.\n\nWhat we're going to do is\nuse our place/select tool,\n\nand I'm gonna go over and\nfind a wireless router.\n\nThat's network devices, wireless.\n\nIn the wireless subcategory I'll find\n\nmy WRT300N wireless router.\n\nTo get this in my logical workspace,\n\nI just have to click on it.\n\nI then click on my workspace,\n\nand now I have a wireless router.\n\nI wanna have some machines as\nwell, some devices to connect,\n\nso I'm gonna go to end\ndevices, click on my category.\n\nIn the subcategory of end\ndevices, I want a laptop.\n\nClick on the laptop,\nthen click on the screen.\n\nBesides the laptop, I'd also like a PC.\n\nSo I'll click on a PC as well,\n\nand put that on my\nlogical workspace as well.\n\nNow this is all great,\nbut I'd like to have\n\na more advanced network,\nsomething more akin\n\nto what someone would have at home,\n\nso I want a smart device,\nlike a smartphone.\n\nI'll click on smartphone,\n\nand I'll put that on the topology too.\n\nNothing is hooking up\nto that wireless router.\n\nI want, ooh, there we go.\n\nThere's one.\n\nThe smart phone is hooked up,\nbut the laptop and PC aren't.\n\nI wanna cable that PC\nto the wireless router.\n\nI'll go to connections, and I'm\ngonna grab this third cable,\n\nwhich is known as a straight-through,\n\nand with this straight-through cable,\n\nI can click on the PC, on\nthe fast ethernet port,\n\nand then click on the wireless router,\n\nand take one of its\nethernet ports as well,\n\nlike ethernet one.\n\nNow that laptop, that should be mobile,\n\nso why isn't that hooking into wireless?\n\nThat laptop has a network interface card.\n\nLet's check it out.\n\nI can click on the laptop, and now we get\n\nour physical tab of the laptop here.\n\nWe can physically look at the laptop.\n\nI can click the zoom in button\n\nand get a closer look at the laptop.\n\nIt's got a network jack\nthat's fast ethernet,\n\nso I wanna switch that out to wireless.\n\nI'm gonna go ahead and click\non the power off button,\n\nthe power light goes off,\nand then I can get rid\n\nof this NIC card by dragging it\n\nand dropping it onto the list.\n\nThis is a list of different peripherals\n\nand cards that you can add to your laptop.\n\nWhen I drop it on the list, it is removed.\n\nNow you can click on\nany one of these items\n\nand Packet Tracer will\ngive me a description\n\nof what it is down below.\n\nI want a wireless card.\n\nWell, at the top, there's the WPC300N.\n\nIf I click on that, it tells me,\n\nthis is a 2.4 gigahertz\nwireless interface.\n\nAwesome. I want it.\n\nSo I'm gonna drag it and drop it\n\non the laptop's NIC card area,\n\nand then I have to turn the power back on.\n\nAnd now it says we have a\nwireless card installed,\n\nand the power on the laptop is on.\n\nIt hooks up via wireless\nto the wireless router.\n\nIf you feel like you don't\nwant any of these devices,\n\nyou can just drag and select it,\n\nthen you can use your delete icon here\n\non the far right side in that toolbar.\n\nClick delete, it says yes,\nI can delete that laptop.\n\nOr no, I didn't want to.\n\nAfter you click that delete icon,\n\nyou can actually now delete\nitems using only your cursor.\n\nIf I don't want this smartphone,\nI can just click on it,\n\nand now it's gone.\n\nIf I accidentally deleted something,\n\nwe have this top toolbar\nhere, which includes anything\n\nsuch as new Packet Tracers,\nopening, save, printing,\n\neven an activity wizard\nwe'll get to later.\n\nCopying and pasting\ndevices, which even copies\n\nand pastes their configuration.\n\nOr we even have an undo and a redo button.\n\nThere's a lot of things you\ncan do here in Packet Tracer.\n\nIt's best for you to\nstart exploring right now,\n\nand if you make a mistake, don't worry.\n\nYou have the undo button, and it brings\n\nthat smartphone right back.\n\nOr if you did want that\nsmartphone thrown in the trash,\n\nredo and throw it away.\n\nSo have some fun with Packet Tracer,\n\nexplore, and just start playing."},{"language":"ukr","text":"- [Інструктор] Привіт усім.\n\nЦе наш відеоролик про початок роботи\n\nз Cisco Packet Tracer.\n\nУ цьому відео ми збираємося переглянути\n\nдекілька різних меню в Packet Tracer,\n\nвключно з панелями інструментів та створити вашу першу мережу.\n\nДавайте розпочнемо.\n\nУ нижньому лівому куті Packet Tracer\n\nми бачимо різні категорії обладнання.\n\nУ нас є мережні пристрої, і коли ми вибираємо\n\nкатегорію мережних пристроїв, нижче ми бачимо певні підкатегорії.\n\nУ нас є маршрутизатори, комутатори, концентратори, бездротові пристрої,\n\nпристрої безпеки та навіть широкосмугові мережі.\n\nОднак ми маємо основну категорію,\n\nде можемо переключитися з мережних пристроїв\n\nна кінцеві пристрої і коли ми вибираємо категорію кінцевих пристроїв,\n\nми маємо різні підкатегорії.\n\nДо наших послуг ПК, ноутбуки, сервери, телефони,\n\nяк підкатегорії кінцевих пристроїв.\n\nУ нас є ще одна підкатегорія, яка називається Home (Дім),\n\nде ми можемо побачити такі речі, як детектори диму,\n\nа також вентилятори, розумні датчики дверей,\nсенсори гаражних воріт та світильники.\n\nУ нас є ще одна підкатегорія, відома також як Smart city (Розумне місто).\n\nДалі, промисловість,\n\nта навіть, електромережа.\n\nВсе це - різні типи пристроїв,\n\nякі ви можете використовувати в Packet Tracer.\n\nКрім мережних пристроїв та кінцевих пристроїв,\n\nми також маємо компоненти, які вступають у взаємодію\n\nз невеликими комп'ютерними системами та платами Arduino,\n\nде можна розгортати плати, приводи\n\nта датчики.\n\nПодумайте про ІоТ, про Інтернет речей.\n\nДалі ми маємо категорію з’єднань,\n\nщо містить велику кількість різних типів кабелів:\n\nмідні прямі кабелі, кабелі телефонних ліній,\n\nкоаксіальні дроти і навіть волоконно-оптичні.\n\nДалі ми розглянемо зовсім іншу категорію.\n\nЦе звичайні маршрутизатори та комп'ютери,\n\nякі ми бачимо в Packet Tracer.\n\nНарешті, у цьому лівому нижньому кутку\n\nми маємо багатокористувацькі з'єднання,\n\nі це дозволяє використовувати\n\nдекілька додатків Packet Tracer, які об'єднуються разом\n\nчерез реальну фізичну мережу, щоб ви могли робити\nлабораторні роботи більшого розміру.\n\nЦікаво.\n\nЗалишивши область пристроїв, у нижньому лівому куті,\n\nми поглянемо на правий бік.\n\nЗ правої сторони ми маємо декілька інструментів,\n\nякі ми можемо використати.\n\nУ нас є інструмент Вибору, яким я можу перетягувати\n\nта виділяти групи пристроїв.\n\nЯ можу їх перемістити або видалити.\n\nЄ інструмент Нотатки, за допомогою якого\n\nя можу створювати замітки будь-де на моєму екрані.\n\nЦе корисно, коли ви будуєте мережі\n\nта створюєте собі підказки про те,\n\nщо ви робите, і чому ви це робите.\n\nУ мене є інструмент для видалення, який ми збираємося використовувати,\n\nщоб видалити групи пристроїв\n\nабо окремі пристрої.\n\nУ нас є Лупа - інструмент моніторингу, який\n\nдозволяє нам швидко переглянути детальні відомості\n\nпро те, що пристрій насправді робить у нашій мережі.\n\nМи можемо грпувати наші пристрої за допомогою геометричних форм,\n\nми можемо створювати квадрати,\n\nкола та еліпси,\n\nі ми можемо навіть намалювати свою власну форму.\n\nЦе чудово підходить для документації та групування пристроїв,\n\nщоб мати приємну логічну топологію.\n\nІ нарешті, я можу змінити розмір наших форм, а також ми могли б\n\nнавіть робити тести, додавши PDU, що дозволяє нам\n\nробити тести на доступність дуже швидко.\n\nДавайте помістимо кілька пристроїв на наше поле.\n\nЩо ми збираємось зробити, це скористатись нашим\nінструментом place/select (помістити/ вибрати),\n\nі я збираюся перейти і знайти бездротовий маршрутизатор.\n\nЦе бездротові мережні пристрої.\n\nВ категорії бездротових пристроїв я знайду\n\nбездротовий маршрутизатор WRT300N.\n\nЩоб отримати цей пристрій в моєму логічному робочому середовищі,\n\nя просто повинен натиснути на нього,\n\nпотім клацнути на робочому середовищі,\n\nі тепер у мене є бездротовий маршрутизатор.\n\nЯ хочу також мати кілька пристроїв для підключення,\n\nтому я збираюся додати кілька кінцевих пристроїв.\n\nУ підкатегорії кінцевих пристроїв я хочу взяти ноутбук.\n\nНатисніть на ноутбук, потім натисніть на екран.\n\nОкрім ноутбука, я також хотів би мати комп'ютер,\n\nтому я натискаю на ПК\n\nі додаю його до мого логічного робочого середовища.\n\nЦе все чудово, але я хотів би мати\n\nбільш розвинуту мережу, більш схожу на ту,\n\nщо зазвичай буває вдома.\n\nТому я хочу додати розумний пристрій, такий як смартфон.\n\nЯ натискаю на смартфон,\n\nі додаю його до топології.\n\nНіщо не підключено до цього бездротового\n\nмаршрутизатора,\n\nокрім смартфона,\n\nа ноутбук та ПК – ні.\n\nЯ хочу підключити цей ПК до бездротового маршрутизатора,\n\nтому переходжу на вкладку з'єднання, і я збираюся\nзахопити третій зліва кабель,\n\nякий відомий як прямий.\n\nЦим прямим кабелем\n\nя клікаю на ПК, на порт FastEthernet,\n\nпотім на бездротовий маршрутизатор\n\nі займаю один із портів Ethernet.\n\nНаприклад перший.\n\nЯк цей ноутбук, який має бути мобільним,\n\nне підключається до бездротової мережі?\n\nУ цього ноутбука є мережна карта,\n\nдавайте перевіримо її.\n\nЯ можу натиснути на ноутбук, і потрапити\n\nна фізичну вкладку ноутбука,\n\nде ми зможемо його розглянути.\n\nЯ можу натиснути кнопку збільшення масштабу\n\nта ближче розглянути ноутбук.\n\nУ нього є мережний роз'єм FastEthernet,\n\nя хочу переключити його на бездротовий зв'язок.\n\nЯ збираюсь натиснути кнопку вимкнення живлення,\n\nіндикатор живлення вимикається, а потім я можу видалити\n\nцю картку NIC, перетягнувши її\n\nдо списку.\n\nЦе список різних периферійних пристроїв\n\nта карток, які ви можете додати до ноутбука.\n\nКоли я перетягую картку до списку, вона видаляється.\n\nТепер ви можете натиснути на будь-який з цих елементів,\n\nі Packet Tracer дасть мені опис\n\nцього елементу.\n\nМені потрібна бездротова мережна карта.\n\nЗверху списку є WPC300N.\n\nЯкщо я натискаю на відповідний елемент, видається інформація\n\nщо це бездротовий інтерфейс 2,4 ГГц.\n\nЧудово. Мені потрібна ця карта,\n\nтому я збираюся перетягнути її і залишити\n\nв області NIC ноутбука,\n\nа потім я маю увімкнути живлення знову.\n\nТепер видно, що ми встановили бездротову карту,\n\nа живлення на ноутбуці увімкнено,\n\nвін підключається до бездротового маршрутизатора через бездротовий зв'язок.\n\nЯкщо ви відчуваєте, що не хочете використовувати\nбудь-який з цих пристроїв,\n\nпросто виберіть та виділіть його,\n\nпісля чого ви можете використати значок видалення\n\nу правому верхньому кутку цієї панелі інструментів.\n\nНатисніть кнопку \"Видалити\", підтвердіть \"так\", щоб видалити цей ноутбук,\n\nчи ні, якщо не хочете.\n\nПісля натискання цієї піктограми видалення\n\nфактично можна видалити елементи, використовуючи лише курсор.\n\nЯкщо я не хочу використовувати цей смартфон,\nя можу просто натиснути на нього,\n\nі тепер його немає.\n\nЯкщо я випадково видалив щось,\n\nу нас є ця верхня панель інструментів, яка включає в себе\n\nтакі можливості нової версії Packet Tracer,\nяк відкриття, збереження, друк,\n\nнавіть майстер виготовлення активності, про який ми дізнаємося пізніше,\n\nкопіювання та вставлення пристроїв,\n\nяке копіює навіть їх конфігурацію.\n\nУ нас навіть є кнопка скасування та повернення.\n\nВи можете робити багато речей у Packet Tracer.\n\nКраще для вас почати зараз,\n\nі якщо ви зробите помилку, не хвилюйтеся,\n\nу вас є кнопка повернення, яка поверне\n\nсмартфон назад.\n\nЯкщо ви хотіли, щоб цей смартфон відправився до смітника,\n\nто натисніть цю кнопку і викиніть його.\n\nОтримуйте задоволення від роботи з Packet Tracer,\n\nвивчайте його та починайте працювати."}],"hls_enabled":true,"embed_options":{"volumeControl":"true","fullscreenButton":"true","controlsVisibleOnLoad":"true","playerColor":"003958","bpbTime
