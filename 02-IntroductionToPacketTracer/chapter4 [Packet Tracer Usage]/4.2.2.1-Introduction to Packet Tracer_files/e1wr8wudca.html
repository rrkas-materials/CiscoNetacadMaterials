nd when I click on continue,\n\nit's gonna ask me to run a Java file.\n\nI'm gonna open that Java file,\n\nthen I'll get a Java\napplet that asks me to run,\n\nand we'll go ahead and\nclick on that as well.\n\nAnd now, in the bottom\nleft corner, Packet Tracer\n\nwill start to initialize on my machine,\n\nand it's gonna be able to be utilized\n\nin this multiple choice exam.\n\nWe'll sit here and wait,\nbut it's gonna make it\n\nthrough nine different steps of loading,\n\nthen we should be able to click\n\non the begin assessment button.\n\nJump to nine out of nine,\nand now I'm here at ready.\n\nI can click begin assessment.\n\nThe multiple choice exam loads up,\n\nand this is full of many\ndifferent questions.\n\nThis exam happens to have 26 questions,\n\nbut one or multiple of these is gonna\n\nhave a Packet Tracer\ncomponent inside of it,\n\nand sorting through these\nquestions rather quickly,\n\nwe'll find the one that does.\n\nIt's right here.\n\nI can click on that\nquestion and check this out.\n\nOpen the Packet Tracer activity.\n\nPerform the tasks in the\nactivity instructions\n\nand then answer the question.\n\nWhat is the code displayed on the webpage?\n\nWhat webpage?\n\nWe have to click on launch\nPT, and this is gonna allow us\n\nto actually have the exam provide\nus the Packet Tracer file.\n\nOur machine will open\nthe Packet Tracer file.\n\nWe'll be able to do the\nsteps and the instructions.\n\nThen we can answer the question.\n\nSo let's do it.\n\nI can take this Packet Tracer topology,\n\nmove it over to the right,\ntake the instructions,\n\nmove it to the left, and\nbecause this Packet Tracer item,\n\nit's part of a large\nexam, so we don't have\n\na huge instruction set, it's\njust one question on the exam.\n\nWe'll follow through the instructions,\n\ndo whatever needs to be configured,\n\nand then we should be able to view a code\n\nthat's displayed on a webpage.\n\nAfter we've found that\ncode, you can just go ahead\n\nand minimize your Packet\nTracer, choose the right answer\n\nfor what that code is,\nmaybe it's well done,\n\nmaybe it's success, I like\nconfigured right, I'm guessing.\n\nAnd then when we finish\nall of our questions\n\nin this checkpoint exam, we\ncan go ahead and click submit.\n\nAnd when you click submit,\nPacket Tracer's gonna take\n\nall of the items that\nwe've done an answer for\n\nand it'll give us a grade back at the end.\n\nIt doesn't like that I didn't answer a lot\n\nof those questions, so it gives me\n\na little bit of a warning here.\n\nI'm gonna click grade assessment anyways.\n\nAfter clicking grade assessment,\n\n(scoffs)\n\ndidn't beat my last score of zero.\n\nI'm still there, but\nwe're able to take a look\n\nat our feedback and see how\nwe did for this entire exam.\n\nThis is just one type of utilizing\n\nPacket Tracer within assessments.\n\nLet's take a look at one\nthat's even more powerful.\n\nI'm gonna close off this window,\n\nand I have a another item that we're gonna\n\ntake a look at, and this one's actually\n\ncalled the Packet Tracer\nSkills Assessment.\n\nThis one I also a scored a zero on.\n\nI gotta work on my skillset.\n\nI'm gonna hop into the retake assessment,\n\nand we're gonna go and take a\nlook at what is called a PTSA.\n\nFirst off I get a pop-up window for Java.\n\nI'll click okay.\n\nThen I gotta do some\nresizing of my window again.\n\nMy window is resized.\n\nI need to run the Java\napplet, just like before.\n\nThen if I scroll down, we can actually\n\nwatch Packet Tracer initialize.\n\nThis is called a PTSA, which is\n\na Packet Tracer Skills Assessment,\n\nand with this, it's not full\nof multiple choice questions.\n\nThis is going to be a standalone,\nsingle Packet Tracer file,\n\nsimilar to the PKAs we\nhave mentioned previously,\n\nand with that being said,\nwe're gonna have a full-blown,\n\nhuge instruction set because it's just\n\none, big skills assessment.\n\nSo we'll watch the loading steps\ngo all the way up to eight,\n\nthen we should be able to\nclick on start assessment.\n\nIt loaded up, we have two hours\nto complete our assessment.\n\nI'll go ahead and click on start.\n\nWhen I click on start, Packet\nTracer will give me the file\n\non my machine, and I'll be able\n\nto complete this activity, and we're gonna\n\nsee how our answers are\ngonna be uploaded back.\n\nIt's pretty sweet.\n\nLet me move over this lab\ntopology as it comes online,\n\nput it on the right, instructions\nagain I'll put on the left\n\nso we can view them both,\nbut what you're gonna notice\n\nimmediately is look at the\nlength of these instructions.\n\nIt's one huge instruction\nwindow because there's a lot\n\nof stuff to configure in\nthis skills assessment.\n\nAs you're configuring, you could\n\ntake a look at the bottom right corner.\n\nWe don't see a completion\npercentage down here.\n\nYou have to know that\nyou're doing it right\n\nand you're building a successful config.\n\nYou're not gonna save\nthis file to your machine.\n\nWhen you're done, you can\nminimize the Packet Tracer file,\n\nand over here at the bottom, you can click\n\nsave assessment and continue later\n\nif you really need more\ntime to work on it,\n\nor if you feel confident,\nlike I feel confident,\n\nI've done nothing, I\ncan go ahead and click\n\nsubmit assessment, and this is gonna take\n\nall the work that I didn't do,\nand it's gonna take that work\n\nand send it back to netacad.com.\n\nSo if you spent an hour and a half on this\n\nand did an amazing config, when you click\n\nsubmit assessment, it automatically\n\ntakes your configuration and\nsends it back to netacad.com.\n\nIt'll count up to 18 out of 18,\n\nand we'll be able to see\nsomething pretty cool.\n\nI get my percentage back.\n\nI scored a zero again.\n\nI gotta put some time in.\n\nBut the neat thing about these\nPTSAs is the item feedback.\n\nI'm gonna click on item feedback,\n\nand this is gonna help\nme improve my skillset.\n\nI can sort through this information,\n\nand I see a list of objectives\n\nfor what was covered on this lab.\n\nI can go through the details and see\n\nwhat I was scored incorrect on,\n\nand what I didn't do successfully.\n\nSo use Cisco Packet\nTracer to hone your skills\n\nand use that toolset of\nPacket Tracer in netacad.com\n\nthat allows you to\nbecome a Cisco all-star."},{"language":"ukr","text":"- [Інструктор] Всім привіт!\n\nПеред Вами відео з покроковою демонстрацією\n\nвикористання оцінювання в Cisco Packet Tracer.\n\nУ цьому відео ми розглянемо два способи\n\nвикористання Cisco Packet Tracer\n\nу ваших іспитах на netacad.com.\n\nЦе досить круто, тому що ми вже\n\nстали майстрами Packet Tracer, або ми ще на шляху до цього,\n\nі тепер можемо використовувати Packet Tracer\n\nі налаштувати наше навчальне середовище для використання тестів.\n\nТому зараз я знаходжусь на курсі Networking Essentials\n\n(Основи комп'ютерних мереж), який я обрав випадково, а іспит, який я обрав,\n\nмає назву Chapter 1-5 Checkpoint exam («Розділ 1-5 Контрольний екзамен»).\n\nУ цьому іспиті є багато запитань,\n\nі так сталося, що одне або, можливо, декілька з запитань,\n\nінтегровані з Packet Tracer.\n\nЯ не дуже добре склав свій останній іспит.\n\nЯ отримав 0%.\n\nАле тепер, коли ви тут, я думаю, що ми можемо зробити краще.\n\nТому я збираюся починати і натиснути на кнопку\nResume assessment («Відновити іспит»)\n\nмоєї останньої спроби, і я зможу завантажити іспит.\n\nМені потрібно трохи змінити розмір екрану.\n\nДозвольте мені просто змінити розмір вікна, і ми продовжимо.\n\nЧудово.\n\nТепер, коли ми змінили розмір, я можу натиснути на кнопку Continue («Продовжити»),\n\nі коли я натискаю на цю кнопку,\n\nмене просять запустити файл Java.\n\nЯ збираюся відкрити цей файл Java,\n\nпотім переді мною з’являється аплет Java,\nякий просить мене запустити файл,\n\nі тому я натискаю на відповідну кнопку.\n\nІ тепер трохи нижче зліва Packet Tracer\n\nпочинає ініціалізуватися на моєму комп'ютері,\n\nі ми зможемо його використати в цьому іспиті,\n\nякий має питання з багатьма варіантами вибору.\n\nТепер ми маємо трохи почекати, бо ініціалізація\n\nмає дев'ять різних етапів завантаження,\n\nа далі ми повинні мати можливість натиснути\n\nкнопку Begin assessment («Почати іспит»).\n\nЯ пройшов дев'ять з дев'яти етапів завантаження, і тепер я готовий починати.\n\nЯ можу натиснути на кнопку Begin assessment («Почати іспит»).\n\nЕкзамен із багатоваріантними запитаннями завантажився,\n\nі тепер ми бачимо ці питання.\n\nЦей іспит, як правило, має 26 запитань,\n\nале один або декілька з них матимуть\n\nінтегрований компонент Packet Tracer.\n\nІ якщо ми досить швидко відсортуємо ці питання,\n\nто ми знайдемо те, що використовує Packet Tracer.\n\nОсь воно.\n\nЯ можу натиснути на це запитання і перевірити.\n\nВідкрийте завдання Packet Tracer.\n\nВиконайте задачі, прописані в інструкції до роботи\n\nта дайте відповідь на запитання.\n\nЯкий код відображається на веб-сторінці?\n\nАле про яку веб-сторінку йде мова?\n\nТому ми маємо натиснути на кнопку Launch PT («Запустити PT»), і це дозволить нам\n\nотримати доступ до іспиту, представленого файлом Packet Tracer.\n\nНаш комп’ютер відкриє файл Packet Tracer.\n\nМи маємо можливість виконувати інструкції.\n\nІ тільки тоді ми зможемо відповісти на питання.\n\nТому давайте зробимо це.\n\nЯ можу перемістити вікно\n\nз топологією Packet Tracer вправо, а вікно інструкцій\n\nперемістити вліво, і через те, що цей елемент Packet Tracer\n\nє частиною великого іспиту, у нас немає\n\nвеличезного набору інструкцій, бо це лише одне питання в іспиті.\n\nТому ми будемо дотримуватися інструкцій,\n\nробити все що необхідно для налаштування,\n\nі тоді ми зможемо переглянути код,\n\nякий відображається на веб-сторінці.\n\nПісля того, як ми знайдемо цей код, ви можете просто\n\nзгорнути вікно Packet Tracer, і вибрати правильну відповідь\n\nна питання про код. Можливо, it's well done, можливо, success,\n\nа мені подобаєтся варіант відповіді configured right, я вгадую.\n\nІ тоді, коли ми завершимо всі наші запитання\n\nв цьому контрольному іспиті, ми можемо продовжити\nі натиснути кнопку Submit («Відправити»).\n\nПісля того, як ви натиснете на Submit («Відправити»), Packet Tracer\n\nзбирає всі елементи, на які ми відповіли,\n\nі в кінці ми отримуємо оцінку.\n\nАле системі не подобається що я відповів\n\nне на всі запитання, тому я бачу\n\nдеяке попередження.\n\nАле я все одно збираюся натиснути на кнопку\nGrade assessment («Отримати оцінку»).\n\nПісля натискання на кнопку\n\nGrade assessment («Отримати оцінку»),\n\nя не змінив свою останню оцінку, тобто 0%.\n\nЯ все ще маю такий бал, але ми також можемо побачити\n\nнаш відгук і подивитися, що ми зробили під час цього всього іспиту.\n\nЦе лише один тип використання\n\nPacket Tracer в іспитах.\n\nДавайте подивимось на інший варіант, ще більш потужніший.\n\nТому я закриваю це вікно,\n\nі в мене є інший елемент, на який ми збираємося\n\nподивитися, і він насправді називається\n\nPacket Tracer Skills Assessment («Оцінка навичок у Packet Tracer»).\n\nЦей іспит я також склав на оцінку 0.\n\nМені потрібно працювати над своїми навичками.\n\nЯ збираюся натиснути на Retake assessment («Перездати іспит»),\n\nі також ми збираємося поглянути на те, що називається PTSA.\n\nСпочатку я бачу спливаюче вікно для завантаження файлу Java.\n\nЯ натискаю кнопку Ok («Так»).\n\nДалі, як і минулого разу, мені потрібно змінити розмір вікна.\n\nРозмір вікна змінився.\n\nЯк і раніше, необхідно запустити Java аплет.\n\nТоді, якщо я прокручу лінійку скроллінгу трохи вниз, ми можемо\n\nпобачити ініціалізацію Packet Tracer.\n\nЦей іспит називається PTSA (Packet Tracer Skills Assessment), тобто\n\nоцінка навичок Packer Tracer, і\n\nразом з цим це не є іспит з великою кількістю питань з множинним вибором.\n\nЦе буде окремий, єдиний файл Packet Tracer,\n\nподібний до раніше згаданих файлів типу PKA,\n\nі з ним ми будемо мати повноцінний,\n\nвеличезний набір інструкцій, оскільки це лише\n\nодин великий іспит з оцінювання навичок.\n\nТаким чином, ми стежимо за завантаженням, яке відбувається за вісім кроків,\n\nі потім ми повинні мати можливість натиснути на\nкнопку Start assessment («Почати іспит»).\n\nТепер файл завантажений, і ми маємо дві години для завершення нашого іспиту.\n\nЯ йду далі і натискаю на Start («Старт»).\n\nКоли я натискаю на Start («Старт»), Packet Tracer надсилає файл\n\nна мій комп'ютер, і я можу\n\nвиконати цей іспит, і також ми зможемо\n\nпобачити, як наші відповіді будуть завантажені на сервер.\n\nЦе дуже добре.\n\nДозвольте мені пересунути цю лабораторну топологію, що перебуває онлайн,\n\nправоруч, а вікно інструкцій я знову пересуну ліворуч,\n\nщоб ми могли бачити обидва ці вікна, але те, що ви помітили\n\nнегайно, це довжина цих вказівок.\n\nЦе одне велике вікно інструкцій, тому що у цьому іспиті\n\nє дуже велика кількість позицій, які потрібно налаштувати.\n\nПід час налаштування, ви можете\n\nподивитись у нижній правий кут.\n\nМи не бачимо тут відсоток завершення.\n\nВи маєте самі знати, що робите все правильно і\n\nбудуєте працездатну топологію.\n\nВи не збираєтеся зберігати цей файл на вашому комп'ютері.\n\nКоли ви завершите, ви можете згорнути файл Packet Tracer,\n\nі знизу, можна натиснути\n\nкнопку Save assessment and continue later («Зберегти іспит і продовжити пізніше»),\n\nякщо вам дійсно потрібно більше часу, щоб доопрацювати завдання.\n\nАле якщо ви впевнені, як я зараз впевнений,\n\nхоч і не зробив нічого, я можу йти далі і натиснути\n\nSubmit assessment («Оцінити іспит»), і\n\nвся робота, яку я не зробив\n\nвідправляється назад на netacad.com.\n\nОтже, якщо ви витратили на це півтори години\n\nі зробили чудові налаштування, коли ви натиснете\n\nкнопку Submit assessment («Оцінити іспит»), система автоматично\n\nприймає вашу конфігурацію та відправляє її назад на netacad.com.\n\nЗараз завантаження дійде до 18 з 18,\n\nі ми зможемо побачити щось досить цікаве.\n\nЯ отримую свій відсоток.\n\nЯ знову набрав 0%.\n\nМені потрібно було витрати трохи часу на цю роботу.\n\nАле цікава річ є в PTSAs - це зворотній зв'язок по елементу.\n\nЯ збираюся натиснути на кнопку Item feedback («Відгук елементу»)\n\nі це допоможе мені покращити свої навички.\n\nЯ можу відсортувати цю інформацію\n\nі побачу список завдань,\n\nякі були охоплені в цьому іспиті.\n\nЯ можу перейти до деталей і побачити,\n\nщо було оцінено як неправильно виконане,\n\nі що я зробив не так як потрібно.\n\nОтже, використовуйте Cisco Packet Tracer для того, щоб відпрацювати свої навички\n\nта використовувати цей набір інструментів Packet Tracer на netacad.com,\n\nщоб стати зіркою Cisco."}],"hls_enabled":true,"embed_options":{"volumeControl":"true","fullscreenButton":"true","controlsVisibleOnLoad":"true","playerColor":"003958","bpbTime":"false","plugin":{"captions-v1":{"onByDefault":"false"}},"anonymizeIp":true,"vulcan":"true","videoQuality":"","stillUrl":"https://embed-ssl.wistia.com/deliveries/3f154d5daef3638ff9415450e0d057276bd9d172.bin","branding":"false","showCustomerLogo":"true","autoPlay":"false","endVideoBehavior":"default","playbar":"true","playButton":"true","settingsControl":"true","qualityControl":"true","playbackRateControl":"true","smallPlayButton":"true","spherical":"false","chaptersOn":"false","playsinline":true}}, {});
