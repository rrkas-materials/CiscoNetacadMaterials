/distillery.wistia.com/x","accountKey":"wistia-production_488580","mediaKey":"wistia-production_27446890","type":"Video","mediaType":"Video","progress":1.0,"status":2,"name":"Ch4_Vid1_Intro to Physical View","duration":569.145,"hashedId":"c6bhvof6b3","branding":false,"enableCustomerLogo":true,"seoDescription":"a Packet Tracer courses video","preloadPreference":null,"flashPlayerUrl":"https://embed-ssl.wistia.com/flash/embed_player_v2.0.swf?2017-04-20","showAbout":true,"createdAt":1497297160,"firstEmbedForAccount":false,"firstShareForAccount":false,"useMediaDataHostLogic":true,"projectId":2967795,"privacyMode":true,"stats":{"loadCount":141823,"playCount":74859,"uniqueLoadCount":92283,"uniquePlayCount":60661,"averageEngagement":0.614442},"trackingTransmitInterval":20,"integrations":{"google_analytics":true},"captions":[{"language":"ukr","text":"- [Інструктор] Привіт усім.\n\nПеред Вами відео з покроковою демонстрацією\n\nогляду Фізичного представлення Cisco Packet Tracer.\n\nВідео це гарний спосіб навчання.\n\nІ в цьому відео ми будемо досліджувати\n\nPhysical View («Фізичне представлення») Packet Tracer.\n\nДо цього ми були у Logical View («Логічному представленні») топології мережі.\n\nПозаду кнопки Logical View («Логічного представлення»), ми бачимо\n\nзначок з трьохярусним зображенням, який зараз сірого кольору.\n\nВи можете натиснути на цей значок і опинитися у Physical View («Фізичному представленні») топології мережі.\n\nТут у Physical View, ми маємо\n\nабсолютно нову панель інструментів, яка розташована зверху.\n\nУ нас є задня панель з кнопками\n\nта невеликий дисплей стану, який повідомляє про те,\n\nщо ми знаходимося у Intercity («Міжміський рівень»).\n\nМи можемо створювати New City («Нові міста»)\n\nі New Building («Нові будівлі»), та навіть New Container («Контейнери») і New closet («Комутаційні шафи»).\n\nТакож ми в змозі пересувати наші пристрої, шафи, чи міста\n\nтак, як ми хочемо, і навіть можемо\n\nзмінити фонове зображення, оскільки ми перебуваємо у Physical View.\n\nФункціонал логічної топології – це здатність\n\nбачити пристрої та як пересуваються дані.\n\nФізична топологія та фізичне представлення дають уявлення\n\nпро те, як розташовані пристрої\n\nі як вони з’єднані між собою.\n\nТут у Physical View зверху мого вікна\n\nта з лівої сторони\n\nє декілька зображень, які ми використаємо\n\nпід час цього покрокового демонстраційного відео.\n\nЦе комерційні зображення,\n\nякі я можу використовувати.\n\nЯ маю деякі зображення, які підійдуть до представлення світу,\n\nміста, і навіть офісу.\n\nТому давайте починати.\n\nУ Physical View, за замовчуванням, ми можемо трохи зменшити масштаб,\n\nі тоді побачимо схему міста,\n\nяка логічно схожа на реальну. Також у нас є\n\nконтейнер home city, з яким ми\n\nзбираємося працювати.\n\nПрямо зараз я перебуваю в Intercity Level («Міжміському рівні»)\n\nPhysical View («Фізичного представлення»).\n\nЦе настільки далеко, наскільки можливо у фізичному представленні.\n\nЩоб змінити цю топологію\n\nя збираюся перейти до верхнього правого кута\n\nі натиснути на кнопку Set background («Встановити фон»).\n\nУ вікні, що з’явилось, я використовую кнопку Browse («Відкрити»),\n\nдля того щоб завантажити картинку,\n\nяка збережена на моєму робочому столі.\n\nЯ хочу щоб фоном для мого Intercity View («Міжміського\nрівня») була картинка з зображенням світу, яку зробили в NASA.\n\nНастільки велика, щоб вона охоплювала кожний рівень\nPhysical View («Фізичного представлення»).\n\nТому я двічі клацаю по зображенню, далі натискаю\n\nкнопку Apply («Застосувати») і перевіряю, що моя картинка завантажилась.\n\nМоє фонове зображення для Physical View («Фізичного\nпредставлення») має обсяг всього світу,\n\nі якщо я хочу збільшити масштаб, я просто натискаю\nна кнопку Magnifying Glass («Зображення лупи»).\n\nТакож ми можемо трішки прокрутити зображення і побачити Північну Америку\n\nабо всі інші континенти.\n\nПрямо над Північною Америкою,\n\nя маю цей наступний елемент або контейнер, який я можу збільшити.\n\nІ це буде наше City View («Відображення міста»).\n\nТому я натискаю на ньому і тепер я перебуваю в місті.\n\nЯ можу зменшити масштаб знову, і ми побачимо, що зображення за замовчуванням тут -\n\nзображення міста, так як воно повинно виглядати.\n\nАле давайте виберемо наш власний фон.\n\nЯ знову натисну на кнопку Set background («Встановити фон»),\n\nдалі натисну на кнопку Browse («Відкрити») і завантажу\nсвою картинку, яка збережена на моєму робочому столі.\n\nТепер я хочу обрати зображення Міннеаполісу.\n\nДумаю ця картинка нам підійде,\n\nтому я знову двічі клацаю по картинці, далі натискаю на кнопку Apply («Застосувати»)\n\nі мій фон завантажився. Я знову можу збільшити\nмасштаб, повторно зосередитись на моїй картинці,\n\nі тепер тут в нас є зображення Міннеаполісу.\n\nТепер у мене є інший контейнер, який створив Packet Tracer\n\nза замовченням, і цей контейнер має назву\nCorporate Office («Корпоративний офіс»).\n\nЯ можу помістити цей контейнер на частину неба, яке є на моєму фоні,\n\nабо я можу перетягнути і перекрити ним будь-які будівлі на моєму зображенні.\n\nМи можемо тут спостерігати цікаву річ, бо цей контейнер\n\nможе перемістити нас до іншого зображення, тобто до іншого рівня,\n\nале що робити, якщо я хочу створити на цьому рівні\nсвою мережу з деякою кількістю офісів?\n\nДля цього потрібно вибрати на панелі інструментів,\nщо знаходиться зверху, кнопку\n\nNew Building («Нова будівля») та клацнути на нашу\nробочу поверхню. Таким чином ми маємо зовсім інший\nновий контейнер.\n\nЯ можу клацнути на тексті, який знаходиться\n\nнижче контейнера, і змінити\n\nназву нашої будівлі.\n\nТочно таким самим чином, ви можете змінити назву\nКорпоративного офісу на щось інше.\n\nВи можете змінити назву Офісної будівлі ще раз,\n\nна ту яка вам подобається.\n\nТакож ми збираємося використати\n\nще й інші кнопки нашої панелі інструментів\n\nі для цього мені не потрібна ця друга Офісна будівля,\n\nтому я натисну на червоний хрестик,\n\nрозташований справа мого вікна, і далі натисну на\nОфісну будівлю для того щоб видалити її з моєї\nробочої поверхні.\n\nЙдемо далі.\n\nДавайте увійдемо до нашої Корпоративної офісної будівлі,\n\nяка є офісною будівлею тут, у Міннеаполісі.\n\nЯ натискаю на Корпоративний офіс, і знову,\n\nя можу зменшити масштаб, і ми побачимо цю топологію за замовчуванням,\n\nяка має схожий вигляд на план розміщення офісу.\n\nМи можемо використовувати фон, який є за замовчуванням у Packet Tracer,\n\nабо я можу клацнути по кнопці Set background («Встановити фон»),\n\nдалі натисну на кнопку Browse («Відкрити»), і точно\nтак само, як раніше, я перейду до свого робочого столу,\n\nі виберу фон, на якому зображено\n\nготову офісну схему розміщення.\n\nЯ спочатку натискаю два рази на зображення, потім\nна кнопку Apply («Застосувати»).\n\nТепер я маю офісну схему розміщення на фоні цього рівня.\n\nЯ знову можу трохи зменшити масштаб, щоб було видно\nвсю схему розміщення мого офісу,\n\nі тепер ми бачимо наступний елемент.\n\nЦе інший значок Packet Tracer за замовченням,\n\nтобто ще один контейнер, але який описує Wiring\nCloset («Комутаційну шафу»).\n\nЯ можу перетягнути і помістити цю Комутаційну шафу\n\nв будь-яку кімнату на моїй схемі.\n\nЯ розміщу цей контейнер в межах Network Closet\n(«Мережева шафа»), що знаходиться на моїй фоновій схемі.\n\nІ я можу навіть клацнути по цьому контейнеру,\n\nі тепер маю перед собою новий простір, який порожній і білого кольору.\n\nТому давайте робити іншу топологію,\n\nале це ще не все.\n\nТому пропоную трохи попрацювати в межах цієї комутаційної шафи.\n\nТут ми хочемо розмістити наші мережні пристрої\n\nдля нашого офісу, який розташований у місті Міннеаполісі,\n\nщо знаходиться на планеті Земля, яку ми бачимо\n\nна зображенні, яке встановили на початку роботи.\n\nТому давайте спустимось трохи нижче нашого робочого простору\n\nі натиснемо кнопку Network Device («Мережні пристрої»),\nя хочу обрати WAN пристрій.\n\nТому нижче я натисну на кнопку Cloud («Хмара»)\nдля вибору емуляції WAN.\n\nЯ хотів би обрати кабельний модем.\n\nТому я натисну на Cable modem («Кабельний модем»), далі я клацну\n\nна будь-якому місці у Фізичному представленні в\nMain Wiring Closet («Рівень комутаційної шафи»).\n\nТепер я бачу перед собою стіл\n\nі на столі кабельний модем.\n\nЙмовірно цей кабельний модем повинен приєднуватись до чогось.\n\nТому я знову спускаюсь трохи нижче и натискаю на\nFirewall («Міжмережний екран»).\n\nДалі я обираю категорію Security («Безпека»)\n\nі тут я бачу 5505 Cisco ASA Firewall.\n\nЯ клацаю на цьому пристрої і намагаюсь розмістити його на столі.\n\nАле міжмережний екран не вдалося розташувати на столі,\n\nPacket Tracer помістив його на полицю в Wiring Closet («Мережна шафа»).\n\nМіжмережний екран розгорнуто.\n\nА як нам додати маршрутизатор?\n\nЯ знову опускаюсь до нижньої панелі і клікаю на\nWireless devices («Бездротові пристрої»),\n\nдалі обираю WRT300N Wireless router («Бездротовий маршрутизатор»).\n\nДалі я клікаю на ньому та по столу\n\nі таким чином додаю маршрутизатор на мою робочу панель.\n\nТакож я думаю, що ще нам треба додати PC («Персональний комп’ютер»).\n\nТому я знову клікаю на нижній панелі на End Device («Кінцеві пристрої»),\n\nде ми бачимо різні комп’ютери та сервери.\n\nДавайте виберемо Server («Сервер»).\n\nТому я клікаю по серверу, а далі по нашому столу.\n\nPacket Tracer знову не хоче розміщати сервер на\nстолі, тому Packet Tracer додає його на полицю нашої\nWiring Closet («Мережна шафа»).\n\nТож зараз на робочій поверхні я маю: Wireless router («Бездротовий маршрутизатор»),\n\nCable modem («Кабельний модем»), Firewall ASA\n(«Мережевий екран») та Server («Сервер»).\n\nАле всі ці пристрої ще не з'єднані кабелем.\n\nЗараз ми збираємось повернутися до Logical View («Логічного представлення»)\n\nдля того щоб зручно підключити кабелі,\n\nта також я хочу показати вам щось цікаве.\n\nДля цього натисніть на сірий значок Logical View («Логічне представлення»),\n\nщо знаходиться в лівому верхньому куті. І тут ми бачимо всі наші пристрої,\n\nрозміщені у довільному порядку.\n\nЗараз ми збираємось трохи перемістити наші пристрої,\n\nорганізувати їх,\n\nа потім з'єднаємо їх кабелем.\n\nТож для того щоб з’єднати пристрої, ми натиснемо\n\nна помаранчеву кнопку Connections («З’єднання»),\n\nдалі натиснемо на Connection for automatically choose («Автоматичне з’єднання»),\n\nпотім ми просто клікаємо спочатку по Cable modem («Кабельний модем»),\n\nа потім по Firewall ASA («Міжмережний екран»).\n\nТепер Кабельний модем безпосередньо з’єднаний з Міжмережним екраном.\n\nДалі повторимо наші дії: натискаємо на Connection\nfor automatically choose («Автоматичне з’єднання»),\n\nпотім клікаємо спочатку по Firewall («Міжмережний\nекран»), далі по Wireless router («Бездротовий маршрутизатор»).\n\nІ так само з’єднаємо Бездротовий маршрутизатор з Сервером.\n\nЗараз наші пристрої фізично з'єднані кабелем,\n\nале у нас немає дійсного зображення того,\n\nале у нас немає дійсного зображення того, на що це схоже фізично.\n\nТому давайте знову повернемося до Фізичного представлення,\n\nклікнувши на вкладку Physical View («Фізичне\nпредставлення») і давайте все тут перевіримо.\n\nМи бачимо кольорові кабелі, які тепер з'єднують наші пристрої.\n\nМи можемо трохи збільшити масштаб\n\nі побачити наш стіл. Далі ми можемо навести\n\nкурсор на помаранчевий кабель, який підключений до кабельного модему,\n\nі ми побачимо, що Destination device («Пристрій призначення») цього кабеля\n\nз’єднаний з Firewall ASA («Міжмережний екран»).\n\nТакож ми бачимо, що Destination port («Порт призначення») – Ethernet 0/0,\n\nі навіть знаємо довжину кабелю.\n\nЯкщо я перейду до Wiring Closet («Мережна шафа»),\n\nто я бачу Міжмережний екран з помаранчевим кабелем,\n\nякий переходить до Cable modem («Кабельний модем»).\n\nТакож у Firewall ASA («Міжмережний екран») є ще зелений кабель.\n\nПри наведенні на нього, ми бачимо, що Destination device («Пристрій призначення»)\n\nз’єднаний з Wireless router («Бездротовий маршрутизатор»).\n\nТоді ми можемо перейти до Wireless router («Бездротовий маршрутизатор»),\n\nпереходячи по зеленому порту, який з'єднаний з\n\nІнтернет-портом Бездротового маршрутизатора,\n\nі при наведенні, так все вірно, він з’єднаний з Firewall ASA («Міжмережний екран»).\n\nІнший порт Бездротового маршрутизатора з'єднаний з нашим Сервером.\n\nПри наведенні ми також побачимо спливаюче вікно.\n\nТоді ми можемо перейти і подивитися\n\nна сервер, і ми побачимо, що зелений порт,\n\nз'єднаний з Wireless router («Бездротовий маршрутизатор»).\n\nМи можемо фізично бачити, як побудовані наші мережі.\n\nПеред тим як все закрити,\n\nдавайте ще зробимо одну цікаву річ.\n\nПоверніться назад, натиснувши кнопку Back («Назад»).\n\nТепер ми опинились на один рівень назад і подивимось на цю робочу зону.\n\nВсе стало повністю синього кольору, але що це означає?\n\nКлікніть знову на кнопку Back («Назад») і тепер ми бачимо коло\n\nнавколо нашого головного офісу.\n\nЦе ваш бездротовий сигнал.\n\nІ це досить круто.\n\nГраючись з бездротовими параметрами налаштування, Ви можете скорегувати це коло.\n\nАле ми маємо одну офісну будівлю,\n\nі натискаючи на неї,\n\nми бачимо наше бездротове покриття,\n\nі також ми бачимо нашу Комутаційну шафу.\n\nАле багато будівель мають декілька Комутаційних шаф.\n\nТаким чином, ви можете додати ще одну Комутаційну шафу, клікнувши зліва\n\nна New closet («Нова Комутаційна Шафа») у верхній панелі інструментів.\n\nPacket Tracer додає нову Комутаційну шафу до вашої робочої зони.\n\nРозташуйте її як і де ви хочете.\n\nНатисніть на неї і тепер ви можете створити\n\nзовсім нове обладнання та пристрої.\n\nТепер бачимо наше місто, в якому розташована наша офісна будівля,\n\nі знову натискаємо кнопку Back («Назад»).\n\nТепер ми спостерігаємо нашу створену планету з\nмістом, з яким ми працювали, і все перевіряємо.\n\nВсі ваші топології були змінені.\n\nТепер ви можете клацнути на кнопку Physical View\n(«Фізичне представлення») і за її допомоги\n\nорганізувати свої пристрої і переглянути, як вони\n\nфізично розташовані і як з'єднані між собою.\n\nБудь ласка, виділіть час, для того щоб потренуватися та поекспериментувати\n\nз Cisco Packet Tracer і Фізичним представленням.\n\nЦе чудовий спосіб дізнатись про підключення пристроїв\n\nта взаємозв'язок навколишнього світу."}],"hls_enabled":true,"embed_options":{"volumeControl":"true","fullscreenButton":"true","controlsVisibleOnLoad":"true","playerColor":"003958","bpbTime":"false","plugin":{"captions-v1":{"onByDefault":"false"}},"anonymizeIp":true,"vulcan":"true","videoQuality":"","stillUrl":"https://embed-ssl.wistia.com/deliveries/c55a8ec3620cd9f1502c207f03bf6c3d94dab874.bin","branding":"false","showCustomerLogo":"true","autoPlay":"false","endVideoBehavior":"default","playbar":"true","playButton":"true","settingsControl":"true","qualityControl":"true","playbackRateControl":"true","smallPlayButton":"true","spherical":"false","chaptersOn":"false","playsinline":true}}, {});
