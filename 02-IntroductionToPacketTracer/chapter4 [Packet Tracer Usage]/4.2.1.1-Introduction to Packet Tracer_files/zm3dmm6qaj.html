/distillery.wistia.com/x","accountKey":"wistia-production_488580","mediaKey":"wistia-production_27587075","type":"Video","mediaType":"Video","progress":1.0,"status":2,"name":"Ch4_Vid2.1_PT File Types","duration":351.272,"hashedId":"zm3dmm6qaj","branding":false,"enableCustomerLogo":true,"seoDescription":"a Packet Tracer courses video","preloadPreference":null,"flashPlayerUrl":"https://embed-ssl.wistia.com/flash/embed_player_v2.0.swf?2017-04-20","showAbout":true,"createdAt":1497902388,"firstEmbedForAccount":false,"firstShareForAccount":false,"useMediaDataHostLogic":true,"projectId":2967795,"privacyMode":true,"stats":{"loadCount":113334,"playCount":52783,"uniqueLoadCount":74470,"uniquePlayCount":44815,"averageEngagement":0.679163},"trackingTransmitInterval":20,"integrations":{"google_analytics":true},"captions":[{"language":"eng","text":"- [Instructor] Hello everyone.\n\nThis is our Cisco Packet Tracer file types\n\nwalkthrough video.\n\nIn this video we're gonna walk through\n\nthree different types of\nPacket Tracer file extensions\n\nthat you may see in your\nCisco Academy courses.\n\nSo let's get started.\n\nThis activity I have up right here,\n\nyou may have seen it before.\n\nThis may have come from\na previous chapter.\n\nIn this activity we have a PC\nhooked to a wireless router,\n\na wireless router to a cable modem,\n\nconnected to the internet,\n\nand connected to a Cisco.com webserver.\n\nAnd there's this laptop\nsitting out there for wireless.\n\nBut let's go into the actual\nfile type that this is.\n\nAt the top of our window\nwe see it's a PKT file.\n\nA PKT file is a Packet Tracer file\n\nwhere you've just opened up Packet Tracer\n\nand you've built a network from scratch.\n\nWith this type of environment here,\n\nwe can actually add a background image,\n\nlike we've seen before.\n\nSo we'll click on Set Tiled Background\n\nand then I can click on Browse.\n\nAnd on my desktop I have an estate image.\n\nI can double click on it,\n\nand then I can click on apply,\n\nand now my background will change.\n\nI can close off the\nbackground image window\n\nand now we have the estate.\n\nNow the cool thing here is\n\nI've embedded this graphic\n\ninto the activity.pkt file.\n\nWhat I'm gonna do now\nis click File \u0026gt; Save As,\n\nand right below Save As before I click it,\n\nthere's a Save As PKZ.\n\nA PKZ is a different file\nextension in Packet Tracer.\n\nA PKZ supports more\nfile embedding features,\n\nincluding things like a PDF.\n\nWe don't use it as much though,\n\nso we're gonna stick with where we are now\n\nwhich is the PKT.\n\nSo I'm gonna click Save As.\n\nAnd I'll choose my desktop.\n\nAnd I'm gonna call this NewActivity.\n\n'Cause it's the original activity\n\nbut now with an estate\ngraphic added into it.\n\nI'll click save,\n\nand now I have my activity\nsaved as NewActivity.\n\nSo it appears on my desktop\nright below my other activity\n\nand now what I'm gonna\ndo is go ahead and close\n\nthe NewActivity.\n\nI'll use the red x to close it.\n\nI'm not gonna save it again.\n\nIt has already been saved.\n\nAnd now I'm going to click on the graphic\n\nthat I embedded into the new activity.\n\nAnd I'm gonna delete it.\n\nSo I'll go ahead and delete that graphic.\n\nAnd check it out.\n\nThe graphic is deleted\n\nand I'm gonna open up\nthe NewActivity again.\n\nThe same activity file that\nwe put that graphic in.\n\nSo it opens up and check it out.\n\nIn that activity file that\nwe put the estate graphic in\n\nand then deleted the graphic,\n\nthe graphic is still here.\n\nWith PKT files,\n\nwhen you embed a graphic inside of it,\n\nI can now take this file and\nI can email it to a friend,\n\nI can post it inside of our\nCisco Academy Packet Tracer\n\nFacebook group.\n\nAnd you're actually able to\nthen share a Packet Tracer file\n\nwith an embedded image.\n\nSo I don't need to send\nthe file of the graphic\n\nas an attachment\n\nwherever I post the Packet Tracer.\n\nThe graphic is now part\nof the Packet Tracer.\n\nSo this is a cool\nfeature of Packet Tracer.\n\n'Cause then you can custom\nbuild your own networks\n\nwhile you practice,\n\nput a beautiful topology image,\n\nand it's all maintained\nwithin the PKT file.\n\nSo let's continue onwards now\n\nand go to the next file type.\n\nWe've mentioned PKZ.\n\nWe've mentioned PKT.\n\nNow we're gonna do PKA.\n\nSo here I am\n\non Cisco Net Acad\n\nin one of the courses known\nas Networking Essentials.\n\nAnd as you go through\ncourse reading on Net Acad,\n\neventually you might come to a page\n\nthat has what's called a PKA file.\n\nAnd here we see this is a Packet Tracer\n\ntroubleshooting wireless lab.\n\nInside of this page that we're on,\n\nthere's a link where I can click\n\nand get the PKA file for Packet Tracer.\n\nSo we'll go ahead and click on that.\n\nI'll get a download window\nwhere I'm gonna open up\n\nthis Packet Tracer activity.\n\nAnd this is going to be\nwhat's called a P-K-A\n\nor an activity file,\n\nnot just a PKT like we saw before.\n\nWith a PKA file,\n\nwhat we're actually gonna see here,\n\nand I'm gonna close off the profile.\n\nWhat we're gonna see here is that we have\n\nthe lab activity just like before.\n\nI'll resize my window a little bit.\n\nBut what comes with the PKA\n\nis also an instruction window.\n\nAnd in this instruction window,\n\nwe have walkthrough for what we need to do\n\nto complete this assignment.\n\nAt the bottom of this activity window,\n\nwe even see it supports\na completion percentage.\n\nThis will track my actual\nsuccessful configuration\n\nof this lab.\n\nAnd as I successfully configure the lab,\n\nthat completion score is\ngonna be counting upwards\n\ntowards 100%.\n\nOn the right side we\nhave a pre-built network.\n\nWe also the ability inside of here\n\nto not only of course\nread the instructions\n\nas mentioned.\n\nBut there's a check results feature.\n\nWith that grading scale,\n\nsaying I'm at 0%,\n\nI can click on check results\n\nand I might be able to get more feedback.\n\nThe original feedback shows\nthe activity is incomplete,\n\nkeep working at it.\n\nThere is a connectivity task tab\n\nwhere sometimes you can even see\n\nwhat's being tested on\n\nfor maybe one PC talking with another.\n\nIf it's enabled for the course,\n\nyou'll actually have the\nability to do assessment items\n\nand be able to see the exact items\n\nthat you're getting graded wrong on.\n\nHelps you out when you're\ntrying to figure out\n\nwhat you're doing incorrectly.\n\nI'll go ahead and close\nthis check results window\n\nand again, we're back\nto the lab environment.\n\nSo, inside of this lab\nenvironment for PKA files,\n\nyou'll be tested on\nsuccessfully fixing a problem\n\nor building a network from the ground up.\n\nEither way,\n\nyou need to get comfortable\nwith using Packet Tracer\n\nand now you know the different extensions\n\nof PKT, PKZ, and PKA."},{"language":"ukr","text":"- [Інструктор] Всім привіт!\n\nПеред Вами відео з покроковою демонстрацією\n\nтипів файлів Cisco Packet Tracer.\n\nУ цьому відео ми збираємося освоїти\n\nтри різні типи розширень файлів Packet Tracer,\n\nякі ви можете побачити в курсах Академії Cisco.\n\nДавайте розпочнемо.\n\nЦе завдання ви,\n\nможливо бачили раніше.\n\nМожливо щось подібне було у попередньому розділі.\n\nВ цій лабораторній роботі ми маємо ПК,\nпідключений до бездротового маршрутизатора,\n\nбездротовий маршрутизатор підключений до кабельного модему,\n\nякий в свою чергу підключений до Інтернету\n\nта до веб-сервера Cisco.com.\n\nІ також ми маємо ноутбук для бездротового зв'язку, який знаходиться трохи нижче.\n\nАле давайте перейдемо до типу файлу, зрозуміємо що це таке.\n\nУ верхній частині вікна ми бачимо, що це файл PKT.\n\nФайл PKT є файлом Packet Tracer,\n\nв якому ви  після відкриття Packet Tracer\n\nстворили мережу з нуля.\n\nУ цьому типі середовища\n\nми можемо додати фонове зображення,\n\nяк ми робили це раніше.\n\nМи натиснемо кнопку Set Tiled Background («Встановити зображення»),\n\nдалі натискаємо на кнопку Browse («Відкрити»).\n\nНа моєму робочому столі в мене є зображення будинку.\n\nЯ двічі клікну на ньому,\n\nі тоді я натискаю кнопку Apply («Застосувати»),\n\nі тепер мій фон зміниться.\n\nЯ можу закрити вікно фонового зображення,\n\nі тепер ми маємо зображення будинку на фоні.\n\nІ цікава річ,\n\nя вклав цю картинку\n\nв файл activity.pkt.\n\nТепер я збираюсь натиснути на кнопці зверху\nFile («Файл»), далі Save As («Зберегти як»),\n\nі перед тим як натиснути, зверніть увагу\n\nна ще одну кнопку Save As PKZ («Зберегти як PKZ»).\n\nPKZ - це інше розширення файлу в Packet Tracer.\n\nPKZ підтримує більше функцій для вбудовування файлів,\n\nв тому числі таких елементів, як PDF.\n\nМи не часто використовуємо такі файли,\n\nтому зараз розглянемо те, що є у нас зараз,\n\nтобто файл типу PKT.\n\nТому я натискаю кнопку Save As («Зберегти як»).\n\nЯ вибираю як розташування файлу свій робочий стіл.\n\nЯ збираюся назвати цю роботу NewActivity,\n\nоскільки це оригінальна активність,\n\nале тепер до неї додана картинка з зображенням будинку.\n\nТому я натискаю кнопку Save («Зберегти»),\n\nі тепер моя активність збережена під назвою NewActivity.\n\nТепер цей файл з'являється на моєму робочому столі прямо під моєю іншою роботою,\n\nі тепер те, що я збираюся зробити, - це продовжити роботу та закрити\n\nфайл NewActivity.\n\nДля цього я натискаю червоний хрестик.\n\nЯ не збираюся знову зберігати цей файл,\n\nбо він вже був збережений.\n\nІ тепер я клікаю на картинці,\n\nяку додав до мого файлу NewActivity.\n\nІ я збираюся її видалити.\n\nТому я натискаю на кнопку Yes («Так»), тим самим підтверджуючи мою дію, і видаляю це.\n\nЯ перевіряю.\n\nКартинка була видалена\n\nі я знову відкрию файл NewActivity.\n\nЦе той самий файл лабораторної роботи, до якого ми додавали наше зображення.\n\nТаким чином, він відкривається і дивіться що тут.\n\nУ цьому файлі, в який ми додали картинку,\n\nа потім видалили її,\n\nкартинка все ще знаходиться тут.\n\nЗ файлами PKT,\n\nколи ми додаємо картинку,\n\nє можливість прямо зараз надіслати цей файл другові,\n\nабо розмістити його в нашій групі\n\nCisco Academy Packet Tracer Facebook.\n\nІ ви можете поділитися файлом Packet Tracer\n\nз вбудованим зображенням.\n\nТому мені не потрібно надсилати файл картинки\n\nяк вкладення,\n\nде б я не публікував файл Packet Tracer.\n\nКартинка є зараз частиною Packet Tracer.\n\nОтже, це відмінна функція Packet Tracer,\n\nтому що ви можете самостійно створювати свої власні мережі\n\nпід час практичної роботи,\n\nдодати красиве фонове зображення топології,\n\nі це все підтримується в файлі PKT.\n\nТож давайте продовжувати\n\nі перейдемо до наступного типу файлу.\n\nМи вже згадали тип файлу PKZ.\n\nТакож згадали про PKT.\n\nТепер ми перейдемо до типу файлу PKA.\n\nТому зараз я\n\nвідкрив Cisco Netacad\n\nі вибрав один з курсів, який називається Networking Essentials.\n\nІ коли ви проходите курс на Netacad,\n\nви можете перейти на сторінку,\n\nяка має назву Файл PKA.\n\nІ зараз ми бачимо лабораторну роботу Packet Tracer з назвою\n\nTroubleshooting wireless(«Пошук неполадок бездротової мережі»).\n\nНа сторінці, де ми знаходимося,\n\nє посилання, на яке я можу натиснути\n\nта завантажити файл PKA для Packet Tracer.\n\nТож ми продовжимо і натиснемо на це посилання.\n\nЯ бачу вікно завантаження, в якому я збираюся відкрити\n\nцю активність Packet Tracer.\n\nІ ми отримуємо файл типу PKA\n\nабо файл активності,\n\nа не просто файл PKT, який ми бачили раніше.\n\nМи збираємося працювати з файлом PKA,\n\nа це вікно з налаштуванням профілю\n\nя закриваю.\n\nТе, що ми бачимо зараз, це\n\nлабораторна робота, така ж як і раніше.\n\nТепер я трохи зменшу розмір вікна.\n\nЯк виявляється, разом з PKA файлом\n\nвідкривається вікно інструкцій.\n\nВ цьому вікні інструкцій\n\nми маємо покрокові дії, які нам потрібно зробити\n\nдля виконання цього завдання.\n\nУ нижній частині цього вікна\n\nми навіть бачимо, що показано відсоток виконання.\n\nЦе відслідковується успішне виконання\n\nданої лабораторної роботи.\n\nТобто коли я успішно налаштую лабораторну роботу,\n\nце значення\n\nзміниться на 100%.\n\nУ вікні, що знаходиться справа, ми маємо попередньо побудовану мережу.\n\nМи також маємо можливість у вікні інструкцій,\n\nне тільки ознайомитися з інструкціями,\n\nяк зазначено вище,\n\nале тут ще є функція Check results («Перевірка результатів»).\n\nЗ оціночною шкалою,\n\nяка зараз має значення 0%,\n\nя можу натиснути на кнопку Check results («Перевірка результатів»)\n\nі отримати більше інформації або зворотній зв'язок.\n\nВідгук показує, що завдання виконане неповністю,\n\nтобто потрібно продовжувати працювати над ним.\n\nІснує вкладка Connectivity task («Задача підкючення»),\n\nде іноді ви навіть можете побачити\n\nте, що буде оцінено.\n\nНаприклад, один ПК повинен мати зв'язок з іншим.\n\nЯкщо це дозволено для курсу,\n\nви маєте змогу натиснути по вкладці Assessment items («Елементи оцінювання»)\n\nі побачити, які задачі\n\nви виконали не точно.\n\nЦя можливість допомагає вам з'ясувати,\n\nщо зроблено неправильно.\n\nАле зараз я збираюсь закрити це вікно перевірки результатів,\n\nі знову, ми повертаємось до нашої лабораторної роботи.\n\nТаким чином, всередині лабораторного середовища для файлів PKA\n\nви будете протестовані на успішне вирішення проблеми мережі\n\nабо створення мережі з нуля.\n\nТак чи інакше,\n\nви маєте впевнено користуватися Packet Tracer.\n\nІ тому тепер ви знаєте різні розширення файлів,\n\nтакі як PKT, PKZ і PKA."}],"hls_enabled":true,"embed_options":{"volumeControl":"true","fullscreenButton":"true","controlsVisibleOnLoad":"true","playerColor":"003958","bpbTime":"false","plugin":{"captions-v1":{"onByDefault":"false"}},"anonymizeIp":true,"vulcan":"true","videoQuality":"","stillUrl":"https://embed-ssl.wistia.com/deliveries/8c09dd7ea77c2d36b6292e120f61d4714108e392.bin","branding":"false","showCustomerLogo":"true","autoPlay":"false","endVideoBehavior":"default","playbar":"true","playButton":"true","settingsControl":"true","qualityControl":"true","playbackRateControl":"true","smallPlayButton":"true","spherical":"false","chaptersOn":"false","playsinline":true}}, {});

  });
