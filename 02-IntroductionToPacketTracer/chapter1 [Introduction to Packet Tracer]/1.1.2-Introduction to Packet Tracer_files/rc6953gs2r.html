I might get a pop-up.\n\nYour screen might automatically download.\n\nIt depends on your browser.\n\nI'll click on Save File.\n\nThe download will complete.\n\nYou can go to your\ndownloads folder and locate\n\nthe file to install,\n\nor you can utilize your\nbrowser's download section\n\nand click on the file to install.\n\nWhen you click on that\nfile, we get our pop-up,\n\nand yes we'll click on Run.\n\nThis is a very straight forward\ninstall with Packet Tracer.\n\nWhen we get this next\nscreen of, hey, it's next.\n\nLet's just walk on through it.\n\nGo Next.\n\nAccept the Cisco agreement.\n\nContinue on.\n\nVerify the install path.\n\nGo ahead.\n\nThe name that's going to show\nup in your program shortcuts,\n\nthat's great.\n\nDo you want a desktop Quick Launch icon?\n\nYou get to pick.\n\nAnd finally we get to review our settings\n\nand click on Install.\n\nFrom here Packet Tracer's going\nto install on your machine.\n\nIt's a rather quick install for this.\n\nWhen Packet Tracer is done installing,\n\nwe're going to be presented with a pop-up.\n\nThis pop-up is just a\nlittle verification of,\n\nhey, Packet Tracer's going to\nintegrate with your browser,\n\nplease make sure you close your browser\n\nor restart your machine.\n\nHere's that pop-up, so\nlet's just click Ok.\n\nLaunch Cisco Packet Tracer\nis checked by default,\n\nthat's great.\n\nWe'll click Finish.\n\nNow Packet Tracer's going\nto open up automatically\n\nbecause of that check box.\n\nAs it opens up here, we're\ngoing to be able to see\n\nan authentication page.\n\nHere it is.\n\nWhen Cisco Packet Tracer\nasks you to authenticate\n\nyou'll utilize your NetAcad Account here,\n\nor again if you don't know\nit, you can utilize your\n\nemail address tied to\nyour NetAcad Account.\n\nIn the password field, please\njust put in your password\n\nfor NetAcad and click Log In.\n\nNow that we've successfully authenticated,\n\nCisco Packet Tracer has opened up,\n\nwe are good to go to\nbuild our own networks,\n\ncomplete our lab assignments\nand have some fun."},{"language":"ukr","text":"- [Інструктор] Привіт всім, це наше\n\nвідео про інсталяцію Cisco Packet Tracer,\n\nі це сторінка I'm Learning.\n\nНа ній відображені всі класи, в яких ви на даний час\n\nзареєстровані.\n\nЯкщо ви поки що не зареєстровані у жодному з класів,\n\nвсе в порядку, ви зможете\n\nзареєструватися пізніше.\n\nОтже, ми тут.\n\nПерейдемо до верхнього правого кута\n\nі наводимо курсор на Ресурси (Resources).\n\nПотім перейдіть вниз і натисніть Download Packet Tracer (Завантажити Packet Tracer).\n\nКоли ви натиснете на Download Packet Tracer,\n\nви побачитетут шість опцій;\n\nдва варіанти для Windows, два варіанти для Linux\n\nі два варіанти для мобільних пристроїв.\n\nНатисніть на відповідну версію, яка необхідна\n\nдля вашого пристою.\n\nЯкщо ви не знаєте, чи у вас є 64-бітна або 32-бітна\n\nмашина, вам, можливо, доведеться виконати\n\nонлайн пошук.\n\nЯк тільки ви дізнаєтеся яка у вас операційна система\n\n64-розрядна чи 32-розрядна, ви зможете просунутися далі\n\nі натиснути відповідне посилання.\n\nУ мене 64-бітна версія Windows,\n\nтому я збираюся натиснути на 64-бітну.\n\nКоли я натискаю на неї, я можу отримати спливаюче вікно,\n\nабо файл завантажиться сам,\n\nце залежить від вашого браузера.\n\nЯ натисну на Save File.\n\nЗавантаження завершиться.\n\nВи можете перейти в папку для завантажених файлів\n\nі знайти файл для установки,\n\nабо можете використовувати розділ завантаження\n\nвашого браузера і натиснути на файл для установки.\n\nКоли ви натискаєте на цей файл, виникає спливаюче вікно,\n\nі ми натиснемо «Виконати».\n\nТож процес установки Packet Tracer простий.\n\nКоли з'явиться наступний екран,\n\nпросто перейдіть далі\n\nнатиснувши Next.\n\nПрйимаємо угоду з Cisco\n\nі продовжуємо.\n\nПеревірте шлях установки.\n\nДалі ...\n\nІм'я, яке буде відображатися в ярликах\n\nвашої програми.\n\nВам потрібен значок швидкого запуску на робочому столі?\n\nВи можете обрати таку можливість.\n\nІ, нарешті, ми переглянемо наші налаштування\n\nі натиснемо Install (Встановити).\n\nЗараз Packet Tracer збирається до встановлення на вашому комп'ютері.\n\nЦе відбудеться досить швидко.\n\nКоли буде завершена установка Packet Tracer,\n\nнам буде запропоновано спливаюче вікно.\n\nЦе спливаюче вікно є лише простим невеликим підтвердженням,\n\nщо Packet Tracer збирається інтегруватися з вашим браузером.\n\nПереконайтеся, що ви закрили браузер\n\nабо перезавантажили комп'ютер.\n\nОсь це спливаюче вікно, тому давайте просто натиснемо «ОК».\n\nЗапустити Cisco Packet Tracer вибрано за замовчуванням,\n\nтак і залишаємо.\n\nМи натиснемо Finish (Готово).\n\nТепер Packet Tracer\n\nавтоматично відкриється.\n\nОскільки він відкривається тут, ми зможемо побачити\n\nсторінку аутентифікації.\n\nОсь вона.\n\nКоли Cisco Packet Tracer запросить вас пройти аутентифікацію,\n\nви тут будете використовувати назву свого\nоблікового запису NetAcad,\n\nабо можете використовувати свою адресу електронної пошти,\n\nприв'язану до вашого профілю NetAcad.\n\nВ поле для пароля, будь ласка, введіть свій пароль\n\nдля NetAcad і натисніть Log In (Увійти).\n\nТепер, коли ми успішно пройшли аутентифікацію,\n\nCisco Packet Tracer відкрився,\n\nми готові перейти до створення власних мереж,\n\nзавершити наші лабораторні завдання і весело провести час."},{"language":"ara","text":"- [المعلِّم] مرحبًا بالجميع، هذا هو\n\nالفيديو التوضيحي لتثبيت برنامج محاكي الشبكات Packet\nTracer\n\nوستصبح هذه الصفحة صفحة \"أنا أتعلم\"\n\nسيعرض لك هذا أي فصول\n\nتكون مسجّلاً فيها حاليًا\n\nإذا لم يكن لديك أي فصول هنا حتى الآن،\n\nفلا بأس، سيكون بإمكانك تجربة\n\nالذهول فيما بعد.\n\nحسنًا، ها نحن هنا.\n\nدعنا ننتقل إلى الزاوية اليمنى العليا\n\nوسنمرر الماوس على الموارد.\n\nثم انتقل إلى أسفل وانقر على تنزيل برنامج محاكي\nالشبكات Packet Tracer.\n\nعند النقر على تنزيل برنامج محاكي الشبكات Packet\nTracer،\n\nسنشاهد ستة خيارات هنا؛\n\nخياران لنظام التشغيل Windows وخياران لنظام التشغيل\nLinux\n\nوخياران للأجهزة المحمولة.\n\nانقر على الإصدار المناسب الذي تحتاج إليه\n\nفي جهازك.\n\nإذا كنت لا تعرف ما إذا كان لديك جهاز 64 بت أو 32\nبت،\n\nفقد يتعين عليك القيام ببعض البحث على الإنترنت\n\nفي الوقت الحالي.\n\nبمجرد معرفة ما إذا كان لديك نظام تشغيل 64 بت أو 32\nبت،\n\nيمكنك المضي قدمًا والنقر على\n\nالارتباط المقابل.\n\nلديَّ إصدار 64 بت من نظام تشغيل Windows،\n\nلذا سأنقر على تنزيل 64 بت.\n\nعند النقر عليه، قد أحصل على نافذة منبثقة.\n\nقد يتم تنزيل شاشتك تلقائيًّا.\n\nويعتمد ذلك على متصفحك.\n\nسأنقر على \"حفظ الملف\".\n\nسيتكمل التنزيل.\n\nيمكنك الانتقال إلى مجلد التنزيل لديك وتحديد موقع\n\nالملف المراد تثبيته،\n\nأو يمكنك استخدام قسم التنزيل في متصفحك\n\nوالنقر على الملف لتثبيته.\n\nعند النقر على ذلك الملف، تظهر لنا نافذة منبثقة،\n\nوأجل، سننقر على \"تشغيل\".\n\nيُعد هذا تثبيتًا مباشرًا باستخدام برنامج محاكي\nالشبكات Packet Tracer.\n\nعند الحصول على هذه الشاشة التالية من الخطوة\nالتالية.\n\nلنطّلع عليها فحسب.\n\nانتقل إلى \"التالي\".\n\nواقبل اتفاقية Cisco.\n\nوامض قدمًا.\n\nتحقق من مسار التثبيت.\n\nاستمر.\n\nالاسم الذي سيظهر في اختصارات برنامجك،\n\nهذا أمر رائع.\n\nهل تريد أيقونة تشغيل سريع لسطح المكتب؟\n\nعليك أن تختار.\n\nوأخيرًا، سنتمكن من مراجعة إعداداتنا\n\nوالنقر على \"تثبيت\".\n\nسيتم تثبيت برنامج محاكي الشبكات Packet Tracer على\nجهازك من هنا.\n\nيُعد تثبيتًا سريعًا نوعًا ما لهذا البرنامج.\n\nعند الانتهاء من تثبيت برنامج محاكي الشبكات Packet\nTracer،\n\nستظهر لنا نافذة منبثقة.\n\nتُعد هذه النافذة المنبثقة مجرد تحقق صغير من\n\nأنّ برنامج محاكي الشبكات Packet Tracer سيندمج مع\nمتصفحك.\n\nيرجى التأكد من إغلاق متصفحك\n\nأو إعادة تشغيل جهازك.\n\nها هي النافذة المنبثقة، حسنًا لننقر على \"موافق\".\n\nيتم التحقق من تشغيل برنامج محاكي الشبكات Packet\nTracer من Cisco افتراضيًّا،\n\nهذا أمر رائع.\n\nسننقر على \"إنهاء\".\n\nالآن، سيُفتح برنامج محاكي الشبكات Packet Tracer\nتلقائيًّا\n\nبسبب خانة الاختيار تلك.\n\nنظرًا لأنه يفتح هنا، سنتمكن من رؤية\n\nصفحة المصادقة.\n\nإليكم البرنامج.\n\nعندما يطلب منك برنامج محاكي الشبكات Packet Tracer\nمن Cisco المصادقة،\n\nيمكنك استخدام حساب NetAcad الخاص بك هنا،\n\nأو إذا كنت لا تعرفه، فيمكنك استخدم\n\nعنوان بريدك الإلكتروني المرتبط بحساب NetAcad الخاص\nبك.\n\nفي حقل كلمة المرور، يرجى إدخال كلمة المرور الخاصة\nبك\n\nلحساب NetAcad والنقر على تسجيل الدخول.\n\nالآن بعد أن قمنا بالمصادقة بنجاح،\n\nوفتح برنامج محاكي الشبكات Packet Tracer من Cisco،\n\nنكون على أهبة الاستعداد لإنشاء شبكاتنا الخاصة،\n\nوإكمال مهامنا المختبرية والحصول على بعض المتعة."}],"hls_enabled":true,"embed_options":{"volumeControl":"true","fullscreenButton":"true","controlsVisibleOnLoad":"true","playerColor":"003958","bpbTime":"false","plugin":{"captions-v1":{"onByDefault":"false","async":"false"}},"anonymizeIp":true,"vulcan":"true","videoQuality":"","branding":"false","showCustomerLogo":"true","autoPlay":"false","endVideoBehavior":"default","playButton":"true","smallPlayButton":"true","playbar":"true","settingsControl":"true","playbackRateControl":"true","qualityControl":"true","spherical":"false","playsinline":true}}, {});
