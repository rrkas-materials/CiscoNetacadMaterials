distillery.wistia.com/x","accountKey":"wistia-production_488580","mediaKey":"wistia-production_27829252","type":"Video","mediaType":"Video","progress":1.0,"status":2,"name":"Ch8_Vid2_Modifying a Thing in Packet Tracer","duration":399.175,"hashedId":"0dpcsw5lbo","branding":false,"enableCustomerLogo":true,"seoDescription":"a Packet Tracer courses video","preloadPreference":null,"flashPlayerUrl":"https://embed-ssl.wistia.com/flash/embed_player_v2.0.swf?2017-04-20","showAbout":true,"createdAt":1499147223,"firstEmbedForAccount":false,"firstShareForAccount":false,"useMediaDataHostLogic":true,"projectId":2967795,"privacyMode":true,"stats":{"loadCount":49766,"playCount":23335,"uniqueLoadCount":35337,"uniquePlayCount":20453,"averageEngagement":0.646147},"trackingTransmitInterval":20,"integrations":{"google_analytics":true},"captions":[{"language":"eng","text":"- [Instructor] Hello, everyone.\n\nThis is our Cisco Packet Tracer\n\nModifying a Thing walkthrough video.\n\nAnd this video's gonna\nbe the best one ever.\n\nWhy, because we have a\nwireless access point\n\nhooked to a router to a\nlocal network down below\n\nwith a server named Mission Control.\n\nYou can tell we're gonna have some fun.\n\nSo let's start it off by going ahead\n\nand clicking on Components\nand then clicking on Thing.\n\nIt's the blue puzzle piece.\n\nWhen we click on Thing, we'll\nthen put it in our topology\n\nsomewhere in the cloud.\n\nNow this puzzle piece is an IoT device\n\nthat we're gonna custom build.\n\nSo we'll go ahead and click on it,\n\nopen it up, we'll resize\nit so we can work on this\n\na little bit easier,\n\nand here we're in the Specifications tab.\n\nSo here, we'll just type in,\n\nthis will be a shuttle.\n\nYou know where we're going with this.\n\nNow, right now, by default,\n\nwe're in the advanced mode.\n\nYou can double check that by\nclicking the Advanced button,\n\nwatching tabs go away, click\nthe Advanced button again,\n\nand they're back.\n\nSo with our advanced mode,\nwhich was the default,\n\nwe're gonna go to input/output config\n\nand we want this thing to\nhave a network adapter.\n\nSo we'll click on the\nfirst network adapter\n\nand we'll change it to 1W,\n\nwhich includes wireless.\n\nFor digital slots, I just need one,\n\nanalog, I don't need any.\n\nThe physical, the power\nadapter, we're good to go.\n\nWe'll hit the Config tab next.\n\nIn the Config tab, we'll come back here\n\nin just a little bit.\n\nWe don't want to hit\nthe Config tab too early\n\nregarding a network\nconnection and the IoT server.\n\nSo let's move onwards and\nwe'll come back here later.\n\nThe only thing we should do right now\n\nis just name it Shuttle.\n\nSo we'll go ahead now to the Thing Editor,\n\nand in Thing Editor, component one,\n\nwe're gonna name this Shuttle_Launch.\n\nFor Slot Mapping, we'll choose digital,\n\nand I'm just gonna choose number five.\n\nNow we actually want to\nhave some graphics here\n\nfor as the shuttle that\nwe're about to create\n\nis going to launch.\n\nSo we'll click the New button,\n\nand I'll go to my desktop,\n\nand on my desktop, I have a\nspace shuttle before launch.\n\nI'll click the next New button,\n\nback to my desktop, a\nshuttle being launched.\n\nSo we have both of our graphics\nfor our changing of state\n\nof before launch and after launch.\n\nIn order to actually be able\n\nto interact with these states,\n\nI'm gonna go to the Rules\ntab, and in this Rules tab,\n\nI have to add in these states.\n\nSo I'll click Add.\n\nIn this sub-component,\n\nI'll click there and click Shuttle_Launch.\n\nWhen the value's low, I'll have a picture\n\nof the shuttle sitting on the launchpad.\n\nI'll click Add again,\nselect my Shuttle_Launch,\n\nand when the value is high,\nI'll change that graphic\n\nto when the shuttle is being launched.\n\nWe're now done in the Thing Editor.\n\nWe'll head over to Programming,\n\nI can double click on\nthat JavaScript code,\n\nopen it up, and it's a very,\nvery, very basic code here,\n\nwe don't really have\nmuch to interact with.\n\nNow instead of us writing\nthis code from scratch,\n\nwe're gonna pull it from somewhere.\n\nSo let me minimize it, we'll\ntake a look at what we did,\n\nand talk about borrowing some code.\n\nSo if I were to hold down\nmy Alt key on my keyboard\n\nand left click on it,\nI've got no interaction,\n\nbecause my programming code\nhasn't included that yet.\n\nSo we need to borrow\nsome code from somewhere.\n\nSo let's have some fun while we do it.\n\nI'm gonna click on End\nDevices, click on Home,\n\nand we're gonna pull code\nfrom a lawn sprinkler.\n\nWe're gonna take a lawn\nsprinkler, put it on our topology,\n\nand we're gonna borrow some\ncode here and modify it\n\nto make a shuttle launch into space.\n\nThis is going to be great.\n\nSo I'm going to open my Lawn Sprinkler,\n\nresize my video a little bit,\n\nand let's go to the Advanced button,\n\nProgramming tab, and let's open\nup that lawn sprinkler code.\n\nTo make this easy, we're\njust gonna Ctrl + A,\n\ncopy it all with the Copy button.\n\nLet's head back to the space shuttle code,\n\nhighlight it all, paste it,\n\nand before I run this\ncode, let's make this epic.\n\nLet's change the name Lawn Sprinkler\n\nto something great, like Shuttle.\n\nMuch better, and now I'll click Run,\n\nand the code is running for my shuttle.\n\nSo to see if it actually works,\n\nI can minimize my shuttle\nand I can hold that Alt key\n\nand I can left click on the shuttle,\n\nand check it out, the shuttle\nwill launch into space.\n\nClick it again and it's\nback on the launchpad.\n\nNow, that's great that that works,\n\nbut it would be nice\n\nto be able to remotely send\nthis shuttle into space\n\ninstead of having to\nstand right next to it\n\nand push a button.\n\nSo let's hook this shuttle\nup to the wireless network\n\nand have this thing register\n\nwith the Mission Control server.\n\nSo let's click on that shuttle again,\n\nand now, inside of our Config tab,\n\nI'm gonna go to Wireless.\n\nAnd for the wireless SSID,\nwe're gonna change it to LAUNCH.\n\nI'll click Static, then I'll click DHCP,\n\nthey wanna make sure that the\nshuttle receives an address\n\nso it's on the network.\n\nIt is.\n\nAlso, we'll click on Settings\ninside of our Config tab,\n\nand we're gonna tell\nthis shuttle to register\n\nwith the Mission Control server.\n\nSo we'll click Remote Server,\n\nand that server address is 10.0.0.200.\n\nThe user name on that server\nis MCONTROL, all caps,\n\nand the password is totally not secure\n\nand should never be used: cisco.\n\nI'll click Connect and that\nshould then connect the shuttle\n\nto the IoT registration\nserver, which is over here,\n\nknown as Mission Control.\n\nNow, we're gonna open up the laptop\n\non that Mission Control network,\n\nhead over to the Desktop tab,\n\nwe're gonna open a web\nbrowser on this laptop,\n\nand let's head over to\nthat Mission Control server\n\nto remotely launch that\nshuttle: 10.0.0.200.\n\nAs we said before, the username\nwas MCONTROL, all caps,\n\nand the password was a\nsuper-insecure password of cisco.\n\nWhen I click Sign In, I\ncan now control the shuttle\n\nfrom the laptop going into\nthe Mission Control server.\n\nI can click on that shuttle and I'm like,\n\nit's time to launch, click\nthe button, it goes green,\n\nand the shuttle has launched into orbit,\n\nall being done playing\naround in Cisco Packet Tracer\n\nutilizing things, and\neven borrowing the code\n\nfrom a lawn sprinkler.\n\nSo take your time with\nCisco Packet Tracer,\n\nbuild out your own\nInternet of things device,\n\nand have some fun."},{"language":"ukr","text":"- [Інструктор] Всім привіт!\n\nЦе відео з покроковою інструкцією\n\nмодифікації ІоТ пристроїв в Cisco Packet Tracer.\n\nЦе буде найкраще відео.\n\nЧому? Бо ми маємо бездротову точку доступу\n\nпід’єднану до маршрутизатора а потім\n\nдо сервера з іменем Mission Control.\n\nЯк ви можете здогадатися, на нас чекає багато цікавого.\n\nДавайте починати,\n\nклацнемо на Components, а потім на Thing.\n\nВін зображений як синій шматочок головоломки.\n\nКлацаємо на Thing і розміщаємо його на нашій топології\n\nдесь в хмарі.\n\nТепер цей шматочок головоломки це ІоТ пристрій,\n\nякий ми збираємось модифікувати.\n\nКлацнемо на ньому,\n\nвін відкривається, змінимо розмір вікна,\n\nщоб нам було зручніше працювати,\n\nі тепер ми можемо побачити вкладку Specifications.\n\nНабираємо на клавіатурі ім’я,\n\nнехай це буде shuttle.\n\nДумаю тепер стає зрозумілим, що це буде за пристрій.\n\nТепер, за замовчуванням,\n\nми в розширеному режимі.\n\nВи можете перевірити це якщо клацнете на кнопці Advanced –\n\nдеякі вкладки зникають,\n\nі потім з’являються знову.\n\nВ розширеному режимі, який є режимом за замовчуванням,\n\nперейдемо до вкладки input/output config\n\nщоб додати мережний адаптер до нашого пристрою.\n\nКлацаємо на перший мережний адаптер,\n\nзмінюємо на 1W,\n\nякий підтримує бездротовий зв’язок.\n\nМені потрібен один цифровий слот,\n\nі не потрібні аналогові.\n\nАдаптер живлення залишаємо без змін.\n\nКлацаємо на вкладці Config.\n\nНа вкладку Config ми повернемось\n\nтрішки пізніше.\n\nНе треба переходити на цю вкладку занадто рано,\n\nвраховуючи мережне з’єднання та ІоТ сервер.\n\nДавайте іти далі, а сюди повернемося трохи пізніше.\n\nВсе, що нам треба зробити зараз,\n\nце змінити ім’я пристрою на Shuttle.\n\nПереходимо в Thing Editor,\n\nі в ньому перейменуємо\n\nна Shuttle_Launch.\n\nДля Slot Mapping обираємо цифровий,\n\nя просто виберу число п’ять.\n\nТепер нам потрібні графічні зображення,\n\nбо шатл, який ми створюємо,\n\nготовий до зльоту.\n\nКлацаємо кнопку New,\n\nповертаємося на робочий стіл,\n\nобираємо зображення шатла перед зльотом.\n\nКлацаю на наступну кнопку New,\n\nповертаюся на робочий стіл, обираю зображення шатла, що злітає.\n\nТепер у нас є обидва зображення для шатла\n\nперед і після запуску.\n\nДля того, щоб насправді мати можливість\n\nвзаємодіяти з цими станами,\n\nя перейду на вкладку Rules, і на цій вкладці\n\nмені потрібно додати ці стани.\n\nКлацаю на Add.\n\nНа цьому підкомпоненті\n\nя клацаю тут і клацаю Shuttle_Launch.\n\nКоли сигнал низький, у мене є зображення\n\nшатла на стартовому майданчику.\n\nЯ знову клацаю Add, обираю мій Shuttle_Launch,\n\nі коли сигнал високий, я змінюю зображення\n\nна шатл, що злітає.\n\nВсе, що потрібно зробити в Thing Editor, ми зробили.\n\nПерейдемо на вкладку Programming,\n\nклацаю два рази на коді на LavaScript,\n\nвін відкривається, ми бачимо дуже простий код,\n\nв якому майже нема що змінювати.\n\nЗамість того, щоб писати код з нуля,\n\nспробуємо запозичити його з іншого місця.\n\nЯ згорну вікно, можна побачити, що ми щойно зробили,\n\nі давайте поговоримо про запозичення коду.\n\nМожна побачити, якщо натискаю клавішу Alt на клавіатурі,\n\nутримую її, і клацаю на пристрої, взаємодії з пристроєм немає,\n\nтому що мій код цього ще не передбачає.\n\nТому нам необхідно запозичити відповідний код десь в іншому пристрої.\n\nДавайте зробимо це трохи веселіше.\n\nЯ клацаю на End Devices, клацаю на Home,\n\nі ми знайдемо необхідний нам код в оприскувачі газону.\n\nВізьмемо оприскувач газону, додаємо його до нашої топології,\n\nзапозичимо і модифікуємо його код,\n\nщоб запустити наш шатл в космос.\n\nЦе буде чудово.\n\nЯ відкриваю мій оприскувач газону,\n\nтрохи змінюю розмір мого відео,\n\nклацаємо на кнопці Advanced,\n\nпереходжу на вкладку Programming, відкриємо код оприскувача газону.\n\nЩоб зробити нашу роботу більш простою,\nпросто натиснемо Ctrl+A на клавіатурі,\n\nскопіюємо за допомогою кнопки Copy.\n\nПовернемося до коду космічного шатлу,\n\nвиділимо весь код, вставимо його,\n\nі перед запуском коду, давайте зробимо це більш епічним.\n\nДавайте змінимо ім’я Lawn Sprinkler\n\nна щось більш вражаюче, наприклад, Shuttle.\n\nТепер набагато краще, я клацаю на Run,\n\nі код мого шатлу починає виконуватися.\n\nЩоб переконатися, що він дійсно працює,\n\nя можу мінімізувати мій шатл, утримуючи натиснутою клавішу Alt\n\nя клацаю на шатлі,\n\nі, подивіться, шатл відправляється в космос.\n\nКлацніть на ньому ще раз, і він знову на стартовому майданчику.\n\nДуже добре, що це працює,\n\nале хотілося б\n\nмати можливість відправляти шатл у космос віддалено,\n\nзамість того, щоб кожного разу стояти поруч з ним\n\nі натискати кнопку.\n\nДавайте підключимо цей шатл до бездротової мережі\n\nі зареєструємо його\n\nна сервері Mission Control.\n\nДавайте знову клацнемо на шатлі,\n\nі тепер, на вкладці Config,\n\nперейдемо до Wireless.\n\nЗмінимо wireless SSID на Launch.\n\nКлацаємо на Static, потім на DHCP,\n\nтреба  переконатися, що шатл отримає адресу\n\nі буде приєднаний до мережі.\n\nТак і є.\n\nТакож клацнемо на Settings всередині вкладки Config,\n\nі зареєструємо шатл\n\nна сервері Mission Control.\n\nДля цього клацнемо на Remote Server,\n\nадреса цього сервера 10.0.0.200.\n\nІм’я користувача на цьому сервері MCONTROL, всі букви великі,\n\nпароль, який не є безпечним\n\nі в реальності ніколи не можна використовувати, це cisco.\n\nЯ клацаю на Connect, і це має під’єднати шатл\n\nдо сервера реєстрації ІоТ, який, в нашому випадку,\n\nвідомий як Mission Control.\n\nТепер, відкриємо ноутбук\n\nв мережі Mission Control,\n\nперейдемо до вкладки Desktop,\n\nвідкриємо веб-браузер на цьому ноутбуці,\n\nі перейдемо на сервер Mission Control\n\nдля віддаленого запуску шатла: 10.0.0.200.\n\nЯк ми казали раніше, ім’я користувача це MCONTROL, всі великі,\n\nпаролем є супер-небезпечний cisco.\n\nПісля того, як я клацаю на Sign In, я зможу керувати шатлом\n\nз ноутбука через сервер Mission Control.\n\nЯ можу клацнути на цьому шатлі\n\nколи час летіти, натискаю кнопку, вона стає зеленою,\n\nі шатл запущений на орбіту.\n\nІ ми навіть не виходили з Cisco Packet Tracer,\n\nі навіть запозичили трохи коду\n\nз оприскувача газону.\n\nПопрацюйте ще трохи з Cisco Packet Tracer,\n\nстворюйте Ваші власні ІоТ пристрої,\n\nі отримуйте задоволення від цього."}],"hls_enabled":true,"embed_options":{"volumeControl":"true","fullscreenButton":"true","controlsVisibleOnLoad":"true","playerColor":"003958","bpbTime":"false","plugin":{"captions-v1":{"onByDefault":"false"}},"anonymizeIp":true,"vulcan":"true","videoQuality":"","stillUrl":"https://embed-ssl.wistia.com/deliveries/c163dfe730ea8251af56dd5e6243dc1c58fda19c.bin","branding":"false","showCustomerLogo":"true","autoPlay":"false","endVideoBehavior":"default","playbar":"true","playButton":"true","settingsControl":"true","qualityControl":"true","playbackRateControl":"true","smallPlayButton":"true","spherical":"false","chaptersOn":"false","playsinline":true}}, {});
