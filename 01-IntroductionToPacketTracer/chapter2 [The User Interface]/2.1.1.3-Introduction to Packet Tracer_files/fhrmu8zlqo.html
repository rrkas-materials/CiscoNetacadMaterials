y preferences.\n\nInside of preferences,\nwe get a large window.\n\nYou can resize it.\n\nJust scroll your cursor over\nto the corner of the window\n\nand you can actually drag\nand resize this window.\n\nInside of here, we see many\ndifferent options that exist.\n\nWe're not covering them all.\n\nBut we're going to go through the basics.\n\nWith the Packer Tracer preferences here,\n\nthe common one we like to check mark is\n\nAlways Show Port Labels\nin Logical Workspace.\n\nLogical workspace is just the\nplace that we're in right now\n\nshowing off those devices.\n\nWe're going to check mark that one.\n\nWe want to see the port labels.\n\nAlso, inside here, if you want to,\n\nyou could turn off what\nare called link lights.\n\nLink lights are those\ngreen and red flashing\n\nlittle balls of light that tell you\n\nif the port is up or if it's down.\n\nIf you want to have cleaner interface\n\nand not see live if\nthe port is up or down,\n\nyou can turn that off.\n\nWe'll do that temporarily,\njust to have cleaner picture.\n\nSo with always show port labels checked,\n\nwith show link lights unchecked,\n\nthere's no apply button,\njust close the window.\n\nAnd here we have our network now,\n\na little bit cleaner.\n\nWe can see the port numbers\nfor how things are cabled.\n\nAnd also, we actually do not have\n\nthe green balls of light anymore,\n\nwhich was showing us that the ports\n\nwere up versus being down.\n\nSo let's continue.\n\nWe see that the PC is\nconnected on the port 01\n\nof the wireless router.\n\nPort 00 of the wireless router\ngoes to the cable modem.\n\nThe cable modem is connected to\n\nthe coax connection to the internet.\n\nAnd then the internet has an FA5 port\n\nthat connects to FA0 on\nour cisco.com web server.\n\nThat's great to see.\n\nLet's actually take a look\nat some of the devices.\n\nYou can go ahead and actually\nclick on the wireless router.\n\nWhen you click on the wireless router,\n\nit opens it up to what's\ncalled a physical view.\n\nWe see these tabs at the top\n\nand we're in what's the physical tab.\n\nThe physical tab gives you\na physical representation\n\nof what this wireless router looks like.\n\nAnd again, there's some zoom\nin and zoom out features\n\nwhere you can zoom in\nby clicking the button.\n\nAnd we can take a closer\nlook at this wireless router.\n\nWe see there's four ports on the back,\n\nfollowed by an internet port in blue.\n\nNow that's nice to see, but\nlet's do something with it.\n\nWell, there's another tab.\n\nGo to the config tab, and inside of here\n\nwe can do some basic\nsetting and configuration\n\nof the wireless router.\n\nYou can click through\nthe different options\n\nand take a look at them.\n\nBut they have to deal with\nhow the LAN interfaces work.\n\nHow the internet interface works.\n\nHow the wireless is\nconfigured and set up on it.\n\nBut that's really not too real world.\n\nThat's just an easy area to\ngo in and change settings.\n\nThis config tab.\n\nWhat's more realistic\nthough is the gooey tab.\n\nI love it.\n\nWhen you go to the\ngooey tab, check it out.\n\nThis looks like a very\nsimilar wireless router\n\nthat you may have used yourself\n\nat home or a small office.\n\nInside of here, we have tabs of\n\nthe different settings you can configure.\n\nFrom basic setup for networks and DHCP.\n\nA tab for wireless to deploy\na wireless network name.\n\nEven sub tabs for wireless\nsecurity, wireless mac filtering.\n\nAlso, you can control eve\ncontrol the administration\n\nof this wireless router itself.\n\nIt's got administration tab.\n\nYou'll be able to get comfy.\n\nThe key thing is, as you\nmake any changes, be careful.\n\nAlways scroll down to the bottom\n\nof whatever screen you're on\n\nand see if there's save settings button.\n\nIf you make changes and you\ndon't click save settings,\n\nyou will lose what you just changed.\n\nWhen you're done playing\naround in that section,\n\nyou can close off that window\n\nand be done with the wireless router.\n\nIn the mean time though,\nlet's actually do something.\n\nLet's have some fun.\n\nWe'll go under the PC,\nwhich is on port dig0\n\nconnected to 01 of the wireless router.\n\nOn this PC, again, we start\nwith the physical tab.\n\nHere's the physical PC.\n\nIf I scroll down, we'll actually\nsee the NIC card on the PC.\n\nThat's it at the bottom.\n\nThat gray port.\n\nIf you want to, you can\nactually turn off the PC\n\nby clicking on the red button.\n\nYou can drag that card and drop\nit on the list on the left.\n\nAnd you can pick a new card.\n\nYou can click on any one of those cards\n\nand it will change on\nthe bottom of the screen\n\nand show you details about\nthe card that you clicked on.\n\nYou can actually pick\nand choose and customize\n\nyour own Packer Tracer devices.\n\nThis is amazing.\n\nBesides that, again, we have a config tab.\n\nWhere we can do basic\nconfiguration of our machine.\n\nBut for more realistic, you\ncan click on the desktop tab.\n\nWe will see a full display here\n\nof different applications you can run\n\non your Packer Tracer machine.\n\nFor example, I can click\non IP configuration,\n\nand I can sit up here in\nDHCP, pull an address.\n\nOr I can manually assign\nan address with static.\n\nSame with IPV6.\n\nI can close out my IP config window\n\nand I can open another\none, like web browser.\n\nAnd in web browser here,\nI can actually type in\n\ncisco.com and it should\nconnect to the cisco.com server\n\nthat's running on this\npacker tracer topology.\n\nI'll click go and we'll\nsee if it connects.\n\nThere is is.\n\nThis is actually the Packer Tracer PC,\n\ngoing through the wireless router,\n\nout to the cable modem, all\nthe way across the internet,\n\nand going to the cisco.com\nweb server, and back.\n\nYou need to spend time\nplaying and practicing\n\nin Cisco Packer Tracer.\n\nThis great tool has so many features.\n\nIt's time to practice and\nmake your own network."},{"language":"ukr","text":"- Привіт усім, це відеоролик про\n\nінтерфейс користувача Cisco Packer Tracer.\n\nЦе попередньо побудована мережа, яку я зібрав заздалегідь,\n\nі ми збираємось познайомитися з усіма\n\nопціями та меню в Cisco Packer Tracer.\n\nОтже, спочатку ми маємо топологію.\n\nМережа тут.\n\nДавайте трошки збільшимо.\n\nМи будемо використовувати лупу\n\nу верхній частині екрана та натиснемо її два-три рази,\n\nщоб збільшити зображення.\n\nПісля цього ваша лабораторна робота може зникнути з екрана,\n\nтож ви можете використовувати ваші смуги прокрутки справа\n\nта знизу щоб знову центрувати зображення.\n\nПісля того, як ви знову знайдете лабораторну роботу,\n\nми розглянемо трохи глибше.\n\nДавайте подивимося, що ми можемо зробити\n\nв Cisco Packer Tracer з цією мережею.\n\nТут тепер у нас є ці кабелі.\n\nКабель бездротового маршрутизатора підключено до кабельного модема.\n\nКабельний модем підключений до Інтернету і так далі.\n\nЯ хотів би побачити, до яких портів вони підключені.\n\nЦе було б добре знати.\n\nОтже, що ми можемо зробити, це натиснути на параметри у верхній частині,\n\nа потім - на налаштування (preferences).\n\nМи бачимо велике вікно.\n\nВи можете змінити його розмір.\n\nПросто перетягніть курсор до кута вікна,\n\nі ви дійсно можете перетягнути і змінити його розмір.\n\nВ цьосу вікні ми бачимо багато різних опцій.\n\nМи не охоплюємо їх усіх,\n\nале ми збираємося розглянути основні.\n\nВ налаштуваннях Packer Tracer\n\nчасто використовують\n\nAlways Show Port Labels in Logical Workspace (Завжди показувати ярлики портів у логічній робочій області).\n\nЛогічний робочий простір - це саме те місце, у якому\n\nми зараз розміщуємо ці пристрої.\n\nМи хочемо бачити ярлики портів,\n\nтож поставимо тут помітку.\n\nКрім того, тут ви можете\n\nвимкнути світові індикатори з’єднань (link lights).\n\nСвітлові індикатори з’єднань - це ті зелені та червоні\n\nмаленькі кульки світла, які сповіщують нас\n\nпро те, чи працює порт.\n\nЯкщо ви хочете мати більш чистий інтерфейс\n\nі не бачити в режимі реального часу, чи працює порт,\n\nви можете вимкнути цю можливість.\n\nМи зробимо це тимчасово, просто щоб мати чистіше зображення.\n\nТаким чином, після того як ми вибрали необхідні нам налаштування,\n\nкнопки збереження немає,\n\nтож просто закриємо вікно.\n\nТепер поглянемо на нашу мережу,\n\nщо стала чистішою.\n\nМи можемо побачити номери портів на кожному\nз кінців кабелів, які з'єднують пристрої.\n\nІ також, у нас тепер немає\n\nзелених світлових індикаторів,\n\nщо сповіщали нам про стан портів,\n\nпрацюють чи ні.\n\nТож давайте продовжимо.\n\nМи бачимо, що комп'ютер підключено до порту 01\n\nбездротового маршрутизатора.\n\nПорт 00 бездротового маршрутизатора веде до кабельного модему.\n\nКабельний модем підключений\n\nчерез коаксіальний кабель до Інтернету.\n\nІ тоді в інтернеті є порт FA5,\n\nякий з'єднується з FA0 на нашому веб-сервері cisco.com.\n\nЦе добре видно.\n\nДавайте подивимось на деякі пристрої.\n\nВи можете підійти та натиснути на бездротовий маршрутизатор.\n\nКоли ви натискаєте на бездротовий маршрутизатор,\n\nвідкривається так званий фізичний вигляд.\n\nМи бачимо ці вкладки зверху,\n\nі зараз ми знаходимося на вкладці physical.\n\nВкладка physical дає вам фізичне уявлення про те,\n\nяк цей бездротовий маршрутизатор виглядає.\n\nЄ можливість деякого збільшення та зменшення масштабу,\n\nде ви можете збільшити масштаб, натиснувши відповідну кнопку,\n\nі ми можемо ближче роздивитися цей бездротовий маршрутизатор.\n\nМи бачимо чотири порти на задній панелі,\n\nа також інтернет-порт, позначений синім кольором.\n\nДуже добре що можна це побачити, однак давайте щось зробимо.\n\nТут є ще одна вкладка.\n\nПерейдіть на вкладку config, і на ній\n\nми можемо зробити деякі основні налаштування\n\nбездротового маршрутизатора.\n\nВи можете вибрати різні опції\n\nта розглянути їх.\n\nВони мають відношення до того, як працюють інтерфейси локальної мережі,\n\nяк працює інтерфейс інтернет,\n\nяк  встановлюється та налаштовується бездротовий зв'язок.\n\nАле це насправді не надто схоже на роботу в реальному житті.\n\nЦе просто область для зміни налаштувань\n\nза допомогою цієї вкладки конфігурації.\n\nЩо більш реалістично, то це GUI вкладка (графічного інтерфейсу).\n\nЯ в захваті від неї.\n\nЗможете це перевірити, коли перейдете на цю вкладку.\n\nЦе виглядає дуже схоже на бездротовий маршрутизатор,\n\nякий ви, можливо, використовували\n\nу себе вдома або у невеликому офісі.\n\nТут ми маємо вкладки\n\nрізних налаштувань,\n\nвід базового налаштування для мереж і DHCP\n\nдо вкладки для розгортання бездротової мережі.\n\nЄ навіть додаткові вкладки безпеки бездротової\nмережі, фільтрації за МАС адресами.\n\nТакож ви можете контролювати адміністрування\n\nцього бездротового маршрутизатора.\n\nТут є вкладка administration.\n\nВона дуже зручна в користуванні.\n\nГоловне - коли ви внесете будь-які зміни, будьте обережні.\n\nЗавжди робіть прокрутку до низу\n\nбудь-якого екрана, на якому ви знаходитесь,\n\nі подивіться, чи є на ньому кнопка збереження налаштувань.\n\nЯкщо ви внесете зміни і не натиснете кнопку \"Зберегти налаштування\",\n\nви втратите те, що ви щойно змінили.\n\nКоли ви закінчите досліджувати цей розділ,\n\nможете закрити це вікно.\n\nі завершити роботу з бездротовим маршрутизатором.\n\nТим часом давайте зробимо щось.\n\nДавайте спробуємо.\n\nМи підходимо до ПК, який через порт dig0\n\nпідключений до порту 01 бездротового маршрутизатора.\n\nНа цьому ПК знову ми починаємо з вкладки physical.\n\nЦе фізичний вигляд ПК.\n\nЯкщо прокрутити вниз, ми побачимо на комп'ютері\n\nмережну інтерфейсну карту,\n\nсірий порт знизу.\n\nЯкщо хочете, ви можете вимкнути ПК,\n\nнатиснувши червону кнопку.\n\nВи можете перетягнути цю мережну карту\nта залишити її в списку ліворуч,\n\nі можете вибрати нову картку.\n\nВи можете натиснути на будь-яку з цих мережних карт,\n\nі вона зміниться внизу екрана\n\nта покаже вам подробиці про карту, на яку ви натиснули.\n\nВи дійсно можете вибрати та налаштувати\n\nвласні пристрої Packer Tracer.\n\nЦе дивовижно.\n\nКрім того, ми маємо вкладку config,\n\nде можемо зробити основну конфігурацію на своєму пристрої.\n\nАле для більшої реалістичності, ви можете натиснути на вкладку desktop.\n\nМи можемо бачити повноцінний екран\n\nрізних програм, які можна запустити\n\nна ПК в Packer Tracer.\n\nНаприклад, я можу натиснути на IP configuration\n\nі отримати адресу через DHCP\n\nабо налаштувати її статично.\n\nТак само з IPV6.\n\nЯ можу закрити вікно IP config,\n\nі можу відкрити інше, таке як web browser.\n\nТут у веб-браузері я можу ввести\n\ncisco.com, і він має підключитися до сервера cisco.com,\n\nякий працює в цій топології Packer Tracer.\n\nЯ натискаю кнопку go (Перейти), і ми побачимо, чи\nвідбудеться з'єднання.\n\nТак.\n\nНасправді сигнал з комп’ютера в Packer Tracer\n\nпроходить через бездротовий маршрутизатор,\n\nдо кабельного модема, через Інтернет\n\nна веб-сервер cisco.com і назад.\n\nВи маєте витратити час, щоб погратися та отримати\n\nпрактичні навички в Cisco Packer Tracer.\n\nЦей чудовий інструмент має так багато функцій.\n\nНастав час попрактикуватися і створити власну мережу."}],"hls_enabled":true,"embed_options":{"volumeControl":"true","fullscreenButton":"true","controlsVisibleOnLoad":"true","playerColor":"003958","bpbTime":"false","plugin":{"captions-v1":{"onByDefault":"false"}},"anonymizeIp":true,"vulcan":"true","videoQuality":"","stillUrl":"https://embed-ssl.wistia.com/deliveries/89829b823170c10d22b148fb0a06dbc518d31856.bin","branding":"false","showCustomerLogo":"true","autoPlay":"false","endVideoBehavior":"default","playbar":"true","playButton":"true","settingsControl":"true","qualityControl":"true","playbackRateControl":"true","smallPlayButton":"true","spherical":"false","chaptersOn":"false","playsinline":true}}, {});
    window._wistiaHasInitialized = true;
  });
