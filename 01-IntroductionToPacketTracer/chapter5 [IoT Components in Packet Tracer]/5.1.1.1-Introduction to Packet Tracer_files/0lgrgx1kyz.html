/distillery.wistia.com/x","accountKey":"wistia-production_488580","mediaKey":"wistia-production_27531665","type":"Video","mediaType":"Video","progress":1.0,"status":2,"name":"Ch5_Vid1_IoT Devices in Packet Tracer","duration":428.641,"hashedId":"0lgrgx1kyz","branding":false,"enableCustomerLogo":true,"seoDescription":"a Packet Tracer courses video","preloadPreference":null,"flashPlayerUrl":"https://embed-ssl.wistia.com/flash/embed_player_v2.0.swf?2017-04-20","showAbout":true,"createdAt":1497557508,"firstEmbedForAccount":false,"firstShareForAccount":false,"useMediaDataHostLogic":true,"projectId":2967795,"privacyMode":true,"stats":{"loadCount":103665,"playCount":51439,"uniqueLoadCount":66127,"uniquePlayCount":41370,"averageEngagement":0.611261},"trackingTransmitInterval":20,"integrations":{"google_analytics":true},"captions":[{"language":"eng","text":"- [Instructor] Hello everyone.\n\nThis is our Cisco Packet Tracer\n\nInternet of Things walkthrough video.\n\nIn this video, we're gonna\nwalkthrough many IoT devices\n\nthat exist within a smart home inside\n\nof Cisco Packet Tracer.\n\nLet's start off with the basics.\n\nThis is just a house,\nand all of these devices\n\nI've put on top of it are part\nof the smart home network.\n\nWhere do these devices even come from?\n\nHere, in the bottom corner\nof Cisco Packet Tracer,\n\nby default we see network devices.\n\nWe see routers, and switches,\nand wireless devices.\n\nBut there's another section we're going\n\ninto today, and that's end devices.\n\nAnd when you click end devices,\nwe see some common things.\n\nWe have our printers and our laptops.\n\nWe even see things coming into play here\n\nsuch as phones and TVs.\n\nThey're all here.\n\nBut besides that, there's another\nsubcategory known as home.\n\nAnd when you click on home,\nwe'll find air conditioning\n\nunits, we'll find a smart,\nactual coffee maker,\n\nwe'll find a battery system, ceiling fans,\n\nand smoke detectors, and even\nsmart doors and garage doors.\n\nIt is really easy just\nto click on a device\n\nand click on the screen,\nbut we'll get to that.\n\nYou have a couple other things to look at.\n\nBesides just this home, we also actually\n\nhave other sections such as smart city.\n\nInside a smart city we see some devices\n\nsuch as even wind\ndetectors and streetlamps.\n\nGoing further, we have\nindustrial IoT devices,\n\nand even power grid IoT devices.\n\nNow let's actually take a look\n\nat what we have deployed in our house.\n\nIn our smart house right now we actually\n\nhave a smart ceiling fan,\nwe have a thermostat,\n\nsmoke detector, smart\nlamp, a smart appliance,\n\nwhich is a coffee maker, a smart door,\n\nand even a garage door.\n\nWe have a battery system and a solar panel\n\nthat can collect energy for us as well.\n\nDown below we have\nsomething called an MCU,\n\nwhich is a microcontroller,\nand this microcontroller\n\nallows us to actually program events,\n\nand when the door or the\nfan should be activated.\n\nWe also have something\ncalled a home gateway.\n\nAnd the home gateway is connected\n\nto all of our smart devices.\n\nIf we click on that home gateway,\nwe can take a look at it.\n\nThere's a physical tab,\nconfig, GUI, and attributes.\n\nIn the physical tab of this home gateway,\n\nwe can see that this device\nhas wireless antennas.\n\nIt supports wireless connections.\n\nWe also have wired network ports as well.\n\nIn the config tab we have\nsettings that we can configure\n\nhere regarding those wireless\nand wired interfaces.\n\nWe even have a GUI tab,\nand in this GUI tab,\n\nthis home gateway is running a web server.\n\nIt has an index.php\nfile, and this actually\n\nhas a webpage on it\nthat you can connect to\n\nand control your smart devices.\n\nIn the attributes tab,\nwe're able to see items\n\nsuch as cost and mean\ntime between failure.\n\nTo actually interact\nwith these smart devices,\n\nand using this home gateway,\nwe have some items to do.\n\nFor example, we had this\nappliance smart home coffee maker,\n\nand if I were to left click on\nit while holding my alt key,\n\nwe can see it turns on with a red light.\n\nIf I left click on it\nagain holding my alt key,\n\nit turns off.\n\nThat allows us to physically interact\n\nwith our smart devices.\n\nSame thing with the garage\ndoor, holding my alt key\n\nI can then click the mouse\nand open and close it,\n\nthe door as well, and even the lamp.\n\nI can turn it on and change\nintensities of the light,\n\nand click it again to turn it off.\n\nAll of this utilizing the\nalt key and my left click.\n\nHow do we actually put our own IoT device\n\ninto play in this house?\n\nWhat we can do is make sure\nwe're on our end devices.\n\nI'm gonna click on home, and\nthen I can pick a new device.\n\nFor example, I can take\nthe IoT Bluetooth speaker.\n\nIf I don't want the Bluetooth speaker,\n\nI can go over and find\na normal home speaker.\n\nEither will do.\n\nI'll take the home speaker.\n\nI can click on it, then\nI'll click on my topology,\n\nwhich is my house, and\nnow I have a new speaker\n\ncalled IoT one home speaker.\n\nI wanna be able to control\nthis from the home gateway,\n\nso let's take a look at\nthe home gateway first.\n\nTo access that web server\non the home gateway,\n\nI'll open my tablet, a\nlaptop, a smartphone,\n\na desktop PC, anything would work\n\nas long as its on the network.\n\nBut I'll open my tablet\nand go to my desktop tab.\n\nIn my desktop tab, I'll\nopen my web browser,\n\nand now I'll type in the IP address\n\nof that home gateway,\nwhich is 192.168.25.1.\n\nWhen I click go, I'm now accessing\n\nthat web server on the home gateway.\n\nThe username is admin and the\npassword is admin by default.\n\nYou can change this later on.\n\nWhen I hit submit, I am now\non that registration server,\n\nand here we see the smoke\ndetector, we see the garage door,\n\nthe smart coffee maker,\nand the smart lamp.\n\nAll of them are connected to\nthe home gateway at this time.\n\nWhat I can do is click\non the coffee maker,\n\nand I can turn it on using\nthe home gateway connection.\n\nWe see it goes on.\n\nI can click it again and\nthe coffee maker turns off.\n\nWhat we wanna be able to see here is\n\nthat the home speaker\nitself can be controlled\n\nor at least viewed and managed\n\nfrom the actual web server\non the home gateway.\n\nTo do it, I'll click on the home speaker.\n\nWhen the home speaker opens up,\n\nwe see the specifications tab.\n\nAnd on this tab we can see it supports\n\na registration server, for\nexample, our home gateway.\n\nWe can also take a look and\nsee that it supports inputs,\n\nand even a sound decibel property.\n\nIt tells us how it can be used\n\nand how we can even control it,\n\nespecially even utilizing range values\n\nwhen we try to actually use\nsome type of programming.\n\nBesides that, what we can do\nis go into the physical tab,\n\ntake a look that it uses a power adapter,\n\ngo to the config tab, and here we can see\n\nthat this thing can connect to a network.\n\nTo connect it to a network we see\n\nit has a fast ethernet interface,\n\nwhich means we need to do cabling.\n\nAnd for cabling, we're\ngonna choose the autocable\n\nfor this to make it quick and easy.\n\nSo I'll click back on my topology,\n\ngo to my cabling, which\nis my orange connections.\n\nI'll click on the\nautomatically choose cable.\n\nI can click on the home speaker.\n\nI can click on the home gateway.\n\nAnd now it is wired to that home gateway.\n\nAs the connection comes up\ngoing to the home gateway,\n\nwe can click on the home speaker again,\n\nand now that the\nconnection's coming online,\n\nI can hit DHCP, and my home speaker\n\nshould receive an address.\n\nThe address comes up, and now also here\n\nin the settings tab, I can scroll down,\n\nand I can choose what type\nof IoT server to connect to.\n\nAnd here we have the home\ngateway, as mentioned,\n\nso I can click home gateway.\n\nNow the speaker's gonna register itself\n\nwith the home gateway.\n\nTo view it, I'll go back to that tablet,\n\nand with the tablet, I'm\nback on my web server here,\n\nwhich is on the home gateway,\nand I can click go again,\n\njust to check it out, and look at that.\n\nThere's an IoT one.\n\nIt's marked as home speaker.\n\nWhen I open that up, I can take a look\n\nand actually see the signal strength\n\nthat that IoT home speaker\nhas regarding its connection.\n\nWe could've used a smoke detector,\n\nwe could've used another smart lamp,\n\nbut either way we connected an IoT device\n\nto a web registration server\nrunning on our home gateway,\n\nand now we can remotely\nmanage a new IoT device.\n\nSo take your time, play\nwith Cisco Packet Tracer,\n\nand build your own smart home networks."},{"language":"ukr","text":"- [Інструктор] Всім привіт!\n\nПеред Вами відео з покроковою демонстрацією\n\nCisco Packet Tracer - Інтернет Речей (ІоТ).\n\nУ цьому відео ми покроково розглянемо багато пристроїв IoT,\n\nякі існують у «розумному» будинку\n\nв Cisco Packet Tracer.\n\nДавайте почнемо з основ.\n\nЦе - просто будинок, і всі ці пристрої,\n\nякі я помістив поверх нього, є частиною мережі розумного будинку.\n\nЗвідки взялися ці пристрої?\n\nТут, в нижньому кутку Cisco Packet Tracer,\n\nза замовчуванням ми бачимо мережні пристрої.\n\nМи бачимо розділ Routers («маршрутизатори») і розділ\nSwitches («комутатори»), а також Wireless devices\n(«бездротові пристрої»).\n\nАле тут є інший розділ, який ми розглянемо\n\nсьогодні, і це розділ End devices («Кінцеві пристрої»).\n\nІ коли Ви клацаєте по кінцевим пристроям, ми бачимо деякі загальні речі.\n\nУ нас є наші принтери і наші ноутбуки.\n\nМи навіть бачимо тут речі, які відіграють роль\n\nтелефонів і телевізорів.\n\nВсі вони знаходяться саме тут.\n\nАле крім цього, є інша категорія пристроїв,\nвідома як Home («Домашні пристрої»).\n\nІ коли Ви перейдете на категорію Home,\nВи знайдете тут кондиціонери,\n\nрозумну кавоварку,\n\nакумуляторну батарею, стельові вентилятори,\n\nдетектори диму, і навіть розумні двері та гаражні ворота.\n\nЦе дійсно надзвичайно легко – просто клацнути на пристрій\n\nі на екран, але про це трохи пізніше.\n\nНа даний момент у нас є ще декілька речей для огляду.\n\nОкрім цього будинку, у нас також насправді\n\nє й інші розділи, такі як Smart City («Розумне місто»).\n\nУ розумному місті ми можемо побачити такі пристрої\n\nяк детектори вітру і вуличні ліхтарі.\n\nДивимось далі, у нас є Industrial (Промислові пристрої),\n\nі далі навіть Power Grid (Енергосистема).\n\nТепер давайте подивимося на ту систему,\n\nщо ми розгорнули в нашому будинку.\n\nНа даний момент у нашому будинку\n\nє розумний стельовий вентилятор, у нас також термостат,\n\nдетектор диму, розумна лампа, розумна кавоварка,\n\nрозумні двері,\n\nі навіть гаражні ворота.\n\nУ нас є акумуляторна батарея і сонячна панель,\n\nяка також може збирати енергію.\n\nТрохи нижче у нас є дещо під назвою MCU,\n\nщо є мікроконтролером, і цей мікроконтролер\n\nдозволяє нам програмувати події,\n\nколи двері або вентилятор потрібно активувати.\n\nУ нас також є дещо під назвою Home gateway (Домашній шлюз або маршрутизатор).\n\nМаршрутизатор з'єднаний\n\nз усіма нашими розумними пристроями.\n\nЯкщо ми клацаємо по Home gateway, ми можемо подивитися на нього.\n\nНа ньому є вкладки Physical (Фізичне представлення), Config (Конфігурація), GUI (Графічний інтерфейс) та Attributes (Показники).\n\nНа вкладці маршрутизатора Physical\n\nми бачимо, що даний пристрій має бездротові антени.\n\nЦе дозволяє йому підтримувати бездротове з'єднання.\n\nУ нас також є порти для дротової мережі.\n\nНа вкладці Config у нас є параметри налаштування,\n\nзавдяки яким ми можемо налаштувати як бездротовий\nзв'язок, так і з'єднані кабелем інтерфейси.\n\nУ нас навіть є вкладка GUI, і на цій вкладці маршрутизатора\n\nвидно, що він виконує роль веб-сервера.\n\nВін має файл index.php,\n\nякий відображає веб-сторінку, так що Ви можете завантажити її\n\nта управляти своїми розумними пристроями.\n\nНа вкладці Attributes ми можемо бачити елементи,\n\nтакі як Cost (Вартість) і Mean time between failure (Середній час між відмовами).\n\nДля взаємодії з усіма розумними пристроями\n\nі використання маршрутизатора у нас є деякі елементи.\n\nНаприклад, у нас є наступний пристрій - розумна кавоварка,\n\nі якщо я натисну на неї, при цьому утримуючи клавішу Alt,\n\nвона ввімкнеться і ми побачимо червоний світловий індикатор.\n\nЯкщо я клацну лівою кнопкою миші по ній знову, утримуючи Alt,\n\nвона вимкнеться.\n\nЦе дозволяє нам фізично взаємодіяти\n\nз нашими пристроями.\n\nТе ж саме я можу зробити з гаражними воротами, утримуючи клавішу Alt,\n\nя можу клацнути і відкрити ворота або закрити їх,\n\nі те ж саме з дверима та лампою.\n\nЯ можу увімкнути її та змінити інтенсивність світла,\n\nпісля чого клацнути по ній знову, щоб вимкнути її.\n\nВсе це - результат використання клавіші Alt\nі мого клацання лівою кнопкою миші.\n\nЯк ми поміщаємо всі пристрої IoT\n\nдо нашого будинку?\n\nСпочатку пересвідчимося, що ми на вкладці End devices.\n\nЯ збираюся клацнути на вкладку Home, і потім\nя можу вибрати звідти новий пристрій.\n\nНаприклад, я можу взяти Bluetooth колонку.\n\nЯкщо я не хочу Bluetooth колонку,\n\nя можу повернутися і знайти звичайний Home speaker (Домашній динамік).\n\nЩо ми й зробимо.\n\nЯ візьму Home speaker.\n\nСпочатку я клацну по ньому, потім я клацну по своїй топології,\n\nяка власне є моїм будинком, і тепер у мене є новий динамік\n\nпід назвою IoT 1 Home speaker.\n\nЯ хочу бути в змозі управляти ним з маршрутизатора,\n\nтому спочатку давайте подивимося на наш маршрутизатор.\n\nЩоб отримати доступ до веб-сервера на маршрутизаторі,\n\nя можу взяти мій планшет, ноутбук, смартфон,\n\nнастільний ПК, що-небудь,\n\nщо може працювати в мережі.\n\nАле я скористаюся своїм планшетом і перейду на вкладку Desktop.\n\nНа цій вкладці я відкрию свій веб-браузер,\n\nі введу IP-адресу\n\nмаршрутизатора, а саме 192.168.25.1.\n\nКоли я перейду за цією адресою, то отримаю доступ\n\nдо веб-сервера home gateway (маршрутизатора).\n\nІм'я користувача і пароль за замовчуванням - admin.\n\nВи зможете змінити ці дані пізніше.\n\nКоли я натисну Submit (Відправити), я перейду до сервера реєстрації,\n\nі тут ми з Вами бачимо детектор диму, гаражні ворота,\n\nрозумну кавоварку і розумну лампу.\n\nВсі вони пов'язані з home gateway маршрутизатором.\n\nТут я можу робити багато речей, наприклад, клацнувши по кавоварці,\n\nя можу вимкнути її, і це саме завдяки використанню з'єднання з home gateway маршрутизатором.\n\nЯк бачимо, вона продовжує працювати.\n\nЯ можу клацнути по ній знову, і кавоварка вимкнеться.\n\nТе, чого ми з Вами хочемо насправді, так це мати можливість\n\nкерувати самим домашнім динаміком\n\nабо принаймні мати можливість оглянути його і керувати ним\n\nз веб-сервера на home gateway.\n\nЩоб зробити це, я клацну по домашньому динаміку.\n\nКоли відкриваються налаштування домашнього динаміка,\n\nми бачимо вкладку Specifications («Специфікації»).\n\nІ на цій вкладці ми бачимо, що цим пристроєм\n\nможна керувати з реєстраційного сервера, наприклад,\nнашого home gateway маршрутизатора.\n\nМи можемо також побачити, що тут є можливість змінювати інформацію,\n\nі навіть певні властивості щодо звучання.\n\nЦе все демонструє нам, як може використовуватися\n\nцей пристрій та як ми можемо керувати ним,\n\nколи ми користуємося всім представленим нам функціоналом\n\nі коли програмуємо дані речі певним чином.\n\nКрім цього ми можемо перейти на вкладку Physical,\n\nяк бачимо, використовується адаптер живлення,\n\nперейдіть до вкладки Сonfig (Налаштування), і тут ми бачимо,\n\nщо дана річ може бути під’єднана до мережі.\n\nТреба під’єднати пристрій до мережі, і ми бачимо,\n\nщо у нього для цього є інтерфейс Fast Ethernet,\n\nякий означає, що нам потрібно підключити до нього кабель.\n\nІ для кабельного з’єднання ми з Вами оберемо автоматично підібраний кабель,\n\nщоб створити з’єднання легко і швидко.\n\nЩо ж, я повернуся назад до моєї топології,\n\nперейду до кабельних з'єднань, які відображаються помаранчевим кольором.\n\nЯ клацну на автоматичний вибір кабелю.\n\nІ після цього я клацну по домашньому динаміку,\n\nа потім – по home gateway маршрутизатору.\n\nІ тепер наш динамік з’єднаний кабелем із home gateway маршрутизатором.\n\nОскільки з'єднання підходить до home gateway маршрутизатора,\n\nми можемо клацнути по домашньому динаміку знову,\n\nі тепер ми маємо онлайн зв’язок,\n\nя можу ввімкнути DHCP, після чого мій домашній динамік\n\nмає отримати адресу.\n\nАдресу встановлено, і тепер\n\nна вкладці параметрів я можу прокрутити вниз,\n\nпісля чого можу вибрати сервер IoT, щоб під’єднатися до нього.\n\nТакож у нас тут є home gateway маршрутизатор,\n\nі я можу клацнути по ньому.\n\nТепер черга для реєстрації\n\nдомашнього динаміка.\n\nЩоб оглянути його, я повернуся до планшету,\n\nі знову зайду через планшет на веб інтерфейс home gateway маршрутизатора,\n\nя клацну на нього знову,\n\nлише щоб перевірити.\n\nБачимо тут IoT 1.\n\nВін визначений як домашній динамік.\n\nКоли я відкриваю його,\n\nя дійсно бачу потужність сигналу,\n\nа також те, як виглядає під’єднаний динамік у нашій мережі.\n\nМи могли б використати детектор диму,\n\nрозумну лампу,\n\nале так чи інакше ми б з’єднували наш пристрій IoT\n\nз веб-реєстраційним сервером, що працює на нашому home gateway маршрутизаторі,\n\nі тепер ми можемо дистанційно керувати новим пристроєм IoT.\n\nЩо ж, не поспішайте, потренуйтеся у роботі з Cisco Packet Tracer\n\nта збудуйте свою власну розумну домашню мережу."}],"hls_enabled":true,"embed_options":{"volumeControl":"true","fullscreenButton":"true","controlsVisibleOnLoad":"true","playerColor":"003958","bpbTime":"false","plugin":{"captions-v1":{"onByDefault":"false"}},"anonymizeIp":true,"vulcan":"true","videoQuality":"","stillUrl":"https://embed-ssl.wistia.com/deliveries/e2be44aa9890c96ef1bff153a58a349f85b3bdef.bin","branding":"false","showCustomerLogo":"true","autoPlay":"false","endVideoBehavior":"default","playbar":"true","playButton":"true","settingsControl":"true","qualityControl":"true","playbackRateControl":"true","smallPlayButton":"true","spherical":"false","chaptersOn":"false","playsinline":true}}, {});
