n\nAnd now we're gonna go and\nclick on our cabling connection.\n\nI'm gonna click on my automatic cable.\n\nI'll click on the cable modem,\n\nand I'll click on the home gateway.\n\nAnd now this is gonna carry internet\n\nfrom the cable modem to the home gateway.\n\nSo at this time we can go ahead\n\nand click back on the home gateway\n\nand we'll take a look at some\nof the tabs inside of here.\n\nInside of here we have the config tab,\n\nand under the config tab\nwe have basic settings\n\nfor the home gateway,\nwhich includes the name\n\nthen we have multiple settings\n\nfor the three different\ntypes of connections,\n\nthe internet connection,\nthe LAN and wireless.\n\nBesides that we have the GUI tab\n\nand with the GUI tab we see\nthat it's running a web server.\n\nThis is a web registration server\n\nthat operates on the home gateway.\n\nThis allows us to connect our IOT devices\n\nto this registration server,\n\nin order to control and monitor them.\n\nAlso we have the attributes tab,\n\nwhich includes specifications\nregarding mean time\n\nbetween failure, cost, power,\n\nand even rack units and wattage.\n\nSo let's take a look at actually getting\n\nsome IOT devices in our\nsmart home typology.\n\nSo I'll minimize the home\ngateway a second time,\n\nand now it's time to pick\nout some IOT devices.\n\nI'm gonna go ahead and\nclick on end devices,\n\nthen I'll click on home.\n\nInside of home I wanna\ndeploy some IOT devices.\n\nFor example, I'll take the ceiling fan.\n\nI'll click on that.\n\nI can deploy that on the\nleft side of the house.\n\nBesides the IOT ceiling fan,\nwe may also want an IOT lamp.\n\nI'll click on the lamp, and\nI'll deploy that upstairs.\n\nA door would be nice.\n\nFor the front door, I'm gonna go ahead\n\nand click on this smart IOT door here,\n\nand I'll deploy that at the front.\n\nAnd lastly something to monitor,\n\nI'm gonna scroll all\nthe way over to the side\n\nand near the end of\nour home smart devices,\n\nwe'll see a wind detector.\n\nI'll click on the wind detector,\n\nand we'll deploy that\nat the top of the house.\n\nNow we have all these IOT\ndevices deployed across my house.\n\nWhat we wanna be able to do now\n\nis be able to configure these IOT devices\n\nto actually work with the home gateway.\n\nSo with the home gateway\n\nwe're gonna use the wireless connections,\n\nand inside of config\nand inside of wireless,\n\nI'll be able to see the\nwireless name is Home Gateway.\n\nBesides that I need to make\nsure that my IOT devices\n\nunderstand how to connect\nto this home gateway device.\n\nSo let me minimize the home gateway,\n\nand now I'm gonna click on that fan.\n\nWhen I click on the fan, it opens up.\n\nWith this fan we can see\nthe basic specifications\n\nof how it works regarding\noff, low speed, high speed,\n\nand we can also see\nthat it can be connected\n\nto a registration server.\n\nWe can also interact\ndirectly with this fan\n\nby holding the alt key and clicking on it,\n\nbut we wanna control this\nfrom the home gateway.\n\nSo we can take a look at\nthis fan in the config tab,\n\nand in the config tab,\n\nwe see how this fan connects to a network.\n\nIt connects to a fast ethernet port.\n\nThat's a cable, so we need to\nget this thing on wireless.\n\nTo get it on a wireless we're gonna click\n\non the advanced button and\nwhen you click on advanced,\n\nnow we have more tabs at the top.\n\nThe one we want is IO config.\n\nWe click on IO config,\n\nwe can then see the network\nadapters that are possible.\n\nI wanna change this fast\nethernet adapter to a 1W.\n\nWhen I click 1W, now I have a\nwireless adapter on the fan.\n\nThere's no apply button here.\n\nWe're just gonna go\nback to the config tab,\n\nand now in the config tab,\n\nI see I have a wireless interface.\n\nI can click on wireless,\n\nand we see here it's\nautomatically set to Home Gateway.\n\nThis is the name we had\nto make sure it matched.\n\nAlso, we're receiving an IP\naddress from the home gateway,\n\nas we see here inside of DHCP.\n\nSo let's repeat and do this\n\nwith the remaining three devices.\n\nI'll minimize and now we\nsee the fan is hooked up.\n\nLet's go to the door.\n\nWe'll click on the door.\n\nThe door opens up.\n\nInside of the door we're gonna\ngo to our advanced button.\n\nInput, output, IO config.\n\nMake sure we change the\nnetwork adapter to wireless.\n\nTo the config tab, make sure we're hooked\n\nto the wireless network, which we are.\n\nWe're getting an IP address.\n\nAnd now the door is done, as well.\n\nTwo more devices.\n\nWe'll do the light and the\nwind detector, as well.\n\nClick on the light,\nand the light opens up.\n\nHead over to the advanced button.\n\nConfig, get our wireless,\n\nand we'll make sure it connects\nto the wireless network.\n\nAwesome, the light is good.\n\nIt also gives an address.\n\nLastly, is gonna be a wind detector.\n\nThis is our sensor.\n\nWe'll open the wind detector.\n\nWhen the wind detector opens up,\n\nsame thing as you did before.\n\nMake sure we can get this thing\n\nwith a wireless adapter on it,\n\nso we can hook this up to\nthat registration server.\n\nAwesome.\n\nSo everything is hooked up right now,\n\nbut in order for us to\ninteract with these devices\n\nand that home registration server,\n\nwe need something that can open a webpage\n\nand view that registration server.\n\nSo I'm gonna go back to my end devices\n\nand inside of my\nsubcategory of end devices,\n\nI want a tablet, so I'm gonna go find\n\nand say yeah, wireless tablet.\n\nI'll click on the tablet PC\n\nand I'll put it right next to the pool.\n\nAnd now I can click on that tablet PC\n\nand on the tablet PC itself,\n\nI'm gonna click on the config\ntab and there we go, wireless.\n\nThe wireless network name is default,\n\nand that's not the right one for this.\n\nWe need to set this to Home Gateway\n\nlike we saw previously\nwith all of my IOT devices\n\nhooking to the home gateway wireless.\n\nBesides just Home Gateway for the SSID,\n\nwhich is the wireless name,\nI can click again on DHCP.\n\nI'm getting an address\nfrom the home gateway.\n\nNow let's actually continue onwards\n\nand be able to configure and manage\n\nand monitor my IOT devices.\n\nSo I'll click on desktop, and\nI'll click on web browser.\n\nNow the actual IP address\n\nof that home gateway is 192.168.25.1,\n\nwhen I click on go, this'll\nconnect to that home gateway.\n\nThe username and password\nhere is admin, admin\n\nthen I can click submit.\n\nNow that password can be\nmodified at a later time.\n\nNow right now I have no\nIOT devices deployed here,\n\nso what I need to do is\nactually hop on the IOT devices\n\nand tell them to register\n\nto the actual registration\nserver, known as Home Gateway.\n\nTo do it, I just need to hop\non each one of those devices\n\nand there's a special place\n\ninside of config called settings.\n\nWhen I'm in the config tab and settings,\n\nI can scroll down to the bottom\n\nand you can see here, IOT server is none.\n\nI need to select the radial\nbutton of Home Gateway.\n\nWhen I click that button,\n\nI can then go back to\nmy tablet and click go,\n\nand check it out, the\nceiling fan now shows.\n\nWe'll do the same thing on\nthe other three IOT devices.\n\nThe door, settings, use an\nIOT server of Home Gateway.\n\nSame with the lamp.\n\nAnd lastly, with my wind detector.\n\nAnd now that all the devices\n\nare in known to use a home gateway,\n\nwe can check out that home\ngateway webpage one more time,\n\nand take a look at this.\n\nWe have the ceiling fan, we have the door,\n\nwe have the light, and\nthere's the wind detector.\n\nI can click on any one of these devices.\n\nI can either control them like we see here\n\nwith the ceiling fan or when\nI click on the wind detector,\n\nwe can actually monitor that there's wind.\n\nWe can even take a look\nat the door and the light\n\nand see the status of them\n\nand, of course, be able to make changes\n\non some of these IOT devices.\n\nSo play with Cisco Packet Tracer.\n\nBuild your own IOT smart home networks,\n\nand become a Cisco IOT all star."},{"language":"ukr","text":"- [Інструктор] Привіт усім.\n\nЦе наш відеоролик з Cisco Packet Tracer\n\nна тему «Доступ та моніторинг смарт-пристроїв».\n\nЦе відео буде чудовим.\n\nPacket Tracer та ІоТ\n\nвикористовують те,\n\nщо називають smart home gateway (розумний домашній шлюз),\n\nдавайте подивимось як.\n\nЗараз ми маємо кабельне підключення до Інтернету\n\nчерез кабельний модем.\n\nМи збираємось розгорнути бездротовий домашній шлюз.\n\nДля цього ми повинні обрати «Network Devices» (мережні пристрої),\n\nа потім перейти до підкатегорії «Wireless Devices» (бездротові прилади).\n\nМи натискаємо на цю категорію.\n\nВсередині ми бачимо кілька пристроїв.\n\nМи збиємося обрати домашній шлюз,\n\nякий знаходиться тут.\n\nЯ натискаю на home gateway\n\nі потім на my house, і тепер ми його розгорнули.\n\nКоли клікаємо на home gateway, ми бачимо вкладку «Physical»,\n\nтакож можна побачити чотири дротові з’єднання з my house\n\nта дротовий зв'язок з Інтернетом.\n\nКрім того, у нас також є бездротові підключення\n\nдля бездротових пристроїв.\n\nОтже, давайте під’єднаємо кілька кабелів.\n\nЯ мінімізую home gateway.\n\nІ тепер ми збираємося клікнути на кабельне підключення.\n\nЯ натискаю на automatic cable.\n\nДалі я натискаю на cable modem\n\nта обираю home gateway.\n\nБуде створений Інтернет зв’язок\n\nвід кабельного модему до домашнього шлюзу.\n\nТепер ми можемо піти далі\n\nі натиснути знову на home gateway,\n\nі ми подивимося на деякі вкладки.\n\nВ ньому є вкладка «Config» (налаштування),\n\nа під вкладкою «Сonfig» ми маємо основні налаштування\n\nдля домашнього шлюзу, в тому числі ім'я,\n\nтому ми маємо кілька параметрів\n\nдля трьох різних типів підключень,\n\nпідключення до Інтернету, локальної мережі та бездротового зв'язку.\n\nКрім того, ми маємо вкладку GUI (з графічним інтерфейсом),\n\nтут ми можемо бачити, що працює веб-сервер.\n\nЦе сервер веб-реєстрації,\n\nякий працює на home gateway.\n\nЦе дозволяє нам підключати наші IoT пристрої\n\nдо сервера реєстрації,\n\nщоб контролювати та спостерігати за ними.\n\nТакож ми маємо вкладку «Attributes» (атрибути),\n\nяка містить деталі щодо середнього часу між відмовами,\n\nвартість, живлення,\n\nформфактор та потужність.\n\nТож давайте поглянемо\n\nна деякі пристрої IoT у нашій топології розумного дому.\n\nТому я знову мінімізую home gateway,\n\nі тепер прийшов час вибирати деякі пристрої IoT.\n\nЯ натискаю на end devices,\n\nпісля чого натискаю home.\n\nВсередині будинку я хочу розгорнути деякі пристрої IoT.\n\nНаприклад, я візьму вентилятор для стелі.\n\nЯ натискаю на нього.\n\nЯ можу розгорнути його з лівої сторони будинку.\n\nОкрім стельового вентилятора IoT, ми також можемо обрати лампу IoT.\n\nЯ натискаю на lamp, і я розгорну її нагорі.\n\nДвері також будуть доречні.\n\nДля вхідних дверей я натискаю далі\n\nі обираю ці смарт-двері IoT.\n\nЯ розгорну їх попереду.\n\nІ нарешті, щось для спостереження,\n\nя прокручую всю лінійку\n\nдомашніх розумних пристроїв,\n\nми побачимо детектор вітру.\n\nЯ натискаю на нього,\n\nі ми розгорнемо його у верхній частині будинку.\n\nТепер ми маємо розгорнуті всі ці пристрої IoT.\n\nТе, що ми будемо робити далі -\n\nце налаштовувати всі пристрої IoT\n\nна роботу з домашнім шлюзом.\n\nЗа допомогою домашнього шлюзу\n\nми збираємося використовувати бездротове з'єднання,\n\nа на вкладці config у налаштуваннях wireless\n\nя зможу побачити назву бездротової мережі Home Gateway.\n\nКрім того, я маю переконатися, що мої пристрої IoT\n\nрозуміють, як підключитися до домашнього шлюзу.\n\nТому дозвольте мені мінімізувати home gateway,\n\nщоб натиснути на вентилятор.\n\nПісля натискання, відкрилося меню вентилятору.\n\nДля цього вентилятору ми можемо бачити основні технічні характеристики того,\n\nяк він працює на низькій швидкості, високій швидкості,\n\nтакож ми бачимо, що його можна підключити\n\nдо сервера реєстрації.\n\nМи також можемо взаємодіяти безпосередньо з цим вентилятором,\n\nтримаючи клавішу Аlt і натискаючи на нього,\n\nале ми хочемо контролювати його з домашнього шлюзу.\n\nТаким чином на вкладці конфігурації config\n\nми бачимо,\n\nяк цей вентилятор підключається до мережі.\n\nВін підключається до fast ethernet порту.\n\nЦе кабель, а ми хочемо, щоб цей пристрій був\nпід’єднаний через бездротову мережу.\n\nДля цього нам потрібно натиснути\n\nна кнопку  advanced,\n\nі побачимо більше вкладок у верхній частині сторінки.\n\nНам потрібна вкладка IO config.\n\nДалі обираємо IO config,\n\nде є інформація про можливі мережні адаптери.\n\nЯ хочу змінити цей fast ethernet адаптер на 1W.\n\nЯ обираю 1W, тепер у мене є бездротовий адаптер на вентиляторі.\n\nТут немає кнопки \"застосувати\".\n\nМи просто повернемося на вкладку конфігурації,\n\nі тепер на вкладці config\n\nя бачу, що у мене є бездротовий інтерфейс.\n\nЯ можу натиснути на wireless,\n\nі ми бачимо, як автоматично встановлюється зв'язок з Home Gateway.\n\nЦе ім'я, в якому ми мали переконатись для відповідності.\n\nКрім того, ми отримуємо IP-адресу з домашнього шлюзу,\n\nяк ми бачимо по DHCP.\n\nДавайте зробимо це\n\nз рештою трьома пристроями.\n\nЯ мінімізую вікно, і тепер ми бачимо, що вентилятор підключений.\n\nПерейдемо до дверей.\n\nМи натиснемо на двері.\n\nВікно налаштування дверей відкривається.\n\nДалі ми збираємося перейти до кнопки advanced.\n\nInput, output, IO config.\n\nПереконайтеся, що ми змінюємо мережний адаптер на бездротовий.\n\nНа вкладці config переконайтеся, що ми підключені\n\nдо бездротової мережі, в якій ми знаходимося.\n\nМи отримуємо IP-адресу.\n\nІ тепер двері підключені також.\n\nЗалишилось ще два пристрої.\n\nМи зробимо те саме з детектором світла та детектором вітру.\n\nНатисніть на light, відкриється вікно налаштування.\n\nПерейдіть до кнопки advanced.\n\nДалі оберіть Config, та встановіть wireless,\n\nі ми переконаємось, що він підключається до бездротової мережі.\n\nЧудово, детектор світла налаштовано.\n\nВін також отримує адресу.\n\nНарешті, залишився детектор вітру.\n\nЦе наш сенсор.\n\nМи натискаємо на детектор вітру.\n\nКоли відкриються налаштування детектору вітру,\n\nзробіть те саме, що ви робили з іншими пристроями до цього.\n\nПереконаймось, що ми можемо підключити\n\nпристрій за допомогою бездротового адаптера,\n\nтоді ми зможемо підключити його до сервера реєстрації.\n\nЧудово.\n\nТепер все підключено,\n\nале для того, щоб ми могли взаємодіяти з цими пристроями\n\nі з домашнім сервером реєстрації,\n\nнам потрібно щось, що може відкрити веб-сторінку\n\nта переглянути цей сервер реєстрації.\n\nТому я збираюся повернутися до своїх кінцевих пристроїв\n\nі в підкатегорії end devices,\n\nя хочу знайти і обрати\n\nбездротовий планшет.\n\nЯ натискаю на планшетний ПК,\n\nі я розміщую його наступним справа.\n\nТепер я можу натиснути цей планшетний ПК,\n\nя натискаю вкладку конфігурації,\n\nі там ми переходимо до бездротового підключення.\n\nІм'я бездротової мережі стоїть за замовчуванням,\n\nі так не має бути.\n\nНам потрібно налаштувати його для підключення до Home Gateway,\n\nяк ми робили це раніше з усіма своїми пристроями IoT,\n\nякі вже підключені до домашнього бездротового шлюзу.\n\nОкрім SSID домашнього шлюзу,\n\nякий є ім'ям мережі, я можу знову вибрати DHCP.\n\nЯ отримую адресу з домашнього шлюзу.\n\nТепер йдемо далі,\n\nщоб ми могли налаштовувати, контролювати\n\nта спостерігати за нашими пристроями IoT.\n\nТому я натискаю на desktop і обираю веб-браузер.\n\nIP-адреса цього\n\nдомашнього шлюзу становить 192.168.25.1,\n\nякщо я натискаю go, ми під'єднаємось до нашого домашнього шлюзу.\n\nІм'я користувача та пароль - admin, admin,\n\nпотім я натискаю кнопку «Submit».\n\nЦей пароль можна змінити пізніше.\n\nЗараз у мене немає розгорнутих пристроїв IoT,\n\nтому я маю сказати пристроям ІоТ,\n\nщоб вони зареєструвалися\n\nна сервері реєстрації, який ми назвали Home Gateway.\n\nЩоб це зробити, мені просто потрібно перейти на кожен з цих пристроїв\n\nі на вкладці Config,\n\nобрати Settings.\n\nВ цій вкладці\n\nя можу прокрутити вниз\n\nі ви можете побачити, що IoT-сервер не налаштований.\n\nМені потрібно вибрати опцію Home Gateway.\n\nЯ натискаю на цю кнопку,\n\nтепер я можу повернутися на планшет\n\nі перевірити, що він зараз показує стельовий вентилятор.\n\nМи зробимо те ж саме на інших трьох пристроях IoT.\n\nДвері, налаштування, обираєм у якості сервера IoT Home Gateway.\n\nТе саме з лампою.\n\nІ, нарешті, з моїм детектором вітру.\n\nІ тепер, коли всі пристрої\n\nзнають про використання домашнього шлюзу,\n\nми можемо перевірити цю домашню сторінку шлюзу ще раз,\n\nі переглянути.\n\nУ нас є стельовий вентилятор, у нас є двері,\n\nу нас є детектор світла і детектор вітру.\n\nЯ можу натиснути на будь-який з цих пристроїв.\n\nЯ можу також керувати ними, як ми бачимо\n\nна прикладі вентилятора для стель або детектора вітру,\n\nми дійсно можемо моніторити чи є вітер.\n\nМи можемо також поглянути на двері та світло\n\nі побачити їх стан.\n\nЗвичайно, можемо внести зміни\n\nна деяких з цих пристроїв IoT\n\nТож працюйте з Cisco Packet Tracer.\n\nПобудуйте мережу свого власного IoT розумного дому,\n\nі станьте зіркою Cisco IoT."}],"hls_enabled":true,"embed_options":{"volumeControl":"true","fullscreenButton":"true","controlsVisibleOnLoad":"true","playerColor":"003958","bpbTime":"false","plugin":{"captions-v1":{"onByDefault":"false"}},"anonymizeIp":true,"vulcan":"true","videoQuality":"","stillUrl":"https://embed-ssl.wistia.com/deliveries/df89714b8f12f5ee37b6e99456e22ad247f27776.bin","branding":"false","showCustomerLogo":"true","autoPlay":"false","endVideoBehavior":"default","playbar":"true","playButton":"true","settingsControl":"true","qualityControl":"true","playbackRateControl":"true","smallPlayButton":"true","spherical":"false","chaptersOn":"false","playsinline":true}}, {});
