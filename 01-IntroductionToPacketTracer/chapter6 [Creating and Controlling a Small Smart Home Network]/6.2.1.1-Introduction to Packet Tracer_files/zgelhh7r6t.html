distillery.wistia.com/x","accountKey":"wistia-production_488580","mediaKey":"wistia-production_27638026","type":"Video","mediaType":"Video","progress":1.0,"status":2,"name":"Ch6_Vid2_Connect IoT Devices to a Registration Server","duration":386.822,"hashedId":"zgelhh7r6t","branding":false,"enableCustomerLogo":true,"seoDescription":"a Packet Tracer courses video","preloadPreference":null,"flashPlayerUrl":"https://embed-ssl.wistia.com/flash/embed_player_v2.0.swf?2017-04-20","showAbout":true,"createdAt":1498090830,"firstEmbedForAccount":false,"firstShareForAccount":false,"useMediaDataHostLogic":true,"projectId":2967795,"privacyMode":true,"stats":{"loadCount":71578,"playCount":33975,"uniqueLoadCount":46993,"uniquePlayCount":26592,"averageEngagement":0.621493},"trackingTransmitInterval":20,"integrations":{"google_analytics":true},"captions":[{"language":"eng","text":"- [Instructor] Hello everyone.\n\nThis is our Cisco Packet\nTracer connecting IoT devices\n\nto a dedicated registration\nserver walkthrough video.\n\nThis video's gonna be great\nbecause we're gonna step away\n\nfrom the home gateway wireless router\n\nand we're switching out to using a server\n\nthat exists in the internet,\nknown as Cloud server.\n\nWhere do we even find this server from?\n\nInside of our categories, we're\ngonna click on end devices,\n\nand in end devices, we're gonna click\n\non the third item in, which is server.\n\nWe've already had the server deployed,\n\nso we don't need to deploy another one,\n\nso we'll just click on the\nCloud server on our screen.\n\nWhen we click on the Cloud\nserver, we open it up.\n\nFirst place we're at is the physical tab,\n\nand in this physical tab,\nwe have a huge list here\n\nof different types of\nnetwork interface cards\n\nthat we can use on this server.\n\nWe can use the default wired\ncard that's on there right now,\n\nbut we have all these different\ncards so we can connect\n\nthis server to many\ndifferent types of networks.\n\nLet's go to the services tab.\n\nIn the services tab, we have tons\n\nof options here and\nfeatures that didn't exist\n\nin the home gateway wireless router.\n\nWe can deploy this server\nan as HTTP web server.\n\nWe can have this be a DHCP\nserver at the same time\n\nas a DNS server, syslog\nfor logging messages,\n\nauthentication, accounting,\nand authorization,\n\nand even an email server.\n\nRight now we're here to be\nan IoT registration server.\n\nWe'll click on IoT, and now\nwe have the ability to turn on\n\nor off the registration\nservice for our IoT devices.\n\nWe'll click on.\n\nAt this point in time, our devices inside\n\nof our house network should\nnow be able to connect\n\nand register to this Cloud\nserver on the internet.\n\nWe have some configuration\nto do, but the service is on.\n\nAlso, there's another cool thing\n\nwe're gonna do on this Cloud server.\n\nInstead of having to\nreference the IP address\n\nof the Cloud server, it\nwould be nice to reference\n\nthe actual, reachable web\nname of the Cloud server.\n\nLet's set it up.\n\nI'll go to the desktop\ntab, IP configuration,\n\nand we can the see IP\naddress of our Cloud server.\n\nWe can just right click\non it and we can copy it.\n\nI'm gonna go back to the services tab\n\nand I'm gonna click on DNS.\n\nWe're gonna turn on the\nDNS service on the server.\n\nWe'll click on.\n\nThe name.\n\nWhat would we like this\nserver to actually be\n\nregarding internet reachability?\n\nI'd like it to be www.Cisco_IoT.com.\n\nAnd the address that's gonna be resolved\n\nis gonna be the one that\nwe're copying and pasting,\n\nthe IP address of our Cloud server.\n\nI can just paste that in here,\nand now we can click add.\n\nWhen any of our devices\nin our house connect out\n\nto the web and go to Cisco_IoT.com,\n\nthey'll be able to reach this\nCloud server's IP address.\n\nWe'll remember that.\n\nLet me minimize the cloud server.\n\nWe'll come back to it later.\n\nAt this point in time, we wanna make sure\n\nwe actually configure that Cloud server.\n\nTo configure the actual IoT\nregistration service on it,\n\nwe'll open up our tablet\nPC, and in our tablet PC\n\nwe're heading to the web browser.\n\nSo we'll go to desktop, web browser.\n\nAll we've done at this time is turned\n\non the IoT registration server.\n\nWe haven't actually set it up yet.\n\nSo we're gonna put in our web address\n\nin order to reach that server,\n\nCisco_IoT.com, and I'll hit enter.\n\nAnd now we've remotely\naccessed and reached\n\nthat registration server on the internet\n\nknown as Cloud server.\n\nSo we need to set up an actual account.\n\nWe'll click sign up now,\nand let's create an account.\n\nHow about a username of\nadmin and we'll choose\n\na kind of secure password\nof secure dollar sign 220.\n\nI'll click create, and I have\nto remember that password.\n\nSecure dollar sign 220.\n\nWe're gonna need it in just a little bit.\n\nRight now, the actual\nIoT registration service\n\nis up and running.\n\nWe're good to go.\n\nThere's no devices listed here yet\n\nbecause we have to tell\nour IoT devices to connect.\n\nLet's minimize this tablet\nPC and now we can take a look\n\nat our home smart devices,\nand we can tell them\n\nto register themselves\nwith that Cloud server.\n\nLet's do it.\n\nI'll click on my smoke detector.\n\nWe get the basic specifications\n\nof what we can do with the smoke detector.\n\nI'll go to the config\ntab, and in the config tab\n\nwe're in settings, you\ncan scroll to the bottom\n\nand there's the remote server.\n\nWe'll click remote server,\nand check this out.\n\nWe'll put in www.Cisco_IoT.com.\n\nAnd then for the username, it's admin,\n\nand the password is that\npassword we created,\n\nsecure dollar sign 220.\n\nI can hit connect.\n\nIt's waiting.\n\nAwesome, this is going through.\n\nOnce it says refresh,\nyou know it went through.\n\nThe smoke detector has\nnow registered itself\n\nwith that server out on the public web.\n\nWe can minimize the smoke detector.\n\nWe'll head over to the door.\n\nI can click on my smart door,\nsee the basic specs on it,\n\ngo to the config tab,\nscroll to the bottom,\n\nand again, remote server.\n\nWe'll put in that address, Cisco_IoT.com,\n\nusername and password, just like before.\n\nAnd click connect.\n\nAnd again, once it says refresh,\nwe know it's gone through\n\nand actually registered\nitself with that server.\n\nIn the meantime, I've\nalready pre-configured\n\nthe fan and the light, so\nI can just click on those\n\nand tell them to connect.\n\n(clicking)\n\nHow do we actually see if\nthose devices have connected?\n\nWe can click on our tablet\nPC, and check it out.\n\nThat tablet PC is still on that webpage\n\nfor the IoT Cloud server.\n\nHere we see the smoke detector, the door,\n\nthe light, and the fan.\n\nYou can click on each one of these\n\nand you can either take\na look at the status\n\nof these devices or\nyou can even go to them\n\nand be able to control,\nsuch as locking the door\n\nor unlocking the door, the speed of a fan.\n\nKeep in mind, this is a dedicated server\n\nthat we have existing\non the public internet.\n\nAs long as you're on a PC, or a tablet,\n\nor a smartphone that has\ninternet connectivity,\n\nyou'd be able to manage\nall of these devices\n\ninside of your smart home.\n\nMake it your own, play\nwith Cisco Packet Tracer,\n\nand enjoy IoT."},{"language":"ukr","text":"- [Інструктор] Всім привіт!\n\nЦе покрокове відео, яке показує як Cisco Packet Tracer\n\nз'єднує пристрої IoT з виділеним сервером реєстрації.\n\nМи збираємось відмовитись\n\nвід бездротового маршрутизатора home gateway,\n\nта перейдемо на використання сервера,\n\nякий знаходиться в Інтернеті, відомий як Cloud server (хмарний сервер).\n\nДе ми можемо знайти цей сервер?\n\nВ наших категоріях ми натискаємо на end devices (кінцеві пристрої),\n\nдалі обираємо третій елемент,\n\nякий і є сервером.\n\nУ нас вже був встановлений сервер,\n\nтому нам не потрібно розгортати ще один сервер,\n\nтому ми просто натискаємо на Cloud server на нашому екрані.\n\nПісля натискання на Cloud server, ми відкриваємо його.\n\nСпершу ми потрапляємо на вкладку physical,\n\nі на ній є величезний список\n\nрізних типів мережних інтерфейсних карт,\n\nякі ми можемо використовувати на цьому сервері.\n\nМи можемо використовувати за замовчуванням дротову карту, яка встановлена зараз,\n\nале ми маємо в наявності також інші карти, які призначенні для з'єднання\n\nцього сервера з багатьма різними типами мереж.\n\nДавайте перейдемо на вкладку services.\n\nНа вкладці services ми маємо\n\nбезліч варіантів і функцій, яких не було\n\nв бездротовому home gateway маршрутизаторі.\n\nМи можемо розгорнути цей сервер як веб-сервер HTTP.\n\nТакож можемо використовувати цей сервер одночасно, як сервер DHCP\n\nтак і DNS-сервер, syslog-сервер для реєстрації повідомлень,\n\nавтентифікації, обліку і авторизації,\n\nі навіть як поштовий сервер.\n\nЗараз ми тут, щоб розгорнути сервер реєстрації IoT.\n\nМи натискаємо на IoT, і тепер ми маємо можливість увімкнути\n\nабо вимкнути сервіс реєстрації для наших пристроїв IoT.\n\nНатискаємо.\n\nНа цьому етапі наші пристрої, всередині\n\nнашої домашньої мережі, повинні мати змогу підключитись\n\nта зареєструватися на Cloud server в Інтернеті.\n\nМи маємо зробити певні налаштування, однак сервіс увімкнений.\n\nКрім того, є ще одна цікава річ,\n\nяку ми повинні зробити на цьому Cloud server.\n\nЗамість того, щоб мати посилання на IP-адресу\n\nхмарного сервера, було б приємно вказати\n\nдоступне веб-ім'я Cloud server.\n\nДавайте зробимо це.\n\nЯ перейду на вкладку desktop, IP configuration,\n\nі ми можемо побачити IP-адресу хмарного сервера.\n\nМи можемо просто клацнути правою кнопкою миші та скопіювати її.\n\nЯ збираюся повернутися на вкладку services\n\nта натиснути на DNS.\n\nМи збираємось увімкнути службу DNS на сервері.\n\nНатискаємо\n\nна ім'я.\n\nЯк би ми хотіли\n\nназвати цей сервер?\n\nЯ б хотів, щоб він називався www.Cisco_IoT.com.\n\nIP-адреса сервера буде встановлена та,\n\nяку ми щойно скопіювали,\n\nадреса Cloud server.\n\nТому я можу просто вставити її в це поле і тепер ми можемо натиснути кнопку «Add» (додати).\n\nКоли будь-який з наших пристроїв у нашому домі підключиться\n\nдо Інтернету та перейде на Cisco_IoT.com,\n\nвони зможуть дістатися до цього Cloud server.\n\nМи це запам'ятаємо.\n\nДозвольте мені мінімізувати cloud server.\n\nПовернемося до цього пізніше.\n\nНа цьому етапі ми фактично\n\nналаштуємо Cloud server.\n\nЩоб налаштувати реєстраційну службу IoT,\n\nми відкриємо наш планшетний ПК,\n\nа на ньому ми перейдемо до веб-браузера.\n\nТож ми перейдемо до desktop, web browser.\n\nВсе, що ми зробили, це увімкнули\n\nна сервері реєстрацію IoT.\n\nНасправді, ми ще не налаштували його.\n\nТаким чином, ми збираємося вставити нашу веб-адресу,\n\nщоб досягти цього сервера,\n\nCisco.IoT.com, і я натискаю Еnter.\n\nІ тепер ми дистанційно звернулися і досягли\n\nцього сервера реєстрації,\n\nвідомого як Cloud server.\n\nОтже, нам потрібно створити обліковий запис.\n\nМи натискаємо зареєструватися зараз і створити обліковий запис.\n\nЛогін виберемо «admin» і якийсь\n\nзахищений пароль «secure$220».\n\nЯ натискаю кнопку «create» (створити), і я маю запам'ятати цей пароль.\n\nsecure$220.\n\nНам буде він потрібен трохи пізніше.\n\nНаразі служба реєстрації IoT\n\nпрацює.\n\nЦе добре.\n\nТут ще немає пристроїв,\n\nтому що ми повинні повідомити нашим пристроям IoT як підключитися.\n\nДавайте мінімізуємо цей планшетний ПК, і тепер ми можемо поглянути\n\nна наші домашні смарт-пристрої та дозволити їм\n\nзареєструватися на Cloud server.\n\nДавайте зробимо це.\n\nЯ натискаю на smoke detector (детектор диму).\n\nМи отримуємо основні характеристики\n\nтого, що ми можемо зробити з детектором диму.\n\nЯ перейду на вкладку config, на цій вкладці,\n\nви можете перейти вниз,\n\nде і можна знайти цей remote server. (віддалений сервер).\n\nМи натискаємо на remote server, і перевіряємо його.\n\nВводимо www.Cisco_IoT.com,\n\nпотім для імені користувача – «admin»,\n\nі пароль який ми створили –\n\n«secure$220».\n\nДалі я можу натиснути «connect».\n\nЧекаємо.\n\nЧудово.\n\nЯк тільки відбувається оновлення, ми бачимо результат.\n\nДетектор диму тепер зареєструвався\n\nна цьому сервері в загальнодоступній мережі.\n\nМи можемо мінімізувати детектор диму.\n\nПерейдемо до дверей.\n\nЯ натискаю на мої смарт-двері та бачу основні характеристики,\n\nпереходжу на вкладку config, прокручую донизу\n\nі знову обираю remote server.\n\nМи будемо вводити адресу Cisco_IoT.com,\n\nім'я користувача та пароль, як і раніше.\n\nДалі натискаю кнопку «connect».\n\nІ знову, як тільки відбувається оновлення, ми бачимо\n\nщо саме зараз зареєстровано на цьому сервері.\n\nТим часом, я вже заздалегідь налаштував\n\nвентилятор і світло, тому я можу просто натиснути на них\n\nі повідомити їм, щоб вони\n\nпідключилися.\n\nЯк ми насправді можемо побачити, чи з'єднані ці пристрої?\n\nМи можемо натиснути наш планшетний ПК і перевірити це.\n\nПланшетний комп'ютер все ще знаходиться на цій веб-сторінці\n\nIoT Cloud server.\n\nТут ми бачимо детектор диму, двері,\n\nсвітло та вентилятор.\n\nВи можете натиснути на кожен з них,\n\nі ви можете поглянути на стан\n\nцих пристроїв або навіть перейти до них\n\nі керувати ними, наприклад, заблокувати двері,\n\nрозблокувати двері, налаштувати швидкість вентилятора.\n\nМайте на увазі, що це виділений сервер,\n\nдоступ до якого ми маємо через Інтернет.\n\nЯкщо перебуваєте на ПК, планшеті\n\nчи смартфоні, який має підключення до Інтернету,\n\nви зможете керувати всіма цими пристроями\n\nвсередині розумного будинку.\n\nСтворюйте щось своє власне, практикуйте з Cisco Packet Tracer\n\nта насолоджуйтеся IoT."}],"hls_enabled":true,"embed_options":{"volumeControl":"true","fullscreenButton":"true","controlsVisibleOnLoad":"true","playerColor":"003958","bpbTime":"false","plugin":{"captions-v1":{"onByDefault":"false"}},"anonymizeIp":true,"vulcan":"true","videoQuality":"","stillUrl":"https://embed-ssl.wistia.com/deliveries/6966c3e9c836361ea8a27e233c05ae8c6bf693d0.bin","branding":"false","showCustomerLogo":"true","autoPlay":"false","endVideoBehavior":"default","playbar":"true","playButton":"true","settingsControl":"true","qualityControl":"true","playbackRateControl":"true","smallPlayButton":"true","spherical":"false","chaptersOn":"false","playsinline":true}}, {});
