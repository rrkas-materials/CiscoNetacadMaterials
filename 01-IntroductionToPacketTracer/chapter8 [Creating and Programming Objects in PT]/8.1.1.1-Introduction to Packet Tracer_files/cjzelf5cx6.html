actually interact.\n\nThis is not a toggle switch.\n\nThe button must be held in\norder for that signal to go.\n\nNow when it says remote\ncontrol is not applicable,\n\nwhat that means is that\nwith the current coding\n\nthis cannot be hooked up to a registration\n\nserver like a home gateway\nor that dedicated standalone\n\nIoT registration server.\n\nSo let's work with this\nbutton and learn how the\n\nprogramming of IoT is in Packet Tracer.\n\nSo we'll click on advanced.\n\nAnd then I'll go to the top tabs\n\nand I'll click on the thing editor.\n\nNow to start off, let's\nflip out this button\n\nto something different, make it our own.\n\nWe have a depiction of\nthe button not pressed\n\nand the depiction of the button pressed.\n\nWhen the button is not pressed I'm gonna\n\nclick on that graphic and\nwe see that we're sent\n\nto a default components\ndirectory for Packet Tracer\n\nwith many different graphics.\n\nI'm going to go to my desktop\n\nand at my desktop, when\nthe button is not pressed,\n\nI wanna use the picture\nof a lighter that is off.\n\nFor when the button is pressed,\n\nI'll click on that picture,\ngo back to my desktop,\n\nand now I'll take a picture\nof a lighter that's on.\n\nI'm gonna minimize my\ndevice configuration,\n\nand now I have my own IoT\ndevice which is my lighter\n\nhere and it's not lit,\nbut when I press and hold\n\nthe alt key on my keyboard\nand I press and hold my mouse,\n\nas long as I'm holding it\ndown, the lighter is lit,\n\nit's just a basic push button.\n\nLet's take a look at something\na little bit different now.\n\nWe've got the lighter and\nnow we're gonna take a look\n\nat a toggle switch style of a push button.\n\nHere we have another push button,\n\nanother red button instead\nof our sensors area.\n\nAnd we hover over it, it\nsays toggle push button.\n\nWe'll click on it and then\nwe'll click on our screen.\n\nNow this toggle push\nbutton looks very similar\n\nto what we had before.\n\nI'm gonna click on this,\nagain we're gonna see\n\nthe specifications when it opens up.\n\nSo we'll resize the window and here again\n\nwe can take a look, we\nhave low and high outputs\n\nbut with this one we're\nactually switching between\n\nstates with the press of a button.\n\nWe don't have to press and hold.\n\nJust like we saw before\nthere's no remote control\n\nfor this thing by default,\nit's not built in for\n\nnetworking along with the programming.\n\nSo let's go back to our advanced\nbutton just like before,\n\nthen we'll go to our thing editor\n\nand let's change out these graphics\n\nand make our own new thing.\n\nSo when the button is pressed\n\nas we see here on the left I'm\ngonna click on that graphic,\n\ngo back to my desktop tab,\n\nand for when the button is pressed\n\nI'm gonna use the picture of an on switch.\n\nWhen the button is not pressed,\n\nI'll click on that graphic\nand I'm gonna switch\n\nit out to something of the off switch.\n\nSo I'll use my own custom\noff switch graphic.\n\nAnd now when I minimize it, check it out,\n\nwe've got this toggle push button.\n\nBy default it's off.\n\nWhen I press and hold my alt key\n\nand I just give it a\nsingle click from my mouse,\n\nwith a single slick it changes the state\n\nand toggles to on.\n\nClick it again just once\nwithout having to hold\n\ndown my mouse and it goggles to off.\n\nNow this is awesome\nbecause we're able to build\n\nour own customized IoT devices based off\n\nof what we see here in Packet Tracer.\n\nBut in order to learn the\nprogramming behind it,\n\nwhat we can do is open up\neach one of our devices\n\nand we can go to the programming tab.\n\nIn the programming tab\nwe're able to take a look\n\nat the current code of our devices\n\nwhich we can see inside of here.\n\nYou can scroll through and read\n\nhow these devices are\nactually being utilized\n\nand how the programming\ncode is being called upon.\n\nWe can actually compare\nthis against another device\n\nin order to be able to see the differences\n\nbetween something like a toggle switch\n\nand a push button itself.\n\nSo take note of this code\nand be able to utilize\n\nthis in order to build\nyour own custom IoT.\n\nNow we'll minimize both\ndevices, but what if we wanted\n\nto save these for the future?\n\nTo save these devices\nfor future usage inside\n\nof our own sub category of components,\n\nyou can actually go to tools,\n\ncustom device dialogue,\nand when you go to custom\n\ndevice dialogue we're able\nto actually click select\n\nand when you click\nselect we can then choose\n\na device that's on your screen.\n\nIf I click on the toggle\npush button for example,\n\nnow it goes to a template\nname of IoT four,\n\nit's just based off of the device name,\n\nI can change this.\n\nI can call this toggle\nswitch and then custom.\n\nI can give it a description\nif I want as well,\n\nwhich is just gonna be\nan off toggle switch.\n\nNow down here we have these check boxes\n\nand this is gonna be based off of\n\nwhere the item's gonna be located inside\n\nof Cisco Packet Tracer\nitself when I try to\n\nput it back into play on the topology.\n\nWell this toggle switch\nI'm gonna have saved\n\nin the sensors area\njust like where we found\n\nour red on off push\nbutton and toggle button.\n\nWhen I click add I get a popup window\n\nand this will then let me save this\n\ninside of Cisco Packet Tracer.\n\nI use the default name\nand I'll click save.\n\nNow down below packet tracer moved\n\nand put me into a directory.\n\nIf I go back to components and sensors,\n\nmy device will show on the right side here\n\nat my next load of Packet Tracer.\n\nI can save the actual item as well\n\nwhich is my lighter by\ndoing the same thing.\n\nTools, custom device dialogue, select.\n\nI can click on that lighter\n\nand again I can name this as well.\n\nSo lighter.\n\nAnd again I can put that in the sensors.\n\nClick add and I'll save this\nin my template directory\n\nof packet tracer as well.\n\nNow again, next time I load packet tracer,\n\nboth of those will exist\ndown below in the sensor's\n\narea on the right side.\n\nSo the one thing about these devices\n\nthat you add yourself, it\nwill be local to your machine.\n\nWhen I wanna load up Packet\nTracer in the future,\n\nI now have the ability to instantly deploy\n\nthe lighter and instantly\ndeploy my toggle push button.\n\nSo make Cisco Packet Tracer your own,\n\nbuild your own IoT\ndevices, compare the code\n\nbehind the programming\ntabs, and have some fun."},{"language":"ukr","text":"- [Інструктор] Привіт всім, це наше відео\n\nз покроковою інструкцією зі створення ІоТ пристроїв в Cisco Packet Tracer.\n\nЦе відео буде дуже цікавим,\n\nбо ми почнемо з найпростішого,\n\nале й найцікавішого.\n\nКлацнемо на секцію Компоненти (Components)\n\nі далі на Давачі (Sensors).\n\nПеред тим, як створювати пристрій з нуля,\n\nми використаємо існуючий ІоТ пристрій\n\nз підкатегорії Датчики (Sensors).\n\nЗнайдіть велику червону кнопку\n\n(Push Button).\n\nКлацнемо спочатку на цій кнопці, потім в робочій області,\n\nі у нас з’явився пристрій, який ми можемо модифікувати.\n\nЯ саме це і збираюсь зробити,\n\nзмінимо розмір вікна, і тепер можна починати роботу.\n\nПри роботі з цією кнопкою, почнемо з характеристик (Features).\n\nНа вкладці Специфікації (Specifications) можна побачити, що це\n\nзвичайна кнопка, сигнал за замовчуванням низький,\n\nколи ми натискаємо і утримуємо кнопку,\n\nкнопка відправляє високий цифровий сигнал.\n\nКнопка червоного кольору.\n\nТепер, для взаємодії з цією кнопкою,\n\nнатисніть та утримуйте клавішу Alt на клавіатурі,\n\nпотім натисніть і утримуйте\n\nліву кнопку миші.\n\nЦя кнопка не є кнопкою – перемикачем.\n\nДля формування сигналу кнопку необхідно утримувати в натиснутому стані.\n\nНапис віддалене управління не доступне (Remote Control: N/A)\n\nозначає, що існуючі налаштування\n\nне дозволяють встановити зв’язок з сервером реєстрації\n\nтипу домашній шлюз або виділеним\n\nсервером реєстрації ІоТ пристроїв.\n\nДавате почнемо працювати з цією кнопкою і дізнаємось як\n\nпрограмувати ІоТ в Packet Tracer.\n\nКлацнемо на кнопці Advanced.\n\nУ верхній частині вікна обираємо вкладку\n\nРедактор ІоТ пристроїв (Thing Editor).\n\nДля початку, змінимо зображення кнопки\n\nна щось інше.\n\nУ нас зараз є два зображення – кнопка не натиснута\n\nі кнопка натиснута.\n\nКлацніть на зображенні не натиснутої кнопки,\n\nвідкривається папка за замовчуванням\n\nзі стандартними зображеннями\n\nPacket Tracer.\n\nЯ перейду на мій робочий стіл,\n\nі на місці зображення не натиснутої кнопки\n\nя хочу використати зображення запальнички без вогню.\n\nКоли кнопка натиснута,\n\nя клацаю на цьому зображенні, переходжу на мій робочий стіл,\n\nі обираю зображення запальнички з вогнем.\n\nЯ згортаю вікно конфігурації пристрою,\n\nі тепер у мене є мій власний ІоТ пристрій із зображенням запальнички\n\nбез вогню, але коли я натискаю і утримую\n\nклавішу Alt на клавіатурі і клацаю на пристрої мишкою,\n\nпоки я тримаю кнопку миші натиснутою, зображується запальничка з вогнем,\n\nяк і у випадку звичайної кнопки.\n\nДавайте тепер подивимось на щось інше.\n\nЗапальничка готова, давайте подивимось,\n\nяк працює звичайна кнопка.\n\nНа панелі датчиків є ще одна\n\nчервона кнопка.\n\nЯкщо навести мишкою на цю кнопку, з’являється її\nназва – кнопка–перемикач (Toggle Push Button).\n\nКлацаємо на ній, потім клацаємо на нашій робочій області.\n\nНова кнопка виглядаю дуже схожою\n\nна ту, яку ми додали раніше.\n\nЯ клацну на ній, щоб подивитись\n\nїї специфікацію.\n\nЗнову змінимо розмір вікна,\n\nі ми бачимо, що ця кнопка також видає низький і високий сигнал,\n\nале натисканням кнопки ми переключаємось\n\nміж її станами.\n\nНе треба утримувати кнопку натиснутою.\n\nІ, як і раніше, віддалене керування\n\nнедоступне за замовчуванням.\n\nЯк і раніше, натиснемо на кнопку Advanced,\n\nперейдемо до редактора ІоТ пристрою (Thing Editor)\n\nі змінимо зображення\n\nщоб отримати наш власний ІоТ пристрій.\n\nКоли ми натискаємо кнопку,\n\nяк Ви бачите зліва, я клацаю на цьому зображенні,\n\nя переходжу на робочий стіл,\n\nдля натиснутої кнопки\n\nя обираю зображення увімкненого перемикача.\n\nКоли кнопка не натиснута,\n\nя клацаю на зображенні щоб змінити його\n\nна щось схоже на вимкнений перемикач.\n\nВикористаю моє власне зображення для цього.\n\nТепер, коли я зменшу вікно щоб перевірити результат,\n\nможна побачити готову кнопку - перемикач.\n\nЗа замовчуванням вона вимкнена.\n\nКоли я натискаю і утримую клавішу Alt\n\nі клацаю один раз на кнопці,\n\nвона змінює свій стан\n\nна увімкнена.\n\nКлацніть на ній знову,\n\nі вона змінить свій стан на вимкнена.\n\nЦе дивовижно, тому, що ми можемо створювати\n\nнаші власні ІоТ пристрої на основі\n\nпристроїв Packet Tracer.\n\nТепер, щоб познайомитись з програмуванням ІоТ пристроїв,\n\nвідкриємо кожен з наших пристроїв\n\nі перейдемо на вкладку Програмування.\n\nНа цій вкладці ми можемо побачити\n\nкод для наших пристроїв.\n\nВи можете\n\nпрокрутити код щоб побачити,\n\nяк ці пристрої працюють\n\nі як викликається програмний код.\n\nВи можете порівняти код пристроїв між собою\n\nщоб побачити, чим відрізняється\n\nзвичайна кнопка і\n\nкнопка-перемикач.\n\nЗверніть увагу на цей код, щоб зуміти створити\n\nна його основі ваші власні ІоТ пристрої.\n\nМінімізуємо наші пристрої, але як їх зберегти\n\nдля використання у майбутньому?\n\nЩоб зберегти ці пристрої для подальшого використання\n\nу вашій власній підкатегорії компонентів,\n\nоберіть пункт меню Tools,\n\nCustom devices dialog,\n\nклацніть на кнопці Select,\n\nпотім на пристрої\n\nна вашому екрані.\n\nЯкщо, наприклад, я клацаю на кнопці-перемикачі,\n\nвона отримує ім’я IoT 4,\n\nце ім’я основане на імені пристрою,\n\nя можу його змінити.\n\nЯ зміню ім’я на toggle switch та custom.\n\nЯкщо в цьому є потреба, я можу додати опис,\n\nнехай це буде On/Off toggle switch.\n\nЗнизу є декілька прапорців\n\nякі показують, де саме буде розташований\n\nпристрій в Cisco Packet Tracer\n\nколи ми захочемо\n\nйого використати.\n\nМою кнопку-перемикач я хочу зберегти\n\nв розділі давачів, саме там, де ми знайшли\n\nзвичайну червону кнопку та кнопку-перемикач.\n\nКоли я натискаю на Add, з’являється спливаюче вікно,\n\nза допомогою якого я можу зберегти\n\nпристрій в Cisco Packet Tracer.\n\nЯ залишаю ім’я за замовчуванням і натискаю Save.\n\nВікно Custom devices dialog згорнуто,\n\nвідкрито вікно вибору каталогу.\n\nЯ повертаюсь до Компоненти, Сенсори,\n\nі можу побачити мій пристрій справа\n\nсписку пристроїв Packet Tracer.\n\nТаким саме способом я можу зберегти\n\nмій другий пристрій, запальничку.\n\nTools, custom device dialogue, select.\n\nЯ можу клацнути на ній\n\nі обрати ім’я.\n\nНехай це буде lighter.\n\nІ знову, я додам її до давачів.\n\nКлацаю Add, і вона буде збережена в каталозі\n\nз шаблонами Packet Tracer.\n\nНаступного разу, коли я завантажу Packet Tracer,\n\nобидва пристрої будуть присутні\n\nна панелі давачів справа.\n\nНе забувайте, що всі пристрої,\n\nякі Ви зберігаєте, будуть збережені на вашій машині.\n\nКоли я завантажу Packet Tracer наступного разу,\n\nя зможу відразу почати використовувати мої пристрої:\n\nзапальничку і кнопку-перемикач.\n\nНалаштовуйте Cisco Packet Tracer як зручно Вам,\n\nстворюйте власні ІоТ пристрої, порівнюйте код\n\nна вкладці програмування, та отримуйте задоволення від процесу."}],"hls_enabled":true,"embed_options":{"volumeControl":"true","fullscreenButton":"true","controlsVisibleOnLoad":"true","playerColor":"003958","bpbTime":"false","plugin":{"captions-v1":{"onByDefault":"false"}},"anonymizeIp":true,"vulcan":"true","videoQuality":"","stillUrl":"https://embed-ssl.wistia.com/deliveries/431be6d485d57667fbfa8e355bacaa31ccb7f643.bin","branding":"false","showCustomerLogo":"true","autoPlay":"false","endVideoBehavior":"default","playbar":"true","playButton":"true","settingsControl":"true","qualityControl":"true","playbackRateControl":"true","smallPlayButton":"true","spherical":"false","chaptersOn":"false","playsinline":true}}, {});
