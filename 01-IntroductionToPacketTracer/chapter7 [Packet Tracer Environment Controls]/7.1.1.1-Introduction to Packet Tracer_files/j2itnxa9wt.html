/distillery.wistia.com/x","accountKey":"wistia-production_488580","mediaKey":"wistia-production_27696456","type":"Video","mediaType":"Video","progress":1.0,"status":2,"name":"Ch7_Vid1_Environmental Conditions in Packet Tracer","duration":514.624,"hashedId":"j2itnxa9wt","branding":false,"enableCustomerLogo":true,"seoDescription":"a Packet Tracer courses video","preloadPreference":null,"flashPlayerUrl":"https://embed-ssl.wistia.com/flash/embed_player_v2.0.swf?2017-04-20","showAbout":true,"createdAt":1498459815,"firstEmbedForAccount":false,"firstShareForAccount":false,"useMediaDataHostLogic":true,"projectId":2967795,"privacyMode":true,"stats":{"loadCount":62156,"playCount":31336,"uniqueLoadCount":42808,"uniquePlayCount":26373,"averageEngagement":0.616085},"trackingTransmitInterval":20,"integrations":{"google_analytics":true},"captions":[{"language":"eng","text":"- [Instructor] Hello everyone.\n\nThis is our Cisco Packet Tracer\n\nenvironmental controls walkthrough video.\n\nIn this video we're going further\n\nthan just basic IOT devices.\n\nHere we're going to talk\nabout environmental conditions\n\nthat exist within Cisco\nPacket Tracer itself.\n\nSo we do have a smart lamp.\n\nWe've got a fan.\n\nWe've got a wind detector.\n\nWe've got a lot more here that are\n\ngoing to work with the environment.\n\nWe have a solar panel\nhooked up to a battery.\n\nThat battery is hooked into\nthe fan and to that lamp.\n\nRight now that battery is at zero.\n\nWe see that our solar\npanel here has zero watts\n\nof energy coming in, and our wind detector\n\nis not even spinning.\n\nThere's no wind.\n\nSo we need to do some setup here\n\nfor the environmental conditions.\n\nSo to get started, we're going\nto go into our physical view.\n\nTop left corner, we'll click\non our physical workspace.\n\nIn the physical tab, we're\ngoing to click on our city\n\ninside of this world map.\n\nWe'll click on our house\ninside of the city,\n\nand here we go.\n\nThis checkerboard look is\njust the wireless coverage\n\nfor our actual wireless\nrouter in our home network.\n\nWhat we want to do is be able to utilize\n\nthe environmental conditions.\n\nSo in the top right corner,\n\nthere's a button called environment.\n\nWe'll go ahead and click on that.\n\nInside of environment, we\nsee a huge drop-down menu.\n\nIf you click on this drop-down menu,\n\nit allows us to select\ndifferent physical locations.\n\nFor example, when I click on intercity,\n\nmy topology changes to the intercity.\n\nNow, this is called the\nintercity container.\n\nAny environmental conditions\nthat I change here\n\nare specific to the intercity container.\n\nWhen I click on that city,\nwe're now in the home city,\n\nand this home city also has\n\nits own environmental conditions.\n\nWhen I click on the home one more time,\n\nI'm now inside of the house itself,\n\nand again, the house has its\nown environmental conditions.\n\nTo see that, I'll click back\non the environment button\n\none more time, and what\nwe'll be able to notice,\n\nis that with this drop-down menu,\n\nwe're going to be able to select\n\nany one of these\ncontainers just to control\n\nthe environmental conditions\nwithin each container.\n\nFor our video, we're going to stay within\n\nthe Home container,\nbecause we want to modify\n\nthe environment that's going to affect\n\nour solar panel and our wind sensor.\n\nSo let's get started in\nthe Home container itself.\n\nWhen I have Home selected,\nI can click View,\n\nand it shows me what's going on\n\nregarding settings set for the home.\n\nThe only thing set right now is sunlight,\n\nand we're going to work with\nthat in just a little bit.\n\nI'm going to click Edit,\nnext to my location of Home,\n\nand we're back to this view of a graph\n\nand an Advanced tab.\n\nIf I were to forget about\nthis graph right now\n\nand just scroll down, we're able to view\n\ndifferent icons regarding a legend\n\nfor what we can show in the graph.\n\nAnything that's showing a\ncolor with a bolded name\n\nis currently displayed in the graph above.\n\nWe see a red line.\n\nThat's based off of sunlight.\n\nWe see a blue, which is based\noff the ambient temperature.\n\nI can click ambient temperature\njust to turn off the blue.\n\nWhat you want to do is\nactually modify the conditions\n\nthat exist for my environmental\nvariables for the home.\n\nSo let's click on the Advanced tab.\n\nThis is the first place to go.\n\nWith the Advanced tab, we\nhave a time listed here.\n\nAnd this time is not the\ncurrent time in your world.\n\nIt's the current time in Packet Tracer.\n\nAt 11:00 p.m. in Packet Tracer,\n\nthese environmental conditions\ndown below will take effect.\n\nYou can actually scroll\nthrough these conditions\n\nand be able to see what you can control.\n\nAnything such as electricity and energy,\n\nor even gases, there's carbon\ndioxide, oxygen, nitrogen.\n\nGoing further, the forces of gravity,\n\nwhere we're going to play, which is light,\n\nincluding sunlight, or even things like\n\nmotion, sound, temperature,\nwater and wind,\n\nand we'll go into wind as well.\n\nSo let's get into this and actually start\n\nsetting up environmental variables.\n\nRight now at 11:00 p.m., we\nhave sunlight set to zero.\n\nMakes sense, it's getting\nto be dark outside.\n\nMaybe we'll change that\nvalue example to one.\n\nIn order to have that\nvalue of a sunlight value\n\nof sunlight strength of one take effect,\n\nI'll have to hit the enter key,\n\nand then it goes from blue to black.\n\nIf I scroll back up to the top,\n\nI can click Next, and it changes\nwhat's called a keyframe.\n\nAnd a keyframe are just points\nin time in Packet Tracer.\n\nAt 12:00 a.m.\n\nAt this point, which is really midnight,\n\nwhat should we have regarding sunlight?\n\nWell the sunlight is set\nto zero at this time.\n\nAnd that makes sense.\n\nSo to actually view these two keyframes\n\ninside of an interactive graph,\n\nwe can click on Keyframe Graph.\n\nAnd we can see a bullet\npoint on the far left,\n\na bullet point on the far right.\n\nIf we wanted to add another keyframe,\n\nwhich is another point\nin time in Packet Tracer,\n\nI can either do it in the Advanced tab\n\nby clicking Add Keyframe, but\nthere's an even easier way.\n\nIn the Keyframe Graph, this\npowerful, awesome graph,\n\nI can double click at any point\nin time, and check it out,\n\nit makes a new keyframe point.\n\nWhen I double clicked, I\ndouble clicked at 10:00 a.m.\n\nAnd now I have a new\nkeyframe point at 10:00 a.m.\n\nIf I wanted to have another point in time,\n\nmaybe closer to 6:00\np.m., which is 1800 hours,\n\nI can double click at 18, and now I have\n\nanother keyframe point.\n\nIf I go back to the Advanced tab now,\n\nwe'll actually see that\ninstead of just having two\n\npoints in time, now I have four.\n\nKeyframe two is where I'm at right now.\n\nIt shows me it's 10:00 a.m.\n\nI can go into the light\nsettings for sunlight,\n\nand for 10:00 a.m., I\ncan change the value here\n\nto maybe 70% and hit enter.\n\nWhen I click Next, I should be able to see\n\nthe next moment in time,\n\nand that next moment in time is 6:00 p.m.\n\nAnd for 6:00 p.m. instead of 0% sunlight,\n\nI can go again with how\nabout 78%, and click enter.\n\nNow we want to view\nthis on the graph again.\n\nI'll click on Keyframe Graph,\n\nand if it doesn't look like it updated,\n\nwhat we can do is click on\nSunlight in the chart below,\n\ntakes it off.\n\nClick Sunlight again, and check it out.\n\nNow the graph has been modified\nfor those keyframe points.\n\nThe neat thing about this\nis like, you know what,\n\nmaybe I don't like having\nthat much sun at 10:00 a.m.\n\nI can just click and drag\non that point in time,\n\nand I can lower how much\nsunlight is at 10:00 a.m.\n\nOr I can even move that keyframe\npoint to about 8:00 a.m.\n\nSo at 8:00 a.m. we can have\nabout maybe 60% sunlight.\n\nIf I want to have a lot\nof sunlight at noon,\n\nI can just double click on noon.\n\nIt builds me a new keyframe point,\n\nand I can just drag this thing up.\n\nI can drag this up as\nclose to 100% as I want,\n\nor even over it if I want to.\n\nBack to 6:00 p.m., I'm going to lower\n\nthe amount of sunlight at\n6:00 p.m. just a little bit.\n\nAnd now my environmental\ncondition for sunlight\n\ninside of Packet Tracer\nis following this schedule\n\nthroughout the day.\n\nAnd in Packet Tracer,\nwe have a cool ability\n\nto be able to control how\nmuch sunlight's coming in\n\nat any given moment.\n\nHere at the top, we can see one second\n\nin Packet Tracer is equal to\n30 minutes of actual time.\n\nNow this was sunlight.\n\nThe next one we want to\ndo is going to be wind.\n\nSo I'm going to go ahead\nand I'm going to click on\n\nin the chart here, I want Wind.\n\nSo where is wind speed?\n\nIf you don't see it in the chart,\n\nwe can click down, and\nthere's another whole set\n\nof different items we can monitor.\n\nI'll click Wind Speed.\n\nAnd now wind speed is here\ninside of Packet Tracer.\n\nWhat I can then do is\ncontrol how much wind\n\nat any point in time throughout my day.\n\nAnd you can control this very easily.\n\nThis wind speed is\ngoing to be based off of\n\nkilometers per hour, so we\ndon't want to make it too fast\n\nand blow our house away,\n\nbut we can customize how much wind\n\nis coming through our Cisco\nPacket Tracer environment\n\nagain throughout the day.\n\nWe can used the Advanced\ntab as I showed off,\n\nbut we can also use that Keyframe Graph.\n\nSo to close it all up, let's go back to\n\nour Cisco Packet Tracer.\n\nI'm going to go back to my logical view,\n\nand what we can see here is\nthe wind detector is spinning.\n\nThere is a wind.\n\nThe solar panel is\nactually receiving energy\n\nfrom the sunlight, and check it out,\n\nthat's charging our battery.\n\nSo play with Cisco Packet Tracer,\n\nmake it your own, and enjoy IOT."},{"language":"ukr","text":"- [Інструктор] Всім привіт!\n\nПеред Вами відео з покроковою демонстрацією\n\nконтролю за навколишнім середовищем в Cisco Packet Tracer.\n\nУ цьому відео ми просунемося далі ніж\n\nзнайомство з основними пристроями IoT.\n\nТут ми збираємося говорити про умови навколишнього середовища,\n\nщо існують в Cisco Packet Tracer.\n\nЩо ж, у нас є розумна лампа.\n\nУ нас є вентилятор.\n\nУ нас є детектор вітру.\n\nІ у нас є набагато більше можливостей\n\nпрацювати з навколишнім середовищем.\n\nМи бачимо сонячну батарею, яка з'єднана з акумулятором.\n\nАкумулятор з'єднаний з вентилятором і лампою.\n\nНа даний момент акумулятор розряджений.\n\nМи бачимо, що у нашої сонячної батареї нуль ват енергії\n\nна вході, і наш детектор вітру\n\nнавіть не обертається.\n\nНемає ніякого вітру.\n\nТаким чином, ми повинні зробити тут деякі налаштування\n\nумов навколишнього середовища.\n\nТаким чином, щоб розпочати, потрібно перейти до нашого фізичного представлення.\n\nУ лівому верхньому куті натиснемо на Physical workspace (Фізичний робочий простір).\n\nНа вкладці Physical ми клацнемо по Our city\n\nна мапі Світу.\n\nПотім ми клацнемо на Our house, який знаходиться всередині міста,\n\nі перейдемо до нього.\n\nЦей полігон у вигляді шахової дошки - це просто бездротове покриття\n\nдля нашого бездротового маршрутизатора,\nякий знаходиться в нашій домашній мережі.\n\nМи з Вами маємо бажання використати\n\nумови навколишнього середовища.\n\nЩо ж, у верхньому правому кутку\n\nє кнопка під назвою environment.\n\nТож ми продовжимо і натиснемо на неї.\n\nУ щойно відкритому вікні environment, ми бачимо величезне меню, що випадає.\n\nЯкщо Ви клацнете по цьому меню,\n\nто побачите, що воно дозволяє нам обрати різні фізичні локації.\n\nНаприклад, коли я клацаю на intercity («міжміський рівень»),\n\nмоя топологія змінюється на вигляд міжміського рівня.\n\nУ даний момент ми бачимо так званий міжміський контейнер.\n\nБудь-які умови довкілля, які я змінюю тут,\n\nбудуть характерними для цього контейнера.\n\nТепер я клацну на наше місто і ми перейдемо до нього,\n\nі місто також має\n\nсвої певні умови довкілля.\n\nЯ клацну по будинку ще раз,\n\nі тепер я знаходжусь в самому будинку,\n\nі знову-таки, наш дім також має свої умови довкілля.\n\nЩоб переконатися в цьому, я клацну ще раз\n\nна кнопку environment, і ми помічаємо,\n\nзнову натиснувши на випадаюче меню,\n\nщо ми можемо обрати\n\nбудь-який з цих контейнерів для того, аби контролювати\n\nумови навколишнього середовища в кожному з них.\n\nУ нашому відео ми з Вами залишимося\n\nв контейнері Home, тобто в нашому будинку, тому що ми хочемо змінити\n\nнавколишнє середовище, яке впливало б\n\nна нашу сонячну батарею і наш датчик вітру.\n\nТому давайте почнемо власне з самого контейнера Home.\n\nКоли я обрав Home, я можу натиснути View («Огляд»),\n\nі побачити, що відбувається на сторінці\n\nз основним набором параметрів, встановлених для нашого будинку.\n\nЄдиний встановлений зараз параметр - це сонячне світло,\n\nдавайте з ним трохи попрацюємо.\n\nДавайте натиснемо на кнопку Edit («Редагувати»), розташовану поряд з Home,\n\nі ми перейдемо на представлення графіка,\n\nде також бачимо вкладку Advanced («Додатково»).\n\nЗабудьте прямо зараз про сам графік,\n\nя просто прокручу вниз, і ми в зможемо побачити\n\nрізноманітні значки – тобто легенду того,\n\nщо відображено на графіку.\n\nТе, що написано напівжирним шрифтом,\n\nв даний час виведено на графіку вище.\n\nМи бачимо червону лінію.\n\nВона відповідає за наш рівень сонячного світла.\n\nМи бачимо синю лінію, яка відповідає за температуру навколишнього середовища.\n\nЯ можу клацнути по показнику температури навколишнього\nсередовища, щоб вимкнути відображення синьої лінії.\n\nТе, що нам треба зараз зробити, це змінити умови,\n\nякі існують для змінних-показників довкілля у нашому будинку.\n\nЩо ж, давайте перейдемо на вкладку Advanced.\n\nЦе – перший пункт, куди нам треба.\n\nЗавдяки вкладці Advanced ми бачимо тут відлік часу.\n\nІ цей час не відповідає поточному часу у Вашому Світі.\n\nЦе - поточний час в Packet Tracer.\n\nО 23:00 в Packet Tracer\n\nці умови довкілля, розташовані нижче, вступлять в силу.\n\nВи можете переглянути ці умови шляхом прокрутки,\n\nі будете в змозі бачити все те, чим Ви можете керувати.\n\nЦе може бути щось на кшталт електроенергії і енергетики,\n\nабо навіть газів, тут є вуглекислий газ, кисень, азот.\n\nБільш того, тут є сила тяжіння,\n\nосвітленість,\n\nвключаючи сонячне світло, тут є навіть такі речі як\n\nрух, звук, температура, вода і вітер,\n\nі ми увійдемо в розділ вітру.\n\nЩо ж, заходимо у цей розділ й\n\nвстановимо значення деяких змінних середовища.\n\nПрямо зараз, о 23:00, ми маємо значення рівня сонячного світла, яке дорівнює 0.\n\nЦе логічно, бо вночі зазвичай темно.\n\nМожливо, ми змінимо дане значення на одиницю для прикладу.\n\nЩоб нові встановлені значення\n\nсонячного світла вступили в силу,\n\nя маю натиснути клавішу Enter,\n\nі потім ця одиниця змінить синій колір на чорний.\n\nЯкщо я прокручую вгору,\n\nя можу натиснути Next («Далі»), і це змінює так званий keyframe.\n\nKeyframe – це просто моменти часу в Packet Tracer.\n\nОпівночі,\n\nтобто о 12:00,\n\nщо ми маємо відносно сонячного світла?\n\nРівень сонячного світла дорівнює 0.\n\nІ це правильно.\n\nТаким чином, щоб переглянути ці два ключових кадри\n\nна нашому графіку,\n\nми можемо клацнути по Keyframe Graph.\n\nІ ми бачимо відмічену точку біля лівого краю,\n\nі відмічену точку біля правого краю.\n\nЯкщо ми хочемо додати ще один keyframe,\n\nякий є іншим моментом часу в Packet Tracer,\n\nя можу або зробити це на вкладці Advanced\n\nпри натисканні на Add Keyframe, але є ще простий шлях.\n\nНа Keyframe Graph, на цьому потужному, чудовому графіку,\n\nя можу двічі клацнути на місці будь-якого моменту часу на лінії, і давайте перевіримо:\n\nтаким чином ми створили нову точку ключового кадру.\n\nКоли я клікнув двічі, я зробив це на відмітці 10:00.\n\nІ тепер у мене є нова точка ключового кадру о 10:00.\n\nЯкщо я захотів би мати інший момент часу,\n\nможливо ближче до 18:00,\n\nя також міг би двічі клацнути по 18, і тепер у мене\n\nє інша точка ключового кадру.\n\nЯкщо я повернуся до вкладки Advanced,\n\nми й справді побачимо, що замість двох\n\nмоментів часу я маю аж 4.\n\nКлючовий кадр номер два - це та точка, де зараз перебуваю я.\n\nМені показано, що зараз 10:00.\n\nЯ можу увійти в параметри налаштування освітленості, а саме - сонячного світла,\n\nі для моменту часу 10:00, я можу замінити значення тут,\n\nнаприклад, на 70% і натиснути клавішу Enter.\n\nКоли я натискаю Next, я повинен побачити\n\nнаступний момент часу,\n\nі це в нашому випадку - 18:00.\n\nІ для моменту часу 18:00 замість 0%-го рівня сонячного світла\n\nя поставлю 78%, і натисну Enter.\n\nТепер ми хочемо переглянути зміни на графіку,\n\nя клацну по Keyframe Graph,\n\nі якщо нові дані на ньому не відображаються,\n\nми можемо зробити наступне: клацаємо по Sunlight в списку нижче,\n\nзнімаємо з нього галочку.\n\nНатискаємо на Sunlight знову і чекаємо оновлення графіка.\n\nТепер графік змінився для певних точок ключового кадру.\n\nВи знаєте, можливо, це не дуже схожа річ з життям –\n\nтака кількість сонячного світла о 10:00.\n\nЯ можу просто клацнути і перетягнути точку необхідного моменту часу,\n\nі таким чином знизити кількість сонячного світла о 10:00 ранку.\n\nЯ можу навіть перемістити цю точку ключового кадру ближче до 8:00.\n\nТаким чином, о 8:00 годині ранку ми можемо мати десь 60%-ий рівень сонячного світла.\n\nЯкщо я хочу мати більшу кількість сонячного світла опівдні,\n\nя можу просто двічі клацнути на точці, що відповідає цьому часу.\n\nЦією дією я створюю нову точку ключового кадру,\n\nі я можу просто витягнути її вгору.\n\nЯ можу витягнути її максимально близько до 100%,\n\nабо навіть  більше, якщо ми того хочемо.\n\nПовернемося до 6:00 вечора, я збираюся знизити\n\nрівень сонячного світла.\n\nТепер мій стан навколишнього середовища відносно рівня сонячного світла\n\nв Packet Tracer дотримується цих заданих значень\n\nпротягом дня.\n\nУ Packet Tracer у нас є чудова можливість\n\nкерувати рівнем сонячного світла\n\nв будь-який момент часу.\n\nТут у верхній частині ми можемо побачити одну секунду\n\nв Packet Tracer, ка дорівнює 30 хвилинам фактичного часу.\n\nЗараз було сонячне світло.\n\nНаступне, що нам треба розглянути – це вітер.\n\nЩо ж, давайте опустимося вниз\n\nі виберемо тут Wind.\n\nА де власне знаходиться значення швидкості вітру?\n\nЯкщо Ви не бачите його тут у списку,\n\nми можемо клікнути тут внизу, і отримаємо інший повний набір\n\nрізних показників, які ми можемо контролювати.\n\nЯ натискаю на Wind Speed.\n\nІ тепер графік швидкості вітру з’явився тут, на графіку в Packet Tracer.\n\nДалі я можу зробити наступне: я в змозі управляти швидкістю вітру\n\nв будь-який час протягом дня.\n\nІ робиться це надзвичайно легко.\n\nШвидкість вітру вимірюється\n\nв кілометрах на годину, таким чином, ми не хочемо робити швидкість занадто великою,\n\nщоб вітер здув наш будинок,\n\nта ми можемо налаштувати, наскільки сильним буде вітер\n\nу нашому середовищі Cisco Packet Tracer\n\nпротягом дня.\n\nМи можемо знову використати опції вкладки Advanced,\n\nяк я вже показував, або ми можемо скористатися нашим Keyframe Graph.\n\nЩо ж, давайте закриємо все це, щоб повернутися\n\nдо нашого Cisco Packet Tracer.\n\nЯ збираюся повернутися до мого Логічного представлення,\n\nі що ми тепер тут бачимо? Ось наш детектор вітру, він обертається,\n\nбо є вітер.\n\nСонячна батарея дійсно отримує енергію\n\nсонячного світла, завдяки чому\n\nнаш акумулятор заряджається.\n\nТож потренуйтеся з Cisco Packet Tracer.\n\nпрацюйте самостійно і насолоджуйтеся IoT."}],"hls_enabled":true,"embed_options":{"volumeControl":"true","fullscreenButton":"true","controlsVisibleOnLoad":"true","playerColor":"003958","bpbTime":"false","plugin":{"captions-v1":{"onByDefault":"false"}},"anonymizeIp":true,"vulcan":"true","videoQuality":"","stillUrl":"https://embed-ssl.wistia.com/deliveries/d84d2e711b071ad8442764ba81b0d82c61d1cb4b.bin","branding":"false","showCustomerLogo":"true","autoPlay":"false","endVideoBehavior":"default","playbar":"true","playButton":"true","settingsControl":"true","qualityControl":"true","playbackRateControl":"true","smallPlayButton":"true","spherical":"false","chaptersOn":"false","playsinline":true}}, {});
