ك مجموعة الأدوات.\n\nالمجموعة الثلاثية.\n\nالمصادقة\nوالترخيص والمحاسبة.\n\nمرحبًا، ما هو اسم المستخدم\nوكلمة المرور لديك؟\n\nرائع.\n\nوالآن دعني أوفر لك الوصول\nإلى كل ما تحتاج بالضبط\n\nوبالمناسبة، أنا أقوم بتسجيل\nهذه الجلسة بالكامل\n\nتحسبًا فقط.\n\nالوضع.\n\nهل هذا الجهاز نظيف؟\n\nهل يحمل أي تطبيقات\nأو فيروسات ضارة؟\n\nلا؟\n\nمحلل ملفات التعريف\n\nأنت تقول أنك طابعة،\nولكنك تتصرف الآن ككاميرا ويب؟\n\nسأريك الطريق إلى الباب.\n\nإلى الخارج!\n\nوالآن\n\nإدارة الجهاز الضيف.\n\nهل تحتاج فقط إلى وصول مؤقت؟\n\nلا توجد مشكلة.\n\nستحصل فقط على الوصول الكافي\n\nولكن عندما ينتهي الوقت، فهو بالفعل ينتهي.\n\nوتلقائيًا.\n\nواللطيف في الأمر بالنسبة لي،\n\nأنني لست مضطرًا حتى\nلإعدادك كجهاز مستضيف.\n\nوتتم معالجة كل هذا بواسطة\nالشخص الذي يريدك أن تزوره.\n\nوالآن العديد منكم يقول\nلنفسه،\n\nهذا يشبه تمامًا\nCisco NAC وACS.\n\nوأنتم على صواب.\n\nومن هنا يبدأ كل شيء.\n\nحيث أن ISE يجمع بين وظائف كل منهما،\n\nولكن بأساليب نشر أبسط\nوإدارة مشتركة.\n\nبالتقدم إلى الأمام يستمر\nISE بالتوسع أكثر\n\nفي الشبكة وفي مركز البيانات،\n\nوحزمة التطبيقات المجمعة.\n\nCisco Identity Services Engine\n\nهو المصدر الوحيد للحقيقة\nلجميع النقاط النهائية\n\nعبر الشبكة بالكامل.\n\nوالآن فهناك فقط حزمتين في الواقع\nتحتاجان إلى الفهم هنا.\n\nالحزمة الأساسية تدور\nحول المصادقة،\n\nورقم التعريف، والخدمات التي يريد جهاز المستضيف الحصول عليها مثل\n\nما الذي يمكنك العثور على في Cisco\nACS وخادم الضيف NAC.\n\nوتضيف الحزمة المتقدمة عمليات جمع المعلومات\n\nوخدمات التحقق من الوضع في هذا المزيج.\n\nتحليل أعمق وأكثر ذكاء\nلأي شيء\n\nيتطلب الوصول.\n\nجهاز NAC Appliance ومحلل ملفات التعريف،\n\nسيكونان نقاط مرجعية هنا.\n\nوتوقعًا لسؤالكم\nالمنطقي التالي،\n\nفالإجابة هي لا، هذا لا يعني نهاية حياة\nNAC أو ACS.\n\nحيث أن كل شبكة مختلفة عن الأخرى.\n\nيعتبر ISE مناسبًا لهؤلاء ممن يريدون\nتوحيد السياسات\n\nفي إطار مواصفات الأمان القياسية 802.1x.\n\nإذا لم تكن أحد هؤلاء لأنك تقول أنك تريد\n\nالحصول على نقطة خط تتناسب معك،\n\nأو ربما أنك فقط\nتسعى لمصادقة\n\nمسؤولي جهاز الشبكة أو شيئًا مثل هذا.\n\nحسنًا، عمليات NAC الحالية أم منتجات ACS؟\n\nستكون هناك ملاءمة أفضل.\n\nوالآن بالحديث عن الملاءمة،\n\nلديك ثلاثة أجهزة مختلفة\nللاختيار فيما بينها،\n\nبالإضافة إلى الأجهزة المستندة إلى VMware\nوالأجهزة الظاهرية.\n\nولأن عمليات الشحن لدى Cisco\nقائمة على نفس الجهاز\n\nالمستخدم بواسطة NAC وACS اليوم،\n\nفإن هناك مستوى مضمن\nمن حماية الاستثمارات.\n\nوهي نقطة جيدة دائمًا\nبالنسبة لمسؤولي الحسابات، أليس كذلك؟\n\nوالآن على خلاف الحلول الأخرى،\n\nفإن Cisco ISE لديه القدرة\nعلى تشغيل وظائف معينة\n\nفي النقاط ذات الأهمية بالشبكة.\n\nعلى سبيل المثال\n\nجهازان من أجهزة ISE\nللإدارة،\n\nوالصيانة واستكشاف الأخطاء وإصلاحها\nوالتسجيل،\n\nوتكوين ذو توفر عالٍ.\n\nيمكن أن يكون هذا موجود بشكل مركزي،\n\nولكن مع أجهزة موزعة لاتخاذ\n\nقرارات السياسة تتناسب مع\nالمستخدم أو الجهاز بقدر الإمكان\n\nمتصلة ببنية Cisco الأساسية\nللشبكة لديك\n\nللتنفيذ.\n\nوهذه نقطة تصميم مهمة حقًا\nلنذكرها هنا.\n\nيعمل Cisco ISE مع\nأجهزة الشبكة الحالية،\n\nوالمحولات وأجهزة التحكم اللاسلكية\nومركزات شبكة VPN،\n\nلموازنة عبء العمل\n\nوالحفاظ على التنفيذ فيما يتناسب مع\nالنقطة النهائية بقدر الإمكان.\n\nإذا كان لديك معدات قديمة في\nالشبكة، فلا داعي للقلق.\n\nيستطيع ISE أن يجعل التنفيذ\nيعمل مع هذه المعدات أيضًا.\n\nالآن كان هذا المثال على\nتصميم شبكة كبيرة\n\nببساطة لتوضيح مدى\nالمرونة المتوفرة.\n\nلا يزال في إمكانك الحصول على قيم هائلة\n\nمن اثنين فقط من هذه الأشياء.\n\nأكثر مما تحتاج، أليس كذلك؟\n\nابدأ بشيء صغير،\n\nثم أضف السعة خلال\nالأجهزة أو التراخيص الإضافية\n\nمتى لزم الأمر. حسنًا.\n\nيستمر الآن عدائنا تجاه التعقيد\n\nمع واجهة بسيطة\n\nتتضمن أشياء مثل\nلوحة معلومات مركزية\n\nمع ارتباطات سريعة لمزيد من التفاصيل،\n\nوعمليات التصفية المرنة لجلستك النشطة،\n\nالسحب والإفلات لإعادة ترتيب القواعد،\n\nوكائنات يمكن إعادة استخدامها.\n\nيستخدم ISE نوع فريد من عناصر واجهة المستخدم\nلجعل عمليات التنقل عبر الصفحات\n\nوالتمرير السريع أشياء من الماضي.\n\nفأنت بكل بساطة ستحب الوضوح\nالذي يوفره ISE.\n\nإمكانية رؤية ما حدث للتو،\n\nومتى حدث،\n\nومن أو ما الذي شارك في حدوثه،\nوكيف تم الاعتناء به.\n\nجميعنا يعلم أن التعقيد هو\nعدو الأمان الجيد.\n\nوهذا هو السبب في أن لوحة معلومات ISE\nوأدوات التقارير،\n\nوالسجلات الحية، جميعها أشياء قوية وذات قيمة.\n\nبذلك نكون قد أوضحنا المقصود.\n\nCisco Identity Services Engine.\n\nالنقطة الحقيقية الوحيدة لاستعادة الرؤية\n\nوالتحكم في أجهزة حافة الشبكة لديك.\n\nهذا يكفي بالفعل، أليس كذلك؟\n\nلماذا لا تتحقق منها بنفسك؟\n\n(صوت خدش قلم رصاص)"},{"language":"pol","text":"(muzyka rockowa)\n\nPamiętam swoją pierwszą politykę bezpieczeństwa.\n\nByła taka prosta.\n\nDobre rzeczy akceptujemy, złe rzeczy odrzucamy.\n\nJednak wraz z upływem czasu\n\ngranica pomiędzy tymi kategoriami stawała się\ncoraz bardziej rozmyta.\n\nTak więc jedna polityka bezpieczeństwa szybko stała się\ndwiema, następnie dziesięcioma i tak dalej.\n\nDefiniowanie zasady polityki\nto jedno,\n\nale ich przestrzeganie to drugie.\n\nDzisiaj ważna jest zgodność\n\ni konieczność wykazania, że bezpieczeństwo nie zostało naruszone.\n\nNa dodatek\n\nwszyscy przynoszą swoje\nulubione urządzenia Wi-Fi\n\ni oczekują pełnego dostępu do sieci.\n\nNadążanie za tymi rzeczami\nwymaga czasu, ludzi i pieniędzy.\n\nNie wspominając już o takich detalach,\njak tłumaczenie przeze mnie pojęć polityki bezpieczeństwa, takich jak\n\nlokalizacja, użytkownicy, urządzenia\nczy aplikacje,\n\nna żargon informatyczny: adresy IP, MAC, listy kontroli dostępu (ang. ACL), porty\n\ni standardy IEEE, np. 802.1x.\n\nWystarczy już tego!\n\nIstnieje jednak proste rozwiązanie.\n\nCisco Identity Servers Engine (ISE)\n\nto platforma służąca do zarządzania polityką bezpieczeństwa, bazująca na protokołach identyfikacji użytkownika,\n\negzekwująca reguły,\nwzmacniająca zabezpieczenia\n\ni usprawniająca zarządzanie procesami.\n\nUnikalna architektura tego rozwiązania pozwala zbierać\n\ninformacje kontekstowe w czasie rzeczywistym\n\nna temat użytkowników i urządzeń\n\nw celu aktywnego egzekwowania reguł polityki bezpieczeństwa\n\nna poziomie całej infrastruktury sieci.\n\nPomyślcie tylko:\n\nczy wszystko to byłoby możliwe bez tego typu rozwiązania?\n\nJako główny komponent polityki bezpieczeństwa\n\nw ramach rozwiązania TrustSec firmy Cisco,\n\nISE stanowi wyłączne źródło\n\nobowiązującej polityki zabezpieczeń,\nkontroli i raportowania.\n\nChcesz być w mojej sieci?\n\nPokażę Ci mój zestaw narzędzi.\n\nPolityka trzech „A”:\n\nUwierzytelnianie (ang. Authentication),\nAutoryzacja (ang. Authorization) i Zarządzanie kontami użytkowników (ang. Accounting).\n\nHej, jaka jest twoja nazwa\nużytkownika i hasło?\n\nSuper.\n\nTeraz dam Ci dostęp,\ndo oczekiwanych zasobów.\n\nA no tak, zapomniałem Ci powiedzieć,\nże zapisuję całą Twoją sesję.\n\nTak na wszelki wypadek.\n\nStan urządzenia.\n\nCzy urządzenie jest bezpieczne?\n\nNie posiada żadnych podejrzanych\naplikacji lub wirusów?\n\nNie?\n\nProfiler (profilowanie urządzeń podłączonych do sieci).\n\nMówisz, że jesteś drukarką, ale teraz\nzachowujesz się jak kamera internetowa?\n\nTam są drzwi.\n\nWyjazd!\n\nPora na kwestię\n\nzarządzania kontami dla gości.\n\nPotrzebujesz tylko tymczasowego dostępu?\n\nNie ma problemu.\n\nOtrzymujesz dostęp do stosownych zasobów\n\nale kiedy Twój czas się skończy, sesja zostaje zakończona.\n\nAutomatycznie.\n\nTo duże udogodnienie dla mnie.\n\nNie muszę\nCi nawet przypisywać roli gościa.\n\nWszystko to jest obsługiwane przez osobę,\nktóra zaprosiła Cię do tej sieci.\n\nW tym momencie pewnie myślicie\nsobie:\n\n„Hmm, wygląda\njak NAC i ACS, systemy firmy Cisco do kontroli dostępu”.\n\nI macie rację.\n\nTo są fundamenty tego rozwiązania.\n\nISE łączy funkcjonalność obu tych rozwiązań\n\nprzy łatwiejszym wdrażaniu\ni zarządzaniu.\n\nCo więcej,\nISE obejmie znacznie większy obszar sieci,\n\nzintegruje się z centrum danych\n\ni środowiskiem aplikacyjnym.\n\nPlatforma Cisco Identity Services Engine\n\nstanowi główne źródło danych\ndla każdego\n\npunktu końcowego sieci.\n\nNajważniejsze są tutaj dwa\npakiety.\n\nPodstawowy pakiet\ndotyczy uwierzytelniania,\n\nidentyfikatorów (ID) i usług dla gości,\n\nOferuje podobne funkcje jak\nCisco ACS i Cisco NAC.\n\nZaawansowany pakiet rozszerza funkcjonalność o profilowanie\n\ni kontrole stanu.\n\nGłębsza i bardziej inteligentna\nanaliza wszystkiego,\n\nco żąda dostępu.\n\nRozwiązania NAC Appliance i NAC Profiler\n\nmogą tu posłużyć jako punkty odniesienia.\n\nUprzedzając\nnastępne pytanie:\n\nnie, to nie oznacza rezygnacji\nz rozwiązań NAC lub ACS.\n\nKażda sieć jest inna.\n\nISE jest przeznaczone dla tego,\n\nkto chce ugruntować politykę bezpieczeństwa w ramach wytycznych standardu 802.1x.\n\nJeśli jednak nie jest to rozwiązanie dla Ciebie,\n\nponieważ wystarczy Ci rozwiązanie w postaci tzw. wąskiego przejścia (ang. choke point)\n\nlub np. potrzebujesz tylko\nuwierzytelnić\n\nadministratorów urządzeń sieciowych,\n\nmoże powinieneś skorzystać z istniejących już produktów typu NAC lub ACS?\n\nSprawdzą się znacznie lepiej w tej roli.\n\nMówiąc o dopasowaniu,\n\nmasz do wyboru\ntrzy różne sprzęty,\n\na także rozwiązanie oparte na wirtualizacji VMware.\n\nA ponieważ rozwiązanie Cisco działa\nna tym samym sprzęcie,\n\nktóry jest używany przez NAC i ACS,\n\nstanowi to wbudowane\nzabezpieczenie dla inwestycji.\n\nArgument szczególnie istotny\ndla księgowych, prawda?\n\nW przeciwieństwie do innych rozwiązań,\n\nCisco ISE ma możliwość\nuruchamiania określonych funkcji\n\nw punktach krytycznych sieci.\n\nNa przykład\n\npara urządzeń ISE\nsłużąca do administrowania,\n\nkonserwacji\n, rozwiązywania problemów oraz rejestrowania zdarzeń.\n\nKonfiguracja o wysokiej dostępności.\n\nMoże być zlokalizowana centralnie,\n\nale z rozproszonymi urządzeniami w celu\n\npodejmowania decyzji dotyczących polityki bezpieczeństwa.\nTak blisko użytkownika lub urządzenia, jak to tylko możliwe.\n\nKomunikuje się z Twoją infrastrukturą sieci\nCisco\n\nw celu wdrożenia tych decyzji.\n\nJest to naprawdę ważny aspekt\nprojektowy, na który warto zwrócić uwagę.\n\nCisco ISE współpracuje z istniejącymi już\nurządzeniami sieciowymi,\n\nprzełącznikami (switchami), kontrolerami\nbezprzewodowymi oraz koncentratorami VPN.\n\nCelem jest zrównoważenie obciążenia urządzeń\n\noraz wdrażanie maksymalnie blisko\npunktu końcowego.\n\nJeśli posiadasz starsze wersje\nsprzętu w swojej sieci, nie martw się.\n\nISE zadziała\nrównież z nimi.\n\nOmówiony przykład dotyczył\ndużej sieci\n\ni miał na celu zilustrowanie\nelastyczności rozwiązania ISE.\n\nNawet zaledwie dwa takie urządzenia\n\nstanowią ogromną wartość dla bezpieczeństwa Twojej sieci.\n\nNadmiarowość, prawda?\n\nZacznij skromnie\n\ni zwiększaj dostępne zasoby, dodając kolejne\nurządzenia lub licencje,\n\ngdy tylko zajdzie taka potrzeba. W porządku.\n\nNasze zmagania ze złożonością stają się przyjemniejsze\n\ndzięki wprowadzeniu prostego interfejsu\n\nZawiera on takie elementy,\njak scentralizowany pulpit\n\nz odnośnikami do szczegółowych zasobów,\n\nelastyczne filtrowanie aktywnej sesji,\n\nporządkowanie reguł na zasadzie „przeciągnij i upuść”\n\noraz obiekty wielokrotnego użytku.\n\nISE wykorzystuje najnowocześniejsze\nwidżety tak, aby przeskakiwanie po stronach\n\ni szalone przewijanie stron było już tylko przeszłością.\n\nPo prostu pokochasz przejrzystość,\njaką zapewnia ISE.\n\nCzytelny przegląd wszystkiego: co się zdarzyło,\n\nkiedy się wydarzyło,\n\nkto był w to zaangażowany oraz\njakie podjęto czynności.\n\nWszyscy wiemy, że złożoność\njest wrogiem dobrego bezpieczeństwa.\n\nWłaśnie dlatego tak cenny i niezawodny jest panel kontrolny ISE\n\nwraz z narzędziami do raportowania oraz rejestrowania zdarzeń na żywo.\n\nOto nasze rozwiązanie.\n\nPlatforma Cisco Identity Services Engine (ISE).\n\nPrzejrzystość i kontrola całej Twojej sieci w jednym miejscu.\n\nAż po krańce Twojej sieci.\n\nDość już tego, prawda?\n\nSprawdźcie sami.\n\n(odgłosy pisania ołówkiem)"},{"language":"rum","text":"(muzică rock)\n\nÎmi aduc aminte de prima mea politică de securitate.\n\nAtât de simplă.\n\nLucrurile bune sunt păstrate, cele rele sunt eliminate.\n\nCu toate acestea, de-a lungul anilor,\n\ndefinirea lucrurilor bune și a celor rele\na devenit tot mai dificilă.\n\nO politică a devenit rapid\ndouă, apoi 10, apoi tot mai multe.\n\nPe lângă\ndefinirea tuturor acestor politici,\n\ntrebuie să le pun și în aplicare.\n\nE nevoie ca politicile mele să fie conforme\n\nși rețeaua mea să fie sigură.\n\nÎn plus,\n\ntoată lumea se conectează\ncu dispozitivul Wi-Fi preferat\n\nși se așteaptă la acces complet la rețea.\n\nPentru a ține pasul cu toate aceste evoluții\nai nevoie de timp, oameni și bani,\n\nca să nu mai amintesc de modul în care\ntraduc termeni ce țin de politici\n\nprecum locație, utilizatori,\ndispozitive și aplicații\n\nîntr-un limbaj specializat precum IP-uri, MAC-uri, ACL-uri, porturi\n\nși 802.1x.\n\nAjunge!\n\nExistă o soluție.\n\nCisco Identity Servers Engine sau ISE\n\neste o platformă care utilizează politici bazate pe identitate\n\nși care asigură conformitate,\nsecuritate sporită\n\nși eficientizarea operațiunilor.\n\nArhitectura sa unică vă permite să colectați\n\ninformații contextuale în timp real\n\ndespre utilizatori și dispozitive\n\npentru a pune în aplicare în mod proactiv politicile de guvernanță\n\nla nivelul întregii infrastructuri de rețea.\n\nDacă stați să vă gândiți mai bine,\n\ncum altfel am putea face aceste lucruri?\n\nISE este o componentă centrală a politicii de securitate pentru\n\nsoluția TrustSec de la Cisco\n\nISE este unica sursă\n\npentru definirea,\ncontrolul și raportarea politicilor.\n\nAșadar, vreți să vă conectați în rețeaua mea?\n\nVă prezint setul de instrumente.\n\nTriplu A.\n\nAutentificare,\nautorizare și audit.\n\nCare este numele tău de utilizator\nși parola?\n\nTare!\n\nVă dau acces\nla ceea ce aveți nevoie\n\nși, apropo,\nînregistrez toată sesiunea,\n\npreventiv.\n\nStatus.\n\nAcest dispozitiv este curat?\n\nAre aplicații\nsuspecte sau viruși?\n\nNu?\n\nElaborare profil\n\nEști o imprimantă,\ndar acum acționezi ca o cameră web?\n\nTe dau afară.\n\nAfară!\n\nIar acum,\n\nsă gestionăm utilizatorii guest.\n\nAveți nevoie de acces temporar?\n\nNicio problemă.\n\nPrimiți acces,\n\nînsă când timpul vi s-a terminat, asta e.\n\nIar acest lucru are loc automat.\n\nPentru mine e ușor,\n\npentru că nici nu mai trebuie\nsă vă configurez ca utilizator guest.\n\nToate acestea sunt rezolvate\nde persoana care a dorit să ai acces.\n\nProbabil că mulți dintre voi\nvă gândiți\n\ncă e ceva similar cu\nCisco NAC și ACS.\n\nAveți dreptate.\n\nAici începe totul.\n\nISE combină funcționalitatea ambelor tehnologii,\n\ndar implementarea e mai simplă,\niar managementul e comun.\n\nDe asemenea, ISE\nse va extinde mai profund\n\nîn rețea, în centrul de date\n\nși la nivel de aplicații.\n\nCisco Identity Servers Engine\n\neste sursa de validare\npentru terminalele\n\ndin rețea.\n\nMai avem de explicat două\npachete de date.\n\nPachetul de bază se referă\nla autentificare,\n\nID și servicii pentru utilizatori guest,\n\nprecum cele din Cisco\nACS și NAC Guest Server.\n\nPachetul avansat adaugă servicii de elaborare a profilelor\n\nși de status.\n\nO analiză mai profundă și mai inteligentă\na oricărui lucru\n\ncare solicită acces.\n\nNAC Appliance și Profiler\n\nreprezintă punctele de referință.\n\nȘi, anticipând\nîntrebarea logică\n\nnu, asta nu înseamnă sfârșitul\nduratei de viață pentru NAC sau ACS.\n\nFiecare rețea este diferită.\n\nICS se adresează celor care\nvor să consolideze politicile\n\nîntr-un cadru 802.1x.\n\nDacă nu e cazul dvs.\n\npentru că poate vreți\n\ndoar să\nautentificați un\n\ndispozitiv de rețea sau ceva asemănător.\n\nProdusele NAC sau ACS\n\ns-ar putea dovedi o soluție mai bună.\n\nFiindcă am vorbit despre ce vi s-ar potrivi mai bine,\n\nputeți alege dintre trei\nechipamente hardware\n\nprecum și un echipament virtualizat\nși bazat pe VMware.\n\nȘi deoarece Cisco livrează\nacelași hardware\n\nfolosit de NAC și ACS astăzi,\n\ninvestițiile sunt\nprotejate.\n\nUn argument foarte bun\npentru departamentul de contabilitate, nu-i așa?\n\nSpre deosebire de alte soluții,\n\nCisco ISE are capacitatea\nde a rula funcții specifice\n\nîn puncte critice din rețea.\n\nDe exemplu,\n\nechipamente ISE\npentru administrare\n\nmentenanță și\nremedierea defecțiunilor, înregistrare\n\nși o configurație cu grad mare de disponibilitate.\n\nAcest lucru ar putea fi localizat la nivel central,\n\ndar cu echipamente distribuite astfel încât\n\ndeciziile legate de politici să aibă loc\ncât mai aproape de utilizator sau dispozitiv,\n\ncomunicând către\ninfrastructura de rețea Cisco\n\npentru executare.\n\nAcesta este un element foarte important\nîn design-ul soluției.\n\nCisco ISE colaborează cu\ndispozitivele dvs. de rețea,\n\nswitch-uri, controllere wireless,\nhub-uri VPN,\n\npentru a echilibra volumele de muncă\n\nși a menține aplicarea politicilor cât mai aproape\nde terminale.\n\nDacă aveți echipamente vechi\nîn rețea, nu vă faceți griji.\n\nISE poate aplica politici\nși la nivelul acestora.\n\nV-am oferit un exemplu\nde rețea de mari dimensiuni\n\npentru a ilustra\nflexibilitatea tehnologiei.\n\nPuteți obține valoare adăugată mare\n\ndoar din două dintre aceste lucruri.\n\nRedundant, nu-i așa?\n\nÎncepeți modest,\n\nadăugați capacitate cu ajutorul unor\nechipamente sau licențe suplimentare\n\nori de câte ori este nevoie. În regulă.\n\nAsaltul nostru asupra complexității continuă\n\ncu o interfață simplă,\n\ncare include elemente precum\nun dashboard centralizat\n\ncu trimiteri rapide către mai multe detalii\n\nfiltrare flexibilă a sesiunii,\n\nordonarea regulilor prin drag and drop,\n\nobiecte reutilizabile.\n\nISE folosește widget-uri de ultimă generație\nastfel încât utilizarea\n\nsă fie mult mai simplă și mai intuitivă.\n\nVă va plăcea\nprecizia pe care o aduce ISE.\n\nObțineți vizibilitate asupra acțiunilor recente,\n\ncând au avut loc,\n\ncine le-a produs sau ce alte componente au fost implicate\nși cum au fost rezolvate.\n\nInamicul unei bune securități\neste complexitatea.\n\nAcesta e motivul pentru care dashboard-ul ISE\nși instrumentele de raportare,\n\ndar și fișierele de tip log, sunt atât de valoroase.\n\nIată deci care e soluția.\n\nCisco Identity Services Engine.\n\nUn singur punct de validare care restabilește vizibilitatea\n\nși controlul la periferia rețelei.\n\nCred că e suficient.\n\nVă invit să-l testați.\n\n(sunetul unui creion care scrie pe o hârtie)"},{"language":"tur","text":"(Rock müzik)\n\nİlk güvenlik politikamı hatırlıyorum.\n\nO kadar basitti ki!\n\nİyiler bir yana, kötüler bir yana.\n\nAncak yıllar geçtikçe,\n\niyiyi ve kötüyü\ntanımlamak gerçekten zorlaştı.\n\nYani bir politika hızla iki oldu\n, sonra on, derken daha da çok oldu\n\nve bu politikaları sadece\ntanımlamanın ötesinde\n\nonları uygulamam da gerekiyor.\n\nArtık bir uyumluluk var\n\nve güvende olduğumu göstermeleri gerekiyor.\n\nHepsinden önemlisi,\n\nherkes en sevdiği Wi-Fi cihazını getiriyor\n\nve tam ağ erişimi bekliyor.\n\nBu işlerle uğraşmak zaman,\ninsan ve para gerektiriyor.\n\nKonum, kullanıcılar, cihazlar\n\nve uygulamalar gibi politika terimlerini\n\nIP'ler MAC'er, ACL'ler, bağlantı noktaları\n\nve 802.1x gibi terimlerin nasıl çevirildiğinden bahsetmiyorum bile.\n\nYeter!\n\nBizim için cevap.\n\nCisco Identity Services Engine veya ISE\n\nuyumluluk sağlayan,\n24\n00:00:54,813 --\u0026gt; 00:00:57,424\ngüvenliği geliştiren ve işlemleri kolaylaştıran,\n\nbir kimlik tabanlı politika platformudur.\n\nBu çözümün benzersiz mimarisi,\n\nkuruluşların ağlardan, kullanıcılardan\n\nve cihazlardan gerçek zamanlı bağlam bilgileri toplayarak,\n\nağ altyapısı genelinde politikaların uygulanmasıyla\n\nproaktif yönetim kararları almalarını sağlar.\n\nBunun hakkında düşündüğünde,\n\nbaşka türlü bunların tümüne nasıl cesaret edilebilirdi?\n\nCisco'nun TrustSec Çözümü için\n\nmerkezi politika bileşeni olan ISE,\n\npolitika tanımı, denetimi\n\nve raporlama için tek kaynaktır.\n\nYani, benim ağımda mı olmak istiyorsun?\n\nAraç setlerimi paylaşayım.\n\nAAA (Authentication, Authorization, Accounting)\n\nKimlik Doğrulaması,\nYetkilendirme ve Sorumlu Tutulma (AAA)\n\nBaksana, kullanıcı\nadın ve parolan ne?\n\nHarika!\n\nŞimdi size sadece ihtiyacınız olan şeylere erişme izni vereyim\n\nve bu arada, her ihtimale karşı\n\ntüm oturumu kaydediyorum.\n\nTavır\n\nBu cihaz güvenilir mi?\n\nHerhangi bir şüpheli\nuygulama veya virüs taşıyor mu?\n\nHayır mı?\n\nProfilci.\n\nBir yazıcı olduğunu söylüyorsun ama\nşu anda bir web kamerası gibi davranıyorsun?\n\nSana kapıyı göstereceğim.\n\nÇık dışarı!\n\nŞimdi de ...\n\nKonuk yönetimi.\n\nSadece geçici erişime mi ihtiyacınız var?\n\nSorun yok.\n\nYeteri kadar erişim elde edebilirsin\n\nama zamanın dolduğunda, herşey biter.\n\nOtomatik olarak.\n\nBenim için hava hoş,\n\nSizi konuk olarak\nayarlamama gerek bile yok.\n\nHer şey ziyaret etmenizi isteyen\nkişi tarafından halledilir!\n\nŞimdi birçoğunuz kendi kendinize şöyle diyorsunuz\n\n\"Bu tıpkı\nCisco NAC ve ACS'ye benziyor!”\n\nHaklısınız!\n\nHer şey burada başlıyor.\n\nISE, daha basit bir kurulum ve ortak yönetimle\n\nher ikisinin işlevselliğini birleştirir.\n\nİlerledikçe, ISE ağa,\n\nveri merkezine ve uygulama yığınına\n\ndaha derinden yayılacaktır.\n\nCisco Identity Services Engine\n\nağ genelinde uç noktalar için\n\ntek gerçek kaynaktır.\n\nŞimdi, burada anlamak gereken sadece iki paket bulunuyor.\n\nAna uygulama Cisco ACS ve\n\nNAC Konuk Sunucusunda da bulacağınız gibi kimlik doğrulama,\n\nkimlik ve konuk servisleri hakkındadır.\n\nGelişmiş uygulama, profil oluşturma, güvenlik ve\n\nduruş servislerini de içerir.\n\nErişim isteyen her şeyin daha derin ve\n\nakıllı bir analizi...\n\nNAC Ekipmanı ve Profil Oluşturucu,\n\nburada referans noktalarınız olacaktır.\n\nVe bir sonraki mantıklı sorunuzu tahmin ediyorum,\n\nHayır, bu NAC veya ACS için hayatın sonu anlamına gelmez.\n\nHer ağ farklıdır.\n\nISE, 802.1x çerçevesinde politikalarını\n\nkonsolide etmek isteyenlere yöneliktir.\n\nBu bu siz değilseniz,\n\nhatta bir boğulma noktası istediğinizi söyleyin,\n\nya da sadece ağ cihazı yöneticilerinin veya\n\nbaşka bir şeyin kimliğini doğrulamak istiyorsunuzdur.\n\nPeki, mevcut NAC ve ACS ürünleri?\n\nÇok daha uygun olacaktır.\n\nUyumdan bahsetmişken,\n\nVMware tabanlı ve sanallaştırılmış ekipmanın yanında,\n\naralarından seçim yapabileceğiniz üç farklı donanım ekipmanı vardır.\n\nCisco bugün NAC ve ACS tarafından kullanılan\n\naynı donanımla taşıdığı için\n\nyerleşik bir yatırım koruması seviyesi var.\n\nSayaçlar her zaman\niyi bir noktadır, değil mi?\n\nBirçok çözümün aksine Cisco ISE,\n\nağ üzerindeki kritik noktalarda spesifik fonksiyonları\n\nçalıştırma özelliğine sahiptir.\n\nÖrneğin,\n\nÖrneğin, yönetim, bakım, sorun giderme ve\n\ngünlük kaydı ya da yüksek kullanılabilirlik yapılandırması için\n\nbir çift ISE cihazı.\n\nBu, Cisco ağ altyapısının yürütülmesi için iletişim kurarak,\n\nkullanıcı ya da cihaza mümkün olduğunca yakın\n\npolitika kararları almak için\n\ndağıtılmış ekipmanlarla\n\nmerkezi olarak yerleştirilebilir.\n\nBu, burada dikkat çekilmesi gereken\ngerçekten önemli bir tasarım noktasıdır.\n\nCisco ISE, iş yükünü dengelemek ve\n\ndayatmayı olabildiğince yakın tutmak için mevcut ağ aygıtlarınız,\n\nanahtarlarınız, kablosuz denetleyicileriniz ve\n\nVPN yoğunlaştırıcılarınız ile çalışır.\n\nEski bir ağ donanımına sahipseniz,\nendişelenmeye gerek yok!\n\nISE bunlarla da dayatma\nişini yapabilir.\n\nBu örnek, sadece mevcut esnekliği göstermek için\n\nbüyük bir ağ tasarımıydı.\n\nBu şeylerin sadece iki tanesinden\n\nmuazzam bir değer alabilirsiniz.\n\nYedekleme değil mi?\n\nBasit başlayın,\n\nilave cihazlar ve ekstra lisanslar sayesinde\n\nkapasite ekleyin! Tamam.\n\nKarmaşıklığa yönelik saldırımız\n\ndaha fazla ayrıntıya bağlantılar içeren\n\nmerkezi bir gösterge tablosu,\n\netkin oturumunuzun esnek filtrelenmesi,\n\nkuralların sürükleyip bırakılması,\n\nyeniden kullanılabilir nesneler gibi\n\nbasit bir arayüzle devam ediyor.\n\nISE, sayfa atlamayı ve kaydırmayı sağlamak için\n\nson teknoloji ürünü widget'ları kullanıyor.\n\nISE'nin sağladığı\naçıklığı seveceksiniz.\n\nAz önce ne olduğu, ne zaman olduğu,\n\nkimin ya da neyin dahil olduğu ve\n\nnasıl halledildiğini gördünüz.\n\nHepimiz karmaşıklığın iyi güvenliğin\ndüşmanı olduğunu biliyoruz.\n\nBu nedenle ISE denetim ekranı ve raporlama araçları,\n\ncanlı günlükler çok sağlam ve değerlidir.\n\nİşte oldu.\n\nCisco Identity Services Uygulaması.\n\nAğınızın en uç noktasına kadar\n\ngörünürlük ve denetim sağlayan tek gerçeklik noktası.\n\nBu kadar yeter, değil mi?\n\nNeden kendiniz bir göz atmıyorsunuz?\n\n(Kalem uçu sesi)"},{"language":"gre","text":"(Ροκ μουσική)\n\n- Θυμάμαι την πρώτη μου πολιτική ασφαλείας.\n\nΤόσο απλή.\n\nΚρατάς τα καλά, διώχνεις τα κακά.\n\nΜε τα χρόνια, ωστόσο,\n\nο διαχωρισμός καλών και κακών\nέγινε πραγματικά δύσκολος.\n\nΈτσι, η μία πολιτική έγινε\nδύο πολιτικές, μετά 10, μετά περισσότερες\n\nκαι δεν έπρεπε μόνο να\nκαθορίζω αυτές τις πολιτικές,\n\nαλλά έπρεπε και να τις επιβάλλω.\n\nΤώρα υπάρχει και η συμμόρφωση\n\nκαι η ανάγκη να αποδείξω ότι είμαι ασφαλής.\n\nΚαι πέρα από όλα αυτά,\n\nόλοι έχουν μαζί την αγαπημένη τους\nσυσκευή Wi-Fi\n\nκαι θέλουν πλήρη πρόσβαση στο δίκτυο.\n\nΤο να ανταποκριθείς σε όλα αυτά\nαπαιτεί χρόνο, ανθρώπινο δυναμικό και χρήματα,\n\nγια να μην αναφέρω πως\nμεταφράζω και τους όρους πολιτικής\n\nόπως τοποθεσία, χρήστες,\nσυσκευές και εφαρμογές\n\nστη γλώσσα των προγραμματιστών όπως IP, MAC, ACL, θύρες\n\nκαι 802.1x.\n\nΑρκετά!\n\nΗ λύση βρέθηκε.\n\nΗ μηχανή διακομιστών ταυτότητας της Cisco ή ISE\n\nείναι μια πλατφόρμα πολιτικής με βάση την ταυτότητα\n\nη οποία επιτρέπει τη συμμόρφωση,\nενισχύει την ασφάλεια,\n\nκαι βελτιώνει τις λειτουργίες.\n\nΗ μοναδική αρχιτεκτονική της σας επιτρέπει να συγκεντρώσετε\n\nπληροφορίες βάσει περιεχομένου σε πραγματικό χρόνο\n\nσχετικά με τους χρήστες και τις συσκευές\n\nγια την προορατική επιβολή πολιτικής διαχείρισης\n\nσε ολόκληρη την υποδομή του δικτύου.\n\nΑν το σκεφτείτε,\n\nπώς θα μπορούσαν όλα αυτά να γίνουν αλλιώς;\n\nΩς κεντρικός άξονας της πολιτικής για\n\nτη λύση TrustSec της Cisco,\n\nη ISE είναι η μόνη πηγή\n\nγια τη χάραξη πολιτικής, τον\nέλεγχο και την υποβολή αναφορών.\n\nΘέλεις πρόσβαση στο δίκτυό μου;\n\nΙδού το σετ εργαλείων.\n\nΤο τρίπτυχο της επιτυχίας.\n\nΈλεγχος ταυτότητας,\nεξουσιοδότηση και λογιστική.\n\nΠοιο είναι το όνομα χρήστη\nκαι ο κωδικός πρόσβασής σου;\n\nΤέλεια.\n\nΘα σου δώσω πρόσβαση\nσε ό,τι χρειάζεσαι\n\nκαι παρεμπιπτόντως,\nκαταγράφω όλη αυτή τη συνεδρία\n\nγια παν ενδεχόμενο.\n\nΚατάσταση.\n\nΕίναι καθαρή αυτή η συσκευή;\n\nΠεριέχει ύποπτες\nεφαρμογές ή ιούς;\n\nΌχι;\n\nΠρόγραμμα δημιουργίας προφίλ.\n\nΙσχυρίζεσαι ότι είσαι εκτυπωτής, αλλά\nτώρα συμπεριφέρεσαι σαν κάμερα web;\n\nΘα σου δείξω την έξοδο.\n\nΈξω!\n\nΚαι τώρα,\n\nδιαχείριση επισκεπτών.\n\nΧρειάζεσαι απλώς προσωρινή πρόσβαση;\n\nΚανένα πρόβλημα.\n\nΘα έχεις όση πρόσβαση χρειάζεσαι,\n\nαλλά όταν τελειώσει ο χρόνος, αυτό ήταν.\n\nΚαι αυτόματα.\n\nΠολύ βολικό για μένα,\n\nδεν χρειάζεται καν να σε\nορίσω ως επισκέπτη.\n\nΌλα αυτά τα διαχειρίζεται το\nάτομο που σε προσκάλεσε στο δίκτυο.\n\nΤώρα πολλοί από εσάς θα αναρωτιέστε\nαυτή τη στιγμή,\n\nότι αυτό ακούγεται\nόπως ακριβώς ο έλεγχος πρόσβασης δικτύου – NAC και ο διακομιστής ελέγχου πρόσβασης – ACS της Cisco.\n\nΈχετε απόλυτο δίκιο.\n\nΑπό εκεί ξεκινάει.\n\nΗ ISE συνδυάζει τη λειτουργικότητα και των δύο,\n\nαλλά με απλούστερη υλοποίηση\nκαι κοινή διαχείριση.\n\nΚαθώς συνεχίζονται τα βήματα προόδου,\nη ISE θα επεκταθεί σε βάθος\n\nμέσα στο δίκτυο, το κέντρο δεδομένων,\n\nκαι τις πολλαπλές εφαρμογές.\n\nΗ μηχανή υπηρεσιών ταυτότητας της Cisco\n\nαποτελεί την ιδανική\nλύση ως προς τα τελικά σημεία\n\nσε όλο το δίκτυο.\n\nΤη δεδομένη στιγμή, υπάρχουν μόνο δύο\nπακέτα που πρέπει να κατανοήσετε.\n\nΤο βασικό πακέτο εστιάζει\nστον έλεγχο ταυτότητας,\n\nτο αναγνωριστικό και υπηρεσίες επισκεπτών, όπως\n\nβρίσκετε στον διακομιστή επισκεπτών ACS και NAC της Cisco\n.\n\nΤο προηγμένο πακέτο προσθέτει στις δυνατότητες τη δημιουργία προφίλ\n\nκαι τις υπηρεσίες κατάστασης.\n\nΜια βαθύτερη, πιο έξυπνη\nανάλυση των\n\nαιτήσεων πρόσβασης.\n\nΗ συσκευή NAC και το πρόγραμμα δημιουργίας προφίλ\n\nθα είναι τα σημεία αναφοράς σας.\n\nΚαι για να μαντέψω την\nεπόμενη ερώτησή σας,\n\nόχι, αυτό δεν σημαίνει το τέλος\nτου NAC ή του ACS.\n\nΚάθε δίκτυο είναι διαφορετικό.\n\nΗ ISE απευθύνεται σε όσους από εμάς\nεπιθυμούν να εδραιώσουν τις πολιτικές\n\nσε πλαίσιο 802.1x.\n\nΑν δεν σας εξυπηρετεί, επειδή ας πούμε θέλετε\n\nένα choke point που δεν αποκλίνει,\n\nή ίσως θέλετε\nνα ελέγξετε μόνο την ταυτότητα ενός\n\nδιαχειριστή συσκευής δικτύου ή κάτι παρόμοιο.\n\nΤότε, τα προϊόντα NAC ή ACS\n\nείναι πιο κατάλληλα για εσάς.\n\nΜιλώντας για καταλληλότητα,\n\nέχετε τη δυνατότητα να διαλέξετε ανάμεσα σε τρεις διαφορετικές\nσυσκευές υλικού,\n\nκαθώς και σε μια εικονικά διαμορφωμένη συσκευή βασισμένη σε VMware\n.\n\nΚαι επειδή η Cisco χρησιμοποιεί\nτο ίδιο υλικό\n\nπου χρησιμοποιείται από τον NAC και τον ACS σήμερα,\n\nυπάρχει ενσωματωμένο επίπεδο προστασίας\nτης επένδυσής σας.\n\nΧρήσιμη πληροφορία\nγια τους δύσπιστους, σωστά;\n\nΣε αντίθεση με άλλες λύσεις,\n\nη ISE της Cisco έχει τη δυνατότητα\nνα εκτελεί συγκεκριμένες λειτουργίες\n\nσε κρίσιμα σημεία του δικτύου.\n\nΓια παράδειγμα,\n\nένα ζεύγος συσκευών ISE\nγια διαχείριση,\n\nσυντήρηση,\nεπίλυση προβλημάτων και καταγραφή,\n\nκαθώς και διαμόρφωση υψηλής διαθεσιμότητας.\n\nΘα μπορούσε να είναι εγκατεστημένο σε κεντρικό σημείο,\n\nαλλά με κατανεμημένες συσκευές για τη λήψη\n\nαποφάσεων πολιτικής όσο το δυνατόν πιο κοντά\nστο χρήστη ή τη συσκευή,\n\nεπικοινωνώντας με την υποδομή\nδικτύου της Cisco\n\nγια την εκτέλεση.\n\nΠρόκειται για ένα πολύ σημαντικό πλεονέκτημα\nτου σχεδιασμού.\n\nΗ ISE της Cisco συνεργάζεται με\nτις υπάρχουσες συσκευές δικτύου σας,\n\nτους διακόπτες, τα ασύρματα\nχειριστήρια, τους συγκεντρωτές VPN,\n\nγια να εξισορροπήσει το φόρτο εργασίας\n\nκαι να διατηρήσει την εκτέλεση όσο\nτο δυνατόν πιο κοντά στο τελικό σημείο.\n\nΑν έχετε εξοπλισμό παλαιού τύπου στο δίκτυό\nσας, μην ανησυχείτε.\n\nΗ ISE μπορεί να πραγματοποιήσει την εκτέλεση\nκαι με αυτόν.\n\nΑυτό το παράδειγμα αφορούσε\nμια μεγάλη σχεδίαση δικτύου\n\nαπλά για να απεικονίσει τη διαθέσιμη\nευελιξία.\n\nΜπορείτε επίσης να αποκτήσετε τεράστια οφέλη\n\nαπό μόνο δύο από αυτά.\n\nΤέλος τα περιττά.\n\nΞεκινήστε με μικρά βήματα,\n\nπροσθέστε χωρητικότητα μέσω πρόσθετων\nσυσκευών ή αδειών\n\nόποτε χρειάζεται. Τέλεια.\n\nΗ επίθεσή μας στην πολυπλοκότητα συνεχίζεται\n\nμε ένα απλοϊκό περιβάλλον εργασίας χρήστη\n\nμε στοιχεία όπως\nέναν κεντρικό πίνακα\n\nμε συνδέσμους επικοινωνίας για περισσότερες λεπτομέρειες,\n\nευέλικτο φιλτράρισμα της ενεργής συνεδρίας σας,\n\nαναδιάταξη των κανόνων με drag and drop,\n\nεπαναχρησιμοποιήσιμα αντικείμενα.\n\nΗ ISE χρησιμοποιεί\nγραφικά στοιχεία τελευταίας τεχνολογίας αφήνοντας πίσω τη μεταπήδηση σελίδων\n\nκαι τo ατέλειωτo scrolling.\n\nΣίγουρα θα λατρέψετε τη\nσαφήνεια που παρέχει η ISE.\n\nΟρατότητα αναφορικά με το τι συνέβη,\n\nπότε συνέβη,\n\nποιος ή τι εμπλεκόταν και\nπώς αντιμετωπίστηκε.\n\nΌλοι γνωρίζουμε ότι η πολυπλοκότητα\nείναι ο εχθρός της καλής ασφάλειας.\n\nΑυτός είναι ο λόγος για τον οποίο ο πίνακας της ISE\nκαι τα εργαλεία αναφοράς,\n\nοι ζωντανές καταγραφές, είναι τόσο άρτια και πολύτιμα.\n\nΟρίστε, λοιπόν.\n\nΗ μηχανή ISE της Cisco.\n\nΠραγματική ορατότητα\n\nκαι έλεγχος μέχρι την άκρη του δικτύου σας.\n\nΦτάνει ε;\n\nΓιατί δεν το τσεκάρετε μόνοι σας;\n\n(ήχος μολυβιού που γράφει)"},{"language":"geo","text":"(როკ-მუსიკა)\n\n- მახსოვს ჩემი პირველი უსაფრთხოების პოლიტიკა.\n\nასე მარტივი.\n\nკარგი შემადგენლობა დავუშვათ, ცუდი შემადგენლობა უარვყოთ.\n\nწლების განმავლობაში, თუმცა,\n\nკარგისა და ცუდის განსაზღვრა, როგორც\nმიღებულია, ნამდვილად რთულია.\n\nასე რომ, ერთი პოლიტიკა სწრაფად გახდა\nორი, შემდეგ 10, შემდეგ მეტი\n\nდა დაივიწყეთ მხოლოდ\nამ პოლიტიკის განსაზღვრა,\n\nმე უნდა უზრუნველვყო მათი აღსრულება.\n\nახლა საჭიროა მოთხოვნათა შესრულება\n\nდა საჭიროება დავამტკიცო, რომ ვარ უსაფრთხოდ.\n\nგარდა ამისა,\n\nყველას მოაქვს თავისი\nსაყვარელი Wi-Fi მოწყობილობა\n\nდა იმყოფება ქსელის ხელმისაწვდომობის მოლოდინში.\n\nამ პერსონალის მომსახურებას\nჭირდება დრო, ხალხი და ფული,\n\nრომ აღარაფერი ვთქვათ, როგორ\nვთარგმნი პოლიტიკის ტერმინებს\n\nროგორიცაა ადგილმდებარეობა, მომხმარებლები,\nმოწყობილობები და აპლიკაციები\n\nსპეციფიური სიტყვები, როგორიცაა IP მისამართები, Macs, ACLs, პორტები,\n\nდა 802.1x.\n\nსაკმარისია!\n\nპასუხი ჩვენთვის.\n\nCisco -ს იდენტობის სერვერების ძრავი ან ISE\n\nარის იდენტობაზე დაფუძნებული პოლიტიკის პლატფორმა\n\nრომელიც საშუალებას აძლევს შესაბამისობას,\nაძლიერებს უსაფრთხოებას,\n\nდა ამარტივებს ოპერაციებს.\n\nმისი უნიკალური არქიტექტურა საშუალებას გაძლევთ, შეკრიბოთ\n\nრეალურ დროში შინაარსობრივი ინფორმაცია\n\nმომხმარებლებისა და მოწყობილობების შესახებ\n\nრათა პროაქტიურად აღასრულოთ მმართველობის პოლიტიკა\n\nმთელი ქსელის ინფრასტრუქტურაში.\n\nროცა ფიქრობთ ამის შესახებ,\n\nროგორ შეიძლებოდა ეს ყველაფერი სხვაგვარად გვეცადა?\n\nროგორც  პოლიტიკის ცენტრალური კომპონენტი\n\nCisco-ს TrustSec გადაწყვეტა,\n\nISE არის ერთი წყარო\n\nპოლიტიკის განმარტების,\nმართვისა და ანგარიშგებისათვის.\n\nმაშ ასე, გაქვს სურვილი, შემოუერთდე ჩემს ქსელს?\n\nნება მომეცი წარმოგიდგინო ინსტრუმენტთა კრებული.\n\nსამმაგი A.\n\nაუთენტიფიკაცია,\nავტორიზაცია და სააღრიცხვო ანგარიში.\n\nჰეი, რა არის თქვენი სახელი\nდა პაროლი?\n\nძალიან კარგი.\n\nახლა ნება მომეცით მოგცეთ\nწვდომა მხოლოდ მასზე, რაც გჭირდებათ\n\nდა სხვათა შორის, მე\nმთელი სესიის ლოგირებას ვახდენ\n\nყოველი შემთხვევისათვის.\n\nმდგომარეობა.\n\nარის ეს მოწყობილობა სუფთა?\n\nგააჩნია რაიმე საეჭვო\nაპლიკაცია ან ვირუსი?\n\nარა?\n\nპროფილიერი (0Profiler.)\n\nთქვენ ამბობთ, რომ თქვენ ხართ პრინტერი, მაგრამ\nახლა თქვენ მოქმედებთ, როგორც ვებ კამერა?\n\nმე ვაპირებ, კარისაკენ მიგითითოთ.\n\nგადით აქედან!\n\nდა ახლა,\n\nსტუმრის მართვა.\n\nმხოლოდ დროებითი წვდომა გჭირდებათ?\n\nარაა პრობლემა.\n\nთქვენ მიიღებთ მხოლოდ საკმარის ხელმისაწვდომობას,\n\nმაგრამ როდესაც თქვენი დრო ამოიწურება, უნდა დაასრულოთ.\n\nდა ავტომატურად.\n\nჩემთვის კარგია,\n\nარც კი მჭირდება რომ\nდაგარეგისტრიროთ თქვენ, როგორც სტუმარი.\n\nეს ყველაფერი მოგვარებულია\nიმ პირის მიერ, რომელსაც სურდა თქვენ მოწვევა.\n\nახლა ბევრი თქვენგანი ეუბნება\nსაკუთარ თავს უშუალოდ ახლა,\n\nსაკუთარ თავს, ეს ჟღერს,\nისევე, როგორც Cisco NAC და ACS.\n\nდა თქვენ მართალი ხართ.\n\nეს აქედან იწყება.\n\nISE აერთიანებს ორივეს ფუნქციონალობას,\n\nმაგრამ უფრო მარტივი განაწილებით\nდა საერთო მართვით.\n\nმიიწევს რა წინ, ISE\nუფრო ფართოდ ვრცელდება\n\nქსელში, მონაცემთა ცენტრში,\n\nდა აპლიკაციათა სტეკებში.\n\nCisco-ს იდენტობის სერვისის ძრავა\n\nარის ერთი წყარო\nჭეშმარიტებისა  საბოლოო წერტილებისთვის\n\nმთელი ქსელის მასშტაბით.\n\nახლა,  რეალურად მართლაც მხოლოდ ორი\nპაკეტია აქ გასაგებად.\n\nბაზური პაკეტი არის ყველაფერი\nაუთენტიფიკაციის შესახებ,\n\nID, და სტუმრის მომსახურება, როგორიცაა\n\nრა მოიძიეთ თქვენთვის Cisco\nACS და NAC სასტუმრო სერვერებში.\n\nგაფართოებული პაკეტი ამატებს პროფილირებისა\n\nდა მდგომარეობის სერვისებს.\n\nუფრო ღრმა უფრო ინტელექტუალური\nრაიმეს ანალიზი\n\nმოთხოვნა ხელმისაწვდომობაზე.\n\nNAC აპარატურა და პროფილერი,\n\nისინი იყვნენ თქვენი ორიენტირები.\n\nდა თქვენი\nმომავალი ლოგიკური კითხვის მოლოდინში,\n\nარა, ეს არ ნიშნავს\nNAC ან ACS-ის სიცოცხლის დასასრულს.\n\nთითოეული ქსელი განსხვავებულია.\n\nICS არის მათთვის, ვისაც\nსურს  პოლიტიკათა კონსოლიდაცია\n\n802.1x ჩარჩოში.\n\nთუ ეს თქვენ არა ხართ, რადგან ამბობთ, რომ გსურთ\n\nchoke point that's in line,\n\nან იქნებ თქვენ უბრალოდ\nეძებთ აუთენტიფიკაციას\n\nქსელის მოწყობილობის ადმინისტრატორთან ან რაიმე მსგავსს.\n\nNAC ან ACS პროდუქტთა არსებობა?\n\nისინი უკეთ წაადგებიან საქმეს.\n\nახლა ვსაუბრობთშესაბამისობაზე,\n\nთქვენ გაქვთ სამი სხვადასხვა\nაპარატურა ასარჩევად,\n\nისევე, როგორც VMware-ზე დაფუძნებული\nდა ვირტუალიზებული მოწყობილობა.\n\nდა ვინაიდან Cisco\nიგივე ტექნიკაზე\n\nგამოიყენებს NAC-ს და ACS-ს დღეისათვის,\n\nარსებობს ჩაშენებული\nდაცვის ინტეგრირებული დონე.\n\nყოველთვის კარგია\nბუღალტერიის გაკეთება, არა?\n\nახლა, სხვა გადაწყვეტილებებისგან განსხვავებით,\n\nCisco ISE-ს აქვს\nუნარი აწარმოოს კონკრეტული ფუნქციები\n\nქსელში კრიტიკულ წერტილებში.\n\nმაგალითად,\n\nწყვილი ISE აპარატურისა\nადმინისტრაციისათვის,\n\nმხარდაჭერისა და\nგაუმარტაობების აღმოფხვრისატვის, ასევე ლოგირებისათვის,\n\nდა მაღალი ხელმისაწვდომობის კონფიგურირებისათვის.\n\nეს შეიძლება იყოს ცენტრალურ ლოკაციაზე,\n\nმაგრამ განაწილებული ტექნიკით\n\nპოლიტიკის გადაწყვეტილებები, რაც შეიძლება ახლოს\nმომხმარებელთან ან მოწყობილობასთან\n\nრომელიც კომუნიკაციას ახდენს თქვენს Cisco\nქსელის ინფრასტრუქტურასთან\n\nაღსრულებისათვის.\n\nეს მართლაც მნიშვნელოვანი\nგადაწყვეტის პუნქტია.\n\nCisco ISE მუშაობს თქვენი\nარსებული ქსელური მოწყობილობების,\n\nკომუტატორების, უსადენო\nკონტროლერების, VPN კონცენტრატორების,\n\nდატვირთვის დასაბალანსებლად\n\nდა აღასრულებს\nრაც შეიძლება ახლოს საბოლოო წერტილთან.\n\nთუ თქვენ გაქვთ მოძველებული მექანიზმი\nთქვენს ქსელში, არ შეწუხდეთ.\n\nISE შეასრულებს\nსამუშაოებს მასთან ერთად.\n\nახლა ამ მაგალითში განხილული იყო\nდიდი ქსელის დიზაინი\n\nუბრალოდ რათა მომხდარიყო ილუსტრირება\nხელმისაწვდომობის მოქნილობისა.\n\nთქვენ შეგიძლიათ კვლავ მიიღოთ უზარმაზარი ღირებულება\n\nმხოლოდ ამ ორი რამისაგან.\n\nსიჭარბე, არა?\n\nდაიწყეთ მცირეთი,\n\nდა დაამატეთ მოცულობა დამატებითი\nტექნიკით ან ექსტრა ლიცენზიებით\n\nსაჭიროების შემთხვევაში. ძალიან კარგი.\n\nჩვენი თავდასხმა სირთულეზე გრძელდება\n\nმარტივი ინტერფეისით\n\nმათ შორის ისეთი\nრამით, როგორიცაა ცენტრალიზებული დაფა\n\nცხელი ბმულებით მეტი დეტალებისათვის,\n\nთქვენი აქტიური სესიის მოქნილი ფილტრაცია,\n\nგადააადგილეთ წესების ხელახლა შეკვეთა,\n\nთავიდან გამოყენებადი ობიექტები.\n\nISE იყენებს\nვიდჯეტებს გვერდებზე გადასასვლელად.\n\nდა გიჟურ სქროლინგს.\n\nთქვენ უბრალოდ შეიყვარებთ\nსიცხადეს, რომელსაც უზრუნველყოფს ISE .\n\nხილვადობა იმ მოვლენებისა, რაც მოხდა,\n\nროდის მოხდა,\n\nვინ ან რა იყო ჩართული და\nროგორ იყო მიღებული ზრუნვა.\n\nყველამ ვიცით, რომ სირთულე\nკარგი უსაფრთხოების მტერია.\n\nსწორედ ამიტომა,რომ ISE დაფა\nდა ანგარიშგების ინსტრუმენტები,\n\nცოცხალი ჟურნალი, არიან ამდენად ძლიერნი და ღირებულნი.\n\nმაშ ასე, ახლა ტქვენ გაქვთ იგი.\n\nცისკოს იდენტობის სერვისების ძრავი.\n\nჭეშმარიტების არდგენის ერთი წერტილი\n\nდა მართვა თქვენი ქსელის საზღვარზე.\n\nუკვე საკმარისია, არა?\n\nრატომ არ ამოწმებთ თქვენ თვითონ?\n\n(pencil scratching)"}],"hls_enabled":true,"embed_options":{"volumeControl":"true","fullscreenButton":"true","controlsVisibleOnLoad":"true","playerColor":"003958","bpbTime":"false","plugin":{"captions-v1":{"onByDefault":"false","async":"false"}},"anonymizeIp":true,"vulcan":"true","videoQuality":"","branding":"false","showCustomerLogo":"true","audioDescriptionIsRequired":"true","autoPlay":"false","silentAutoPlay":"false","endVideoBehavior":"default","playButton":"true","smallPlayButton":"true","playbar":"true","settingsControl":"true","playbackRateControl":"true","qualityControl":"true","spherical":"false","playsinline":true}}, {});
    window._wistiaHasInitialized = true;
  });
