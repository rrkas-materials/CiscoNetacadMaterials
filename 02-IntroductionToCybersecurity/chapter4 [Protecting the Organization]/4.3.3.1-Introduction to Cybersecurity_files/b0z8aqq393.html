te":171310},"url":"http://embed.wistia.com/deliveries/de21d2c630d6e2c4327d1355ef5e7c6010ea6eaf.bin","created_at":1485539639,"segment_duration":3,"opt_vbitrate":3750},{"type":"storyboard","slug":"storyboard_2000x2352","display_name":"Storyboard","details":{},"width":2000,"height":2352,"ext":"jpg","size":481849,"bitrate":0,"public":true,"status":2,"progress":1.0,"metadata":{"frame_count":200,"aspect_ratio":1.778,"frame_height":112,"frame_width":200},"url":"http://embed.wistia.com/deliveries/2e05d76cd079dd13dc5b31b9887619e5a472e9d3.bin","created_at":1485539639},{"type":"still_image","slug":"still_image_1280x720","display_name":"Image","details":{},"width":1280,"height":720,"ext":"jpg","size":34180,"bitrate":0,"public":true,"status":2,"progress":1.0,"url":"http://embed.wistia.com/deliveries/cbcf1628745a0d6d88b3ee28680772d686218ce5.bin","created_at":1485539909}],"distilleryUrl":"http://distillery.wistia.com/x","accountKey":"wistia-production_488580","mediaKey":"wistia-production_24733265","type":"Video","mediaType":"Video","progress":1.0,"status":2,"name":"Fundamentals of ISE","duration":318.346,"hashedId":"b0z8aqq393","branding":false,"enableCustomerLogo":true,"seoDescription":"a CyberSecurity 2.0 video","preloadPreference":null,"flashPlayerUrl":"http://embed.wistia.com/flash/embed_player_v2.0.swf?2017-04-20","showAbout":true,"createdAt":1485539638,"firstEmbedForAccount":false,"firstShareForAccount":false,"useMediaDataHostLogic":true,"projectId":2789659,"privacyMode":true,"stats":{"loadCount":424140,"playCount":133851,"uniqueLoadCount":233537,"uniquePlayCount":124721,"averageEngagement":0.554113},"trackingTransmitInterval":20,"integrations":{"google_analytics":true},"captions":[{"language":"eng","text":"(rock music)\n\n- I remember my first security policy.\n\nSo simple.\n\nGood stuff on, bad stuff off.\n\nOver the years, however,\n\ndefining good and bad as\ngotten really difficult.\n\nSo one policy quickly became\ntwo, then 10, then more\n\nand forget about just\ndefining these policies,\n\nI need to enforce them as well.\n\nNow there's compliance\n\nand the need to prove I'm secure.\n\nOn top of all that,\n\neveryone's bringing in his\nor her favorite Wi-Fi device\n\nand expecting full network access.\n\nKeeping up with this stuff\ntakes time, people, and money,\n\nnot to mention how I\ntranslate policy terms\n\nlike location, users,\ndevices, and applications into\n\ngeek speak like IPs, MACs, ACLs, ports,\n\nand 802.1x.\n\nEnough!\n\nAn answer for us.\n\nThe Cisco Identity Servers Engine or ISE\n\nis an identity-based policy platform\n\nthat enables compliance,\nenhances security,\n\nand streamlines operations.\n\nIts unique architecture lets you gather\n\nreal-time contextual information\n\nabout users and devices\n\nto proactively enforce governance policy\n\nacross the entire network infrastructure.\n\nWhen you think about it,\n\nhow could all this be attempted otherwise?\n\nAs the central policy component for\n\nCisco's TrustSec Solution,\n\nISE is the single source\n\nfor policy definition,\ncontrol, and reporting.\n\nSo, you want to be on my network?\n\nLet me show you the tool set.\n\nTriple A.\n\nAuthentication,\nauthorization, and accounting.\n\nHey, what's your username\nand your password?\n\nCool.\n\nNow let me give you access\nto just what you need\n\nand by the way, I'm\nlogging this whole session\n\njust in case.\n\nPosture.\n\nIs this device clean?\n\nCarrying any suspicious\napplications or viruses?\n\nNo?\n\nProfiler.\n\nYou say you're a printer, but\nnow you act like a web camera?\n\nI'm going to show you the door.\n\nOut!\n\nAnd now,\n\nguest management.\n\nJust need temporary access?\n\nNo problem.\n\nYou get just enough access,\n\nbut when your time is up, it's up.\n\nAnd automatically.\n\nNice thing for me,\n\nI don't even have to\nset you up as a guest.\n\nAll that's handled by the\nperson who wanted you to visit.\n\nNow many of you are saying\nto yourself right now,\n\nself, this sounds just\nlike Cisco NAC and ACS.\n\nAnd you're right.\n\nThat's where it starts.\n\nISE combines the functionality of both,\n\nbut with simpler deployment\nand common management.\n\nMoving forward, ISE\nwill extend more deeply\n\ninto the network, into the data center,\n\nand the application stack.\n\nThe Cisco Identity Services Engine\n\nis the single source\nof truth for end points\n\nall across the network.\n\nNow, there are really just two\npackages to understand here.\n\nThe base package is all\nabout authentication,\n\nID, and guest services like\n\nwhat you find in Cisco\nACS and NAC Guest Server.\n\nThe advanced package adds profiling\n\nand posture services into the mix.\n\nA deeper more intelligent\nanalysis of anything\n\nrequesting access.\n\nNAC Appliance and Profiler,\n\nthey'd be your reference points here.\n\nAnd anticipating your\nnext logical question,\n\nno, this does not mean end\nof life for NAC or ACS.\n\nEvery network is different.\n\nICS is for those of us who\nwant to consolidate policies\n\nin an 802.1x framework.\n\nIf that's not you because say you want a\n\nchoke point that's in line,\n\nor maybe you're just\nlooking to authenticate a\n\nnetwork device admins or something.\n\nWell, existing NAC or ACS products?\n\nThey're going to be a better fit.\n\nNow speaking of fit,\n\nyou have three different hardware\nappliances to choose from,\n\nas well as a VMware-based\nand virtualized appliance.\n\nAnd because Cisco's shipping\non the same hardware\n\nused by NAC and ACS today,\n\nthere's a built-in level\nof investment protection.\n\nAlways a good point to make\nto the bean counters, right?\n\nNow unlike other solutions,\n\nCisco ISE has the ability\nto run specific functions\n\nat critical points in the network.\n\nFor example,\n\na pair of ISE appliances\nfor administration,\n\nmaintenance, and\ntroubleshooting, and logging,\n\nand a high availability configuration.\n\nThis could be located centrally,\n\nbut with distributed appliances for making\n\npolicy decisions as close to\nthe user or device as possible\n\ncommunicating to your Cisco\nnetwork infrastructure\n\nfor enforcement.\n\nThis is a really important\ndesign point to call out here.\n\nCisco ISE works with your\nexisting network devices,\n\nswitches, wireless\ncontrollers, VPN concentrators,\n\nto balance the workload\n\nand keep enforcement as close\nto the end point as possible.\n\nIf you have legacy gear in\nyour network, no worries.\n\nISE can make enforcement\nwork with these as well.\n\nNow this example was\na large network design\n\nsimply to illustrate the\nflexibility available.\n\nYou can still get tremendous value\n\nfrom just two of these things.\n\nRedundancy, right?\n\nStart small,\n\nadd capacity through additional\nappliances or extra licenses\n\nwhenever needed. All right.\n\nOur assault on complexity continues now\n\nwith a simple interface\n\nincluding things like\na centralized dashboard\n\nwith hotlinks to more details,\n\nflexible filtering of your active session,\n\ndrag and drop re-ordering of rules,\n\nreusable objects.\n\nISE uses state of the art\nwidgets to make page-hopping\n\nand crazy scrolling a thing of the past.\n\nYou're just going to love the\nclarity ISE provides here.\n\nVisibility into what just happened,\n\nwhen it happened,\n\nwho or what was involved and\nhow it was taken care of.\n\nWe all know that complexity\nis the enemy of good security.\n\nThis is why the ISE dashboard\nand the reporting tools,\n\nthe live logs, are so robust and valuable.\n\nSo there you have it.\n\nCisco Identity Services Engine.\n\nSingle point of truth restoring visbility\n\nand control to the edge of your network.\n\nEnough already, huh?\n\nWhy don't you check it out for yourself?\n\nFor more information, visit cisco.com/go/ise."},{"language":"jpn","text":"（ロック ミュージック）\n\n- 私は最初のセキュリティ ポリシーを覚えています。\n\nシンプルな操作。\n\n良いものは取り込み、悪いものは排除する。\n\nところが何年か経つと、\n\n良いものと悪いものの定義が非常に難しくなりました。\n\nこのため、1 つのポリシーがすぐに 2 つになり、10 になり、\n\nやがてさらに増えて、これらのポリシーを定義することは忘れて、\n\n同じように適用する必要があります。\n\n今ではコンプライアンスがあり、\n\n安全であることを証明する必要があります。\n\nその上、\n\nだれもが自分の好きな Wi-Fi デバイスを持ち込んで、\n\nネットワークへのフル アクセスを要求しています。\n\nこれに対応するには時間、人員、費用が必要となりますし、\n\n言うまでもないことですが、\n\n場所、ユーザ、デバイス、アプリケーションなどのポリシー用語を、\n\nIIP、MAC、ACL、ポート、802.1x などの特殊用語に\n\n私が変換しなければなりません。\n\nこれでは話になりません。\n\nこれが答えです。\n\nCisco Identity Services Engine（ISE）は、\n\nコンプライアンスを実現し、セキュリティを強化し、\n\n運用を合理化する、\n\nID ベースのポリシー プラットフォームです。\n\nこの独自のアーキテクチャにより、\n\nユーザやデバイスに関するリアルタイムのコンテキスト情報を収集して、\n\nネットワーク インフラストラクチャ全体で\n\nガバナンス ポリシーを\n\nプロアクティブに適用できます。\n\n考えてみると、\n\nこうしたことは他の方法では達成できないでしょう。\n\nシスコの TrustSec ソリューションの\n\n中央集中型ポリシー コンポーネントとして、\n\nISE がポリシーの定義、管理、およびレポートの\n\n単一ソースとなります。\n\nこのようなネットワークを使用したいと思いませんか。\n\nツール セットをお見せしましょう。\n\nトリプル A です。\n\nAuthentication, Authorization, and\nAccounting（認証、許可、アカウンティング）。\n\nユーザ名とパスワードは何ですか。\n\nいいですね\n\nそれでは、必要なものにアクセスできるようにしますね。\n\nそれから念のため、\n\nこのセッションをすべて記録しておきます。\n\nポスチャ。\n\nこのデバイスはクリーンでしょうか。\n\n疑わしいアプリケーションやウイルスが含まれていませんか。\n\nないですか。\n\nプロファイラ。\n\nプリンタであるといいながら、実際には Web カメラのように振る舞います。\n\nドアをお見せしましょう。\n\nアウトです。\n\nそれでは、\n\nゲスト管理です。\n\n一時的なアクセスだけ必要ですか。\n\nシスコはこのようなニーズにお応えいたします。\n\n最低限アクセスできますが、\n\n時間がきたら終わりです。\n\n自動的にです。\n\n便利ですよ、\n\nあなたをゲストとして設定する必要もありません。\n\nあなたをゲストにしたい方がすべて処理します。\n\n今、皆さんの多くが、\n\nこれはまさに Cisco NAC や ACS のようだと考えていると思います。\n\nその通りです。\n\nそこから始まります。\n\nISE は、両方の機能を組み合わせながら、\n\nよりシンプルな導入と共通した管理を実現しています。\n\n次に、ISE は、\n\nネットワーク、データセンター、およびアプリケーション スタックの\n\n奥深くまで拡張します。\n\nCisco Identity Services Engine は、\n\nネットワーク全体にわたるエンド ポイントの\n\n真の単一ソースです。\n\nさて、ここで理解しておくべき 2 つのパッケージがあります。\n\nBASE パッケージに含まれているのは、\n\nCisco ACS および NAC ゲスト サーバにあるような\n\n認証、ID、ゲスト サービスです。\n\nADVANCED パッケージには、\n\nさらにプロファイリング サービスとポスチャ サービスが追加されます。\n\nアクセスを要求するものすべてを、\n\nより深くよりインテリジェントに分析します。\n\nNAC アプライアンスと Profiler が、\n\nここでは基準点となります。\n\n次の論理的な質問を予想すると、\n\nいいえ、これは NAC や ACS のサポート終了を意味するものではありません。\n\nネットワークごとに異なります。\n\nICS は、ポリシーを 1 つの 802.1x フレームワークに\n\n統合したい方に適しています。\n\nそれに当てはまらない方は、\n\n一直線のチョーク ポイントを必要としているか、\n\nまたはネットワーク デバイスの管理者か何かを\n\n認証しようとしているのではないでしょうか。\n\nNAC または ACS 製品がありますか。\n\nこれらはこのような状況に最適です。\n\n適合性というと、\n\n選択できる 3 種類のハードウェア アプライアンスと、\n\nVMware ベースの仮想アプライアンスがありますね。\n\nまたシスコは、現在 NAC および ACS で使用されているのと同じ\n\nハードウェアに搭載しているため、\n\n組み込みレベルの投資保護があります。\n\nいつでも費用を計算することは大切ではないでしょうか。\n\n他のソリューションとは異なり、\n\nCisco ISE には、ネットワーク内の重要なポイントで\n\n特定の機能を実行する機能があります。\n\nたとえば\n\nISE アプライアンス 1 組で、\n\n管理、メンテナンス、トラブルシューティング、ロギング、\n\nおよび HA 構成が可能です。\n\nこれは、適用するポリシーを決定するため、\n\n分散アプライアンスとともに中央に配置できますが、\n\nシスコ ネットワーク インフラストラクチャと通信を行う\n\nユーザまたはデバイスのできる限り近くに\n\n配置します。\n\nこれは、ここで強調すべき本当に重要な設計ポイントです。\n\nCisco ISE は、既存のネットワーク デバイス、\n\nスイッチ、ワイヤレス コントローラ、VPN コンセントレータと連携して、\n\nワークロードのバランスをとり、\n\nエンド ポイントのできる限り近くで機能を維持します。\n\nネットワーク内に古い装置があるとしても、大丈夫です。\n\nISE はそれらともしっかり機能します。\n\nこの例は大規模なネットワーク設計でしたが、\n\n利用できる柔軟性を説明するためです。\n\nこれら 2 つのものだけから、\n\nまだ非常に大きな価値を得ることができます。\n\n冗長性ですね。\n\n小規模から始めて、\n\n必要なときに追加アプライアンスまたは追加ライセンスによって\n\n容量を追加します。 それでは、\n\nホットリンクのある一元化されたダッシュボードから、\n\n細かい内容、アクティブ セッションの柔軟なフィルタリング、\n\nドラッグ アンド ドロップで並べ替えできる\n\nルール、再利用可能なオブジェクトまでを含む、\n\nシンプルなインターフェイスによって\n\n複雑さに対する攻撃を\n\n続けています。\n\nISE は最先端のウィジェットを使用して、\n\n古いものでも、次々とページを見たり、夢中でスクロールしたくなるようにします。\n\nISE が提供する明瞭さが気に入るでしょう。\n\n何がいつ発生したか、\n\nだれが（または何が）それに関与していたか、\n\nまた、それがどのように処理されたを可視化します。\n\n複雑さがセキュリティを向上させるうえで障害となることは皆知っています。\n\nこれが、ISE のダッシュボード、レポート ツール、\n\nライブ ログが非常に強力かつ重要である理由です。\n\nおわかりいただけたでしょうか。\n\nCisco Identity Services Engine。\n\nネットワークのエッジまで可視性と制御を復元する、\n\n真のシングルポイント。\n\nもう十分ですか。\n\nご自分で試してみるのはいかがでしょうか。\n\n（鉛筆で走り書きをする）"},{"language":"fre","text":"(musique rock)\n\nJe me souviens de ma première stratégie de\nsécurité.\n\nC’était si simple !\n\nIntégrer les bons éléments, supprimer les mauvais.\n\nAu cours des années cependant,\n\nla détermination des bons et des mauvais éléments\nest devenue compliquée.\n\nAinsi, les stratégies se sont rapidement\nmultipliées,\n\nau point d’oublier leurs définitions,\n\nje dois également les faire appliquer.\n\nMaintenant,\n\nje dois en prouver la sécurité.\n\nDe plus,\n\nchacun amène son périphérique Wi-Fi préféré et\ns’attend à un accès réseau complet.\n\net attend un accès complet au réseau.\n\nCela exige du temps, des personnes et de l’argent,\n\nsans mentionner la traduction des termes de\npolitique\n\ncomme emplacement, utilisateurs, périphériques en\nlangage de\n\ngeeks comme IP, MAC, ACL, ports\n\net 802.1x.\n\nÇa suffit !\n\nUne réponse pour nous.\n\nCisco ISE\n\nest une plate-forme de stratégie identitaire\n\nqui fournit la conformité, l’amélioration de la\nsécurité\n\net la simplification des opérations.\n\nSon architecture unique vous permet de recueillir\n\nen temps réel des informations contextuelles\n\nsur les utilisateurs et les périphériques,\n\npour une application proactive de la politique\n\nde gouvernance à travers l’infrastructure réseau.\n\nQuand on y réfléchit,\n\ncomment tout ceci aurait pu être possible\nautrement ?\n\nEn tant que composant central de la politique pour\n\nla solution TrustSec de Cisco,\n\nla solution ISE est l’unique source\n\npour la définition des politiques, le contrôle et\nla création de rapports.\n\nAlors, vous voulez accéder à mon réseau ?\n\nVoici la trousse d’outils à utiliser.\n\nTriple A.\n\nAuthentication, Authorization et Accounting.\n\nBonjour, quels sont votre nom d’utilisateur et votre\nmot de passe ?\n\nCool.\n\nPermettez-moi de vous fournir ce dont vous avez\nbesoin,\n\net d’ailleurs, j’ai ouvert la session entière\n\nau cas où.\n\nAnalyse du poste.\n\nEst-ce que ce périphérique est sain ?\n\nA-t-il des applications suspectes ou des virus ?\n\nNon ?\n\nProfil.\n\nVous dites être un imprimeur, mais maintenant vous\nagissez comme une caméra Web ?\n\nJe vais vous montrer la sortie.\n\nSortez !\n\nEt maintenant,\n\nla gestion des invités.\n\nVous avez juste besoin d’un accès temporaire ?\n\nBien sûr.\n\nVous obtiendrez un accès suffisant,\n\nmais quand le délai est écoulé, il est écoulé.\n\nEt automatiquement.\n\nL’avantage pour moi ?\n\nJe n’ai même pas à vous inviter.\n\nLa personne qui voulait vous inviter s’est chargé\nde tout.\n\nBeaucoup d’entre vous se disent\n\nque la solution est similaire au contrôle d’accès\nau réseau (NAC) et aux systèmes d’accès au réseau\nsécurisé (ACS).\n\nEt vous avez raison.\n\nC’est le point de départ du problème.\n\nLa solution ISE combine les fonctionnalités des\ndeux,\n\nmais avec un déploiement et une gestion courante\nplus simples.\n\nProgressivement, la solution ISE se développera\ndavantage\n\nau sein du réseau, du data center\n\net de la pile d’applications.\n\nCisco ISE\n\nest l’unique source fiable pour tous les terminaux\n\nsur tout le réseau.\n\nPour bien comprendre, il n’existe que deux\noffres :\n\nL’offre de base concerne uniquement\nl’authentification,\n\nl’ID et les services d’invité\n\ncomme ceux des serveurs d’invités du contrôle d’accès\nau réseau (NAC) et des systèmes d’accès au réseau\nsécurisé (ACS) ;\n\nà cela s’ajoute la gestion des états et des services\nde profilage\n\ndans cet ensemble.\n\nUne analyse plus intelligente des éléments\n\nexigeant un accès.\n\nL’appareil et l’outil de profilage NAC\n\ndeviendront vos points de référence.\n\nPour anticiper la question qui vient logiquement\nmaintenant,\n\nnon, il ne s’agit pas de la fin de vie du contrôle\nd’accès au réseau (NAC) ou des systèmes d’accès au\nréseau sécurisé (ACS).\n\nChaque réseau est différent.\n\nICS est conçu pour ceux qui veulent consolider les\npolitiques\n\ndans un cadre 802.1x.\n\nSi ce n’est pas le cas, c’est parce que vous\nsouhaitez\n\nobtenir un point de congestion adéquat\n\nou peut-être une authentification des\nadministrateurs\n\nd’un périphérique réseau ou autre.\n\nEt bien, des produits existants de contrôle d’accès\nau réseau (NAC) ou de systèmes d’accès au réseau\nsécurisé (ACS) ?\n\nIls seront plus adaptés.\n\nEn matière d’adaptation,\n\nvous avez le choix entre trois appliances matérielles\ndifférentes,\n\nainsi qu’une appliance virtualisée et basée sur\nVMware.\n\nEt comme Cisco livre actuellement le même matériel\n\nutilisé par le contrôle d’accès au réseau (NAC) et\nles systèmes d’accès au réseau sécurisé (ACS),\n\nil existe un niveau intégré de rentabilisation des\ninvestissements.\n\nC’est toujours un point de plus à ajouter dans\nl’addition, non ?\n\nContrairement aux autres solutions,\n\nCisco ISE peut exécuter des fonctions spécifiques\n\nsur des points critiques du réseau.\n\nPar exemple :\n\ndeux applications ISE pour l’administration,\n\nla maintenance, le dépannage et la connexion,\n\net les paramètres de haute disponibilité.\n\nUne centralisation est possible,\n\nmais avec des applications distribuées pour\n\nla prise de décisions politiques aussi proches que\npossibles de l’utilisateur ou du périphérique,\n\nen communiquant avec votre infrastructure de réseau\nCisco\n\npour l’application\n\nC’est un point de conception très important qu’il\nfaut souligner ici.\n\nCisco ISE est compatible avec les périphériques\nréseau,\n\nles commutateurs, les contrôleurs sans fil, les\nconcentrateurs VPN existants,\n\nafin d’équilibrer la charge de travail\n\net de maintenir l’application aussi près que possible\ndu terminal.\n\nSi vous disposez d’un dispositif ancien dans votre\nréseau, aucun problème.\n\nle matériel hérité.\n\nNous avons pris comme exemple la conception d’un\nréseau de grande taille\n\npour illustrer le haut niveau de flexibilité\noffert.\n\nEt vous disposez toujours de fonctionnalités\nremarquables\n\n.\n\nLa redondance, non ?\n\nCommencez petit,\n\npuis ajoutez des capacités avec des dispositifs ou\nlicences supplémentaires\n\nen cas de besoin. Très bien.\n\nNotre volonté de simplification se poursuit\n\navec une interface simple,\n\ncomposée d’un tableau de bord centralisé\n\navec liens dynamiques pour plus de détails,\n\nun filtrage flexible de votre session active,\n\nune fonction de réorganisation glisser-déposer,\n\ndes objets réutilisables.\n\nLa solution ISE utilise des widgets pour effectuer\ndes sauts de page\n\net un défilement rapide.\n\nVous allez vraiment apprécier la clarté que la\nsolution ISE fournit dans ce cas.\n\nVisibilité de tous les événements :\n\nquand se produit l’événement,\n\ndans quelles circonstances, qui est impliqué, comment\nil a été traité.\n\nNous savons tous que la complexité est l’ennemi de\nla sécurité.\n\nC’est pourquoi le tableau de bord de ISE, les outils\nde création de rapports et\n\nles enregistrements en temps réel sont si robustes\net précieux.\n\nVoilà.\n\nCisco ISE (Identity Services Engine).\n\nL’unique élément fiable pour la restauration de la\nvisibilité\n\net du contrôle complet de votre réseau.\n\nCela vous suffit ?\n\nPourquoi ne pas le vérifier par vous-même ?\n\n(coup de crayon)"},{"language":"ger","text":"(Rockmusik)\n\n– Ich erinnere mich an meine erste\nSicherheitsrichtlinie.\n\nSo einfach.\n\nGutes an, Schlechtes aus.\n\nIm Laufe der Jahre wurde es aber\n\nwirklich schwierig, Gutes und Schlechtes zu\ndefinieren.\n\nSo wurden aus einer Richtlinie schnell zwei, dann\n10 und immer mehr.\n\nUnd mit dem Definieren dieser Richtlinien ist es\nnicht getan.\n\nSie müssen auch durchgesetzt werden.\n\nDann gibt es da noch die Compliance.\n\nMeine Richtlinien müssen nachweisbar für Sicherheit\nsorgen.\n\nUnd ganz nebenbei\n\nbringt auch noch jeder sein bevorzugtes Wi-Fi-Gerät\nmit\n\nund erwartet umfassenden Netzwerkzugriff.\n\nUm alle diese Probleme zu lösen, benötigt man Zeit,\nMitarbeiter und Geld.\n\nUnd wichtige richtlinienbezogene Begriffe\n\nwie „Standort“, „Benutzer“, „Geräte“ und „Anwendungen“\nmüssen\n\nin Tecknikjargon wie IPs, MACs, ACLs, Ports\n\nund 802.1x übersetzt werden.\n\nHilfe!\n\nEine Antwort für uns.\n\nCisco Identity Servers Engine oder ISE\n\nist eine identitätsbasierte Richtlinienplattform,\n\ndie die Einhaltung der Compliance-Richtlinien\ngewährleistet, die Sicherheit verbessert\n\nund Prozesse optimiert.\n\nDank der einzigartigen Architektur können Sie\n\nKontextinformationen zu\n\nBenutzern und Geräten in Echtzeit erfassen\n\nund so Governance-Richtlinien proaktiv\n\nfür die gesamte Netzwerkinfrastruktur durchsetzen.\n\nDenken Sie einmal darüber nach:\n\nWie ließe sich all dies auf andere Weise\nbewerkstelligen?\n\nAls zentrale Richtlinienkomponente der\n\nCisco TrustSec-Lösung ist\n\ndie ISE die einzige Quelle\n\nfür Richtliniendefinition, Steuerung und\nBerichterstellung.\n\nSie möchten sich mit meinem Netzwerk verbinden?\n\nIch zeige Ihnen die verfügbaren Tools.\n\nDie drei As.\n\nAuthentication, Authorization, and Accounting\n(Authentifizierung, Autorisierung und Abrechnung).\n\nHey, was ist Ihr Benutzername und Ihr Passwort?\n\nCool.\n\nJetzt erteile ich Ihnen Zugriff auf genau die Daten,\ndie Sie benötigen.\n\nUnd übrigens: Ich zeichne diese Sitzung auf,\n\nnur für den Fall.\n\nSicherheitslage.\n\nIst dieses Gerät sauber?\n\nIrgendwelche verdächtigen Anwendungen oder Viren?\n\nNein?\n\nProfiler.\n\nSie geben sich als Drucker aus und verhalten sich\nauf einmal wie eine Webkamera?\n\nDort ist die Tür.\n\nRaus!\n\nUnd jetzt zur\n\nGastverwaltung.\n\nSie benötigen nur vorübergehenden Zugriff?\n\nKein Problem.\n\nDen sollen Sie bekommen,\n\naber wenn die Zeit abgelaufen ist, ist es vorbei.\n\nUnd automatisch.\n\nPraktisch für mich,\n\ndenn ich muss nicht einmal ein Gästekonto\neinrichten.\n\nDas übernimmt die Person, die Sie eingeladen hat.\n\nViele von Ihnen denken sich jetzt wahrscheinlich,\n\ndas hört sich ja genau wie Cisco NAC und ACS an.\n\nDas stimmt.\n\nDamit fängt es an.\n\nISE kombiniert die Funktionen von beiden,\n\nbietet dabei aber eine einfachere Bereitstellung\nund allgemeine Verwaltung.\n\nDarüber hinaus wird die ISE tiefer\n\nin das Netzwerk, in das Rechenzentrum\n\nund den Anwendungs-Stack eingebunden.\n\nDie Cisco Identity Services Engine\n\nist die zentrale Informationsquelle für Endpunkte\n\nim gesamten Netzwerk.\n\nIm Grunde müssen Sie nur zwei Pakete kennen:\n\nDas grundlegende Paket befasst sich mit\nAuthentifizierung,\n\nIDs und Gastservices\n\n(vergleichbar mit dem, was Cisco ACS und NAC Guest\nServer bieten).\n\nDas erweiterte Paket fügt Profilierungs-\n\nund Statusservices zur Produktauswahl hinzu.\n\nEine tiefere, intelligentere Analyse aller Personen\nund Geräte,\n\ndie Zugriff anfordern.\n\nNAC-Appliance und Profiler\n\nkönnen Ihnen hier als Anhaltspunkte dienen.\n\nUnd um Ihre nächste logische Frage vorweg zu\nnehmen:\n\nNein, das ist nicht das Ende von NAC oder ACS.\n\nJedes Netzwerk ist anders.\n\nICS eignet sich für alle, die Richtlinien\n\nin einem 802.1x-Framework konsolidieren möchten.\n\nVielleicht ist das aber für Sie nicht der Fall, weil\nSie\n\neinfach nur einen Engpass beseitigen oder\n\nAdministratoren für ein Netzwerkgerät\n\nauthentifizieren möchten.\n\nVorhandene NAC- oder ACS-Produkte?\n\nSie werden besser passen.\n\nApropos Wahl:\n\nEs stehen drei verschiedene Hardwaregeräte zur\nAuswahl\n\nsowie eine VMware-basierte und eine virtualisierte\nAppliance.\n\nUnd da Cisco eine Bereitstellung auf derselben\nHardware ermöglicht,\n\ndie derzeit von NAC und ACS verwendet wird,\n\nkönnen Sie auch vom Schutz Ihrer bestehenden\nInvestitionen profitieren.\n\nImmer ein gutes Argument für die Erbsenzähler, oder\nnicht?\n\nAnders als bei anderen Lösungen\n\nkönnen Sie mit Cisco ISE spezifische Funktionen\n\nan bestimmten Punkten im Netzwerk ausführen.\n\nBeispielsweise\n\nISE-Appliances für Verwaltung,\n\nWartung, Fehlerbehebung und Protokollierung\n\nund eine Konfiguration mit hoher Verfügbarkeit.\n\nDabei ist ein lokaler Standort möglich,\n\naber mit verteilten Appliances,\n\nsodass richtlinienbezogene Entscheidungen möglichst\nnah am Benutzer oder Gerät\n\ngetroffen werden, der oder das mit Ihrem Cisco-Netzwerk\n\nkommuniziert.\n\nDas ist ein wirklich wichtiger Aspekt.\n\nCisco ISE verwendet Ihre vorhandenen Netzwerkgeräte,\n\nSwitches, Wireless-Controller und VPN-Knotenpunkte,\n\num die Arbeitslast auszugleichen\n\nund die Richtliniendurchsetzung so nahe wie möglich\nan den Endpunkten zu halten.\n\nKeine Sorge, falls Sie veraltete Geräte in Ihrem\nNetzwerk verwenden.\n\nISE bringt auch diese Geräte unter Kontrolle.\n\nIn diesem Beispiel haben wir uns für ein großes\nNetzwerk entschieden,\n\neinfach um die Flexibilität zu demonstrieren.\n\nSie können aber auch einen enormen Nutzen\n\nmit nur zwei dieser Aspekte erzielen.\n\nRedundanz, richtig?\n\nFangen Sie klein an\n\nund fügen dann je nach Bedarf zusätzliche\nAppliances\n\noder Lizenzen hinzu. Alles klar.\n\nIn unserem Feldzug gegen Komplexität setzen wir nun\n\nauch eine einfache Benutzeroberfläche ein.\n\nSie bietet Funktionen wie ein zentralisiertes\nDashboard\n\nmit Hot Links für weitere Details,\n\nflexible Filterung für Ihre aktive Sitzung,\n\nNeuordnung von Regeln per Drag-and-Drop und\n\nwiederverwendbare Objekte.\n\nDie ISE verwendet modernste Widgets, dank derer das\nSpringen von Seite zu Seite\n\nund mühsame Scroll-Vorgänge der Vergangenheit\nangehören.\n\nSie werden die Klarheit von ISE lieben.\n\nTransparenz in Bezug auf was passiert ist,\n\nwann es passiert ist,\n\nwer oder was beteiligt war und welche Maßnahmen\nergriffen wurden.\n\nWir alle wissen, dass Komplexität der Feind jeder\nguten Sicherheitsrichtlinie ist.\n\nAus diesem Grund sind das ISE-Dashboard und die\nTools für die Berichterstellung,\n\ndie Live-Protokolle, so leistungsfähig und\nwichtig.\n\nDa haben Sie es.\n\nCisco Identity Services Engine.\n\nEine zentrale und zuverlässige Schnittstelle, die\nfür Transparenz\n\nund Kontrolle in Ihrem Netzwerk sorgt.\n\nAber genug geredet.\n\nWarum sehen Sie es sich nicht selbst an?\n\n(Stift kratzt)"},{"language":"ita","text":"(musica rock)\n\n- Mi ricordo la mia prima policy di sicurezza.\n\nEra così semplice:\n\nle cose buone dentro, quelle cattive fuori.\n\nPerò, col passare degli anni,\n\ndefinire bene e male è diventato davvero\ndifficile.\n\nQuindi una policy è presto diventata due, poi 10,\npoi ancora di più;\n\ne non basta solo definire queste policy,\n\nbisogna anche applicarle.\n\nOra c’è la conformità\n\ne la necessità di dimostrare che c’è sicurezza.\n\nCome se non bastasse,\n\ntutti usano il loro dispositivo Wi-Fi preferito\n\ne si aspettano di poter usufruire dell'accesso\ncompleto alla rete.\n\nStare al passo con tutto questo richiede tempo,\npersonale e soldi,\n\nper non parlare di come trasformo i termini delle\npolicy\n\ncome posizione, utenti, dispositivi e applicazioni\nin\n\ngergo da smanettone come IP, MAC, ACL, porte\n\ne 802.1x.\n\nÈ veramente troppo!\n\nUna risposta per noi.\n\nCisco Identity Services Engine o ISE\n\nè una piattaforma con policy basata sull’identità\n\nche supporta la conformità, potenzia la sicurezza\n\ne semplifica le operazioni.\n\nLa sua architettura unica consente di raccogliere\n\ninformazioni contestuali in tempo reale\n\nsugli utenti e i dispositivi\n\nper applicare proattivamente policy di governance\n\nin tutta l’infrastruttura di rete.\n\nA pensarci bene,\n\nquale altra soluzione offre così tanto?\n\nCome componente centrale della policy della\n\nsoluzione Cisco TrustSec,\n\nISE è l’unica fonte\n\nper la definizione, il controllo e il reporting\ndella policy.\n\nDunque, vuoi far parte della mia rete?\n\nLascia che ti mostri tutti gli strumenti.\n\nTripla A.\n\nAutenticazione, autorizzazione e accounting.\n\nEhi, quali sono il tuo nome utente e la tua\npassword?\n\nGrande.\n\nOra ti do l’accesso solo a quello che ti serve\n\ne, tra l’altro, registro tutta questa sessione\n\nper ogni eventualità.\n\nPostura.\n\nQuesto dispositivo è pulito?\n\nContiene applicazioni sospette o virus?\n\nNo?\n\nProfiler.\n\nDici di essere una stampante, ma ti comporti come\nuna webcam?\n\nQuella è la porta.\n\nFuori!\n\nE ora,\n\ngestione degli utenti guest.\n\nHai bisogno solo di accesso temporaneo?\n\nNessun problema.\n\nOttieni l’accesso che ti serve,\n\nma solo finché non scade il tempo a tua\ndisposizione.\n\nE automaticamente.\n\nPer me è perfetto,\n\nnon devo neanche configurarti come utente guest.\n\nViene gestito tutto da chi ha richiesto il tuo\naccesso.\n\nOra molti di voi staranno pensando:\n\nnon sembra diverso da Cisco NAC e ACS.\n\nGiusto.\n\nÈ da qui che comincia.\n\nISE combina la funzionalità di entrambi,\n\nma con un’implementazione più semplice e una gestione\ncomune.\n\nInoltre, ISE si estenderà più profondamente\n\nnella rete, nel data center\n\ne nello stack di applicazioni.\n\nCisco Identity Services Engine\n\nè l’unica fonte di riferimento per gli endpoint\n\nin tutta la rete.\n\nOra bisogna solo capire la differenza tra due\npacchetti.\n\nIl pacchetto base gestisce autenticazione,\n\nID e servizi guest come\n\nquello che trovi in Cisco ACS e NAC Guest Server.\n\nIl pacchetto avanzato dispone in più di\n\nservizi di postura ed elaborazione di profili.\n\nUn’analisi più approfondita e intelligente di tutto\nciò\n\nche richiede l’accesso.\n\nNAC Appliance e Profiler,\n\nsarebbero i tuoi punti di riferimento.\n\nPer anticipare la prossima inevitabile domanda:\n\nno, questo non significa la fine del ciclo di vita\ndi NAC o ACS.\n\nTutte le reti sono diverse.\n\nICS è per quelli che vogliono consolidare le\npolicy\n\nin un framework 802.1x.\n\nMettiamo che questo non sia il tuo caso, perché, ad\nesempio, vuoi\n\nun chokepoint in linea,\n\no stai solo cercando il modo per autenticare\n\ngli amministratori dei dispositivi di rete o qualcosa\ndi simile.\n\nI prodotti NAC o ACS esistenti?\n\nSaranno di sicuro più adatti.\n\nA questo proposito,\n\npuoi scegliere fra tre diverse appliance hardware,\n\noltre a un’appliance virtualizzata e basata su\nVMware.\n\nE siccome è disponibile sullo stesso hardware\n\nutilizzato da NAC e ACS,\n\nc’è un livello integrato di protezione degli\ninvestimenti.\n\nSempre una valida osservazione da fare a quelli\ndella contabilità, giusto?\n\nOra, diversamente dalle altre soluzioni,\n\nCisco ISE è in grado di eseguire funzioni\nspecifiche\n\nin punti critici della rete.\n\nAd esempio,\n\nun paio di appliance ISE per l’amministrazione,\n\nla manutenzione, la risoluzione dei problemi,\nl’accesso\n\ne una configurazione ad alta disponibilità.\n\nPotrebbero essere posizionate centralmente,\n\nma con appliance distribuite per avvicinare il più\n\npossibile le decisioni di policy all’utente o al\ndispositivo\n\ntrasmettendo all’infrastruttura di rete Cisco\n\nl’applicazione della policy.\n\nSi tratta sicuramente di un importante aspetto della\nprogettazione.\n\nCisco ISE collabora con i dispositivi di rete,\n\ngli switch, i controller wireless e i concentratori\nVPN esistenti\n\nper equilibrare il carico di lavoro\n\ne garantire un’applicazione della policy il più\nvicino possibile all’endpoint.\n\nSe nella tua rete ci sono dispositivi legacy, nessun\nproblema.\n\nISE è in grado di applicare le policy anche in questo\ncaso.\n\nL'esempio illustrato era relativo al design di una\nrete di grandi dimensioni\n\nsemplicemente per mostrare il livello di\nflessibilità.\n\nPuoi comunque trarre uno straordinario valore\n\nda due di questi elementi soltanto.\n\nRidondanza?\n\nInizia per gradi,\n\naggiungi capacità tramite appliance aggiuntive o\nlicenze extra\n\nquando serve. Bene.\n\nIl nostro attacco alla complessità ora continua\n\ncon un’interfaccia semplice\n\nche include elementi come un dashboard\ncentralizzato\n\ncon link a ulteriori dettagli,\n\nfiltri flessibili della sessione attiva,\n\nil riordino delle regole mediante trascinamento,\n\noggetti riutilizzabili.\n\nISE utilizza widget all’avanguardia di modo che\nsaltare da una pagina all’altra\n\ne impazzire a scorrerle diventino azioni superate.\n\nAdorerai la chiarezza offerta da ISE.\n\nVisibilità su quello che è successo,\n\nquando è successo,\n\nchi o cosa è stato coinvolto e come è stata gestita\nla questione.\n\nSappiamo tutti che la complessità è nemica di una\nsicurezza ottimale.\n\nPer questo motivo il dashboard ISE, gli strumenti\ndi generazione di report e\n\ni log in tempo reale sono così solidi e preziosi.\n\nQuindi, eccolo:\n\nCisco Identity Services Engine.\n\nUn singolo punto di riferimento che ripristina\nvisibilità\n\ne controllo alla periferia della rete.\n\nSembra interessante, vero?\n\nPerché non controlli tu stesso?\n\n(matite che scrivono)"},{"language":"heb","text":"(מוזיקת רוק)\n\n- אני זוכר את מדיניות האבטחה הראשונה שלי.\n\nכל כך פשוט.\n\nתוכן טוב מופעל, תוכן רע מושבת.\n\nאך עם השנים,\n\nההגדרה מה טוב ומה רע הפכה לקשה מאוד.\n\nאז מדיניות אחת הפכה מהר לשתיים, ואז לעשר, ואז\nליותר\n\nותשכח מהגדרת כל המדיניות הזו בלבד,\n\nאני צריך גם לאכוף אותה.\n\nעכשיו יש תאימות\n\nוהצורך להוכיח שאני מאובטח.\n\nומעל כל זה,\n\nכולם מביאים את מכשיר ה-Wi-Fi החביב עליהם\n\nומצפים לגישה מלאה לרשת.\n\nהעמידה בכל זה דורשת זמן, בני אדם וכסף,\n\nשלא לדבר על האופן שבו אני מתרגם תנאי מדיניות\n\nכמו מיקום, משתמשים, מכשירים ונתוני יישומים\n\nלשפת הגיקים, כמו ‏IP, ‏MAC, ‏ACL, יציאות\n\nו-802.1x.\n\nדי!\n\nתשובה בשבילנו.\n\nה-Cisco Identity Servers Engine, או ISE\n\nהיא פלטפורמת מדיניות המבוססת על זהות\n\nהמאפשרת תאימות, משפרת אבטחה\n\nומייעלת פעולות.\n\nהארכיטקטורה הייחודית שלה מאפשרת איסוף\n\nשל מידע הקשרי בזמן אמת\n\nבנוגע למשתמשים ומכשירים\n\nכדי לאכוף באופן פרואקטיבי מדיניות מנהל\n\nלאורך תשתית רשת שלמה.\n\nכשחושבים על זה,\n\nאיך אפשר לנסות את כל זה בדרך אחרת?\n\nכרכיב המדיניות המרכזי של\n\nפתרון TrustSec של Cisco,\n\nISE הוא המקור היחיד\n\nלהגדרות מדיניות, לבקרה ולדיווח.\n\nאם כך, מעוניין להיות ברשת שלי?\n\nתן לי להראות לך את ערכת הכלים.\n\nשלושה דברים.\n\nאימות, מתן הרשאות וחשבונאות.\n\nהיי, מה שם המשתמש והסיסמה שלך?\n\nמגניב.\n\nעכשיו תן לי לתת לך גישה בדיוק למה שאתה צריך\n\nואגב, אני רושם את כל ההפעלה הזאת\n\nליתר ביטחון.\n\nתנוחה.\n\nהאם ההתקן הזה נקי?\n\nמכיל יישומים או וירוסים חשודים?\n\nלא?\n\nבונה פרופילים.\n\nאת טוענת שאת מדפסת, אבל עכשיו את מתנהגת כמו מצלמת\nאינטרנט?\n\nאני אראה לך את הדרך החוצה.\n\nהחוצה!\n\nועכשיו,\n\nניהול אורחים.\n\nצריך גישה זמנית בלבד?\n\nאין בעיה.\n\nאתה מקבל גישה מספקת בדיוק,\n\nאבל כשנגמר לך הזמן, הוא נגמר.\n\nובאופן אוטומטי.\n\nמה שנחמד הוא\n\nשאני אפילו לא צריך להגדיר אותך כאורח.\n\nבכל זה מטפל מי שרצה שתבקר.\n\nהרבה אנשים היו אומרים עכשיו לעצמם,\n\n\"עצמי, זה נשמע בדיוק כמו Cisco NAC ו-ACS.\"\n\nוזה נכון.\n\nכאן זה מתחיל.\n\nISE משלב את הפונקציונליות של השניים,\n\nאך בפריסה פשוטה יותר ובניהול משותף.\n\nמכאן ואילך, ISE יתרחב עמוק יותר\n\nאל תוך הרשת, אל תוך מרכז הנתונים,\n\nוערמת היישומים.\n\nCisco Identity Services Engine\n\nהוא המקור היחיד לאמת עבור נקודות קצה\n\nלכל אורך הרשת.\n\nלמעשה יש כאן רק שתי חבילות שעליך להבין.\n\nחבילת הבסיס עוסקת באימות,\n\nזיהוי ושירותי אורח כמו\n\nמה שאפשר למצוא ב-Cisco ACS ושרת האורחים NAC.\n\nהחבילה המתקדמת מוסיפה שירותי פרופיל\n\nותנוחה לכל זאת.\n\nניתוח עמוק וחכם יותר של כל מה\n\nשמבקש גישה.\n\nמכשיר NAC ו-NAC Profiler,\n\nאלה נקודות ההתייחסות כאן.\n\nובהנחה שזו השאלה ההגיונית הבאה,\n\nלא, לא מדובר בסיום החיים של NAC או ACS.\n\nכל רשת שונה.\n\nICS נועד לכל מי שמעוניין לאחד מדיניות\n\nבמסגרת 802.1x.\n\nאם זה לא מתאים לך כי אתה רוצה\n\nנקודת גישה מתואמת,\n\nאו אולי אתה רק מעוניין לאמת\n\nמנהלי התקני רשת או משהו כזה.\n\nאז מוצרי NAC או ACS קיימים?\n\nהם יתאימו יותר.\n\nואם מדברים על התאמה,\n\nיש לך שלושה התקני חומרה שונים לבחור מהם,\n\nוגם מכשיר וירטואלי מבוסס VMware.\n\nובגלל ש-Cisco שולחת את זה באותה חומרה\n\nשמשמשת את NAC ו-ACS היום,\n\nיש רמה מובנית של הגנה על השקעות.\n\nכדאי תמיד להעלות זאת בפני אנשי החישובים, לא?\n\nבניגוד לפתרונות אחרים,\n\nCisco ISE מסוגל להפעיל פונקציות מסוימות\n\nבנקודות קריטיות ברשת.\n\nלדוגמה,\n\nזוג מכשירי ISE לניהול,\n\nתחזוקה, פתרון בעיות, רישום\n\nותצורה בזמינות גבוהה.\n\nאפשר למקם אותם מרכזית,\n\nאבל עם מכשירים מבוזרים כדי לקבל\n\nהחלטות מדיניות קרוב ככל האפשר למשתמש או להתקן\n\nשמתקשר עם תשתית רשת Cisco\n\nלצורך אכיפה.\n\nזוהי נקודה חשובה שיש לציין כאן בנושא עיצוב.\n\nCisco ISE עובד עם מכשירי הרשת,\n\nהמתגים, הבקרים האלחוטיים ורכז ה-VPN הקיימים שלך,\n\nלאיזון עומס העבודה\n\nוכדי לוודא שהאכיפה תתבצע קרוב לנקודת הקצה ככל\nהאפשר.\n\nאם הרשת שלך כוללת ציוד מדור קודם, אל דאגה.\n\nISE יכול לבצע עבודת אכיפה גם עם ציוד שכזה.\n\nהדוגמה הזו כללה עיצוב רשת גדולה\n\nפשוט כדי לתאר את הגמישות הדרושה.\n\nעדיין אפשר ליהנות מערך אדיר\n\nרק משניים מהדברים האלה.\n\nיתירות, נכון?\n\nהתחל בקטן,\n\nוהוסף קיבולת באמצעות מכשירים או רשיונות נוספים\n\nכשיש צורך. בסדר.\n\nההתקפה שלנו על המורכבות ממשיכה עכשיו\n\nעם ממשק פשוט,\n\nכולל דברים כמו לוח מחוונים מרכזי\n\nעם קישורים חמים לפרטים נוספים,\n\nסינון גמיש של הפעלת ההתקן,\n\nגרירה ושחרור לסידור מחדש של כללים,\n\nאובייקטים לשימוש חוזר.\n\nISE משתמש ברכיבים גרפיים חדשניים כדי לנטרל קפיצה\nבין דפים\n\nוגלילה משוגעת אחת ולתמיד.\n\nאתה פשוט תאהב את הבהירות ש-ISE מספק לך כאן.\n\nנראות לגבי מה קרה,\n\nמתי הוא קרה,\n\nמי או מה היו מעורבים ואיך הדבר טופל.\n\nכולנו יודעים שמורכבות היא האויב של אבטחה טובה.\n\nזו הסיבה שלוח המחוונים וכלי הדיווח של ISE,\n\nיומני הרישום החיים, הם כל כך עמידים וחשובים.\n\nאז הנה לך.\n\nCisco Identity Services Engine.\n\nנקודה יחידה של אמת לשחזור הנראות\n\nוהבקרה עד לקצה הרשת.\n\nמספיק כבר, הא?\n\nלמה שלא תבדוק בעצמך?\n\n(עיפרון חורק)"},{"language":"chi","text":"（摇滚音乐）\n\n- 我记得自己的第 1 条安全策略。\n\n很简单。\n\n好的留下，坏的赶走。\n\n但是，随着时间的推移，\n\n好与坏变得越来越难以区分。\n\n因此，1 条政策迅速变成 2 条，然后是 10 条，然后更多，\n\n最后都忘记了数量，只是不停地定义政策。\n\n而且，我还得实施这些政策。\n\n现在有了合规性，\n\n还需要证明我是安全的。\n\n最重要的是，\n\n每个人都带着他们喜爱的 Wi-Fi 设备，\n\n并希望拥有完整的网络访问权限。\n\n跟上这一切需要时间、人力和资金，\n\n更不用说如何将位置、用户、设备\n\n和应用等政策术语转换成\n\n极客们的语言，比如 IP、Mac、ACL、端口\n\n和 802.1x。\n\n够了！\n\n我们需要一个解决方案。\n\n思科身份服务引擎 (ISE)\n\n是一种基于身份的政策平台，\n\n可确保合规、增强安全性，\n\n并简化操作。\n\n其独特的架构允许您收集\n\n关于用户和设备的\n\n实时情景信息，\n\n以在整个网络基础设施中\n\n主动实施管理政策。\n\n当您想到它时，\n\n这一切还会有其他解决方法可以尝试吗？\n\n作为思科 TrustSec 解决方案\n\n核心政策的组成部分，\n\nISE 是政策定义、\n\n控制和报告的单一来源。\n\n所以，您想使用我的网络？\n\n来看看我的工具集。\n\n3 个 A。\n\n身份验证（Authentication）、授权（Authorization）和记帐（Accounting）。\n\n您的用户名和密码是什么？\n\n好的。\n\n现在，我会授予您访问所需内容的权限，\n\n另外也会记录整个会话，\n\n以防万一。\n\n安全状态。\n\n这部设备是否“干净”？\n\n它是否携带任何可疑应用或病毒？\n\n没有？\n\n分析器。\n\n您说自己是打印机，但现在您的行为就像一个网络摄像头？\n\n我要送客了。\n\n出去！\n\n现在\n\n进行访客管理。\n\n只需要临时访问？\n\n没问题。\n\n您将获得足够的访问权限，\n\n但是时间一到，将立即结束。\n\n这是自动的。\n\n这对我来说很好用，\n\n我甚至不必将您设置为访客。\n\n一切都由希望您访问的人来处理。\n\n现在，你们当中的许多人马上会对自己说，\n\n伙计，这听起来就像是思科 NAC 和 ACS。\n\n不错。\n\n一开始就是这样。\n\nISE 将两种功能结合在一起，\n\n但是简化了部署和常规管理。\n\n今后，ISE 将更深入地扩展到\n\n网络、数据中心，\n\n以及应用堆栈。\n\n思科身份服务引擎\n\n是为网络上的所有终端\n\n提供真实信息的唯一来源。\n\n现在，实际上只有两个要了解的软件包。\n\n基础软件包只涉及身份验证、\n\nID 和访客服务\n\n比如您在思科 ACS 和 NAC 访客服务器中找到的内容。\n\n高级软件包将分析\n\n和安全状态服务添加到组合中，\n\n对请求访问的任何对象进行更深入、\n\n更智能的分析。\n\nNAC 设备和分析器\n\n将为您提供参考依据，\n\n并会预测后续逻辑问题，\n\n不过这并不意味着 NAC 或 ACS 就失去了作用。\n\n每个网络各不相同。\n\nICS 适用于希望在 802.1x 框架下\n\n整合政策的用户。\n\n如果这与您的用途不符，例如您想要\n\n设置一致的限制，\n\n或者只是要对网络设备管理员\n\n或其他用户进行身份验证。\n\n现有的 NAC 或 ACS 产品怎么样？\n\n它们会更加合适。\n\n说到合适，\n\n您有三种不同的硬件设备，\n\n以及基于 Vmware 的虚拟化设备可以选择。\n\n此外，由于思科产品配置的硬件\n\n与 NAC 和 ACS 相同，\n\n因此可以提供与生俱来的投资保护。\n\n对于精打细算的人来说，这总是一个好消息，对吧？\n\n与其他解决方案不同，\n\n思科 ISE 能够在网络中的关键位置\n\n运行特定的功能。\n\n例如，\n\n一对用于管理、维护、\n\n故障排除和日志记录的 ISE 设备，\n\n以及一种高可用性配置。\n\n这些可部署于中心位置，\n\n而分布式设备（用于决定策略）\n\n则尽可能靠近与您的\n\n思科网络基础设施通信的用户或设备，\n\n以实施策略。\n\n这确实是一个可以着力加以突出的重要设计点。\n\n思科 ISE 与您现有的网络设备、\n\n交换机、无线控制器和 VPN 集中器搭配使用，\n\n可以平衡工作负载\n\n并确保在尽可能靠近终端的位置实施政策。\n\n如果您的网络中有传统设备，请不用担心。\n\nISE 同样也可以实施策略，与这些设备协同工作。\n\n现在举出的这个例子是一个大型网络设计，\n\n只是用来说明可获得的灵活性。\n\n您仍然可以从\n\n二者中获得巨大价值。\n\n冗余。\n\n从小规模开始，\n\n在需要时随时通过添加设备或额外许可证\n\n增加容量。 好的。\n\n我们通过以下方式继续化解复杂性：\n\n简单的界面\n\n（包括集中式控制面板等）、\n\n访问更多详细信息的热链接、\n\n灵活过滤活动会话、\n\n拖放规则进行重新排序、\n\n可重用对象。\n\nISE 使用一流的构件实现页面跳转，\n\n并快速滚动历史事件的信息。\n\n您一定会喜欢上 ISE 带来的清晰体验。\n\n洞悉刚才发生的情况、\n\n发生时间、\n\n其中涉及的人或事件及其处理方式。\n\n众所周知，复杂性对实现良好的安全性具有不利影响。\n\n正因为 ISE 控制面板、报告工具和实时日志所具有的简单性，\n\n其可靠性和价值才如此突出。\n\n现在大家明白了吧。\n\n思科身份服务引擎。\n\n真实信息的唯一来源，\n\n恢复网络边缘的可见性和可控性。\n\n我说得不少了。\n\n您为什么不自己去查一下呢？\n\n（铅笔写字沙沙声）"},{"language":"spa","text":"(música rock)\n\n- Recuerdo mi primera política de seguridad.\n\nTan simple.\n\nEl contenido bueno queda, el contenido malo sale.\n\nCon los años, sin embargo,\n\ndefinir lo bueno y lo malo se ha vuelto realmente\ndifícil.\n\nPor lo que, una política se convirtió rápidamente\nen dos, luego en 10, y en más\n\ny nos olvidamos de definir estas políticas.\n\nNecesito aplicarlas también.\n\nAhora hay cumplimiento\n\ny existe la necesidad de comprobar que estoy\nseguro.\n\nAdemás de todo eso,\n\ntodo el mundo lleva su dispositivo Wi-Fi preferido\n\ny espera obtener un acceso total a la red.\n\nMantenerse al día en estas cuestiones implica tiempo,\npersonal y dinero,\n\nsin mencionar cómo traduzco los términos de la\npolítica\n\ncomo ubicación, usuarios, dispositivos y aplicaciones\nen\n\nidioma \"geek\" como IP, MAC, ACL, puertos,\n\ny 802.1x.\n\n¡Suficiente!\n\nUna respuesta para nosotros.\n\nEl Cisco Identity Services Engine o ISE\n\nes una plataforma de políticas basada en la\nidentidad\n\nque permite llevar a cabo el cumplimiento, mejora\nla seguridad,\n\ny agiliza las operaciones.\n\nSu arquitectura única permite recabar\n\ninformación contextual en tiempo real\n\nacerca de los usuarios y los dispositivos,\n\na fin de aplicar la política de gobernanza\n\nen toda la infraestructura de la red.\n\nSi pensamos en eso,\n\n¿cómo podría todo esto ser de otra forma?\n\nComo elemento central de política de la\n\nsolución Cisco TrustSec,\n\nISE es la única fuente\n\nde creación de políticas, control y generación de\ninformes.\n\n¿Quieren conectarse a mi red?\n\nPermítame mostrarle el conjunto de herramientas.\n\nTriple A.\n\nAutenticación, autorización y contabilidad.\n\n¿Cuál es su nombre de usuario y su contraseña?\n\nGenial.\n\nAhora permítame darle acceso solo a lo que\nnecesita.\n\nY por cierto, estoy registrando esta sesión\n\npor si acaso.\n\nPostura.\n\n¿Está limpio este dispositivo?\n\n¿Tiene aplicaciones sospechosas o virus?\n\n¿No?\n\nDetector de perfil.\n\nDice ser una impresora, ¿pero actúa como una cámara\nweb?\n\nLe enseñaré la puerta.\n\n¡Fuera!\n\nY ahora,\n\nadministración de invitados.\n\n¿Necesita acceso temporal?\n\nNo hay ningún problema.\n\nTendrá el acceso necesario,\n\npero cuando termine el tiempo, se interrumpirá.\n\nY automáticamente.\n\nLa ventaja para mí,\n\nes que ni siquiera lo tengo que configurar como\nusuario temporal.\n\nTodo eso lo hace la persona que quería que la\nvisitara.\n\nMuchos de ustedes deben pensar:\n\n“Esto suena a Cisco NAC y ACS”.\n\nY tienen razón.\n\nEs ahí donde comienza.\n\nISE combina la funcionalidad de los dos,\n\ncon una implementación más sencilla y una administración\ncomún.\n\nEl avance de ISE se extenderá más en la red,\n\nal centro de datos\n\ny a la capa de aplicación.\n\nCisco Identity Services Engine\n\nconstituye la única fuente de verdad para\nterminales\n\nde la red.\n\nAhora, realmente solo hay dos paquetes para entender\naquí.\n\nEl paquete base se relaciona con la autenticación,\n\nla ID y los servicios para usuarios temporales\ncomo\n\nlo que se ofrece en Cisco ACS y NAC Guest Server.\n\nEl paquete avanzado agrega la detección de\nperfiles\n\ny servicios de postura a la combinación.\n\nUn análisis más profundo e inteligente de\ncualquier\n\nacceso solicitado.\n\nNAC Appliance y Profiler,\n\nserían los puntos de referencia aquí.\n\nY para anticiparme a la próxima pregunta lógica,\n\nno, esto no significa el fin de vida útil para NAC\no ACS.\n\nCada red es distinta.\n\nEl ICS es para los que queremos consolidar\npolíticas\n\nen un marco de 802.1x.\n\nPor otro lado, están los que quieren un\n\ncuello de botella en línea\n\no quizá desean autenticar únicamente\n\na los dispositivos de los administradores u otra\ncosa.\n\nBien, ¿productos NAC o ACS existentes?\n\nVan a ser una mejor opción.\n\nAhora hablando de la mejor opción,\n\ntiene tres dispositivos de hardware diferentes para\nelegir,\n\nasí como un dispositivo virtualizado basado en\nVMware.\n\nDado que Cisco envía el mismo hardware\n\nque utilizan NAC y ACS,\n\nhay una protección incorporada de la inversión.\n\nSiempre un punto a favor para ofrecer a las personas\nconservadoras, ¿correcto?\n\nA diferencia de otras soluciones,\n\nCisco ISE permite ejecutar determinadas funciones\n\nen puntos críticos de la red.\n\nPor ejemplo,\n\nun par de dispositivos ISE para administración,\n\nmantenimiento, solución de problemas e inicio de\nsesión,\n\ncon una configuración de alta disponibilidad.\n\nEsto podría encontrarse en una ubicación\ncentralizada,\n\npero dispositivos distribuidos para tomar decisiones\nsobre políticas,\n\nlo más cerca posible del usuario o dispositivo,\n\nque se comunican con la infraestructura de red\nCisco\n\npara fines de cumplimiento.\n\nEste es un punto de diseño realmente importante para\nmencionar.\n\nCisco ISE trabaja con sus dispositivos de red\nactuales,\n\nswitches, controladores inalámbricos y concentradores\nde VPN,\n\na fin de equilibrar la carga de trabajo\n\ny mantener el cumplimiento lo más cerca posible del\nterminal.\n\nSi tiene equipos antiguos en su red, no se\npreocupe.\n\nISE también puede realizar la tarea de cumplimiento\ncon ellos.\n\nEste ejemplo era un diseño de red grande\n\npara ilustrar simplemente la flexibilidad\ndisponible.\n\nAún puede obtener importantes ventajas\n\ncon solo dos de estos elementos.\n\nRedundancia, ¿correcto?\n\nComience poco a poco,\n\nagregue capacidad a través de dispositivos o licencias\nadicionales\n\ncuando sea necesario. De acuerdo.\n\nNuestro abordaje de la complejidad sigue ahora\n\ncon una interfaz simple\n\nque incluye cosas como un panel centralizado\n\ncon vínculos activos para obtener más detalles,\n\nfiltrado flexible de la sesión activa,\n\nreorganización de reglas mediante la función arrastrar\ny soltar,\n\nobjetos reutilizables.\n\nISE utiliza widgets de última generación para hacer\nsaltos de página\n\ny desplazamientos increíbles.\n\nSimplemente le encantará la claridad que proporciona ISE\nen este punto.\n\nLa visibilidad de lo que sucedió\n\ncuándo sucedió,\n\nquién y qué estaban involucrados y cómo se manejó.\n\nTodos sabemos que la complejidad es el enemigo de\nla buena seguridad.\n\nPor eso, el panel de ISE, las herramientas de\ninformes\n\ny los registros en vivo son tan robustos y\nvaliosos.\n\nAsí que aquí lo tiene.\n\nCisco Identity Services Engine.\n\nÚnico punto de verdad para la restauración de\nvisibilidad\n\ny control al borde de la red.\n\nYa basta, ¿ah?\n\n¿Por qué no lo comprueba usted mismo?\n\n(rascarse con un lápiz)"},{"language":"por","text":"(música rock)\n\n– Lembro-me da minha primeira política de\nsegurança.\n\nTão simples quanto isso.\n\nO que é bom, fica; o que é mau, elimina-se.\n\nCom o passar dos anos, contudo,\n\ndefinir bom e mau tornou-se realmente difícil.\n\nPor isso, uma política depressa passou a duas, depois\na 10 e mais\n\ne não bastava definir estas políticas,\n\ntambém tinha de as implementar.\n\nAgora há a conformidade\n\ne a necessidade de provar que estou protegido.\n\nA juntar a isto,\n\ntodos trazem os seus dispositivos Wi-Fi favoritos\n\ne esperam acesso total à rede.\n\nPara acompanhar tudo isto é preciso tempo, pessoas\ne dinheiro,\n\npara não falar de como traduzo termos da política\n\ncomo localização, utilizadores, dispositivos e\naplicações para\n\nlinguagem de especialistas, como IP, MAC, ACL,\nportas\n\ne 802.1x.\n\nJá chega!\n\nResponda-nos.\n\nO Cisco Identity Servers Engine ou ISE\n\né uma plataforma de política com base na\nidentidade\n\nque permite a conformidade, aumenta a segurança\n\ne simplifica as operações.\n\nA sua singular arquitetura permite-lhe recolher\n\ninformação contextual em tempo real\n\nsobre utilizadores e dispositivos\n\npara implementar, proativamente, as políticas\ngovernamentais\n\nem toda a infraestrutura da rede.\n\nQuando pensa no assunto,\n\ncomo é que se poderia tentar fazer tudo isto de\noutra forma?\n\nComo componente central da política da Cisco para\n\na Solução TrustSec,\n\no ISE é a origem única\n\nde definição, controlo e registo de políticas.\n\nQuer entrar na minha rede?\n\nVou mostrar-lhe o conjunto de ferramentas.\n\nTrês elementos-chave.\n\nAutenticação, autorização e responsabilização.\n\nQual é o seu nome de utilizador e palavra-passe?\n\nÓtimo.\n\nAgora, deixe-me dar-lhe acesso àquilo de que\nprecisa\n\ne, a propósito, estou a registar toda esta sessão,\n\nsó para o caso de ser necessário.\n\nPostura de segurança.\n\nEste dispositivo está limpo?\n\nTem algumas aplicações suspeitas ou vírus?\n\nNão?\n\nGerador de perfis.\n\nDiz que é uma impressora, mas agora comporta-se como\numa câmara Web?\n\nVou mostrar-lhe a porta de saída.\n\nFora!\n\nE agora,\n\ngestão de hóspedes.\n\nPrecisa apenas de acesso temporário?\n\nNão se preocupe.\n\nTerá acesso suficiente,\n\nmas quando acabar o seu tempo, acabou.\n\nE de forma automática.\n\nBom para mim,\n\nnem tão pouco tenho de o configurar como\nconvidado.\n\nTudo isso é tratado pela pessoa que queria a sua\nvisita.\n\nMuitos de vocês estarão a pensar agora\n\nque isto soa mesmo como o Cisco NAC ou ACS.\n\nE tem razão.\n\nÉ aqui que começa.\n\nO ISE combina as funcionalidades de ambos,\n\nmas com uma instalação e uma gestão comum mais\nsimples.\n\nNo futuro, o ISE irá alargar-se mais profundamente\n\nna rede, no centro de dados\n\ne no conjunto de aplicações.\n\nO Cisco Identity Services Engine\n\né a única origem verdadeira dos terminais\n\nem toda a rede.\n\nAqui, existem apenas dois pacotes que é necessário\ncompreender.\n\nO pacote base refere-se à autenticação,\n\nID e serviços para convidados, como\n\naquilo que encontra no Cisco ACS e NAC Guest\nServer.\n\nO pacote avançado acrescenta serviços de perfil\n\ne de postura à mistura.\n\nUma análise mais profunda e inteligente de tudo\n\na que solicite acesso.\n\nA aplicação e gerador de perfis NAC\n\nseriam os seus pontos de referência aqui.\n\nAntecipando a sua próxima pergunta lógica,\n\nnão, isto não significa o fim da vida do NAC nem do\nACS.\n\nCada rede é diferente.\n\nO ICS destina-se a quem quer consolidar políticas\n\nnuma estrutura 802.1x.\n\nSe este não for o seu caso, porque, imaginemos, quer\num\n\nponto de estrangulamento em linha\n\nou talvez apenas procure autenticar um\n\nadministrador de um dispositivo de rede ou assim.\n\nProdutos NAC ou ACS existentes?\n\nSerão os mais adequados.\n\nPor falar em adequabilidade,\n\npode escolher entre três estruturas diferentes de\nhardware,\n\nbem como uma aplicação virtualizada baseada em\nVMware.\n\nE porque a Cisco utiliza o mesmo hardware\n\nutilizado hoje pelo NAC e pelo ACS,\n\nhá um nível integrado de proteção do investimento.\n\nÉ sempre um bom argumento para apresentar aos\nestatísticos, não é?\n\nAgora, ao contrário de outras soluções,\n\no Cisco ISE tem capacidade de executar funções\nespecíficas\n\nem pontos críticos da rede.\n\nPor exemplo,\n\num conjunto de aplicações ISE para administração,\n\nmanutenção, resolução de problemas, registo\n\ne uma configuração de elevada disponibilidade.\n\nIsto poderia ser localizado centralmente,\n\nmas com as aplicações distribuídas para tomar\n\ndecisões políticas tão próximas do utilizador ou do\ndispositivo quanto possível,\n\ncomunicando com a sua infraestrutura de rede Cisco\n\npara implementação.\n\nEste é um ponto de conceção realmente importante a\ndestacar.\n\nO Cisco ISE funciona com os dispositivos já existentes\nde rede,\n\nswitches, controladores sem fios, concentradores\nVPN,\n\npara equilibrar a carga de trabalho\n\ne manter a implementação o mais próximo possível do\nterminal.\n\nSe tiver equipamento herdado na sua rede, não se\npreocupe.\n\nO ISE pode fazer com que o reforço também funcione\ncom estes.\n\nEscolhemos o exemplo de uma grande conceção de\nrede\n\nsimplesmente para ilustrar a flexibilidade\ndisponível.\n\nPode, na mesma, obter um enorme valor\n\nde apenas duas destas coisas.\n\nÉ redundante, não é?\n\nComece pequeno,\n\nadicione capacidade através de aplicações adicionais\nou licenças extra,\n\nsempre que necessário. Muito bem.\n\nO nosso ataque à complexidade continua, agora\n\ncom uma interface simples,\n\nincluindo elementos como um painel centralizado\n\ncom atalhos para mais detalhes,\n\nfiltragem flexível da sua sessão ativa,\n\nreordenamento de regras por arrastar e largar\n\ne objetos reutilizáveis.\n\nO ISE utiliza os mais avançados widgets para tornar\no folhear de páginas\n\ne a deslocação desordenada uma coisa do passado.\n\nVai adorar a clareza que o ISE proporciona aqui.\n\nVisibilidade para aquilo que acabou de acontecer,\n\nQuando sucedeu\n\nquem ou o que é que esteve envolvido e como foi\ntratado.\n\nTodos sabemos que a complexidade é inimiga de uma\nsegurança adequada.\n\nÉ por este motivo que o painel ISE e as ferramentas\nde registo,\n\nos registos imediatos, são tão robustos e\nvaliosos.\n\nAí está.\n\nCisco Identity Services Engine.\n\nUm único ponto verdadeiro que restaura a\nvisibilidade\n\ne o controlo até ao fim da sua rede.\n\nJá chega, não é?\n\nPor que não vê por si próprio?\n\n(ruído de lápis a escrever)"},{"language":"ukr","text":"(рок музика)\n\n- Я пам'ятаю свою першу політику безпеки.\n\nДуже проста.\n\nГарні речі дозволити, погані заборонити.\n\nОднак, протягом багатьох років\n\nвідрізняти хороше від поганого стало дуже складно.\n\nТому одна політика швидко перетворилася на дві,\nпотім їх стало 10, потім ще більше,\n\nі я забула про те, що окрім визначення цих політик,\n\nмені також необхідно забезпечити їх дотримання.\n\nТепер є дотримання\n\nі необхідно довести, що я в безпеці.\n\nНа додаток до всього,\n\nкожен приносить свій улюблений Wi-Fi пристрій\n\nі очікує повного доступу до мережі.\n\nЩоб впоратися з цим необхідні час, люди та гроші,\n\nне кажучи вже про те, як я перекладав такі терміни\nполітики,\n\nяк місце розташування, користувачі, пристрої та\nдодатки,\n\nне кажучи вже про IP, MAC, ACL, порти\n\nі 802.1x.\n\nДосить!\n\nВідповідь для нас.\n\nCisco Identity Servers Engine або ISE\n\nє платформою безпеки на основі ідентифікаційної\nполітики,\n\nяка забезпечує відповідність, підвищує безпеку\n\nі спрощує операції.\n\nЙого унікальна архітектура\n\nдозволяє збирати в режимі реального часу контекстуальну\nінформацію\n\nпро користувачів і пристрої\n\nдля активного впровадження політики керування\n\nу всій мережній інфраструктурі.\n\nКоли ви думаєте про це,\n\nяк все це можна було б зробити інакше?\n\nВ якості центрального компонента політики для\n\nрішення Cisco TrustSec Solution\n\nISE є єдиним джерелом\n\nдля визначення політики, контролю і звітності.\n\nОтже, ви хочете бути в моїй мережі?\n\nДозвольте мені показати вам набір інструментів.\n\nПотрійне А.\n\nАутентифікація, авторизація та аудит.\n\nПривіт, яке ваше ім'я користувача та пароль?\n\nКруто.\n\nТепер дозвольте мені дати вам доступ до того, що\nвам потрібно\n\nі, до речі, я веду журнал всього цього сеансу\n\nна всяк випадок.\n\nСтан.\n\nЧи є цей пристрій чистим?\n\nНаявність підозрілих програм або вірусів?\n\nНі?\n\nПрофілі.\n\nВи кажете, що ви принтер, але тепер ви дієте як\nвеб-камера?\n\nЯ збираюся показати вам на двері.\n\nГеть!\n\nА тепер,\n\nгостьовий менеджмент.\n\nПросто потрібен тимчасовий доступ?\n\nНема проблем.\n\nВи отримуєте достатньо доступу,\n\nале коли ваш час закінчується, все налагодиться.\n\nІ автоматично.\n\nХороша річ для мене,\n\nнавіть не потрібно налаштовувати вас в якості\nгостя.\n\nВсе це обробляється особою, яка хотіла, щоб ви\nвідвідали нашу організацію.\n\nБагато хто з вас зараз каже собі,\n\nце звучить так само, як Cisco NAC та ACS.\n\nІ ви маєте рацію.\n\nОсь де це починається.\n\nISE поєднує в собі функціональність обох,\n\nале з більш простим розгортанням і загальним\nкеруванням.\n\nРухаючись вперед, ISE буде поглиблюватися\n\nв мережу, в центр обробки даних\n\nі стек додатків.\n\nСлужба Cisco Identity Services\n\nє єдиним джерелом правди для кінцевих точок\n\nпо всій мережі.\n\nТепер, насправді, тут є лише два пакета.\n\nОсновний пакет − це все про аутентифікації,\n\nID і гостьових сервісах, наприклад, про те,\n\nщо ви знайдете на Cisco ACS і гостьовому сервері\nNAC.\n\nРозширений пакет додає профілювання\n\nі стан сервісів в мікс.\n\nБільш глибокий інтелектуальний аналіз всього,\n\nщо запрошує доступ.\n\nNAC Appliance і Profiler\n\nбудуть вашими орієнтирами тут.\n\nІ, передбачаючи наступне логічне питання,\n\nні, це не означає закінчення життя для NAC або\nACS.\n\nКожна мережа відрізняється.\n\nICS для тих з нас, хто хоче консолідувати політику\n\nв рамках 802.1x.\n\nЯкщо це не для вас, оскільки говорите, що хочете\n\nвузьке місце в черзі\n\nабо, можливо, ви просто хочете аутентифікувати\n\nадміністраторів мережних пристроїв або щось в\nцьому роді.\n\nТак існуючі продукти NAC або ACS?\n\nВони будуть краще підходити.\n\nОтже, говорячи про підходящі,\n\nу вас є на вибір три різних апаратних пристрої,\n\nа також на основі VMware і віртуальних пристроїв.\n\nІ оскільки Cisco на одному і тому ж апаратному\nзабезпеченні,\n\nщо використовується сьогодні NAC і ACS,\n\nтут є вбудований рівень захисту інвестицій.\n\nЗавжди хороша думка, взяти бухгалтера, чи не так?\n\nЗараз, на відміну від інших рішень,\n\nCisco ISE має можливість запускати певні функції\n\nв критичних точках мережі.\n\nНаприклад,\n\nпара ISE-пристроїв для адміністрування,\n\nобслуговування та усунення неполадок, а також\nпротоколювання,\n\nта створення конфігурації високої готовності.\n\nВони можуть бути розташовані централізовано,\n\nале з розподіленими пристроями, для прийняття\n\nдирективних рішень якомога ближче до користувача\nабо пристрою, наскільки це можливо,\n\nдля зв'язку з вашою мережною інфраструктурою\nCisco\n\nдля виконання.\n\nЦе дійсно важливий момент щоб покликати вас сюди.\n\nCisco ISE працює з вашими існуючими мережними\nпристроями,\n\nкомутаторами, бездротовими контролерами, VPN\nконцентраторами,\n\nщоб збалансувати робоче навантаження\n\nі забезпечити максимально можливе наближення до\nкінцевої точки.\n\nЯкщо у вас є застарілий апарат у вашій мережі, не\nхвилюйтеся.\n\nISE також може працювати з ними.\n\nЦей приклад є великий мережний проект,\n\nякий просто ілюструє гнучкість, яку він має.\n\nВи можете отримати величезну цінність\n\nпросто з двох цих речей.\n\nНадлишковість, чи не так?\n\nПочніть з малого,\n\nдодайте продуктивність шляхом додавання пристрою\nабо додаткової ліцензії,\n\nколи це необхідно. Добре.\n\nНаше посягання на ускладнення триває тепер\n\nза допомогою простого інтерфейсу,\n\nщо включає в себе такі речі, як централізована панель\nмоніторингу\n\nз більш детальною інформацією коду посилання,\n\nгнучка фільтрація ваших активних сесій,\n\nперевпорядкування правил,\n\nоб'єктів багаторазового використання.\n\nISE використовує сучасні віджети, щоб перескакувати\nпо сторінках,\n\nі пішла в минуле божевільна прокрутка.\n\nВам просто сподобається зрозумілість, яку тут надає\nISE.\n\nВидимість того, що тільки що сталося,\n\nколи це сталося,\n\nхто або що причетний до цього, і як все було\nзроблено.\n\nМи всі знаємо, що складність − це ворог хорошої\nбезпеки.\n\nОсь чому панель інструментів ISE і інструменти\nзвітності,\n\nжурнали в реальному часі, настільки є значимими і\nцінними\n\nОтже, у вас це є.\n\nСлужба Cisco Identity Services\n\nЄдиний момент, відновлення контролю видимості\n\nна краю вашої мережі.\n\nДосить вже, так?\n\nЧому б вам не перевірити це самостійно?\n\n(Карандаш царапание)"},{"language":"rus","text":"(rock music)\n\n— Я помню свою первую политику безопасности.\n\nТакую простую.\n\nВсе хорошее впускаем, все плохое отсекаем.\n\nОднако с течением времени\n\nотличить хорошее от плохого становится\nвсе труднее.\n\nИ вот одна политика уже превращается в\nдве, потом в 10, и все больше и больше,\n\nа мне еще нужно не только\nсоздать эти политики,\n\nно и заставить их работать.\n\nА еще теперь есть требования регуляторов,\n\nим я тоже должен доказать, что моя система защиты эффективна.\n\nНу и в довершение всего\n\nкаждый норовит принести свое\nсобственное устройство Wi-Fi\n\nи ожидает полного доступа в сеть.\n\nДля поддержки всего этого\nтребуются время, люди и деньги,\n\nне говоря уже о том, что\nнужно перевести такие простые слова,\n\nкак «места», «пользователи»,\n«устройства» и «приложения», на\n\nязык специалистов, которые понимают только термины IP, MAC, ACL, порты\n\nи 802.1x.\n\nХватит!\n\nМы нашли решение.\n\nИ это Cisco Identity Servers Engine, или ISE,\n\n— платформа определения политик на основе идентификации,\n\nкоторая обеспечивает соответствие нормативным требованиям,\nповышает безопасность\n\nи оптимизирует операции.\n\nЕе уникальная архитектура позволяет собирать\n\nконтекстную информацию\n\nо пользователях и устройствах\n\nв реальном времени и проактивно внедрять регулирующие политики\n\nпо всей сетевой инфраструктуре.\n\nЕсли подумать,\n\nто как всего этого можно было бы достичь по-другому?\n\nПлатформа ISE\n\n— это центральный компонент политики для решения Cisco TrustSec\n\nи единый источник определения политик,\n\nуправления ими и отчетности по ним.\n\nИтак, вы хотите узнать о моей сети?\n\nДавайте я покажу свой набор инструментов.\n\nТри А.\n\nАутентификация,\nавторизация и учет (Authentication, authorization и accounting).\n\nАга, а что насчет имени пользователя\nи пароля?\n\nОтлично.\n\nТеперь давайте я предоставлю вам необходимый\nдоступ,\n\nна всякий случай я\nзапротоколирую весь\n\nэтот сеанс целиком.\n\nОценка состояния.\n\nЧистое ли это устройство?\n\nЕсть ли на нем подозрительные\nприложения или вирусы?\n\nНет?\n\nПрофиль.\n\nТы говоришь, что ты принтер, а\nтеперь ведешь себя как веб-камера?\n\nНе пустим тебя!\n\nВон отсюда!\n\nА теперь\n\nуправление гостями.\n\nНужен временный доступ?\n\nНет проблем.\n\nВот, пожалуйста, даем временный доступ,\n\nно, если ваше время вышло, значит, все.\n\nАвтоматически.\n\nЭто для меня очень удобно,\n\nмне даже не нужно\nзаводить вас в сети в качестве гостя.\n\nВсе это будет делаться\nчеловеком, которого вы посещаете.\n\nА сейчас, конечно, многие\nподумают,\n\nчто это\nпохоже на Cisco NAC и ACS.\n\nИ будут правы.\n\nС этого все начиналось.\n\nISE объединяет их функциональность,\n\nно отличается более простым развертыванием\nи общим управлением.\n\nДалее, ISE\nглубже\n\nпроникает в сеть,\n\nв центр обработки данных и стек приложений.\n\nCisco Identity Services Engine\n\n— это единый источник\nпроверенной информации для оконечных\n\nустройств по всей сети.\n\nИтак, на самом деле здесь достаточно разобрать всего два\nпакета.\n\nБазовый пакет\n— это про аутентификацию,\n\nидентификацию (ID) и гостевые сервисы, аналогичные тому,\n\nчто можно найти на гостевом сервере Cisco\nACS и NAC.\n\nВ расширенный пакет включены сервисы профилирования\n\nи оценки состояния.\n\nБолее глубокий интеллектуальный\nанализ всего,\n\nчто требует доступа.\n\nУстройство NAC и программа оптимизации профиля\n\n— вот что будет здесь вашими опорными точками.\n\nИ предвидя ваш\nследующий логический вопрос, отвечаю:\n\nнет, это не означает конец\nжизни для NAC или ACS.\n\nВсе сети разные.\n\nICS — для тех, кто\nхотел бы объединить политики\n\nв структуре 802.1x.\n\nВозможно, это не для вас,\n\nпотому что, скажем, вам нужна соответствующая среда передачи\n\nили вам нужно просто\nаутентифицировать администратора\n\nсетевого устройства и тому подобное.\n\nМожет быть, воспользоваться существующими продуктами NAC или ACS?\n\nДа, возможно, они подойдут лучше.\n\nС точки зрения того, что подходит лучше для вас,\n\nсуществует возможность выбора из трех разных\nаппаратных устройств,\n\nа также из виртуализированных устройств и устройств под управлением\nVMware.\n\nТак как Cisco производит решения\nна той же платформе,\n\nкоторую сегодня используют NAC и ACS,\n\nэто уже в своем роде встроенный уровень\nзащиты инвестиций.\n\nВсегда неплохой довод для тех,\nкто любит считать деньги, правда?\n\nВ отличие от других решений\n\nCisco ISE может выполнять\nотдельные функции\n\nв самых критически важных точках сети.\n\nНапример,\n\nпара устройств ISE\nдля администрирования,\n\nтехнического обслуживания, устранения неисправностей и\nпротоколирования,\n\nа также конфигурации высокой доступности.\n\nЭто все может располагаться централизованным образом,\n\nно при этом для принятия решений\n\nо политиках устройства могут находиться как можно ближе к\nпользователю или устройству,\n\nсвязанному с сетевой инфраструктурой\nCisco,\n\nдля реализации на них политик.\n\nЭто очень важный момент в\nдизайне, о котором здесь стоит упомянуть.\n\nCisco ISE работает с\nсуществующими сетевыми устройствами,\n\nкоммутаторами, беспроводными\nконтроллерами, VPN-концентраторами,\n\nчтобы сбалансировать рабочую нагрузку и реализовать политики\n\nкак можно ближе\nк оконечному устройству.\n\nЕсли в\nвашей сети есть устаревшие устройства, не волнуйтесь.\n\nISE может реализовать\nполитики и на них.\n\nИтак, этот пример дизайна большой сети был\n\nпросто для иллюстрации\nдоступной гибкости.\n\nВы все равно можете получать огромные преимущества,\n\nпользуясь всего двумя этими вещами.\n\nРезервируемость?\n\nНачинайте с малого,\n\nдобавляйте емкости, используя дополнительные\nустройства или приобретая при необходимости\n\nдополнительные лицензии. Хорошо.\n\nБорьба со сложностью продолжается.\n\nТеперь мы имеем простой интерфейс,\n\nвключающий такие вещи, как\nцентрализованная панель управления\n\nс хотлинками для получения дополнительных сведений,\n\nгибкая фильтрация активных сеансов,\n\nперетаскивание и изменение порядка расположения правил,\n\nповторно используемые объекты.\n\nISE использует самые современные\nвиджеты для перехода между страницами,\n\nа ужасная прокрутка осталась в прошлом.\n\nВам непременно понравятся ясность и\nчеткость, с которыми работает ISE.\n\nМониторинг, видимость того,\n\nчто только что произошло,\n\nкогда это произошло, кто в этом участвовал и как\nбыла решена проблема.\n\nМы все знаем, что сложность\n— враг хорошей безопасности.\n\nВот почему информационная панель ISE\nи инструменты отчетности,\n\nинтерактивные журналы столь надежны и ценны.\n\nИ здесь все это у вас есть.\n\nCisco Identity Services Engine.\n\nЕдиная точка доверия, обеспечивающая мониторинг\n\nи контроль до самого периметра вашей сети.\n\nНе правда ли, впечатляет?\n\nПочему бы вам не попробовать это самим\n\n(шуршание карандаша)?"},{"language":"kaz","text":"(рок музыка)\n\n- Алғашқы қауіпсіздік саясатым есімде.\n\nӨте қарапайым.\n\nЖақсы затты қосу, жаман затты өшіру.\n\nДегенмен, жылдар өте келе\n\nжақсы мен жаманды айыру\nшынымен де қиындап кетті.\n\nБір саясат жылдам\nекеу, одан кейін 10, одан кейін тіпті\n\nкөбейіп, осы саясаттарды тіптен анықтау туралы\nұмытып кетемін,\n\nмен осыларды да күшіне ендіруім керек.\n\nҚазір сәйкестік пен қауіпсіздікті\n\nдәлелдеу қажеттігі тұр.\n\nАл ең бастысы,\n\nәркім өзінің таңдаған\nWi-Fi құрылғысын әкеліп, желіге\n\nтолық қол жеткізе аламын деп күтеді.\n\nМенің орналасқан жерлер,\nпайдаланушылар, құрылғылар, қолданбалар\n\nсияқты саясат шарттарын\nIP, MAC, ACL, порттар мен\n\n802.1x сияқты\nтілдерге аудару жолын айтпағанда,\n\nбұлардың бәрін қолдану үшін\n\nуақыт, адамдар және ақша қажет.\n\nЖеткілікті!\n\nБізге арналған жауап.\n\nCisco Identity Servers Engine немесе ISE –\n\nсәйкестікті іске қосатын, қауіпсіздікті жетілдіретін\n\nжәне әрекеттерді жылдамдататын,\nсәйкестік\n\nнегізіндегі саясат.\n\nБұл бірегей архитектура бүкіл желі инфрақұрылымы\n\nарқылы мемлекеттік саясатты белсенді түрде орындату\n\nүшін пайдаланушылар мен құрылғылар\n\nтуралы нақты уақыт режимінде\n\nмәтінмәндік ақпаратты жинауға мүмкіндік береді.\n\nОсының барлығын басқаша қалай\n\nжасауға болады деп ойлайсыз?\n\nCisco’s TrustSec Solution саясатының өзекті құрамдасы\n\nретінде ISE саясатты анықтауға,\n\nбақылауға және ол жөнінде есеп беруге\n\nарналған жалғыз дереккөз\nболып табылады.\n\nСонымен менің желіме кіргіңіз келе ме?\n\nСізге құралдар жинағын көрсетейін.\n\nА үштігі.\n\nАутентификация,\nавторизация және есеп жүргізу.\n\nАл сіздің пайдаланушы\nатыңыз бен құпиясөзіңіз қандай?\n\nТамаша.\n\nЕнді тек сізге қажетті жерге\nрұқсат берейін және, айтпақшы,\n\nмен керек болар\nдеп, осы бүкіл сессияны\n\nжазып жатырмын.\n\nҮлгі.\n\nБұл құрылғы таза ма?\n\nМұндай ешқандай күдікті\nқолданбалар немесе вирустар жоқ па?\n\nЖоқ па?\n\nПрофайлер.\n\nСіз принтермін, бірақ қазір\nвеб-камера қызметін атқарамын дедіңіз бе?\n\nМен сізге есікті көрсетейін деп жатырмын.\n\nШығыңыз!\n\nАл қазір\n\nқонақтармен жұмыс істеу.\n\nУақытша кіру рұқсаты қажет пе?\n\nТүк те қиындығы жоқ.\n\nСіз тек жеткілікті кіру рұқсатын алдыңыз,\n\nбірақ уақыт біткенде, сеанс та бітеді.\n\nЖәне автоматты түрде.\n\nМен үшін жақсы нәрсе, сізді\n\nқонақ ретінде\nбаптаудың да қажеті жоқ.\n\nМұның барлығын сізге кіргісі келген\nадам орындайды.\n\nҚазір сіздердің көбіңіз\nбұл\n\nCisco NAC және ACS сияқты дейсіздер.\n\nЖәне де дұрыс айтасыздар.\n\nБас кезінде дәл солай.\n\nОрналастырылуының және жалпы басқарылуының\n\nқарапайымдығымен ISE мұның\nекеуінің де қызметін біріктіреді.\n\nАлға жылжи отырып, ISE\nжеліге, деректер орталығына\n\nжәне қолданбалар жинағына.\n\nтереңірек бойлайды.\n\nCisco Identity Services Engine –\n\nбарлық желі бойынша соңғы\nпайдаланушылар үшін\n\nшынайы жалғыз дереккөз.\n\nАл осы жерде түсіну қажет тек екі\nбума ғана бар.\n\nНегізгі бума\nаутентификация,\n\nидентификатор және Cisco ACS және NAC қонақ серверінде табуға\n\nболатын\nқонақ қызметтерінің барлығы туралы.\n\nҚосымша бума профайлды және үлгі\n\nқызметтерін осыған араластырады.\n\nКіруге рұқсат сұрайтын\nкез келген нәрсеге\n\nтереңірек зерделі талдау жасау қажет.\n\nОсы жерде NAC қолданбасы мен профайлері\n\nанықтамалық нүкте болады.\n\nЖәне келесі логикалық\nсұрақты болжауға болады, жоқ, бұл NAC\n\nнемесе ACS қызмет көрсету\nмерзімінің соңы дегенді білдірмейді.\n\nӘрбір желі әр түрлі болады.\n\nICS саясаттарды 802.1x тұжырымына\nбіріктіруді\n\nқалайтын адамдарға арналады.\n\nЖелідегі әлсіз нүктені қалайтын сіз болмасаңыз\n\nнемесе желі құрылғысы әкімшілерін\n\nнемесе басқа нәрсені\nаутентификациялауды ғана\n\nіздеп жатпасаңыз.\n\nСонымен, бұрыннан бар NAC немесе ACS өнімдері ме?\n\nОсылар жақсы үйлесейін деп тұр.\n\nЕнді сәйкестендіру туралы айтатын болсақ,\n\nсізде таңдауға\nболатын үш түрлі жабдық қолданбасы,\n\nсондай-ақ VMware негізіндегі\nвиртуалды қолданба болады.\n\nБүгінгі таңда\nCisco өнімдері\n\nNAC және ACS арқылы қолданылатын бірдей жабдықта жеткізілетіндіктен,\n\nинвестицияны\nқорғаудың кірістірілген деңгейі болады.\n\nӘрқашан статистика жасау\nжақсы іс, солай емес пе?\n\nБасқа шешімдерден өзгеше\n\nCisco ISE желідегі өрескел\nнүктелердегі арнайы функцияларды\n\nіске қосуға қабілетті.\n\nМысалы,\n\nбасқару, техникалық қызмет көрсету\nмен ақауларды жою,\n\nтіркеу және қол жеткізу мүмкіндігі\nжоғары конфигурация үшін\n\nISE қолданбаларының жұбын пайдалану.\n\nТаратылған қолданбаларды пайдаланушыға немесе құрылғыға,\n\nсондай-ақ Cisco желі инфрақұрылымымен байланысу\n\nүшін мүмкіндігінше жақын\nетуге қатысты саясаттық\n\nшешімдерді жасау арқылы мұны\nорталыққа\n\nорналастыруға болады.\n\nБұл – жобалаудың шынымен де осы жерде\nайта кететін маңызды тұсы.\n\nCisco ISE жұмыс көлемін теңестіру\nжәне негізгі мақсатқа\n\nмүмкіндігінше жақын етіп орнату үшін қолданыстағы желі\nқұрылғыларымен,\n\nсвитчтермен, сымсыз контроллерлермен,\n\nVPN жинақтағыштарымен\nжұмыс істейді.\n\nЖүйеде ескірген қолданбалар\nболса да, қам жемеңіз.\n\nISE бұлармен де жақсы\nжұмыс істей алады.\n\nАл бұл мысал қолдану икемділігін\nкөрсетуге\n\nарналған үлкен\nжелі жасақтамасы болды.\n\nТек осы екеуінің өзінің ғана әлі де\n\nорасан зор құндылығы бар.\n\nКеремет мол дүние, солай емес пе?\n\nАлдымен аз көлемнен бастаңыз,\n\nодан кейін қосымша\nқолданбалар немесе қосымша лицензиялар\n\nарқылы көлемді қажетінше ұлғайтыңыз. Жақсы.\n\nКүрделілік бойынша біздің айыбымыз қазір\n\nбелсенді сеансты толығырақ икемді сүзу, ережелердің\n\nтәртібін, қайта қолданылатын нысандарды\nөзгерту\n\nмақсатында сүйреп апару үшін жылдам сілтемелері бар\n\nорталық құралдар тақтасы\n\nсияқты нәрселерді қамтитын жалғыз\n\nинтерфейске ұласады.\n\nISE бетте жылжу және бұрынғы\nзаттарды жылдам айналдыру\n\nүшін көркемдік виджеттер күйін қолданады.\n\nЕнді ISE беретін\nанықтықты ұната бастайсыз.\n\nДәл қазір не орындалғаны,\n\nқашан орындалғаны,\n\nкім немесе не нәрсе қатыстырылғаны және\nқалай күтіп ұсталғаны көрінеді.\n\nБәріміз де күрделілік\nжақсы қауіпсіздіктің жауы екенін білеміз.\n\nСондықтан да ISE құралдар тақтасы мен\nесеп беру құралдары,\n\nжанды журналдары жылдам әрі құнды.\n\nМіне сіз де оларға жеттіңіз.\n\nCisco Identity Services Engine.\n\nШынайы көріністі қалпына келтіріп, желі шетіне\n\nдейін бақылаудың жалғыз нүктесі.\n\nЖеткілікті емес пе?\n\nНеліктен өзіңіз тексеріп көрмеске?\n\n(қаламмен қыру)"},{"language":"ind","text":"(musik rock)\n\n- Saya ingat kebijakan keamanan pertama saya.\n\nSangat mudah.\n\nYang baik diterima, yang jelek ditolak.\n\nNamun selama bertahun-tahun,\n\nmenentukan mana yang baik dan yang buruk menjadi\nsangat sulit.\n\nSehingga satu kebijakan dengan cepat menjadi dua,\nlalu 10, lalu lebih banyak\n\ndan kebijakan itu tidak hanya ditentukan,\n\nsaya juga harus menegakkannya.\n\nSekarang ada kepatuhan\n\ndan kebutuhan untuk membuktikan bahwa saya aman.\n\nSelain itu,\n\nsemua orang membawa perangkat Wi-Fi favoritnya\n\ndan mengharapkan akses jaringan penuh.\n\nUpaya untuk mengikuti tren ini menghabiskan waktu,\ntenaga kerja, dan uang,\n\nbelum termasuk cara saya menerjemahkan istilah\nkebijakan\n\nseperti lokasi, pengguna, perangkat, dan aplikasi\nke dalam\n\nbahasa pakar seperti IP, MAC, ACL, port,\n\ndan 802.1x.\n\nCukup!\n\nJawaban untuk kami.\n\nCisco Identity Servers Engine atau ISE\n\nmerupakan platform kebijakan berbasis identitas\n\nyang memungkinkan kepatuhan, meningkatkan\nkeamanan,\n\ndan menyelaraskan operasi.\n\nArsitekturnya yang unik memungkinkan Anda\nmengumpulkan\n\ninformasi kontekstual secara real-time\n\ntentang pengguna dan perangkat\n\nuntuk secara proaktif memberlakukan kebijakan tata\nkelola\n\ndi seluruh infrastruktur jaringan.\n\nBila Anda merenungkannya,\n\nbagaimana cara mencoba melakukan semua ini?\n\nSebagai komponen kebijakan pusat untuk\n\nSolusi TrustSec Cisco,\n\nISE adalah satu sumber\n\nuntuk definisi kebijakan, kontrol, dan pelaporan.\n\nJadi, Anda ingin berada dalam jaringan saya?\n\nSaya akan tunjukkan rangkaian alat bantu tersebut.\n\nTiga A.\n\nAuthentication (otentikasi), authorization (otorisasi),\ndan accounting (akuntansi).\n\nHei, apa nama pengguna dan kata sandi Anda?\n\nKeren.\n\nSekarang saya akan memberi Anda akses ke hal yang\nAnda butuhkan\n\ndan ngomong-ngomong, saya merekam seluruh sesi ini\n\nhanya untuk berjaga-jaga.\n\nPostur.\n\nApakah perangkat ini bersih?\n\nMembawa aplikasi berbahaya atau virus?\n\nTidak?\n\nPembuat profil.\n\nAnda mengatakan Anda adalah printer, tapi sekarang\nAnda bertindak seperti kamera web?\n\nAnda harus keluar sekarang\n\njuga!\n\nDan sekarang,\n\nmanajemen tamu.\n\nHanya perlu akses sementara?\n\nTidak masalah.\n\nAnda mendapatkan akses yang memadai,\n\ntapi kalau waktunya habis, ya habis.\n\nOtomatis.\n\nBagus untuk saya,\n\nsaya bahkan tidak harus menentukan Anda sebagai\ntamu.\n\nSemua itu ditangani oleh orang yang ingin Anda\nkunjungi.\n\nSekarang, banyak di antara Anda mengatakan kepada\ndiri sendiri,\n\nhei, ini seperti Cisco NAC dan ACS.\n\nDan Anda benar.\n\nDi situlah awalnya.\n\nISE menggabungkan fungsi keduanya,\n\nnamun dengan penerapan yang lebih sederhana dan\nmanajemen umum.\n\nSelanjutnya, ISE akan masuk lebih dalam\n\nke jaringan, ke pusat data,\n\ndan tumpukan aplikasi.\n\nCisco Identity Services Engine\n\nadalah satu-satunya sumber kebenaran untuk titik\nakhir\n\ndi seluruh jaringan.\n\nJadi, sebenarnya hanya ada dua paket yang harus\ndipahami di sini.\n\nPaket dasar terkait dengan otentikasi,\n\nID, dan layanan tamu seperti\n\nyang Anda temukan di Cisco ACS dan NAC Guest\nServer.\n\nPaket lanjutan menambahkan layanan pemrofilan\n\ndan postur ke dalam paduan tersebut.\n\nAnalisis yang lebih mendalam dan lebih pintar tentang\napa pun\n\nyang meminta akses.\n\nNAC Appliance dan NAC Profiler\n\nadalah poin referensi Anda di sini.\n\nDan untuk mengantisipasi pertanyaan logis Anda\nberikutnya,\n\ntidak, ini tidak berarti akhir kehidupan untuk NAC\natau ACS.\n\nSetiap jaringan berbeda.\n\nICS sesuai untuk kita yang ingin mengkonsolidasi\nkebijakan\n\ndalam kerangka kerja 802.1x.\n\nJika itu bukan Anda karena Anda menginginkan,\nmisalnya,\n\ntitik sempit yang selaras,\n\natau mungkin Anda hanya ingin mengotentikasi\n\nadmin perangkat jaringan atau sesuatu.\n\nBagaimana dengan produk NAC atau ACS yang sudah\nada?\n\nPasti lebih sesuai.\n\nKalau bicara kesesuaian,\n\nada tiga peralatan perangkat keras yang berbeda yang\ndapat Anda pilih,\n\nserta peralatan yang divirtualisasi oleh dan berbasis\nVMware.\n\nDan karena Cisco melakukan pengiriman pada perangkat\nkeras yang sama\n\nyang digunakan NAC dan ACS saat ini,\n\nada tingkat perlindungan investasi internal.\n\nIni poin yang bagus untuk dijelaskan kepada para\nakuntan, ya kan?\n\nTidak seperti solusi lainnya,\n\nCisco ISE mampu menjalankan fungsi tertentu\n\npada titik penting di jaringan.\n\nMisalnya,\n\nsepasang peralatan ISE untuk administrasi,\n\npemeliharaan, pemecahan masalah, pendataan,\n\ndan konfigurasi ketersediaan tinggi.\n\nIni dapat ditempatkan secara terpusat,\n\nnamun dengan distribusi peralatan untuk membuat\n\nkeputusan kebijakan berada sedekat mungkin dengan\npengguna atau perangkat\n\nberkomunikasi dengan infrastruktur jaringan Cisco\n\nuntuk memberlakukan aturan.\n\nIni adalah poin desain yang sangat penting untuk\ndisebutkan.\n\nCisco ISE bekerja dengan jaringan perangkat Anda,\n\nswitch, kontroler nirkabel, pengkonsentrasi VPN,\n\nuntuk menyeimbangkan beban kerja\n\ndan memastikan pemberlakuan aturan sedekat mungkin\ndengan titik akhir.\n\nJika Anda menggunakan peralatan lama di jaringan\nAnda, jangan khawatir.\n\nISE juga dapat berjalan dengan peralatan tersebut.\n\nIni adalah contoh desain jaringan besar\n\nsebagai gambaran fleksibilitas yang tersedia.\n\nAnda tetap dapat memperoleh nilai yang luar biasa\n\ndari hanya dua hal ini.\n\nBerlebihan, kan?\n\nMulai dari yang kecil,\n\ntambahkan kapasitas melalui peralatan atau lisensi\ntambahan\n\nbila diperlukan. Baiklah.\n\nPenyederhanaan kerumitan berlanjut\n\ndengan antarmuka yang sederhana\n\ntermasuk hal-hal seperti dasbor terpusat\n\ndengan hotlink ke informasi lebih rinci,\n\npemfilteran yang fleksibel untuk sesi aktif Anda,\n\npengubahan urutan aturan dengan menarik dan,\n\nobjek rekondisi.\n\nISE menggunakan widget canggih untuk meniadakan\npage-hopping\n\ndan pengguliran berlebihan.\n\nAnda akan menyukai kemudahan yang diberikan ISE.\n\nVisibilitas tentang apa yang baru terjadi,\n\nwaktu terjadinya,\n\nsiapa atau apa yang terlibat, dan cara\nmenanganinya.\n\nKita semua tahu kerumitan adalah penghambat untuk\nkeamanan yang baik.\n\nInilah mengapa dasbor ISE dan program pelaporan,\n\nlog langsung, begitu canggih dan berharga.\n\nJadi begitu.\n\nCisco Identity Services Engine.\n\nSatu titik penting untuk mengembalikan visibilitas\n\ndan kontrol ke jaringan Anda.\n\nTapi rasanya cukup.\n\nMengapa Anda tidak mencobanya sendiri?\n\n(suara goresan pensil)"},{"language":"ara","text":"(موسيقى روك)\n\n- أنا أتذكر سياسة الأمان الأولى لي.\n\nكانت بسيطة للغاية.\n\nالأشياء الجيدة موجودة، والأشياء السيئة غير موجودة.\n\nمع ذلك، وعبر السنين،\n\nفقد أصبح تحديد الجيد والسيئ\nأمرًا صعبًا للغاية.\n\nفقد أصبحت السياسة الواحدة اثنين\nثم 10، ثم أكثر\n\nوبعيدًا عن مجرد تحديد\nهذه السياسات،\n\nفأنا في حاجة إلى تنفيذها أيضًا.\n\nفهناك التزام الآن\n\nوضرورة إثبات أني آمن.\n\nوعلاوة على ذلك،\n\nيحضر الجميع جهاز Wi-Fi\nالمفضل لديهم\n\nويتوقعون الحصول على وصول كامل إلى الشبكة.\n\nوتتطلب عملية مواكبة جميع هذه الأشياء\nالمزيد من الوقت والأشخاص والمال،\n\nناهيك عن كيفية ترجمة\nمصطلحات السياسة\n\nمثل الموقع والمستخدمين والأجهزة\nوالتطبيقات داخل كل منهم\n\nإلى لغة محترفي التكنولوجيا مثل عناوين IP وعناوين MAC وقائمة التحكم بالوصول ACL والمنافذ،\n\nومواصفات الأمان القياسية 802.1x.\n\nيكفي!\n\nوالإجابة على هذا.\n\nهو Cisco Identity Services Engine أو ISE\n\nهو نظام أساسي للسياسة مستند إلى الهوية\n\nوالذي يمكن الالتزام\nويعزز الأمان،\n\nويبسط العمليات.\n\nيتيح لك تصميمه الفريد إمكانية جمع\n\nمعلومات سياقية في الوقت الفعلي\n\nحول المستخدمين والأجهزة\n\nلفرض سياسات الحكومات بشكل استباقي\n\nعبر البنية الأساسية للشبكة بالكامل.\n\nوعندما تفكر في الأمر،\n\nكيف يمكن محاولة القيام بذلك بطريقة أخرى؟\n\nكمكون أساسي للسياسة في\n\nCisco's TrustSec Solution،\n\nفإن ISE هو المصدر الوحيد\n\nلتعريفات السياسة\nوالتحكم والإبلاغ.\n\nلذا، هل تريد أن تكون على الشبكة لدي؟\n\nدعني أري
